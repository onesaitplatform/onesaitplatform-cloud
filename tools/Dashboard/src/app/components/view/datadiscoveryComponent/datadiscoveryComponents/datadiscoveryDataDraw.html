<div style="overflow:auto;height:100%;width:100%">
  <div ng-hide="vm.status != 'ready'" class="container">
  </div>
  <div ng-hide="vm.status != 'error'" class="container">
    {{vm.error}}
  </div>
  <div class="spinner-overlay" ng-if="vm.status == 'pending'" layout="row" layout-sm="column" layout-align="space-around" style="overflow:hidden;position:relative">
      <md-progress-linear md-mode="indeterminate"></md-progress-linear>
  </div>
</div>
