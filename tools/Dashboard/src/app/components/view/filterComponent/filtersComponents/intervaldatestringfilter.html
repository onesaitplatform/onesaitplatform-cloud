    <ods-form v-model="dynamicValidateForm" >    
     <label class="ods-form-item__label" style=" display: block;   width: 100%;  text-align: left;">{{dynamicValidateForm.inputName}}</label>    
        <ods-date-picker v-model="dynamicValidateForm.intervalDates" 
         size="deci"
          type="datetimerange" 
          range-separator="To"
          start-placeholder="Start date" 
          @change="dateChange" 
          end-placeholder="End date">
        </ods-date-picker>      
    </ods-form>
