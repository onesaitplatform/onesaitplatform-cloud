<md-dialog aria-label="Layers">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Page Layers</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <b>X</b>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <md-subheader>Layers</md-subheader>
      <md-list>
        <md-list-item ng-repeat="layer in dashboard.pages[selectedpage].layers">
          <md-input-container flex="70">
            <label>Layer name</label>
            <input ng-model="layer.title" required md-autofocus>
          </md-input-container>

          <md-input-container flex="30">
            <md-button ng-if="!$first && dashboard.pages.length > 1" class="md-icon-button md-primary" aria-label="up" ng-click="moveUpLayer($index)">
              <md-icon>arrow_upward</md-icon>
            </md-button>

            <md-button ng-if="!$last && dashboard.pages.length > 1" class="md-icon-button md-primary" aria-label="down" ng-click="moveDownLayer($index)">
              <md-icon>arrow_downward</md-icon>
            </md-button>

            <md-button ng-if="dashboard.pages[selectedpage].layers.length > 1" class="md-icon-button md-warn" aria-label="Delete layer" ng-click="delete($index)">
              <md-icon>clear</md-icon>
            </md-button>
          </md-input-container>
        </md-list-item>
      </md-list>

      <md-subheader>Add New Layer</md-subheader>
        <md-list>
          <md-list-item>
            <md-input-container flex="70">
              <label>Layer name</label>
              <input ng-model="title" required md-autofocus>
            </md-input-container>

            <md-input-container flex="30">
              <md-button class="md-icon-button md-primary" aria-label="Add layer" ng-click="create()">
                <md-icon>add</md-icon>
              </md-button>
            </md-input-container>
          </md-list-item>
        </md-list>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="hide()" class="md-primary">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
