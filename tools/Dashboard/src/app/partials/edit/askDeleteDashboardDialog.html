<md-dialog>
    <form ng-cloak>
        <md-dialog-content >
            <div class="md-dialog-content" layout="column" layout-align="center center" >
                <div class="md-dialog-alert-title" >Dashboard Delete</div>
                <div class="md-dialog-alert-text" >
                    Do you want to delete this dashboard?
                </div>
             </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="center center" >
            <md-button class="md-raised md-secondary"  ng-click="answer('CLOSE')">
                Close
            </md-button>
            <md-button class="md-raised md-primary"  ng-click="answer('DELETE')">
                Delete
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
