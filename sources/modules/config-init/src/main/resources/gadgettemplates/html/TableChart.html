<!--Focus here and F11 or F10 to full screen editor-->
<style>
	.ods-pagination__label {
		display: none;
	}

	.tableToolBar {
		float: right;
		background-color: white;
		width: 100%
	}

	.content {}

	.tableTitle {
		float: left;
		font-family: "Soho";
		font-weight: 600;
		font-size: 17px;
		margin: 15px 10px 10px 0px;
	}

	.tableFilter {
		float: left;
		margin: 10px 0px 10px 0px;
	}

	.tableShow {
		float: right;
		margin: 10px 0px 10px 0px;
	}

	div.agent-code>p {
		padding: 4px 4px 4px 0px;
		font-size: 12px;
		font-weight: bold;
	}

	div.agent-code>p>span {
		font-weight: normal;
		color: black
	}

	.ods-table-column--selection .cell {
		padding-left: 1.75rem !important;
		padding-right: 1rem !important;
		display: flex !important;
	}
</style>

<!-- Write your CSS <style></style> here -->
<div class="gadget-app">

	<div class="tableToolBar">

		<div class="tableTitle" v-if="showTitle">
			<ods-labble name="titulo"><span>{{title}}</span>
		</div>

		<div class="tableFilter" v-if="checkFilter">
			<ods-input type="string" margin="40" class="search-menu-title" size="small" v-model="searchString">
				<ods-icon class="input-slot-icon" slot="prepend" name="search" size="16" />
			</ods-input>
		</div>

		<div class="tableShow" v-if="checkHidden">
			<ods-select v-model="hiddenColumns" :multiple="true" :disabled="false" :size="'hecto'"
				:placeholder="'Show/hide Columns'" :collapse-tags="true" :multipleLimit="'0'">
				<ods-option v-for="item in columns" :key="item.column" :label="item.label" :value="item.column">
				</ods-option>
			</ods-select>
		</div>
	</div>
	<ods-table id="eltable" ref="multipleTable" overflow="show_tip" :data="paginatedData" height="80%" :stripe="stripe"
		:border="border" :fit="fit" size="mini" highlight-current-row style="width: 100%"
		:tree-props="{children: 'children', hasChildren: 'hasChildren'}" :load="load" lazy>

		<div v-if="checkSelection">
			<ods-table-column type="selection" width="75"></ods-table-column>
		</div>

		<div v-if="checkNumeric">
			<ods-table-column type="index" width="75"></ods-table-column>
		</div>

		<div v-if="checkExtra">
			<ods-table-column type="expand" label="Info." width="75">
				<template slot-scope="scope">
					<p v-for="(value, key) in handleExtraData(scope)"><span>{{value}}<br></span></p>
				</template>
			</ods-table-column>
		</div>

		<ods-table-column v-for="c in columns" sortable :prop="c.field" :label="c.label"
			:width="(c.width == -1?null:(c.width + 'px'))" v-if="!['c.label'].some(r => hiddenColumns.includes(r))">
			<template slot-scope="scope">
				<span :style="{'color': calculateColor(c, scope),'font-weight': (c.bold?'bold':'inherit') }">{{handleCell(c, scope)}}</span>
			</template>
		</ods-table-column>
	</ods-table>

	<ods-pagination :current-page="page" :page-size="pageSize" :page-sizes="pageSizes" :page-count="pageCount"
		:total="totalItems" @current-change="handlePageChange" @size-change="handlePageSizeChange">
	</ods-pagination>

</div>
