<style>
    .gadget-visualFilter {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
        margin: 0;
        padding: 0;
        font-family: Poppins;
    }

    section {
        font-family: Poppins;
    }

    h2 {
        padding: 0 0 .5rem 0;
        font-weight: 400;
    }

    .pill {
        font-size: 12px;
        font-family: Poppins;
        padding: 0.5em 1em;
        margin: 0.25em;
        border-radius: 0.25em;
        border: none;
        outline: none;
        background: #dddddd;
        cursor: pointer;
    }

    .pill:not(.pill-selected):hover {
        background: #cccccc;
    }
    .icon-sm { font-size: 95%; }

    .pill-selected {}
</style>
<div class="gadget-visualFilter" :style="setPosition">
    <section>
        <h2 v-if="title" :style="theme === 'dark'? {color: 'white'} : ''">{{title}}</h2>
        <button v-for="(item, index) in ds" :key="index"  @click="selectPill(item,$event)" class="pill" :class="selected.includes(item) ? 'pill-selected' : ''" type="button" :data-value="item">{{item}}</button>      
        <p v-if="ds.length === 0" style="font-size: 75%" :style="theme === 'dark'? {color: 'white'} : ''"><i class="ods-icon-loading icon-sm" :style="theme === 'dark'? {color: 'white'} : ''"></i> {{loadingText}}</p>
    </section>
</div>
