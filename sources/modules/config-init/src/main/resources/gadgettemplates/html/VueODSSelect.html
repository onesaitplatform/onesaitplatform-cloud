<ods-select
  v-model="value"
  :placeholder="select"
  :clearable="clearable"
  :multiple="multiple"
  :filterable="filterable"
  @change="sendFilter(key,value)"
  >
  <ods-option
    v-for="item in ds"
    :key="findValues(item,key)"
    :label="findValues(item,label)"
    :value="findValues(item,key)"
    >
  </ods-option>
</ods-select>
