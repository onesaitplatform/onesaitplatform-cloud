<div class="gadget-app">
    <ods-date-picker v-if="type !== 'quarter'"
        v-model="value"
        :type="type"
        range-separator="To"
        placeholder=""
        start-placeholder=""
        end-placeholder=""
        range-separator=""
        @change="handleChange"
        :picker-options="datepickerOptions"
    >
    </ods-date-picker>
        <ods-select v-if="type === 'quarter'"
        v-model="value"
        placeholder="Pick Quarter"
        :clearable="true"
        :multiple="false"
        @change="handleChange"
        >
        <ods-option
            v-for="item in qdates"
            :key="item.value"
            :label="item.text"
            :value="item.value"
            >
        </ods-option>
    </ods-select>
</div>
