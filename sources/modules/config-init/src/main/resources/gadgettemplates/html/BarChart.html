<!-- GADGET COMPONENT -->
<div class="gadget-app_barChart" style="width:100%; height:100%; padding:24px;">
	<!-- NO DATA INFO -->
	<div class="chart-nodata" v-if="!chartShow"
		style="width: calc(100% - 48px);height: calc(100% - 48px);z-index: 99999999;position: absolute;"
		:style="chart.theme === 'light' ? {'backgroundColor': 'white'} : chart.theme === 'dark' ? {'backgroundColor': '#100c2a'} : {'backgroundColor': '#fef8ef'}">
		<p> NO DATA AVAILABLE </p>
	</div>
	


	<div class="chart-options ms-auto" v-if="chart.options">
		<div class="toolbar button-items text-end">
			<button  type="button" title="Exportar a Excel" class="btn-chart btn-light btn-sm overline" v-if="chart.excel" @click="exportExcel(dataForExcel)"><i class="ods-icon-file-export icon-xs"></i></button>
			<button  type="button" :title="chart.theme" class="btn-chart btn-light btn-sm overline" @click="toggleTheme()"><i class="ods-icon-colorpicker icon-xs"></i></button>
			<button  type="button" title="Options" class="btn-chart btn-light btn-sm overline" @click="chart.debug = !chart.debug"><i :class="chart.debug ? 'ods-icon-eye icon-xs' : 'ods-icon-edit icon-xs'"></i></button>
		</div>
	</div>
	<v-chart :theme="chart.theme" class="chart" :option="option" :loading="chartLoading"
		:loading-options="loadingOptions" @click='handleClickEvent' @restore='handleRestore' @datazoom='handleDataZoom'
		autoresize />
		
	
</div>
