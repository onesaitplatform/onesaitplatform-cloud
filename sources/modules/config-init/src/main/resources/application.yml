spring:
   ## GENERAL CONFIG
   application.name: systemconfig-init
   ## JPA Config
   datasource:
      url: jdbc:mysql://localhost:3306/onesaitplatform_config?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&autoReconnect=true&nullDatabaseMeansCurrent=true
      username: root
      password: ENC(v6o0Jud8aASYCkRb+u0RTICFUR8Pd5ph) 
      # Number of ms to wait before throwing an exception if no connection is available.
      tomcat.max-wait: 10000
      # Maximum number of active connections that can be allocated from this pool at the same time.
      tomcat.max-active: 50
      # Validate the connection before borrowing it from the pool.
      tomcat.test-on-borrow: true
      driver-class-name: com.mysql.jdbc.Driver
      test-while-idle: true
      test-on-borrow: true
      validation-query: SELECT 1
      validationQueryTimeout: 5  
   jpa:
      ## Hibernate Properties
      # Hibernate ddl auto (create, create-drop, validate, update)
      hibernate.ddl-auto: update
      properties:
        hibernate:
          format_sql: false
          show_sql: false

          
      
      # The SQL dialect makes Hibernate generate better SQL for the chosen database
      properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect

      
## LOGGING CONF
logging:
   path: ./target/ 
   file: ${spring.application.name}
   level:
      org.springframework: INFO
      com.example.boot.thymeleaf: INFO
      com.minsait: INFO
