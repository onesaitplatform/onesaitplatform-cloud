<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" media="all"  href="./css/reset.css" /> <!-- CSS reset -->
	<link rel="stylesheet" type="text/css" media="all" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="all" href="./css/components.css" />
	<link rel="stylesheet" type="text/css" media="all"  href="./css/login.css" /> <!-- onesait_theme login style -->
	
  	
	<title>Monitoring UI Login</title>
</head>
<body>
	<header role="banner">
		<div id="cd-logo">
		<a href="#0" style="color: #FFF; font-size: 30px; font-family: 'Poppins';font-weight: 400;text-shadow: 0px 4px 3px rgba(0,0,0,0.4), 0px 8px 13px rgba(0,0,0,0.1), 0px 18px 23px rgba(0,0,0,0.1);"><span style="font-weight: 700">Onesait Platform</span> <span style="font-size: 15px;font-weight: 400; letter-spacing: 2px">Monitoring UI</span></a>
		</div>

		<nav class="main-nav">
			<ul>
				<!-- inser more links here -->
				<li><a class="cd-signin" href="#0">Login</a></li>
			</ul>
		</nav>
	</header>
	<style>
	.background {  position: absolute;  display: block;  top: 0;  left: 0;  z-index: 1; } 
	</style>
	
	<div class="cd-user-modal"> <!-- this is the entire modal form, including the background -->

		<div class="cd-user-modal-container"> <!-- this is the container wrapper -->
			<ul class="cd-switcher">
				<li><a href="#0">Onesait Platform Monitoring UI</a></li>
			</ul>

			<div id="cd-login"> <!-- log in form -->					
								
								
					<form class="cd-form" action="login" method="post">
					<!-- <p class="fieldset">
						<label class="image-replace cd-email" for="signin-email">E-mail</label>
						<input class="full-width has-padding has-border" id="signin-email" type="email" placeholder="E-mail"/>
						<span class="cd-error-message">Error message here!</span>
					</p> -->
					<p class="fieldset">
						<label class="image-replace cd-username" for="signup-username">Username </label>
						<input class="full-width has-padding has-border" id="username" name="username" type="text" placeholder="Username" />
						<!--<span class="cd-error-message">Invalid username</span>-->
					</p>

					<p class="fieldset">
						<label class="image-replace cd-password" for="signin-password">Password  </label>
						<input class="full-width has-padding has-border" id="password" name="password" type="password" placeholder="Password" />
						<!--<span class="cd-error-message">Invalid password</span>-->
					</p>

					<p class="fieldset">
						<input class="full-width" type="submit" value="Login" />
					</p>
					<p class="fieldset">
						<input class="full-width" type="button" value="Login Oauth Server" onclick="navigateUrl('/monitoring/login/oauth')"/>
					</p>
				</form>
				

			<a href="#0" class="cd-close-form">Close</a>
		</div> <!-- cd-user-modal-container -->
	</div> <!-- cd-user-modal -->
	</div> <!-- cd-user-modal -->
	<!-- LEGAL INFO -->
	<div id="legal" style="z-index: 1;color: #FFF; margin: 1em auto; position: absolute; bottom:5%;vertical-align: middle;text-align: center;width: 100%;" class="">Onesait Minsait Â© 2018 Indra Company</div>
	
	<canvas class="background"></canvas>
	
	<!-- MAIN SCRIPTS  -->
	<script src="./js/jquery.min.js"></script>	
	<script src="./js/bootstrap.js"></script>
	<script src="./js/login.js"></script>
	<script src="./js/modernizr.js"></script> <!-- Modernizr -->
	<script src="./js/particles.js"></script>
	
	<!-- CORE -->
	<script src="./js/app.js"></script>
	<script src="./js/layout.js"></script>
	
	<script>
	var timer = 0;
	window.onload = function() {
		Particles.init({
		selector: '.background',
		connectParticles: true,
		color: "#FFFFFF"
		});
		timer = setTimeout(function(){ $('.cd-signin').trigger('click'); }, 1250);
		$('.hide-password').trigger('click');

	};
	
	var navigateUrl = function(url){ window.location.href = url; }
	</script>
</body>
</html>
