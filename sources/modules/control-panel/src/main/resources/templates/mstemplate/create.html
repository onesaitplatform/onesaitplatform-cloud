<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
    <head>
    	<meta name="_csrf" th:content="${_csrf.token}" />
    	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta http-equiv="Content-Language" th:content="${lang}" />
        <title th:text="#{name.app}" />

        <!-- STYLE SHEETS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}" />
        <!-- THEME -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}" />

        <!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER  -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}" />
    </head>

    <!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
    <body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment"	class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"></div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment"	class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>

				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/mstemplates/list}"> <span th:text="#{mstemplate.my}">My Microservices Templates</span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:if="${mstemplate.id} == null" th:text="#{mstemplate.create}">Create Microservice Template</span>
							<span th:if="${mstemplate.id} != null" th:text="#{mstemplate.update}">Update Microservice Template</span>
						</li>
					</ul>
				</div>	
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->

                <!-- AUXILIAR FORM TO DELETE DATASOURCE -->
                <form id="delete_mstemplate_form" class="delete-mstemplate hide" th:action="@{'/mstemplates/'+${mstemplate.identification}}" method="post">
					<input type="hidden" name="_method" value="DELETE" />
					<input type="hidden" name="id" th:value="${mstemplate.identification}" />
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
                
                <form role="form" id="form-mstemplate" th:object="${mstemplate}" method="post" class="form">                                           
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div id="header">
                        <div class="row pageCreateHeader">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="margin-top-4">
                                    <span th:if="${mstemplate.id} == null" class="caption-subject" th:text="#{mstemplate.create} "> Create Microservice Template</span>
                                    <span th:if="${mstemplate.id} != null" class="caption-subject" th:text="#{mstemplate.update} + ' ' + ${mstemplate.identification}"> Update Microservice Template</span>
                                </div>
                        
                                <div class="tools hide">
                                    <a href="" class="collapse" data-original-title="" title=""></a> 
                                    <a href="" class="fullscreen" data-original-title="" title=""></a>
                                </div>
                            
                                <div class="actions hide">
                                    <!-- ACTION INDICATORs -->
                                    <span th:if="${mstemplate.id} == null" class="label label-success label-sm uppercase"><i class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span></span>
                                    <span th:if="${mstemplate.id} != null" class="label label-warning label-sm uppercase bold "><i class="fa fa-edit"></i> <span th:text="#{gen.mode.update}">Update</span></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="pull-right">
                                    <!-- REMOVE -->
                                    <!-- DELETE -->
									<button sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR')" th:if="${mstemplate.id} != null"  id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  value="Remove" th:attr="onclick='MicroserviceTemplateController.deleteMsTemplate(\'' + ${mstemplate.id} + '\');'" ><i class="icon-delete"></i><span th:text="#{gen.deleteBtn}" class="delete-btn-text"> Delete</span></button>
									<button sec:authorize="!@securityService.hasAnyRole('ROLE_ADMINISTRATOR')" th:if="${#authentication.name} == ${mstemplate.user} AND ${mstemplate.id} != null"  id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  value="Remove" th:attr="onclick='MicroserviceTemplateController.deleteMsTemplate(\'' + ${mstemplate.id} + '\');'" ><i class="icon-delete"></i><span th:text="#{gen.deleteBtn}" class="delete-btn-text"> Delete</span></button>

									<span sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR')" th:if="${mstemplate.id} != null" class="sep"></span>
									<span sec:authorize="!@securityService.hasAnyRole('ROLE_ADMINISTRATOR')"  th:if="${#authentication.name} == ${mstemplate.user} AND ${mstemplate.id} != null" class="sep"></span>
                                    
                                    <!-- CANCEL  -->
                                    <button id="btn-cancel" name="btn-cancel" type="button" class="btn btn-circle btn-outline blue no-border" th:value="#{gen.cancelBtn}" value="cancel"><span th:text="#{gen.cancelBtn}"> Cancel </span>
                                    </button>
        
                                    <!-- RESET create -->
									<button th:if="${mstemplate.id} == null" id="resetBtn" type="button" class="btn btn-primary-cancel" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>  
                                    <button th:if="${mstemplate.id} != null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" disabled="true" ><span th:text="#{gen.resetBtn}"> Reset</span></button>  
                                    <span class="sep"></span>
        
                                    <!-- CREATE -->
                                    <button th:if="${mstemplate.id} == null" id="createBtn" type="submit" class="btn btn-primary btn-primary-save" name="create" th:value="#{gen.createBtn}">
                                        <span th:text="#{gen.createBtn}"> New</span>
                                    </button>
        
                                    <!-- UPDATE -->
                                    <button th:if="${mstemplate.identification} != null" id="updateBtn" type="submit" class="btn btn-primary btn-primary-save" name="update" th:value="#{gen.editBtn}">
                                        <span th:text="#{gen.changes}"> Save Changes</span>
                                    </button>          
                                </div>
                            </div>
                        </div>
                    </div>  
    				<!-- MAIN ROW -->
    				<div class="mainPanel">
    					<div class="row main">
                             <div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
                                <span th:text="#{gen.generalInformation}">General Information</span>
                             </div>
                             <div class="col-md-3 col-sm-3 col-xs-3">
                               <span class="denotesRequired">* Denotes Required Field</span>
                             </div>
                         </div>						
    													
    					 <div class="row main">								
    					      <!-- IDENTIFICATION/NAME -->
    					      <div class="col-md-4 col-sm-4 col-xs-12">
    					      	<div class="form-group">
									<label class="control-label" th:text="#{gen.identification} ">Identification</label><span class="required"> *</span>
									<input th:if="${mstemplate.id} == null" id="identification" type="text" th:required="true" maxlength="50" th:field="*{identification}" class="form-control "	th:placeholder="#{gen.identification}" th:classappend="${mstemplate.identification} ? no-remove : ''" />
									<input th:if="${mstemplate.id} != null" id="identification" type="text" th:required="true" maxlength="50" th:field="*{identification}" class="form-control "  th:placeholder="#{gen.identification}" th:classappend="${mstemplate.identification} ? no-remove : ''" readonly="true"/>
								</div>
    						  </div>
    						  <!-- READ TEMPLATE IF NOT NEW -->
    						  <div class="col-md-4 col-sm-4 col-xs-12" >
    						  	<div class="form-group">
									<label class="control-label" th:text="#{gen.description} ">Description</label><span class="required"> *</span>									
									<input id="description" type="text" name="description" th:required="true" maxlength="100" th:field="*{description}" class="form-control "th:placeholder="#{gen.description}"/>									 
								</div>	
    						  </div>
    						  <div class="col-md-2 col-sm-6 col-xs-12">
    						  	<div class="form-group">
									<input  id="checkboxPublic" class="no-remove" type="checkbox" th:field="*{public}" />
									<label class="control-label margin-left-5" style="margin-top:34px;" th:text="#{dashboards.public}">Public</label>	
								</div>
							  </div>
						</div>
						<hr/>
						<div class="row main">
                             <div class="col-sm-12 col-md-12">
	                             <div class="form-group">
	            					<label class="font-sm" th:text="#{microservice.gitlab.configuration}">Git Configuration</label>
	                             </div>
	                         </div>
                         </div>		
	            		<div class="row main">
	           				<div class="col-md-4 col-sm-4 col-xs-12">
	                             <div class="form-group">
		           					<label class="control-label" th:text="#{mstemplate.gitRepository}">Git Repository</label><span class="required"> *</span>
		           				  	<input id="gitlab-site" type="text" name="gitlabSite" th:required="true" th:field="*{gitRepository}" class="form-control " placeholder="Git Repository"/>
	           					</div>
	    					  </div>
	           				<div class="col-md-4 col-sm-4 col-xs-12">
	                             <div class="form-group">
		           					<label class="control-label" th:text="#{mstemplate.gitUser}">Git User</label><span class="required"> *</span>
		           					<input id="gitlab-private-token" type="text" name="privateToken" th:required="true" th:field="*{gitUser}" class="form-control " placeholder="Git User"/>
	           					</div>
	    					  </div>
	           				<div class="col-md-4 col-sm-4 col-xs-12">
	                             <div class="form-group">
		           					<label class="control-label" th:text="#{microservice.gitlab.privatetoken}">Private token (Credentials)</label><span class="required"> *</span>
		           					<input class="form-control " id="gitlab-private-token" name="privateToken" th:required="true" type="text" th:field="*{gitPassword}" placeholder="Private token"/>
	           					</div>
	    					  </div>
	            		</div>
	            		<div class="row main">	
	   						  <div class="col-md-4 col-sm-4 col-xs-12">
	    					  	<div class="form-group">
	    					  		<label class="control-label" th:text="#{mstemplate.gitBranch}">Git Branch</label><span class="required"> *</span>
	    							<input id="git-branch" type="text" name="git-branch" th:required="true" maxlength="100" th:field="*{gitBranch}" class="form-control " placeholder="Git Branch"/>
	    						</div>
	    					  </div>	
	    				</div>
            			<hr/>
            			<div class="row main">
                             <div class="col-sm-12 col-md-12">
	                             <div class="form-group">
	            					<label class="font-sm" th:text="#{mstemplate.codeinformation}">Source Code Information</label>
	                             </div>
	                         </div>
                         </div>	
	    				<div class="row main">	
    						  <div class="col-md-4 col-sm-4 col-xs-12">
	    					  	<div class="form-group">
	    					  		<label class="control-label" th:text="#{mstemplate.relativePath}">Relative Path</label><span class="required"> *</span>
	    					  		<i class="la la-info-circle popovers"  data-trigger="hover" data-placement="top" data-container="body" th:attr="data-content=#{mstemplate.relativePath.help},data-title=#{mstemplate.relativePath}"></i>
	    							<input id="relative-path" type="text" name="relative-path" th:required="true" maxlength="100" th:field="*{relativePath}" class="form-control " placeholder="Path"/>
	    						</div>
	    					  </div>
	    					  <div class="col-md-2 col-sm-2 col-xs-6">
	    					  	<div class="form-group">
    						  		<label class="control-label" th:text="#{mstemplate.language}">Language</label><span class="required"> *</span>
    							    <select id="language-select" class="selectpicker form-control onto" data-live-search="true" data-size="10" data-width="100%" th:field="*{language}">
            							<option th:each="l:${language}" th:value="${l}" th:text="${l}"></option>
    							    </select>
    							  </div>
	    					  </div>
	    					  <div class="col-md-2 col-sm-2 col-xs-6" id="graalvmCheck">
	    					  	  <input id="graalvm" name="graalvm" type="checkbox" checked="checked" th:field="*{graalvm}" />
                                  <label class="control-label margin-left-5" style="margin-top:34px;" th:text="#{mstemplate.graalvm}">GraalVM</label>
                                  <i class="la la-info-circle popovers"  data-trigger="hover" data-placement="top" data-container="body" th:attr="data-content=#{mstemplate.graalvm.help},data-title=#{mstemplate.graalvm}"></i>
                              </div>	
	    					  <div class="col-md-4 col-sm-4 col-xs-12" id="dockerRelativePath">
	    					  	<div class="form-group">
	    					  		<label class="control-label" th:text="#{mstemplate.dockerRelativePath}">Docker Relative Path</label>
	    							<input id="docker-relative-path" type="text" name="docker-relative-path" maxlength="100" th:field="*{dockerRelativePath}" class="form-control " placeholder="Docker Path"/>
	    						</div>
	    					  </div>																
	    				</div>	
                </div>			
    		</form>
		</div>
	</div>
</div>
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
			
		
	<!-- Modal error -->
	<div id="modal-error" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"></button>
					<h4 class="modal-title" id="response" th:text="#{binaryfiles.maxsize.error}"></h4>
				</div>											      
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{binaryfiles.close}">Close</button>
				</div>
			</div>
		</div>
	</div><!-- // Modal error -->
		
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}" ></script>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}" ></script>
	
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>

	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>
	   <!-- MAIN INIT -->
    <script type="text/javascript" th:inline="javascript">
	//<![CDATA[
	
	//]]>
	</script>
	<!-- TEMPLATE CONTROLLER -->
	<script th:inline="javascript">
		var csrfParameter = [[${_csrf.parameterName}]];
		var csrfValue = [[${_csrf.token}]];
		var currentLanguage = [[${lang}]];
		var mstemplateCreateJson = {
			"language": currentLanguage,
			"validations" : {
				"validform": [[#{mstemplate.validform}]]
			}
		};
		
		// REDIRECT URL
		var navigateUrl = function(url) {
			window.location.href = url;
		}
		
	    var deleteUrl =  [[@{/mstemplates}]];
	    
	    var  deleteMsTemplateConfirmation = function (id){
	    	
			showConfirmDeleteDialog(id);	
		} 
	    
	    var showConfirmDeleteDialog = function(id){	
			$('#delete_mstemplate_form').attr('action', deleteUrl + '/' + id);
			$('#delete-id').val(id);
			HeaderController.showConfirmDialog('delete_mstemplate_form');	
		}
	</script>
	
	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
	

	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>	
	<script th:src="@{/static/js/pages/mstemplate/create.js}" type="text/javascript"></script>
	
</body>
</html>
