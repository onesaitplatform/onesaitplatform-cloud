<html xmlns:th="http://www.thymeleaf.org"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta http-equiv="Content-Language" th:content="${lang}" />
<title th:text="#{name.app}" />


<!-- STYLE SHEETS -->
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/css/components.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/css/plugins.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/css/layout.css}" />
<!-- THEME -->
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}" />

<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER  -->
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}" />

</head>

<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment"
			class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"></div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment"
			class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">

				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>

				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/video-captures/list}"> <span	th:text="#{videobroker.breadcrumb.prev}">Video Captures</span></a><i class="fa fa-angle-right"></i></li>
						<li><span th:if="${videoCapture.id} == null" th:text="#{videobroker.breadcrumb.create}">Create Video capture</span> <span th:if="${videoCapture.id} != null" th:text="#{videobroker.breadcrumb.update}">Update Video capture</span></li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide ">
					<span th:text="#{name.app}"> onesait platform Control Panel</span>
				</h1>
				<!-- END PAGE TITLE-->

				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">
						<div class="portlet light container ">
							<div class="portlet-title">
								<div class="caption">
									<span th:if="${videoCapture.id} == null" class="caption-subject" th:text="#{videobroker.template.create} + ':'"> New video</span>
									<span th:if="${videoCapture.id} != null" class="caption-subject" th:text="#{videobroker.template.update} + ': ' + ${videoCapture.identification}"> Update video</span>
								</div>
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""></a>
									<a href="" class="fullscreen" data-original-title="" title=""></a>
								</div>
								<div class="actions hide">
									<!-- ACTION INDICATORs -->
									<span th:if="${videoCapture.id} == null" class="label label-success label-sm uppercase">
										<i class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span>
									</span>
									<span th:if="${videoCapture.id} != null" class="label label-warning label-sm uppercase bold ">
										<i class="fa fa-edit"></i> <span th:text="#{gen.mode.update}">Update</span>
									</span>
								</div>
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								<div class="row">
									<div class="col-md-12 alert-zone">
										<!-- ALERTS ZONE -->
										<div class="alert alert-danger display-hide">
											<button class="close" data-close="alert"></button>
											<span th:text="#{gen.form.error}">You have some form errors. Please check below.</span>
										</div>
										<div class="alert alert-success display-hide">
											<button class="close" data-close="alert"></button>
											<span th:text="#{gen.form.success}">Your form validation is successful!</span>
										</div>
									</div>
									<div class="col-md-12">
										<form role="form" id="device_create_form" th:object="${videoCapture}" method="post" class="form" style="margin-top: -30px">
											<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
											<!-- FORM ACTIONS FOR INSERT-->
											<input th:if="${videoCapture.id} == null" type="hidden"	name="action" th:value="@{/video-captures/create}" />

											<!-- FORM ACTIONS FOR UPDATE -->
											<input th:if="${videoCapture.id} != null" type="hidden"	name="action" th:value="@{/video-captures/update}" /> 
											<input th:if="${videoCapture.id} != null" type="hidden" name="_method" value="PUT" />

											<div class="form-body">
												<!-- 1 row -->
												<div class="row">
													<div class="col-md-5 col-sm-6 col-xs-12">
														<div class="form-group">
															<label th:text="#{device.id} + ':'">Identification</label><span	class="required"> (*)</span>
															<div class="input-icon ">
																<i class="fa fa-credit-card"></i> 
																<input id="identification" type="text" name="identification" th:required="true" maxlength="50" th:field="*{identification}" class="form-control " th:placeholder="#{device.id}" th:classappend="${videoCapture.id} ? no-remove : ''" />
															</div>
														</div>
													</div>
													<div class="col-md-7 col-sm-6 col-xs-12">
														<div class="form-group">
															<label th:text="#{videobroker.url} + ':'">URL</label><span class="required"> (*)</span> 
															<input id="url"	type="text" name="url" th:required="true" maxlength="250" th:field="*{url}" class="form-control " th:placeholder="#{videobroker.url}" th:classappend="${videoCapture.url} ? no-remove : ''" />
														</div>
													</div>
												</div>
												<!-- 2 row -->
												<div class="row">
													<div class="col-md-3 col-sm-6 col-xs-12">
														<div class="form-group">
															<label th:text="#{videobroker.processor} + ':'">Processor</label><span class="required"> (*)</span>
															<select id="processor" class="selectpicker form-control ontology" data-live-search="true" data-size="10" data-width="100%" th:field="*{processor}">
																<option th:each="processor:${processors}" th:id="${processor}" th:text="${processor}" th:value="${processor}"></option>
															</select>
														</div>
													</div>
													<div class="col-md-3 col-sm-6 col-xs-12">
														<div class="form-group">
															<label th:text="#{videobroker.sampling} + ':'">Sampling Interval</label><span class="required"> (*)</span>
															<div class="input-icon ">
																<i class="la la-clock-o"></i> 
																<input id="sampling" type="number" name="sampling" th:required="true" maxlength="50" th:field="*{samplingInterval}" class="form-control " th:placeholder="#{device.id}" th:classappend="${videoCapture.id} ? no-remove : ''" value="1000"/>
															</div>
														</div>
													</div>
													</div>
													<!-- Row 3 -->
													<div th:if="*{ontology == null}" class="row">
														<div class="col-lg-6 col-md-6 col-xs-12">
															<label class="mt-checkbox font-md popovers" data-trigger="hover" data-placement="top" data-container="body" th:attr="data-content=#{videobroker.newontology.tooltip},data-title=#{videobroker.newontology}"><i></i> <div class="inline font-l">New ontology</div>
																<input id="check-new-ontology" name="new" type="checkbox" class="form-control no-remove"  th:checked="*{ontology == null}"/>
																<span></span><!-- needed by styles -->
															</label>
														</div>
													</div>
													<!-- Row 4 -->
													<div class="row">
														<div class="col-lg-6 col-md-6 col-xs-12">
															<div class="form-group ontologies" th:classappend="*{ontology == null ? 'hide':''}">
																<label th:text="#{device.ontologies} + ':'">Ontologies</label>
																<select id="ontology" class="selectpicker form-control ontology" data-live-search="true" data-size="10" data-width="100%" th:field="*{ontology}">
																	<option th:each="ontology:${ontologies}" th:id="${ontology.id}" th:text="${ontology.identification}" th:value="${ontology.id}"></option>
																</select>
															</div>
														</div>
													</div>
												</div>

											<!-- FORM BUTTONS -->
											<div class="form-actions">
												<div class="pull-left">
													<!-- CANCEL TO-DO: authentication and control -->
													<button id="cancelBtn" type="button" class="btn btn-circle btn-outline blue no-border" name="cancel" th:value="#{gen.cancelBtn}" value="cancel"	th:attr="onclick='javascript:navigateUrl(\'' + @{/video-captures/list} + '\');'">
														<i class="la la-arrow-left"></i><span th:text="#{gen.cancelBtn}"> Cancel </span>
													</button>
												</div>
												<div class="pull-right">
													<!-- REMOVE -->
													<button th:if="${videoCapture.id} != null" id="deleteBtn" type="button" class="btn btn-circle btn-outline blue"	name="delete" value="Remove" th:attr="onclick='deleteConfirmation();'">
														<span th:text="#{gen.deleteBtn}"> Delete </span>
													</button>

													<span th:if="${videoCapture.id} != null" class="sep no-border"></span>

													<span th:if="${videoCapture.id}" class="sep"></span>

													<!-- CREATE -->
													<button th:if="${videoCapture.id} == null" id="createBtn" type="submit" class="btn btn-circle btn-outline btn-primary" name="create" th:value="#{gen.createBtn}">
														<span th:text="#{gen.createBtn}"> New</span>
													</button>

													<!-- UPDATE -->
													<button th:if="${videoCapture.id} != null" id="updateBtn" type="submit"	class="btn btn-circle btn-outline btn-primary" name="update" th:value="#{gen.editBtn}">
														<span th:text="#{gen.changes}"> Save Changes</span>
													</button>
												</div>
											</div>
											<input type="hidden" id="new" name="new" value="false"/>
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></form>

									</div>
								</div>
							</div>
						</div>
						<!-- END PORTLET BASIC  -->
					</div>
					<!-- END COL-12 -->
				</div>
				<!-- END MAIN ROW -->
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT page-content-wrapper -->
	</div>
	<!-- END MAIN PAGE WRAPPER -->

	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment"
		class="page-footer"> </footer>

	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}" ></script>
	<script th:src="@{/static/js/layout.js}" ></script>

	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}" ></script>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}" ></script>
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'"	th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>

	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>

	<!-- MAIN INIT -->
	<script th:inline="javascript">
	
	 function navigateUrl(url){  
	        window.location.href = url;
	 }
	var currentLanguage = [[${lang}]];	
	
	var videoCreateJson = { 
		"validation_dates" : [[#{device.valid.dateDeleted}]],
		"close" : [[#{gen.closeBtn}]],		
		"language" : currentLanguage,
		"videoCaptureId" : [[${videoCapture.id}]],
		"ontologyNotSelected":[[#{device.ontology.notselected}]],
		"deviceChangeActiveError":[[#{device.change.active.error}]],
	    "deleteConfirm":[[#{videobroker.delete.confirm}]],
		"invalidMeta": 'please fill name',
	    "videoCaptureId" :  [[${videoCapture.id}]]
	};
	
	$('#check-new-ontology').on('change', function() {
		var newOntology = $('#check-new-ontology').is(':checked');
		if(!newOntology)
			$('.ontologies').removeClass("hide");
		else
			$('.ontologies').addClass("hide");
	});
	
	$('#device_create_form').on('submit', function(){
		if(videoCreateJson.videoCaptureId == null)
			$('#new').val($('#check-new-ontology').is(':checked'));
	});
	
	var deleteConfirmation = function() {

		var id = videoCreateJson.videoCaptureId;

		// no Id no fun!
		if (!id) {
			$.alert({
				title : 'ERROR!',
				type : 'red',
				theme : 'light',
				content : 'NO VIDEO-CAPTURE-FORM SELECTED!'
			});
			return false;
		}

		// call Confirm
		showConfirmDeleteDialog(id);
	}

	var showConfirmDeleteDialog = function(id) {

		// i18 labels
		var Close = headerReg.btnCancelar;
		var Remove = headerReg.btnEliminar;
		var Content = videoCreateJson.deleteConfirm;
		var Title = headerReg.titleConfirm + ':';

		// jquery-confirm DIALOG SYSTEM.
		$.confirm({
			icon : 'fa fa-warning',
			title : Title,
			theme : 'light',
			columnClass : 'medium',
			content : Content,
			draggable : true,
			dragWindowGap : 100,
			backgroundDismiss : true,
			closeIcon : true,
			buttons : {
				close : {
					text : Close,
					btnClass : 'btn btn-sm btn-circle blue btn-outline',
					action : function() {
					} // GENERIC CLOSE.
				},
				remove : {
					text : Remove,
					btnClass : 'btn btn-sm btn-circle btn-primary btn-outline',
					action : function() {
						console.log(id);
						var csrf_value = $("meta[name='_csrf']").attr("content");
						var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
						
						$.ajax({
							url : '/controlpanel/video-captures/' + id,
							headers: {
								[csrf_header]: csrf_value
						    },
							type : 'DELETE',
							success : function(result) {
								console.log(result.responseText);
								navigateUrl('/controlpanel/video-captures/list');
							},
						    error: function(result){
						    	console.log(result.responseText);
						    	$.alert({
									title : 'ERROR!',
									type : 'red',
									theme : 'light',
									content : result.responseText
								});
						    }
						});
					}
				}
			}
		});
	}
	</script>
</body>
</html>
