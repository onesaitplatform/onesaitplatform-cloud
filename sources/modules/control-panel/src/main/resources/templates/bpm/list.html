	var languageJson = JSON.parse(datatable_lang);

	<script th:src="@{/static/js/pages/bpm/list.js}" th:inline="javascript"></script>

	<script type="text/javascript" th:inline="javascript">	
		
	
	var camundaWebApp;
		
	var constants ={
			
		camundaWebapp: [[${camundaEndpoint}]],
		authorizations: [[#{bpm.auth.title}]],
		genDelete: [[#{gen.deleteBtn}]],
		genUpdate:  [[#{gen.edit}]],
		genView:  [[#{gen.view}]],
		upload: [[#{gen.uploadBtn}]]
	};
		$(document).ready(function() {
			
			//SHOW/HIDE DATATABLE COLUMNS HANDLER
			$('input.toggle-vis').on( 'change', function (e) {
				e.preventDefault(); 
				// Get the column API object
				var column = $('#tenants').DataTable().column( $(this).attr('data-column') ); 
				// Toggle the visibility
				column.visible( ! column.visible() );
				// Toggle visibility on filtering row
				if ($('#filtering')){
					$('#filtering th').eq($(this).attr('data-column')).toggle();
				}
				// toggle Text
				//$(this).toggleClass('text-muted line-through');			
			});	

			// SEARCH FORM RESET
			$('#reset_bpm').on('click',function(){
				$('#bpm-name').val('');
				$('#tenants').DataTable().column(1).search('').draw();
			});

			// SEARCH FORM
			$('#search_bpm').on('click',function(){
				$('#tenants').DataTable().column(1).search( $('#bpm-name').val()).draw();
			});

		});
		
		$(window).on("load",function(){  
			$('#column_toggler').find("input[type='checkbox']").prop('checked', true); 
			
			//DATATABLE 
			var oTable = $('#tenants').DataTable({
		      "bAutoWidth": false
		      });
			oTable.page.len(10);
			
			$('#tenants').on('draw.dt', function () {
				Bpm.List.initCompleteCallback();
			} );

			// HIDE COLUMNS (DeESCRIPTION,  CREATEDAT)		
			$.each([ 0 ],function(ind,value){ $("input.toggle-vis[data-column='"+ value +"']").trigger('click'); });
			
			// SHOW/HIDE DATATABLES COLUMN INIT 
			$('#divcreate').prepend($('#dataTable-vis-toggle'));	
			//$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
			$('#dataTable-vis-toggle').removeClass('hide');

			$('.dataTables_info').addClass('col-md-6 col-sm-6');
			$('.dataTables_length').addClass('col-md-6 col-sm-6');
			$('#tenants_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
			$('#tenants_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

			$('#search-on-title').append($('.dataTables_filter > label > input'));
			$('#search-on-title > input').removeClass('input-xsmall')
			$('#tenants_wrapper > div:nth-child(1)').hide();

			$('.dataTables_paginate').attr('style', 'float:right !important');

			$('.download-menu').parent().on('shown.bs.dropdown', function () {	        
			 var $menu = $("ul", this);
