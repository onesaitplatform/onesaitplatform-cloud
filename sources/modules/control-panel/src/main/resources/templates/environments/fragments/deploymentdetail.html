<div th:if="${deployment}!=null">
	<div class="row main">
		<div class="col-md-3 col-sm-3 col-xs-3">
			<div class="form-group">
				<label class="control-label"><span th:text="#{environment.deploymentName}">Module Name</span> </label>
				<span class="form-control-static-block sbold" style="font-size: 10px;" th:text="${deployment.labels.get('app')}"> Module Name </span>
			</div>
		</div>
		<div class="col-md-3 col-sm-3 col-xs-3">
			<div class="form-group">
				<label class="control-label"><span th:text="#{environment.instance}">Instance</span> </label>
				<span class="form-control-static-block sbold" style="font-size: 10px;" th:text="${deployment.labels.get('app.kubernetes.io/instance')}"> Instance </span>
			</div>
		</div>
		<div class="col-md-3 col-sm-3 col-xs-3">
			<div class="form-group">
				<label class="control-label"><span th:text="#{environment.group}">Group</span> </label>
				<span class="form-control-static-block sbold" style="font-size: 10px;" th:text="${deployment.labels.get('group')}"> Group </span>
			</div>
		</div>
		<div class="col-md-3 col-sm-3 col-xs-3">
			<div class="form-group">
				<label class="control-label"><span th:text="#{environment.revision}">Revision</span> </label>
				<span class="form-control-static-block sbold" style="font-size: 10px;" th:text="${deployment.annotations.get('deployment.kubernetes.io/revision')}"> Revision </span>
			</div>
		</div>
	</div>
	<div class="row main">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<label class="control-label"><span th:text="#{environment.lastappliedconfiguration}">Last Applied Configuration</span> </label>
				<div class="borderPanel" style="height: 60px; overflow-y: scroll; padding:5px;">
					<span style="font-size: 10px;" th:text="${deployment.annotations.get('kubectl.kubernetes.io/last-applied-configuration')}"> Last Applied Configuration </p>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${deployment.podDTO}!=null">
		<div class="row main">
			<div class="col-md-9 col-sm-9 col-xs-9">
				<div class="form-group">
					<label class="control-label"><span th:text="#{environment.image}">Image</span> </label>
					<span class="form-control-static-block sbold" style="font-size: 10px;" th:text="${deployment.podDTO.containerList[0].containerImage}"> Image </span>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<div class="form-group">
					<label class="control-label"><span th:text="#{environment.pullpolicy}">Pull Policy</span> </label>
					<span class="form-control-static-block sbold" style="font-size: 10px;" th:text="${deployment.podDTO.containerList[0].containerImagePullPolicy}"> Image </span>
				</div>
			</div>
		</div>
		<div class="row main">
			<div class="col-md-6 col-sm-6 col-xs-6">
				<div class="form-group">
					<label class="control-label"><span th:text="#{environment.ports}">Ports</span> </label>
					<div th:each="port: ${deployment.podDTO.containerList[0].containerPorts}">
						<span class="form-control-static-block sbold" style="font-size: 10px;" th:text="${port}"> Port Name </span>
						<span class="form-control-static-block" style="font-size: 10px;" th:text="${deployment.podDTO.containerList[0].containerPorts.get(port)}"> Port </span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6">
				<div class="form-group">
					<label class="control-label"><span th:text="#{environment.storage}">Storage</span> </label>
					<div th:each="storage: ${deployment.podDTO.containerList[0].containerStorage}">
						<span class="sbold" style="font-size: 10px;" th:text="${storage}"> Storage Name </span>
						<span style="font-size: 10px;" th:text="${deployment.podDTO.containerList[0].containerStorage.get(storage)}"> Dir </span>
					</div>
				</div>
			</div>
		</div>
		<div class="row main">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<label class="control-label"><span th:text="#{environment.envvars}">Environment Variables</span> </label>
					<div class="borderPanel" style="height: 200px; overflow-y: scroll; padding: 5px;">
						<div th:each="envvar: ${deployment.podDTO.containerList[0].containerEnvVariables}">
							<span class="sbold" style="font-size: 12px;" th:text="${envvar}"> Nombre Variable </span>
							<span style="font-size: 12px;" th:text="${deployment.podDTO.containerList[0].containerEnvVariables.get(envvar)}"> Valor </span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${deployment.podDTO}==null">
		<div class="row main">
			<div class="col-md-9 col-sm-9 col-xs-9">
				<div class="form-group">
					<label class="control-label"><span th:text="#{environment.image}">Image</span> </label>
					<span class="form-control-static-block sbold" style="font-size: 10px;" th:text="${deployment.podDTOTemplate.containerList[0].containerImage}"> Image </span>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<div class="form-group">
					<label class="control-label"><span th:text="#{environment.pullpolicy}">Pull Policy</span> </label>
					<span class="form-control-static-block sbold" style="font-size: 10px;" th:text="${deployment.podDTOTemplate.containerList[0].containerImagePullPolicy}"> Image </span>
				</div>
			</div>
		</div>
		<div class="row main">
			<div class="col-md-6 col-sm-6 col-xs-6">
				<div class="form-group">
					<label class="control-label"><span th:text="#{environment.ports}">Ports</span> </label>
					<div th:each="port: ${deployment.podDTOTemplate.containerList[0].containerPorts}">
						<span class="form-control-static-block sbold" style="font-size: 10px;" th:text="${port}"> Port Name </span>
						<span class="form-control-static-block" style="font-size: 10px;" th:text="${deployment.podDTOTemplate.containerList[0].containerPorts.get(port)}"> Port </span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6">
				<div class="form-group">
					<label class="control-label"><span th:text="#{environment.storage}">Storage</span> </label>
					<div th:each="storage: ${deployment.podDTOTemplate.containerList[0].containerStorage}">
						<span class="sbold" style="font-size: 10px;" th:text="${storage}"> Storage Name </span>
						<span style="font-size: 10px;" th:text="${deployment.podDTOTemplate.containerList[0].containerStorage.get(storage)}"> Dir </span>
					</div>
				</div>
			</div>
		</div>
		<div class="row main">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<label class="control-label"><span th:text="#{environment.envvars}">Environment Variables</span> </label>
					<div class="borderPanel" style="height: 200px; overflow-y: scroll; padding: 5px;">
						<div th:each="envvar: ${deployment.podDTOTemplate.containerList[0].containerEnvVariables}">
							<span class="sbold" style="font-size: 12px;" th:text="${envvar}"> Nombre Variable </span>
							<span style="font-size: 12px;" th:text="${deployment.podDTOTemplate.containerList[0].containerEnvVariables.get(envvar)}"> Valor </span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
