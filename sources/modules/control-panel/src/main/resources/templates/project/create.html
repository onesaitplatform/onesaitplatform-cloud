        <script type="text/javascript" th:inline="javascript">  
    
            var  deleteConfirmation = function (id){
                showConfirmDeleteDialog(id);    
            } 
            
            
            function manageImg(){
				$('#imageShow').css('display','none');
				$('#imageForm').css('display','block');
				$('#hasImage').val(false);
			}
			
			function hideImage(){

				if(dashboardCreateJson.actionMode == null) {
					$('#image').toggle('hide');
					$('#showedImgPreview').toggle('hide');
					$('#imageText').toggle('hide');
					
					$('#image').val(null);
					$('#hasImage').val(false);
					$('#showedImgPreview').attr('src','/controlpanel/img/DASHBOARD.png');
					
				} else {
					$('#image').val(null);
					$('#hasImage').val(false);
					$('#showedImgPreview').attr('src','/controlpanel/img/DASHBOARD.png');
					manageImg();
					
					if($('#checkboxGenerateImage').prop('checked') == true) {
		
							$('#showedImgPreview').addClass('hide');
							$('#image').removeClass('show');
							$('#image').addClass('hide');
							$('#showedImg').addClass('hide');
							$('#imageText').addClass('hide');
							$('#showedImgPreview').addClass('hide');
						} else {
					
							$('#showedImgPreview').removeClass('hide');
							$('#image').addClass('show');
							$('#showedImg').removeClass('hide');
							$('#imageText').removeClass('hide');
							$('#showedImgPreview').removeClass('hide');	
		
					}
				}
			}
	
            
            var showConfirmDeleteDialog = function(id){ 
        
                //i18 labels
                var Close = headerReg.btnCancelar;
                var Remove = headerReg.btnEliminar;
                var Content = [[#{project.del.confirm}]];
                var Title = [[#{project.delete.confirm.title}]];
        
                // jquery-confirm DIALOG SYSTEM.
                $.confirm({
                    title: Title,
                    theme: 'light',
                    columnClass: 'medium',
                    content: Content,
                    draggable: true,
                    dragWindowGap: 100,
                    backgroundDismiss: true,
                    buttons: {
                        close: {
                            text: Close,
                            btnClass: 'btn btn-outline blue dialog',
                            action: function (){} //GENERIC CLOSE.      
                        },
                        remove: {
                            text: Remove,
                            btnClass: 'btn btn-primary',
                            action: function(){ 
                                console.log(id);
                                var csrf_value = $("meta[name='_csrf']").attr("content");
                                var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
                                
                                $.ajax({
                                    url: '/controlpanel/projects/'+id,
                                    headers: {
                                        [csrf_header]: csrf_value
                                    },
                                    type: 'DELETE',                       
                                    success: function(result) {
                                        navigateUrl('/controlpanel/projects/list');
                                    }
                                });
                            }                                           
                        }               
                    }
                });
            } 
            
            //]]>
    </script>
