<!-- Modal Parameters Deploy-->

<div id="environmentModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-xl">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <h4 class="modal-title" th:text="#{serverless.environment.function}">Parameterize</h4>
      </div>		
      <div class="modal-body">
	    <!-- PARAMETERS -->
		<div class="row">
			<div class="col-md-12 col-sm-6 col-xs-12">
			<!-- Fill parameters -->
				<div class="form-group">
					<div id="deployment-parameters" class="margin-bottom-20">
						<table class="table" id="table_deployment_parameters" data-loaded="false">
							<thead>
								<tr class="cabecera-tabla" role="row" >
									<th class="titulo-columnas" th:text="#{reports.parameter.name}">Parameter name</th>
									<th class="titulo-columnas" th:text="#{reports.parameter.name.value}">Parameter value</th>
									<th class="titulo-columnas" th:text="#{gen.options}">Options</th>
								</tr>
							</thead>
							<tbody id="table-body">
								
							</tbody>														
						</table>
						<div class="btn btn-outline  btn-sm blue pull-right tooltips btn-add-env" data-container="body" data-placement="top" data-original-title="Environment Variable" onclick="addEnvVar('','')">
							<input type="checkbox" id="groupby_check" style="display:none; margin:0px"/><i class="fa fa-plus"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
      </div>									      
      <div class="modal-footer">
       	<button type="button" class="btn btn-outline blue dialog" data-dismiss="modal" th:text="#{binaryfiles.close}">Close</button>
        <button type="button" class="btn btn-circle btn-primary" th:text="#{model.run.save}" onclick="doSaveEnvironment()">Save</button>
        <input type="hidden" id="currentFn" />
      </div>
    </div>

  </div>
</div>
