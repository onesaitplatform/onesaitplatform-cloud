	<!-- MAIN SCRIPT -->
	<script type="text/javascript" th:inline="javascript">	
	var appName = [[${app.name}]];
	var baseUrl = [[@{/serverless/applications}]];
	function navigateUrl(url){  window.location.href = url;	}
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ) { 
		$.extend( true, $.fn.dataTable.defaults, { language: languageJson }); 
	}
	var csrfHeader = headerJson.csrfHeaderName;
	var csrfToken = headerJson.csrfToken;
	var headersObj = {};
	headersObj[csrfHeader] = csrfToken;
	
	var versionTitle = [[#{serverless.deploy.version.title}]];
		
	$(document).ready(function() {
		
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('input.toggle-vis').on( 'change', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#functions').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );
			// Toggle visibility on filtering row
			if ($('#filtering')){
				$('#filtering th').eq($(this).attr('data-column')).toggle();
			}
			// toggle Text
			//$(this).toggleClass('text-muted line-through');			
		});
		handleTabsChange();
		
	});
	
	$(window).load(function() {
		if(typeof $('#functions > tbody > tr').length =='undefined' || $('#functions > tbody > tr').length == 0){
			$('#imageNoElementsOnTable').show();
		}else{
			$('#imageNoElementsOnTable').hide();
		}
		
		var oTable = $('#functions').DataTable({
	      "bAutoWidth": false
	      });
		oTable.page.len(10);
		// HIDE COLUMNS		
		$.each([ 0 ],function(ind,value){ $("input.toggle-vis[data-column='"+ value +"']").trigger('change'); });
		
	
		//oTable.destroy();
		
		// SHOW/HIDE DATATABLES COLUMN INIT 
		$('#divcreate').prepend($('#dataTable-vis-toggle'));		
		//$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');

		$('.dataTables_info').addClass('col-md-6 col-sm-6');
		$('.dataTables_length').addClass('col-md-6 col-sm-6');
		$('#functions_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
		$('#functions_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

		$('#search-on-title').append($('.dataTables_filter > label > input'));
		$('#search-on-title > input').removeClass('input-xsmall')
		$('#functions_wrapper > div:nth-child(1)').hide();

		$('.dataTables_paginate').attr('style', 'float:right !important');
		
		// FILTERING COLUMNS INIT
		$('#filtering').appendTo($('#tenants > thead'));
		$('#filtering').removeClass('hide');
		
		// RESET ALL FILTERS BTN
		$('#clearFilters').on('click', function(){			
			yadcf.exResetAllFilters(oTable);		
		});	
		
		
		// ADJUST CSS FOR DATATABLE FILTERS 
		var filters = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter');
		var filtersResets = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter-reset-button');
		filters.addClass('input-small font-sm');
		filtersResets.addClass('hide');				
		
		$("#contenedor-tabla-outside").removeClass("hidden");	
		
		
		
	});
	
	var changeEnvironment = function(fnName) {
		$('#currentFn').val(fnName);
		fetch(`${baseUrl}/${appName}/functions/${fnName}/environment`, {
			method: 'GET'
		})
		.then(r => {return r.json();})
		.then(r => {
			$('#table_deployment_parameters tbody').html('')
			Object.keys(r).forEach(function(k){
				addEnvVar(k, r[k]);
			})
			$('#environmentModal').modal('show');
		})
		.catch(e => {
			console.error(e);
		})
	}
	
	var deployFunction = function(fnName){
		$('#pulse-modal').modal('show');
		$('#pulse').attr('class', 'col-md-12');
		let headersObj = {};
		headersObj[csrfHeader] = csrfToken;		
		fetch(`${baseUrl}/${appName}/functions/${fnName}/deploy`, {
			method: 'POST',
			headers: headersObj
		})
		.then(r => {return r.text();})
		.then(r => {
			console.log(r);
			$('#pulse-modal').modal('hide');
			$('#pulse').attr('class', 'col-md-12 hide');
			
			location.reload();
			
		})
		.catch(e => {
			console.error(e);
			$('#pulse-modal').modal('hide');
			$('#pulse').attr('class', 'col-md-12 hide');
		})
		
	}
	
	var doSaveEnvironment = function(){
		let fnName = $('#currentFn').val();
		var env = {};
		var elements = $(".env-tr");
		elements.each(function(){
			var name = $(this).find("input[name='envName\\[\\]']").val();
			var value = $(this).find("input[name='envValue\\[\\]']").val();
			env[name]=value;
		});
		let headersObj = {};
		headersObj[csrfHeader] = csrfToken;		
		headersObj['Content-Type'] = 'application/json';
		fetch(`${baseUrl}/${appName}/functions/${fnName}/environment`, {
			method: 'POST',
			headers: headersObj,
			body: JSON.stringify(env)
		})
		.then(r => {location.reload();})
		.catch(e => {
			console.error(e);
		})
		
	}
	
	
	
	var addEnvVar = function(key, value){
		var tr = '<tr class="env-tr">'+
				'<td>'+
					`<input type="text" name="envName[]" value="${key}"  class="form-control" placeholder="ENV VAR Name"/>`+
				'</td>'+
				'<td>'+
					 `<input type="text" name="envValue[]" value="${value}" class="form-control" placeholder="ENV VAR Value"/>`+
				'</td>'+
				'<td class="text-center">'+
					'<div class="btn btn-outline  btn-sm blue tooltips btn-add-env" data-container="body" data-placement="top" data-original-title="Environment Variable" onclick="removeEnvVar(this)">'+
						'<input type="checkbox" id="groupby_check" style="display:none; margin:0px"/><i class="fa fa-minus"></i>'+
					'</div>'+
				'</td>'+
			'</tr>';
		
		$('#table_deployment_parameters tbody').append(tr);
	}
	
	var removeEnvVar = function(obj){
		$(obj).closest('tr').remove();
	}
	
	var deployFunctionWithVersion = function(fnName, currentImage){
		$.confirm({
			title: versionTitle,
			theme: 'light',
			content: `<input style="margin-top:10px" id="function-version" type="text" name="commit-message" class="form-control" value="${currentImage}"/>`,
			draggable: true,
			dragWindowGap: 300,
			backgroundDismiss: true,
			buttons: {	
				close: {
					text: headerJson.btnClose,
					btnClass: 'btn btn-outline blue dialog',
					action: function (){
						
					}
				},
				OK: {
					text: headerJson.btnConfirmar,
					btnClass: 'btn btn-primary blue',
					action: function (){
						let headersObj = {};
						headersObj[csrfHeader] = csrfToken;		
						headersObj['Content-Type'] = 'text/plain';
						let v = $('#function-version').val();
						fetch(`${baseUrl}/${appName}/functions/${fnName}/version`, {
							method: 'POST',
							headers: headersObj,
							body: v
						})
						.then(r => {return r.text();})
						.then(r => {
							console.log(r);
							$('#pulse-modal').modal('hide');
							$('#pulse').attr('class', 'col-md-12 hide');
							
							location.reload();
							
						})
						.catch(e => {
							console.error(e);
						})
					} 
				}
			}
		});
		
	}
	
	
	var backUrl = [[@{/serverless/applications/}]];
	var constants ={
			deleteApplication: [[#{serverless.application.delete}]],
			deleteApplicationInfo: [[#{serverless.application.delete.info}]],
			deleteFunction: [[#{serverless.function.delete}]],
			deleteFunctionInfo: [[#{serverless.function.delete.info}]]
			
		};
	var deleteApplication = function(appName){
		let headersObj = {};
		headersObj[csrfHeader] = csrfToken;		
		$.confirm({
			title: `${constants.deleteApplication} ${appName}`,
			theme: 'light',
			columnClass: 'medium',
			content: constants.deleteApplicationInfo,
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			buttons: {
				close: {
					text: headerJson.btnClose,
					btnClass: 'btn btn-outline blue dialog',
					action: function (){} //GENERIC CLOSE.		
				},
				Ok: {
					text: headerJson.btnEliminar,
					btnClass: 'btn btn-primary',
					action: function() { 
						fetch(`${baseUrl}/${appName}`, {
							method: 'DELETE',
							headers: headersObj
						})
						.then(r => {return r.text();})
						.then(r => {
							console.log(r);
							window.location.href = backUrl;
							
						})
						.catch(e => {
							console.error(e);
						})
					}											
				}					
			}
		});
	}
	var deleteFunction = function(fnName){

		let headersObj = {};

		$.confirm({

			columnClass: 'medium',
			content: constants.deleteFunctionInfo,
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			buttons: {
				close: {
					text: headerJson.btnClose,
					btnClass: 'btn btn-outline blue dialog',
					action: function (){} //GENERIC CLOSE.		
				},
				Ok: {
					text: headerJson.btnEliminar,
					btnClass: 'btn btn-primary',
					action: function() { 
						fetch(`${baseUrl}/${appName}/functions/${fnName}`, {
							method: 'DELETE',
							headers: headersObj
						})
						.then(r => {return r.text();})
						.then(r => {
							console.log(r);
							$('#pulse-modal').modal('hide');
							$('#pulse').attr('class', 'col-md-12 hide');
							location.reload();

						})
						.catch(e => {
							console.error(e);
							$('#pulse-modal').modal('hide');
							$('#pulse').attr('class', 'col-md-12 hide');
						})

				}					
			}
		});
		
		
	}
