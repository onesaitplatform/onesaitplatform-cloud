	<script th:inline="javascript">
	
		// <![CDATA[
	$("#createBtn,#updateBtn").on("click", function() {
      //  $("#gadget_create_form").get(0).submit();
	  $("#config").val(JSON.stringify({gform:vueapp._data.list2}));
    });

	$(window).on("load",function () {GadgetsTemplateCreateController.updatePreview();});
	 
	 
		var gadgetTemplateCreateJson = { 		
				"parameterTextLabel" : [[#{gadgettemplates.template.parameters.text.label}]],
				"language" : currentLanguage,
				"parameterNumberLabel" : [[#{gadgettemplates.template.parameters.number.label}]],	
				"parameterDsLabel" : [[#{gadgettemplates.template.parameters.ds.label}]],
				"parameterDsPropertieLabel" : [[#{gadgettemplates.template.parameters.name.ds.label}]],
				"titleParametersSelected" : [[#{gadgettemplates.template.parameters.selected}]],				
				"parameterSelectLabel" : [[#{gadgettemplates.template.parameters.label.select}]],
				"actionMode" : [[${gadgetTemplate?.id}]],
				"category" : [[${gadgetTemplate?.category}]],
				"subcategoryField" : [[${gadgetTemplate?.subcategory}]]};
				
	if ($("#id").val()) {
		document.addEventListener("keydown", function(e) { // Ctrl + s to ajax save
		  if (e.keyCode === 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
		    e.preventDefault();
		    GadgetsTemplateCreateController.refreshEditorContent();
		    $("#config").val(JSON.stringify({gform:vueapp._data.list2}));
		    
		    var gadgetTemplateDTO =  {
				"identification": $("#identification").val(),
				"description": $("#description").val(),
				"html": $("#templateCode").val(),
				"js": $("#templateCodeJS").val(),
				"type": $("#type").val(),
				"category": $("#categories_select").val(),
				"subcategory": $("#subcategories").val(),
				"config": $("#config").val(),
				"headerlibs": $("#headerlibsCode").val(),
				"public": $("#public").val() === "true"
			}
		    fetch("/controlpanel/api/gadgettemplates",
					{
					    method: "PUT",
					    body: JSON.stringify(gadgetTemplateDTO),
					    headers: {
					  	  'Accept': 'application/json',
					   	  'Content-Type': 'application/json'
					  	}
					})
					.then(function(res){
						if (res.ok) {
							toastr.success("Gadget Template");
						} else {
							toastr.error("Gadget Template", "Error");
						}
					}).catch(function(e){
						toastr.error("Gadget Template", "Error: " + e);
					})
		  }
		}, false);
	}
			
		
	// ]]>
