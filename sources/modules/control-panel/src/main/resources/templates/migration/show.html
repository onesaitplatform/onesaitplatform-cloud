    <!-- MAIN INIT -->
    <script  th:inline="javascript">
    function loadContentId(){
        var filename = $('#content')[0].files[0]['name'];
        $('#contentId').val(filename);
    };
    
    function loadContentIdSchema(){
        var filenameSchema = $('#contentSchema')[0].files[0]['name'];
        $('#contentIdSchema').val(filenameSchema);
    };
    
    function exportData(){
    	var url;
    	var type;
    	var data = {};
		App.blockUI({target:"div#migrationPortlet",boxed: true, overlayColor:"#5789ad",type:"loader",state:"warning",message:"Exporting data..."});
		if($('#all').is(":checked")){
			url = "/controlpanel/migration/export";
			type = 'get';
			exportt(url, type);
		}else if($('#user').is(":checked")){
			url = "/controlpanel/migration/exportUser/" + $("#userId").val();
			type = 'get';
			exportt(url, type);
		}else if($('#project').is(":checked")){
			url = "/controlpanel/migration/exportProject/" + $("#projects").val();
			type = 'get';
			exportt(url, type);
		}else if($('#userAux').is(":checked")){
			url = "/controlpanel/migration/exportUsers/" + $("#users").val();
			type = 'get';
			exportt(url, type);
		}else if($('#mongo').is(":checked")){
			exportMongo();
		}
    };
    
    function exportt(url, type){
    	var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content");
    	$.ajax({
            type: type,
            url: url,
            headers: {
				[csrf_header]: csrf_value
		    },
            success: function () {
            	var a = document.createElement('A');
		    	a.href = url;
		    	a.download = url;
		    	document.body.appendChild(a);
		    	a.click();
		    	document.body.removeChild(a);
		    	App.unblockUI("div#migrationPortlet");	
            },
            error: function(xhr){
            	$.alert({title: 'ERROR!', theme: 'dark', type: 'red', content: xhr.responseText});
    			return false;
            }
        });
    }
    
    function exportMongo(){
    	var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content");
    	url = "/controlpanel/migration/exportMongo/" + $("#ontologies").val();
		type = 'post';
		var data={'userMongo': $("#userMongo").val(), 'passwordMongo': $("#passwordMongo").val()};
		
		 var xhr = new XMLHttpRequest();
	        xhr.open('POST', url, true);
	        xhr.responseType = 'arraybuffer';
	        xhr.onload = function () {
	          if (this.status === 200) {
	            var filename = "";
	            var disposition = xhr.getResponseHeader('Content-Disposition');
	            if (disposition) {
	            	if(disposition.indexOf('attachment') !== -1){
	            		 var filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
	   	              var matches = filenameRegex.exec(disposition);
	   	              if (matches !== null) {
	   	            	  if(matches[1]){
	   	                		filename = matches[1].replace(/['"]/g, '');
	   	            	  }
	   	              }
	            	}
	            }
	            var type = xhr.getResponseHeader('Content-Type');

	            var blob = new Blob([this.response], { type: type });

	            var URL = window.URL || window.webkitURL;
	            var downloadUrl = URL.createObjectURL(blob);

	            if (filename) {
	              // use HTML5 a[download] attribute to specify filename
	              var a = document.createElement("a");
	              // safari doesn't support this yet
	              if (typeof a.download === 'undefined') {
	                window.location = downloadUrl;
	              } else {
	                a.href = downloadUrl;
	                a.download = filename;
	                document.body.appendChild(a);
	                a.click();
	              }
	            } else {
	              window.location = downloadUrl;
	            }

	            setTimeout(function () { URL.revokeObjectURL(downloadUrl); }, 100); // cleanup
	          }
	        };
	        xhr.setRequestHeader('Content-type', 'application/json');
	        xhr.setRequestHeader('X-Requested-By', 'Data Collector');
	        xhr.setRequestHeader(csrf_header, csrf_value);
	        xhr.send(JSON.stringify(data));
	        App.unblockUI("div#migrationPortlet");
    }
