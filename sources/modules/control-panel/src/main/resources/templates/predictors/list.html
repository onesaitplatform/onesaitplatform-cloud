		}).then(

		$.confirm({

					text: headerReg.btnEliminar,

					action: function(){ 
						fetch(`${predictorsURL}${predictor}?connName=${connName}`, {
							method: 'DELETE',
							headers: headersObj
						}).then(
							r => {

							r.text();
