<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta http-equiv="Content-Language" th:content="${lang}" />
        <title th:text="#{name.app}" />

        <!-- STYLE SHEETS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}" />
        <!-- THEME -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}" />

        <!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT , BOOSTRAP-TIMEPICKER AND CODEMIRROR  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/lib/codemirror.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/neat.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/ambiance.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/material.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/neo.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/elegant.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/json/jsoneditor.css}"/>
    </head>

    <!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
    <body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment"	class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"></div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment"	class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>

				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/predictors/list}"> <span th:text="#{predictor.my}">My Predictors</span></a><i class="fa fa-angle-right"></i></li>
						<li><span th:text="${'Predictor: ' + predictorInfo.get('name').asText()}"></span></li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->
				<form role="form" id="device_create_form"  class="form">
					<div id="header">
					<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE -->
									<button disabled id="btn-delete" th:attr="onclick='deleteGitConfiguration();'"  type="button" class="btn btn-circle btn-outline blue" name="delete" value="Remove"><span  th:text="#{gen.deleteBtn}"> Delete </span></button>
									 <span class="sep"></span>
									<!-- CANCEL -->											
									<button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/predictors/list} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
									<button id="btn-save" type="button" class="btn btn-circle btn-outline btn-primary" th:attr="onclick='javascript:navigateUrl(\'' + @{|/predictors/${predictorInfo.get('name').asText()}/code/download|} + '\');'">
                                        <span th:text="#{predictor.downloadcode}"><i class="la la-download"></i> Download code </span>
                                    </button>
								</div>
							</div>
						</div>
					</div>
					<div class="mainPanel">
						<div class="row main">
                        	<div class="col-md-2 col-sm-2 col-xs-2 form-group" >
            					<label th:text="#{device.status}">Status</label>
            					<input type="text" name="status"   class="form-control " th:value="${predictorInfo.get('status').asText()}" readonly/>
            				</div>
            				<div class="col-md-2 col-sm-2 col-xs-2 form-group" >
            					<label th:text="#{predictor.updatestatus}">Update Status</label>
            					<input type="text" name="update-status"   class="form-control " th:value="${predictorInfo.get('update').asText().replace('_',' ')}" readonly/>
            				</div>
            				<div class="col-md-2 col-sm-2 col-xs-2 form-group" >
            					<label th:text="#{predictor.updatedate}">Status</label>
            					<input type="text" name="update-status"   class="form-control " th:value="${predictorInfo.get('updated_at').asText()}" readonly/>
            				</div>
            				<th:block th:each="model : ${predictorInfo.get('submodel_data')}">
	            				<div th:if="${model.get('is_best').asBoolean() == true}" class="col-md-3 col-sm-3 col-xs-3 form-group" id="gitlab-site-input">
	            					<label th:text="#{predictor.winning.algorithm}">accuracy</label>
	            					<input type="text" name="wa"   class="form-control " th:value="${model.get('name').asText()}" readonly/>
	            				</div>
            				</th:block>
            				<div class="col-md-3 col-sm-3 col-xs-3 form-group">
            					<label th:text="#{predictor.accuracy}">accuracy</label>
            					<input type="text" name="update-status"   class="form-control " th:value="${predictorInfo.get('accuracy').asText()}" readonly/>
            				</div>
                        </div>
						<div class="row main">
							<div id="result-panel" class="col-md-12">
								<div id="jsoneditor" data-loaded="false"></div>
		                   </div>
						</div>
					</div>
				</form>

		</div>
	</div>
</div>
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>


	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}" ></script>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}" ></script>

	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>

	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>



	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>


	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
   	<!-- BEAUTIFIER -->
	<script src="/controlpanel/static/vendor/beautify/beautify.js"></script>
	<script src="/controlpanel/static/vendor/beautify/beautify-css.js"></script>
	<script src="/controlpanel/static/vendor/beautify/beautify-html.js"></script>

	<!-- JSON EDITOR & ACE -->
	<script th:src="@{/static/vendor/json/jsoneditor.js}"></script>
	<script th:src="@{/static/vendor/ace/ace.js}" charset="utf-8"></script>
	<script th:src="@{/static/vendor/ace/mode-json.js}"></script>
	<script th:src="@{/static/vendor/ace/theme-textmate.js}"></script>
	<script th:src="@{/static/vendor/ace/ace-noconflict.js}" charset="utf-8"></script>

	<script th:inline="javascript">
	//<![CDATA[

		var currentLanguage = [[${lang}]];
		var backUrl = [[@{/}]];
		var baseUrl = [[@{/versioning}]]
		function navigateUrl(url){  window.location.href = url;	}
		function navigateUrlBack(){  window.location.href = backUrl;	}
		var csrfHeader = headerJson.csrfHeaderName;
		var csrfToken = headerJson.csrfToken;
		var headersObj = {};
		var predictorInfo = [[${predictorInfo}]]
		headersObj[csrfHeader] = csrfToken;

		$(window).on("load",function(){
			createEditor(); 
			$('#jsoneditor').attr('data-loaded', true);
			delete predictorInfo.code;
			editor.setText(JSON.stringify(predictorInfo));
			editor.setMode('view');
			

		})

		var createEditor = function(){


    			var container = document.getElementById('jsoneditor');
    			var options = {
    				mode: 'text',
    				theme: 'bootstrap3',
    				required_by_default: true,
    				modes: ['text', 'tree', 'view'], // allowed modes
    				error: function (err) {
    					$.alert({title: 'ERROR!', theme: 'light', style: 'red', content: err.toString()});
    					return false;
    				},
    				onChange: function(){


    				}
    			};

    			editor = new jsoneditor.JSONEditor(container, options, "");

    		}
	//]]>
	</script>

</body>
</html>
