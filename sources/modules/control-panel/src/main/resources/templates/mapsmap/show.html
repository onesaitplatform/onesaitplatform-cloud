<script th:inline="javascript">

	// <![CDATA[
		
	var csrfParameter = [[${_csrf.parameterName}]];
	var csrfValue = [[${_csrf.token}]];	
	var layersList=[];		
    var mapslayers = /*[[${mapslayers}]]*/ [] ;
	 
	// INPUT MASK FOR ontology identification allow only letters, numbers and -_
	$("#identification").inputmask({ regex: "[a-zA-Z0-9_-]*", greedy: false });
	
	var elementID = /*[[${element?.id}]]*/ "";  
	var conf = /*[[${element.config}]]*/ "{}"  ;
	var config = JSON.parse(conf);	
	var elementJson = {	"language" : currentLanguage};
		 
	$( document ).ready(function() {
		handleTabsChange();		 
		initfields();		
	});
		
		
	//set form fields from param config 
	var initfields = function() {
		
	    $("#name").text(config.name).change();
		$("#idDiv").text(config.idDiv).change();
		$("#providerMap").text(config.providerMap).change();
		$("#zIndex").text(config.zIndex).change();
		$("#opacity").text(config.opacity).change();
		$("#active").val(config.active).change();
		if (config.active) {
			$("#active").prop('checked', true);
		}
		$("#visible").val(config.visible).change();
		if (config.visible) {
			$("#visible").prop('checked', true);
		}
		$("#mapname").html(config.name);
		var minZoom = 2;
		var maxZoom = 32;
		if (config.optionView) {
			$("#optionViewId").text(config.optionView.id).change();
			$("#optionViewZoom").text(config.optionView.zoom).change();
			$("#optionViewProjection").text(config.optionView.projection).change();
			$("#optionViewRotation").text(config.optionView.rotation).change();
			if (typeof config.optionView.center != 'undefined' && config.optionView.center != null && config.optionView.center.length > 0) {
				$("#optionViewCenter0").text(config.optionView.center[0]).change();
				$("#optionViewCenter1").text(config.optionView.center[1]).change();
			}
			if (typeof config.optionView.extent != 'undefined' && config.optionView.extent != null && config.optionView.extent.length > 0) {
				$("#optionViewExtent0").text(config.optionView.extent[0]).change();
				$("#optionViewExtent1").text(config.optionView.extent[1]).change();
				$("#optionViewExtent2").text(config.optionView.extent[2]).change();
				$("#optionViewExtent3").text(config.optionView.extent[3]).change();
			}
		  minZoom = config.optionView.minZoom == null ? 2 : config.optionView.minZoom;
		  maxZoom = config.optionView.maxZoom == null ? 32 : config.optionView.maxZoom;
		  $("#minZoom").text(minZoom).change();
		  $("#maxZoom").text(maxZoom).change();
		}
		
		if (config.services!=null && typeof config.services=='object' && Array.isArray(config.services)) {
			for(var i = 0 ;i< config.services.length;i++){
				loadLayerRow(config.services[i]);
			}
			layersList=config.services;
		}
	}
	
	function navigateWindow(url){ window.open(url,'_blank');	}	
	 	var loadLayerRow = function(elem) {
	 	var name = elem.id;
		if(mapslayers!=null && mapslayers.length>0){	 
			var nameObj = mapslayers.find(function(a){return a.identification === elem.id});
			if(nameObj){
				name = nameObj.name +' ( '+nameObj.identification+' )';;
			}		 			
		}
	 	layersList.push(elem);
		$('#table_layers > tbody').append(
			'<tr class="tagRow"><td>'
			+ name									
			+ '</td><td>'
			+ '<input type="number" onchange="updateZIndex(this)" value="'+elem.zIndex+'" >'
			+ '</td><td><button type="button"	class="btn btn-light button-plus-create" style="background: white;" onclick="showLayer(\''+elem.id+'\')">	<a><i class="la la-eye font-hg"  ></i></a>	</button></td></tr>');
	}
	
	var showLayer = function(id){	 
	 	navigateWindow('/controlpanel/mapslayer/show/'+id);						 
	 }
		
	function navigateUrl(url) { window.location.href = url; }	
	
	var  deleteConfirmation = function (id){
	
		showConfirmDeleteDialog(id);	
	} 
	
	var deleteUrl =  [[@{/mapsmap}]];
	
	var showConfirmDeleteDialog = function(id){
		$('#delete_mapsmap_form').attr('action', deleteUrl + '/' + id);
		$('#delete-id').val(id);
		HeaderController.showConfirmDialogMapsGeneric('delete_mapsmap_form');	
	}
		
	// ]]>
	
	
	</script>
