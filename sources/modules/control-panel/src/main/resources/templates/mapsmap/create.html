<!-- INPUTMASK -->
<script

<script th:inline="javascript">
	
		// <![CDATA[
		
	var csrfParameter = [[${_csrf.parameterName}]];
	var csrfValue = [[${_csrf.token}]];	
	var layersList=[];	
	var mapslayers = /*[[${mapslayers}]]*/ [] ;
     
	 var addLayerRow = function(elem) {
		
		var selectedLayer = elem !=null ? elem : $("#selectLayer").val();
		  
		if (selectedLayer === "" || typeof selectLayer =='undefined' || selectedLayer ==null ) {			
			return false;
		}
		var exist = layersList.filter(function( obj ) {
  					return obj.id === selectedLayer;})
		if (exist.length==0) {
			var max = Math.max.apply(Math, layersList.map(function(o) { return o.zIndex; }))
			if(typeof max== 'undefined' || max == null  || max < 0){
				max = 0;
			}else{
				max++;
			}
			
			 var nameObj = mapslayers.find(function(a){return a.identification === selectedLayer});

		//remove signal from push list		 
		row.parentElement.parentElement.remove();
		var index = layersList.findIndex(function(a){return a.id === tagSelected})		 
		layersList.splice(index,1);
	}

	var updateZIndex =  function(row) {
	       
			var tagSelected = row.getAttribute('idelem');		
			var index = layersList.findIndex(function(a){return a.id === tagSelected})
			var zIndex = row.valueAsNumber;
			if(isNaN(zIndex)){
				zIndex = 0;
				row.valueAsNumber=0;
			}
			layersList[index] = {'id':tagSelected,'zIndex':zIndex} ;
	}
