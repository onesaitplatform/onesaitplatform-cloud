	<script type="text/javascript"  th:inline="javascript">	
	//<![CDATA[
	var optionName = 'mapsmap';
	
	var cloneDashboardDialog = function(mapsmapId, identification){
		$.confirm({
			title: cloneTitle,
			theme: 'light',
			columnClass: 'medium',
			content: "<input class='col-md-12 form-control' type=text id='cloneIdentification' placeholder='"+MinLen+"'"+"></input>",
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			buttons: {
				close: {
					text: Cancel,
					btnClass: 'btn btn-outline blue dialog',
					action: function (){} //GENERIC CLOSE.		
				},
				Ok: {
					text: Confirm,
					btnClass: 'btn btn-primary',
					action: function(){ 
						if($("#cloneIdentification").val()=="" || !$("#cloneIdentification").val() ||
							$("#cloneIdentification").val().length < 5){
			                cloneFail();
						}
						else {$.post(
								"/controlpanel/mapsmap/clone", 
								{mapsmapId : mapsmapId, identification : $("#cloneIdentification").val()}
							).done(function(){
								navigateUrl("/controlpanel/mapsmap/list")
								}
							).fail(
								function(e){									
									console.log("Error cloning mapsmap, message detail: " + e.responseText);
									cloneFail();
								}
							)}
					}											
				}					
			}
		});
	}	
	
	var cloneFail = function (){
		$.alert({
			title : "Error",
			theme : 'light',
			content : CloneFail,
			buttons: {
				Ok: {
					text: Close,
					btnClass: 'btn btn-primary',
					action: function (){}		
					}
				},
			})
	}
	


	
	
	
	function navigateUrl(url){  window.location.href = url;	}
	function navigateNewTab(url){ window.open(url, '_blank');  	}
	
		var  deleteConfirmation = function (id){
	
		showConfirmDeleteDialog(id);	
	} 
	
	
	var deleteUrl =  [[@{/mapsmap}]];
	
	var showConfirmDeleteDialog = function(id){	
		$('#delete_mapsmap_form').attr('action', deleteUrl + '/' + id);
		$('#delete-id').val(id);
		HeaderController.showConfirmDialogMapsGeneric('delete_mapsmap_form');	
	}
	
	var copyURL = function(url){
			var $temp = $("<input />");
			$("body").append($temp);
			$temp.val(url).select();
			document.execCommand("copy");
			$temp.remove();
			
	}		
	
	$(window).on('pageshow', function(event) {
 		 $('#column_toggler').find("input[type='checkbox']").prop('checked', true);
  		 $.each([4],function(ind,value){ $("input.toggle-vis[data-column='"+ value +"']").trigger('click'); });
	});
	// MAIN WHEN READY
	$( document ).ready(function() {
	
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('input.toggle-vis').on( 'change', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#mapsmap').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );			
			// toggle Text
			//$(this).toggleClass('text-muted line-through');			
		});	
		
		// SEARCH FORM RESET
		$('#reset_mapsmap').on('click',function(){
			$('#form_mapsmap')[0].reset();
			$('#form_mapsmap')[0].submit();
		});
		
	
		// SEARCH FORM
		$('#search_mapsmap').on('click',function(){ $('#form_mapsmap')[0].submit(); }); 
		
		//$('#column_toggler').find("input[type='checkbox']").prop('checked', true);
		var oTable = $('#mapsmap').dataTable({
		      "bAutoWidth": false
		      });
		
		// HIDE COLUMNS (DeESCRIPTION,  CREATEDAT)		
		//$.each([4],function(ind,value){ $("input.toggle-vis[data-column='"+ value +"']").trigger('click'); });
		
		// SHOW/HIDE DATATABLES COLUMN INIT 		
		$('.dataTables_filter').append($('#dataTable-vis-toggle'));	
		$('#dataTable-vis-toggle').removeClass('hide');

		//TABLE STYLES
		$('#divcreate').prepend($('#dataTable-vis-toggle'));
		$('.dataTables_info').addClass('col-md-6 col-sm-6');
		$('.dataTables_length').addClass('col-md-6 col-sm-6');
		
		$('#search-on-title').append($('.dataTables_filter > label > input'));
		$('#search-on-title > input').removeClass('input-xsmall');
		
		$('#mapsmap_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
		$('#mapsmap_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));
		$('#mapsmap_wrapper > div:nth-child(1)').hide();
		
		$('.dataTables_paginate').attr('style', 'float:right !important');
		$('.download-menu').parent().on('shown.bs.dropdown', function () {	        
			 var $menu = $("ul", this);	        
	         offset = $menu.offset();
	         position = $menu.position();
	         $('body').append($menu);
	         $menu.show();
	         $menu.css('position', 'absolute');
	         $menu.css('top', (offset.top) +'px');
	         $menu.css('left',(offset.left) +'px');
	         $menu.css('min-width', '100px');
	        $(this).data("myDropdownMenu", $menu);
	     });
	     $('.download-menu').parent().on('hide.bs.dropdown', function () {
	         $(this).append($(this).data("myDropdownMenu"));
	         $(this).data("myDropdownMenu").removeAttr('style');
	     });
		
		
		$("#contenedor-tabla-outside").removeClass("hidden");
	});	
	
	
	
	var showImportMapsStyleDialog = function(){
		var textCreated =  [[#{mapsmap.ontologies.must.be.created}]];
		var textOverwrite = [[#{mapsmap.overwrite}]];
		var textimportAuth = [[#{mapsmap.importAuthorizations}]];
		$.confirm({
			title: [[#{mapsmap.importmapsmap}]],
			theme: 'light',
			columnClass: 'medium',
			content: "<input class='element text form-control' type='text' id='newImportDashboard' placeholder=''/><br/><label id='patternAlert' class='hidden col-md-12 alert alert-warning'>Pattern [a-zA-Z0-9_ ]+</label><br/><input type='hidden' id='dataJSONImport' /><input class='element text form-control' type='file' accept='.json' id='jsonInputData' onchange='fileImportChange(this.files[0])' /><div class='form-group'><div class='mt-checkbox-list'> <label class='mt-checkbox font-md popovers' data-trigger='hover' data-placement='top' data-container='body' ><i class='la la-lightbulb-o'></i> <div class='inline font-xs' >"+textOverwrite+"</div>        <input id='overwritecheck' name='overwritecheck' type='checkbox' class='no-remove' checked='checked'/>        <span></span><!-- needed by styles -->    </label>     </div></div>",
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			onContentReady: function () {
				// INPUT MASK FOR identification allow only letters, numbers and -_
					$("#newImportDashboard").inputmask({ regex: "[a-zA-Z 0-9_-]*", greedy: false });
				},
			buttons: {
				close: {
					text: Cancel,
					btnClass: 'btn btn-outline blue dialog',
					action: function (){} //GENERIC CLOSE.		
				},
				Ok: {
					text: Confirm,
					btnClass: 'btn btn-primary',
					action: function() {
						
						if($("#newImportDashboard").val()=="" || !$("#jsonInputData").val() || $("#jsonInputData").val()=="" || !$("#newImportDashboard").val()){
							console.log("mapsmap name or json file empty");
							return;
						}
						var mapsmapName = $("#newImportDashboard").val().trim();
						var mapsmapExtension = $("#jsonInputData").val().split('.').pop();
						if(/^[a-zA-Z0-9_ ]+$/.test(mapsmapName)){
							importMapsStyle(mapsmapName,$("#dataJSONImport").val(), mapsmapExtension,$("#overwritecheck").is(":checked"));
						}
						else{
							$("#patternAlert").removeClass("hidden");
							return false;
						}
					}									
				}
			}
		});
	}

	var showImportDashboardTableDialog = function(identifier){
		
		var textCreated =  [[#{mapsmap.ontologies.must.be.created}]];
		var textOverwrite = [[#{mapsmap.overwrite}]];
		var textimportAuth = [[#{mapsmap.importAuthorizations}]];
		$.confirm({
			title: [[#{mapsmap.importmapsmap}]],
			theme: 'light',
			columnClass: 'medium',
			content: "<div class='alert alert-info' role='alert'><i class='fa fa-info-circle'></i><span >&nbsp" + textCreated + " </span> </div><input type='hidden' id='dataJSONImport' /><input class='element text form-control' type='file' accept='.json' id='jsonInputData' onchange='fileImportChange(this.files[0])' /><div class='form-group'><div class='mt-checkbox-list'> <label class='mt-checkbox font-md popovers' data-trigger='hover' data-placement='top' data-container='body' ><i class='la la-lightbulb-o'></i> <div class='inline font-xs' >"+textOverwrite+"</div>        <input id='overwritecheck' name='overwritecheck' type='checkbox' class='no-remove' checked='checked'/>        <span></span><!-- needed by styles -->    </label>     <label class='mt-checkbox font-md popovers' data-trigger='hover' data-placement='top' data-container='body' ><i class='la la-lightbulb-o'></i> <div class='inline font-xs'>"+textimportAuth+"</div>        <input id='importAuthcheck' name='importAuthcheck' type='checkbox' class='no-remove'  checked='checked'/>        <span></span><!-- needed by styles -->    </label></div></div>",
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			buttons: {
				close: {
					text: Cancel,
					btnClass: 'btn btn-outline blue dialog',
					action: function (){} //GENERIC CLOSE.		
				},
				Ok: {
					text: Confirm,
					btnClass: 'btn btn-primary',
					action: function() {
						if(identifier =="" || !$("#jsonInputData").val() || $("#jsonInputData").val()=="" || ! identifier){
							console.log("json file empty");
							return;
						}
						
						var mapsmapExtension = $("#jsonInputData").val().split('.').pop();
						importMapsStyle(identifier,$("#dataJSONImport").val(), mapsmapExtension,$("#overwritecheck").is(":checked"),$("#importAuthcheck").is(":checked"));						
						
					}									
				}
			}
		});
	}
	
	function navigateUrl(url,reload){ 
		if(reload){
			window.location.reload();
			window.location.replace(url);
		}
		else{
			window.location.href = url;
		}
	}

	function importMapsStyle(name,data,extension,overwrite){
		if($("#jsonInputData").val()==="" || $("#newImportDashboard").val()===""){
			return;//Required params
		}
		
		console.log(name);
		console.log(extension);
		
		var url = "/controlpanel/mapsmap/importMapsStyle?overwrite="+overwrite ;
			//Name inside notebook
			try {
				var jsonData = JSON.parse(data)
				jsonData.identification = name;
				data = JSON.stringify(jsonData);
			}catch(error) {
				$.alert({title: 'Error', theme: 'light',  content: /*[[#{mapsmap.error.invalidformat}]]*/ 'Error' 
					}
				)
				}
			$.ajax({
			    contentType: 'application/json',
			    data: data,
			    dataType: 'json',
			    success: function(data){			    	
			    	navigateUrl("/controlpanel/mapsmap/list/",true);
			    },
			    error: function(e){			    	
			    	if(e.statusCode().status==409){
						$.alert({title: 'Error', theme: 'light',  content: /*[[#{mapsmap.error.duplicate}]]*/ 'Error'
							}
						)
						console.log("Error importing mapsmap, message detail, " + " error: " + e.error + ", " + e.responseText);
					}
					else if (e.statusCode().status==400){
						$.alert({title: 'Error', theme: 'light',  content: /*[[#{mapsmap.error.invalidformat}]]*/ 'Error'
							}
						)
						console.log("Error importing mapsmap, message detail, " + " error: " + e.error + ", " + e.responseText);
					}
			    },
			    processData: false,
			    type: 'POST',
			    url: url
			});
			
   }
	
	function fileImportChange(jsonFile){
		var reader = new FileReader();
		reader.readAsText(jsonFile);
		var nameDashboard;
		reader.onload = function(data) {		
			nameDashboard = JSON.parse(data.target.result).name;
			$('#newImportDashboard').val(nameDashboard);
			$('#dataJSONImport').val(data.target.result);
			
		};
	}
	
	
	//]]>
	</script>
