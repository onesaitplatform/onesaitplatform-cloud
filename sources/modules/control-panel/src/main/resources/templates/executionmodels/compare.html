	<script th:inline="javascript">	
	
	// TEMPLATE SEARCH FORM.
	
	
	
	//<![CDATA[
	function navigateUrl(url){  window.location.href = url;	}

	var parameters1= [[${parameters1}]];
	var parameters2= [[${parameters2}]];
	var currentLanguage = [[${lang}]];
	var currentFormat =  'MM/DD/YYYY HH:mm:ss'; 
	
	$( document ).ready(function() {
		
		loadParameters();
	
	});
	
	function loadParameters(){
		
		$.each(parameters1, function(i, param){
		
			$("#parameters1").append('<div class="col-md-3" id="div1_' + param.param + '"></div>');
			$("#div1_" + param.param).append('<label class="control-label">' + param.param + '</label><span class="required"> *</span>');
			$("#div1_" + param.param).append('<input name="string[]" type="text" disabled="disabled" value="' + param.value + '" id="string1_'+ param.value +'" class="form-control"/>');
			
		});
		
		$("#iframe1").attr("src",[[${url1}]]);
		
		$.each(parameters2, function(i, param){
			
			$("#parameters2").append('<div class="col-md-3" id="div2_' + param.param + '"></div>');
			$("#div2_" + param.param).append('<label class="control-label">' + param.param + '</label><span class="required"> *</span>');
			$("#div2_" + param.param).append('<input name="string[]" type="text" disabled="disabled" value="' + param.value + '" id="string2_'+ param.value +'" class="form-control"/>');
			
		});
		
		$("#iframe2").attr("src",[[${url2}]]);
		
	}
	
	//]]>
	</script>
