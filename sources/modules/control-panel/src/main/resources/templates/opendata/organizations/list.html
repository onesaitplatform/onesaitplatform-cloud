<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
    <head>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="Content-Language" th:content="${lang}"/>
        <title th:text="#{name.app}"/>
        
        

        <!-- STYLE SHEETS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
        <!-- THEME -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
        
        <!-- PLUGINS STYLE SHEETS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/> 
    </head> 
    
    <!-- page-sidebar-closed to start page with collapsed menu -->
    <body class="page-header-fixed  page-content-white page-sidebar-closed">

    <!-- MAIN PAGE WRAPPER -->
    <div class="page-wrapper">
    
        <!-- BEGIN HEADER INCLUDE -->
        <div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
        <!-- END HEADER -->
        
        <!-- BEGIN HEADER AND CONTENT DIVIDER -->
        <div class="clearfix"> </div>       
            
        <!-- BEGIN SIDEBAR -->
        <div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
        <!-- END SIDEBAR -->
        
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <!-- SEARCH FORM -->
                <div id="searchFilter"  class="row" >
					<form id="form_organization" class="" role="form" method="get">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="col-md-3 col-sm-4 col-xs-12">                                                       
							<div class="input-icon">
								<i class="icon-search font-grey-mint"></i>                                                                                          
								<input id="name" th:placeholder="#{organizations.name}"  name="name" class="form-control" type="text" maxlength="50" value=""/>
							</div>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12 pull-right">
							<div class="pull-right">
								<button type="button" id="reset_organization" name="reset_organization" value="Reset" class="btn btn-outline-search" th:text="#{gen.resetBtn}">Reset</button>
								<button type="button" id="search_organization" name="search_organization" class="btn btn-primary btn-primary-search" th:text="#{gen.search}">Search</button>
							</div>
						</div>                                  
					</form>
				</div>
                
                <!-- BEGIN PAGE HEADER-->
                
                <!-- BEGIN PAGE BAR AND BREADCRUM -->
                <div class="page-bar margin-bottom-20">
                    <ul class="page-breadcrumb">
                        <!--<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>-->
                        <li><a th:href="@{/opendata/organizations/list}"> <span th:text="#{organizations.template.list}">Organizations</span></a></li>                        
                    </ul>                       
                </div>
                <!-- END PAGE BAR -->
                
                <!-- BEGIN PAGE TITLE-->
                <h1 class="page-title hide "><span th:text="#{organizations.template.list}">My Organizations </span></h1>
                <!-- END PAGE TITLE-->          
                
                <!-- MAIN ROW -->
                <div class="row">                    
                        <div class="portlet light ">
                            <div class="portlet-title">
                                <div class="caption">                                   
                                    <span class="caption-subject" th:text="#{organizations.template.list}"> My Organizations </span>
                                </div> 
                                <div class="caption" style="padding: 22px 8px 8px 10px">
                                    <a onclick="$('.search-icon').toggleClass('hide')" class="search-icon" style="margin-left: 18px;"><i class="icon-search"></i></a>
                                </div>
                                <div id="search-on-title" class="hide input-icon search-icon">
                                    <a class ="input-icon" onclick="$('.search-icon').toggleClass('hide')"><i class="icon-search"></i></a>
                                </div>                                 
                                <div class="tools hide">
                                    <a href="" class="collapse" data-original-title="" title=""> </a>
                                    <a href="" class="fullscreen" data-original-title="" title=""> </a>
                                </div> 
                                <div class="pull-right btn-group btn-title-group" id="divcreate" >
                                    <button th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" type="button" class="btn btn-primary button-plus-create" onclick="location.href='../organizations/create'" ><a><i class="icon-new" style="color:white;"></i></a></button>     
                                </div>                            
                                <!--<div class="actions margin-right-20">
                                    <div class="btn-group">                                 
                                        <button th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" type="button" class="btn btn-outline btn-circle btn-primary" onclick="location.href='../organizations/create'" ><span th:text="#{gen.create}">New </span></button>                                  
                                    </div>                                      
                                </div>  -->                           
                            </div>
                            <div class="portlet-body" style="display: block; height: auto;">                                
                                <div class="row main">
                                    <!--<div class="col-md-12 alert-zone">
                                        // ALERT ZONE
                                    </div>-->
                                    <!-- ORGANIZATIONS LIST -->
                                    <div  class="col-md-12">                                            
                                        <div id="contenedor-tabla-outside" class="contiene hidden">                                                                                       
                                            <div>                                               
                                            
                                                <!-- DATATABLE DANDELION CONF.  -->                                             
                                                <table id="organizations" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full">
                                                    <thead>
                                                        <tr class="cabecera-tabla">
                                                            <th class="titulo-columnas" th:text="#{organizations.name}">Name</th>
                                                            <th class="titulo-columnas text-left" th:text="#{organizations.role}">Role</th>
                                                            <th class="titulo-columnas text-left"> <span th:text="#{organizations.description}" >Description</span></th>
                                                            <th class="titulo-columnas text-left" ><span th:text="#{organizations.createdAt}">Created At</span></th>
                                                            <th class="titulo-columnas text-center" dt:sortable="false" style="width:85px;"><span th:text="#{gen.options}"> Options</span></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody th:remove="all-but-first">
                                                        <tr th:each="organization : ${organizations}" pages:paginate="10">
                                                            <!-- NAME -->
                                                            <td class="text-left no-wrap " th:text="${organization.name}"></td>
                                                            <!-- ROLE -->
                                                            <td class="text-left" th:text="${organization.role}"></td>
                                                            <!-- DESCRIPTION -->
                                                            <td class="text-left" th:text="${organization.description}"></td>
                                                            <!-- CREATE -->
                                                            <td class="text-left" th:if="${organization.createdAt!=null}"><span th:text="${#dates.format(organization.createdAt,'yyyy/MM/dd')}" style="display:none" ></span><span th:text="${#dates.format(organization.createdAt,'dd/MM/yyyy')}" ></span></td>
                                                            <td class="text-left" th:if="${organization.createdAt==null}" th:text="'---'"></td>
                                                            <!-- OPTIONS -->
                                                            <td class="icon text-center" style="white-space: nowrap">
                                                                <div class="grupo-iconos">
                                                                    <!-- VIEW -->                                                           
                                                                    <span  th:title="#{gen.view}" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{gen.view}" th:attr="onclick='javascript:navigateUrl(\'' + @{|/opendata/organizations/show/${organization.id}/|} + '\');'"><i class="la la-eye font-hg"></i></span>
                                                                                                                                                                                                            
                                                                    <!-- EDIT -->
                                                                    <span  th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${organization.role} == 'admin'" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:data-original-title="#{gen.edit}" th:attr="onclick='javascript:navigateUrl(\'' + @{|/opendata/organizations/update/${organization.id}/|} + '\');'"><i class="icon-edit"></i></span>
                                                                    <span  th:if="!(${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${organization.role} == 'admin')" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" disabled data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:data-original-title="#{gen.edit}"><i class="icon-edit"></i></span>

                                                                    <!-- DELETE -->
                                                                    <span th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${organization.role} == 'admin'" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" data-container="body" data-placement="bottom" th:title="#{gen.deleteBtn} " th:data-original-title="#{gen.deleteBtn} " th:attr="onclick='deleteOrganization(\'' + ${organization.id} + '\');'"><i class="icon-delete"></i></span>
                                                                    <span th:if="!(${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${organization.role} == 'admin')" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" disabled data-container="body" data-placement="bottom" th:title="#{gen.deleteBtn} " th:data-original-title="#{gen.deleteBtn} " ><i class="icon-delete"></i></span>
                                                                
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>                                                
                                                <!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
                                                <div id="dataTable-vis-toggle" class="btn-group margin-right-10 hide">
                                                    <a  class="dropdown-togglebtn btn-primary button-dropdown-table-columns"  data-toggle="dropdown" aria-expanded="false"  > <i class="icon-show-columns" ></i></a>
                                                    <div id="column_toggler" data-container="body" class="dropdown-menu hold-on-click pull-right">
                                                        <span class="checkbox-column">
                                                            <input class="toggle-vis" type="checkbox" data-column="0" checked/>
                                                            <label th:text="#{organizations.name}"> Name </label>
                                                        </span>
                                                        <span class="checkbox-column">
                                                            <input class="toggle-vis" type="checkbox" data-column="1" checked/>
                                                            <label th:text="#{organizations.role}"> Role </label>
                                                        </span>
                                                        <span class="checkbox-column">
                                                            <input class="toggle-vis" type="checkbox" data-column="2" checked/>
                                                            <label th:text="#{organizations.description}"> Description</label>
                                                        </span>
                                                        <span class="checkbox-column">
                                                            <input class="toggle-vis" type="checkbox" data-column="3" checked/>
                                                            <label th:text="#{organizations.createdAt}"> Created At</label>
                                                        </span>
                                                    </div>
                                                </div>                                              
                                            </div>
                                            </div>
                                                                        
                                    </div>
                                </div>
                                <!-- AUXILIAR FORM TO DELETE ORGANIZATION -->
                                <form id="delete_organization_form" class="delete-organization hide" method="post">
                                    <input type="hidden" name="_method" value="DELETE"/>
                                    <input type="hidden" id="delete-id" name="id"/>
                                	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </form>
                            </div>
                        </div><!-- END PORTLET BASIC LIGHT -->                          
                </div><!-- END MAIN ROW -->             
            </div><!-- END CONTENT BODY -->
        </div><!-- END CONTENT page-content-wrapper -->     
    </div>
    <!-- END MAIN PAGE WRAPPER -->
    
    <!-- FOOTER-INCLUDE -->
    <footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>   
    
    <!-- CORE CONTROLLERS -->
    <script th:src="@{/static/js/app.js}"></script>
    <script th:src="@{/static/js/layout.js}"></script>
    
    <!-- PLUGINS -->
    <script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
    <script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>  
    <script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"></script>
    
    
    <script th:inline="javascript"> 
    
    var deleteUrl =  [[@{/opendata/organizations/delete}]];
    
    // DATATABLES LANGUAGE FROM PROPERTIES.
    datatable_lang = [[#{datatables_lang}]];    
    var languageJson = JSON.parse(datatable_lang);
    if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

    </script>
    
    <script type="text/javascript"  th:inline="javascript"> 
    
    //<![CDATA[
    function navigateUrl(url){  window.location.href = url; }
    
    // DELETE ORGANIZATION
    var deleteOrganization = function(orgId){
        console.log('deleteOrganizationConfirmation() -> formId: '+ orgId);
        
        
        $('#delete_organization_form').attr('action', deleteUrl + '/' + orgId);
        $('#delete-id').val(orgId);

        // call dataset Confirm at header.
        HeaderController.showOrganizationConfirmDialog('delete_organization_form');
    }
    
    // MAIN WHEN READY
    $( document ).ready(function() {
        var csrf_value = $("meta[name='_csrf']").attr("content");
        var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
        
        //SHOW/HIDE DATATABLE COLUMNS HANDLER
        $('input.toggle-vis').on( 'change', function (e) {
            e.preventDefault(); 
            // Get the column API object
            var column = $('#organizations').DataTable().column( $(this).attr('data-column') ); 
            // Toggle the visibility
            column.visible( ! column.visible() );           
            // toggle Text
            //$(this).toggleClass('text-muted line-through');         
        }); 

        // SEARCH FORM RESET
        $('#reset_organization').on('click',function(){
            $('#form_organization')[0].reset();
            $('#form_organization')[0].submit();
        });

        // SEARCH FORM
        $('#search_organization').on('click',function(){
            $('#form_organization')[0].submit();
        });
    });
     
    // MAIN WHEN LOAD
    $(window).on("load",function(){ 
        $('#column_toggler').find("input[type='checkbox']").prop('checked', true);   
        //DATATABLE 
        var oTable = $('#organizations').dataTable({
          "bAutoWidth": false
          });
        // SHOW/HIDE DATATABLES COLUMN INIT      
        $('#divcreate').prepend($('#dataTable-vis-toggle'));   
        //$('.dataTables_filter').append($('#dataTable-vis-toggle'));     
        $('#dataTable-vis-toggle').removeClass('hide');

        $('.dataTables_info').addClass('col-md-6 col-sm-6');
        $('.dataTables_length').addClass('col-md-6 col-sm-6');
        $('#organizations_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
        $('#organizations_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

        $('#search-on-title').append($('.dataTables_filter > label > input'));
        $('#search-on-title > input').removeClass('input-xsmall')
        $('#organizations_wrapper > div:nth-child(1)').hide();

        $('.dataTables_paginate').attr('style', 'float:right !important');
        
		$("#contenedor-tabla-outside").removeClass("hidden");
    });
        
    //]]>
    </script>
    
</body>
</html>
