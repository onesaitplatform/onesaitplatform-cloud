<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">

	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
	
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS, BOOSTRAP-SELECT -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		
		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT , BOOSTRAP-TIMEPICKER AND CODEMIRROR  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/lib/codemirror.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/neat.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/ambiance.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/material.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/neo.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/elegant.css}"/>

	        }

	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">					
						<li><a th:href="@{/opendata/resources/list}"> <span th:text="#{resources.template.list}">My Resources</span></a><i class="fa fa-angle-right"></i> </li>
						<li>
							<span th:if="${resource?.id} == null" th:text="#{resources.breadcrumb.new}">Create Resource</span>
							<span th:if="${resource?.id} != null" th:text="#{resources.breadcrumb.update}">Update Resource</span>
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{resources.breadcrumb.new}">New Resource</span></h1>
				<!-- END PAGE TITLE-->			
				
                <!-- AUXILIAR FORM TO DELETE RESOURCE -->                                       
                <form id="delete_resource_form" class="delete-resource hide"  action=""  method="post">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <input type="hidden" name="id" th:value="${resource?.id}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
                
                <form role="form" id="resource_create_form" th:object="${resource}" method="post" class="form">
                	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <!-- FORM ACTIONS FOR INSERT-->
                    <input th:if="${resource.id} == null" type="hidden" name="action" th:value="@{/opendata/resources/createfromplatformresource}"/>
                    
                    <!-- FORM ACTIONS FOR UPDATE -->                                            
                    <input th:if="${resource.id} != null" type="hidden" name="action" th:value="@{/opendata/resources/updatePlatformResource}"/>
                    <input th:if="${resource.id} != null" type="hidden" name="_method" value="PUT"/>
                    
                    <div id="header">
                        <div class="row pageCreateHeader">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="margin-top-4">
                                    <span th:if="${resource.id} == null" class="caption-subject" th:text="#{resources.template.create} "> New Resource</span>
                                    <span th:if="${resource.id} != null" class="caption-subject" th:text="${resource.name} "> Update Resource</span>
                                </div>
                            </div>                                
                            <div class="actions hide">
                                <!-- ACTION INDICATORs -->                                  
                                <span class="label label-success label-sm uppercase"><i class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span></span>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="pull-right">
                                    <!-- REMOVE -->
                                    <button th:if="${resource.id} != null" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  value="Remove" th:attr="onclick='deleteResourceConfirmation(\'' + ${resource.id} + '\');'" > <i class="icon-delete"></i> <span th:text="#{gen.deleteBtn}"> Delete </span></button>
                                    <span th:if="${resource.id} != null" class="sep"></span>
                                
                                    <!-- CANCEL -->                                                     
                                    <button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel" th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/opendata/resources/list} + '\');'"> <span th:text="#{gen.cancelBtn}"> Cancel </span></button>   
                                    <span class="sep no-border"></span>
                            
                                    <!-- RESET -->
                                    <button th:if="${resource.id} == null" id="resetBtn" type="button" class="btn btn-primary-cancel" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>  
                                    <button th:if="${resource.id} != null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" disabled="true" ><span th:text="#{gen.resetBtn}"> Reset</span></button>  
                                    <span class="sep no-border"></span>
                                    
                                    <!-- CREATE -->
                                    <button th:if="${resource.id} == null" id="createBtn" type="submit" class="btn btn-primary btn-primary-save" name="create"  th:value="#{gen.createBtn}" ><span th:text="#{gen.createBtn}"> New</span></button>
                                    
                                    <!-- UPDATE -->
                                    <button th:if="${resource.id} != null" id="updateBtn" type="submit" class="btn btn-primary btn-primary-save" name="update"  th:value="#{gen.editBtn}" ><span th:text="#{gen.changes}"> Save Changes</span></button>
                                </div>
                            </div>            
                        </div>
                    </div>   
                                    
                    <div class="mainPanel">
                        <div class="row display-hide">
                            <div class="col-md-12 alert-zone"><!-- ALERTS ZONE -->
                                <div class="alert alert-danger display-hide">
                                    <button class="close" data-close="alert"></button> 
                                    <span th:text="#{gen.form.error}">You have some form errors. Please check below.</span>
                                </div>                                      
                                <div class="alert alert-success display-hide">
                                    <button class="close" data-close="alert"></button> <span th:text="#{gen.form.success}">Your form validation is successful!</span>
                                </div>                          
                            </div>
                        </div>
                        <div class="row main">
                            <div class="col-md-5 col-sm-5 col-xs-12 border-right no-padding-top">
                                <div class="row main">
                                    <div class="col-md-8 col-sm-8 col-xs-8 panelHeader">
                                        <span th:text="#{gen.generalInformation}">General Information</span>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                        <span th:text="#{gen.denotesRequired}" class="denotesRequired">* Denotes Required Field</span>
                                    </div>
                                </div>
                                
                                <div class="row main">
                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label class="control-label"><span th:text="#{resources.name} ">Name</span> </label><span class="required"> *</span>
                                            <input id="name" type="text" name="name" th:required="true" minlength="5" maxlength="50" th:field="*{name}" class="form-control " th:placeholder="#{resources.name}" th:readonly="*{name}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-xs-12" id="div-dataset">
                                        <div class="form-group">    
                                            <label class="control-label" th:text="#{resources.dataset} "> Dataset</label><span class="required"> *</span>        
                                            <select class="selectpicker form-control" th:if="${resource.id} == null" th:field="*{dataset}" onchange="checkPublic()" th:required="true" id="resourceDataset" data-live-search="true" data-width="100%" th:title="#{resources.dataset}">
                                                <option th:each="dataset : ${datasets}" th:value="${dataset.id}" th:text="${dataset.title}"></option>
                                            </select>
                                            <select id="resourceDataset" th:if="${resource.id} != null" th:required="true" class="selectpicker form-control" th:field="*{dataset}" data-live-search="true" data-width="100%" th:title="#{resources.dataset}" disabled="disabled">
                                                <option th:each="dataset :${datasets}" th:value="${dataset.id}" th:text="${dataset.title}" ></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row main">
                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">    
                                            <label class="control-label" th:text="#{resources.description} ">Description </label>
                                            <textarea th:tabindex="3" class="element textarea small form-control" id="description" name="description" maxlength="512" th:field="*{description}" style="resize:vertical; min-height:10%" cols="" rows=""></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-xs-12" id="div-resource">
                                        <div class="form-group">    
                                            <label class="control-label" th:text="#{resources.platform.resource} "> Platform Resource </label><span class="required"> *</span>       
                                            <select class="selectpicker form-control" th:required="true" th:if="${resource.id} == null" id="platformResource-select" th:field="*{platformResource}" onchange="updatePlatformResource()" data-width="100%" th:title="#{resources.platform.resource}">
                                                <option th:value="dashboard" th:text="#{resources.platform.dashboard}"></option>
                                                <option th:value="viewer" th:text="#{resources.platform.viewer}"></option>
                                                <option th:value="api" th:text="#{resources.platform.api}"></option>
                                            </select>
                                            <select class="selectpicker form-control" th:required="true" th:if="${resource.id} != null" id="platformResource-select" th:field="*{platformResource}" data-width="100%" th:title="#{resources.platform.resource}" disabled="disabled">
                                                <option th:value="dashboard" th:text="#{resources.platform.dashboard}"></option>
                                                <option th:value="viewer" th:text="#{resources.platform.viewer}"></option>
                                                <option th:value="api" th:text="#{resources.platform.api}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7 col-sm-7 col-xs-12 padding-left-40 no-padding-top" id="row-panel-info">
                                <div id="prtitle" class="col-md-12 col-sm-12 col-xs-12 panelHeader hide">
                                    <span th:text="#{resources.platform.resource}">Platform Resource</span>
                                </div>
                                <div id="dashboard-div" class="col-md-6 col-sm-12 col-xs-12 hide">
                                    <div class="form-group">
                                        <label class="control-label" th:text="#{resources.platform.dashboard} ">Dashboards</label> <span class="required"> *</span>
                                        <select id="dashboard-select" class="selectpicker form-control" th:field="*{dashboardId}" data-live-search="true" data-width="100%" th:title="#{resources.select.dashboard}">
                                            <option th:each="dashboard :${dashboards}" th:value="${dashboard.id}" th:text="${dashboard.identification}" ></option>
                                        </select>
                                    </div>
                                </div>
                                <div id="viewer-div" class="col-md-6 col-sm-12 col-xs-12 hide">
                                    <div class="form-group">
                                        <label class="control-label" th:text="#{resources.platform.viewer} "> GIS Viewers</label> <span class="required"> *</span>
                                        <select id="viewer-select" class="selectpicker form-control" th:field="*{viewerId}" data-live-search="true" data-width="100%" th:title="#{resources.select.viewer}">
                                            <option th:each="viewer :${viewers}" th:value="${viewer.id}" th:text="${viewer.identification}" ></option>
                                        </select>
                                    </div>
                                </div>
                                <div id="api-div" class="col-md-6 col-sm-12 col-xs-12 hide">
                                    <div class="form-group">
                                        <label class="control-label" th:text="#{resources.platform.api} "> Apis</label> <span class="required"> *</span>
                                        <select id="api-select" class="selectpicker form-control" th:field="*{apiId}" data-live-search="true" data-width="100%" th:title="#{resources.select.api}">
                                            <option th:each="api :${apis}" th:value="${api.id}" th:text="${api.identification} + ' - V' + ${api.numversion}" ></option>
                                        </select>
                                    </div>
                                </div>
                                <div id="public-div" class="col-md-2 col-sm-12 col-xs-12 hide" style="padding-top: 45px">
                                    <label style="padding-right: 25px;" class="mt-checkbox font-md popovers" data-trigger="hover" data-placement="top" data-container="body" th:attr="data-content=#{resources.public.help},data-title=#{resources.public.title}"><div class="inline font-l" th:text="#{resources.public.title}">Public?</div>
                                        <input id="check-public" name="active" type="checkbox" class="form-control" th:field="*{platformResourcePublic}" th:disabled="${(resource.id != null AND !isOwner) OR (resource.platformResource == 'viewer')}" value="true"/>
                                        <input type="hidden" id="platformResourcePublic" name="platformResourcePublic" th:field="*{platformResourcePublic}"/>
                                        <span></span><!-- needed by styles -->
                                    </label>
                                </div>
                                <div id="new-api-div" class="col-md-4 col-sm-12 col-xs-12 hide" style="padding-top: 45px">
                                    <label style="padding-right: 25px;" class="mt-checkbox font-md popovers" data-trigger="hover" data-placement="top" data-container="body"> <div class="inline font-l" th:text="#{apimanager.breadcrumb.create}">New Api?</div>
                                        <input id="check-new-api" name="active" type="checkbox" class="form-control" onchange="checkNewApi()" th:field="*{newApi}" value="false"/>
                                        <input type="hidden" id="platformResourceNewApi" name="platformResourceNewApi"/>
                                        <span></span><!-- needed by styles -->
                                    </label>
                                </div>
                                <div id="gravitee-div" class="col-md-8 col-sm-12 col-xs-12 hide" style="padding-top: 45px">
                                    <label style="padding-right: 25px;" class="mt-checkbox font-md popovers" data-trigger="hover" data-placement="top" data-container="body" th:attr="data-content=#{resources.gravitee.help},data-title=#{resources.gravitee.title}"><div class="inline font-l" th:text="#{resources.gravitee.title}">Gravitee Swagger?</div>
                                        <input id="check-gravitee" name="active" type="checkbox" class="form-control" th:field="*{graviteeSwagger}" value="false"/>
                                        <span></span><!-- needed by styles -->
                                    </label>
                                </div>
                                <input th:if="${resource.id} != null" type="hidden" id="platformResource" name="platformResource"/>
                                <input th:if="${resource.id} != null" type="hidden" id="dataset" name="dataset"/>
                                <input id="creationType" type="hidden" name="creationType" value="PLATFORM" class="form-control "/>
                            
                        
                                <div id="alert-api" class="col-md-12 col-sm-12 col-xs-12 alert alert-info hide">
                                    <i class="fa fa-info-circle"></i><span th:text="' ' + #{resources.info.platform.api}"> </span>
                                </div>  
                                <div id="api-manager-div" class="col-md-12 col-sm-12 col-xs-12 hide">                                                                                           
                                    <!-- id, version and     -->
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label" th:text="#{apimanager.id}">Identification</label><span class="required"> *</span>
                                                <input id="identification" type="text" name="identification" maxlength="50" th:field="*{api.identification}" class="form-control " th:placeholder="#{apimanager.id}" th:classappend="${api.identification} ? no-remove : ''" th:attr="onchange='javascript:ResourceFromPlatformController.calculateNumVersion();'" />                                                         
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label" th:text="#{apimanager.numversion}">Version</label><span class="required">*</span>
                                                <input id="numversion" type="number" disabled="disabled"  maxlength="50" th:field="*{api.numversion}" class="form-control " th:placeholder="#{apimanager.numversion}"/> 
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label" th:text="#{apimanager.category}">Category</label><span class="required">*</span>
                                                <select id="categories" class="selectpicker form-control" data-live-search="true" data-width="100%" th:title="#{apimanager.category}" th:field="*{api.category}">
                                                    <option th:each="category:${categories}" th:value="${category}" th:text="#{apimanager.category.__${category}__}" ></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- type, ontology, limit and cache -->
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label" th:text="#{apimanager.apitype}">API</label>
                                                <input id="api-type" class="form-control" type="text" maxlength="512" readonly="readonly" th:value="#{apimanager.apiType.externalfromjson}" ></input>
                                            </div>
                                            <input id="apiType" name="apiType" type="hidden" th:value="${api.apiType}"></input>                                                            
                                        </div>
                                        <!-- metainf -->
                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label" for="metainf" th:text="#{apimanager.metainf}">Meta-inf</label><span class="required">*</span>
                                                <input id="id_metainf" data-role="tagsinput" class="form-control" type="text" th:field="*{api.metaInf}"></input>
                                            </div>                                                                                                                                                                                  
                                        </div>                                                     
                                    </div>
                                    <!-- endpoint, image -->                                                
                                    <div class="row">
                                        <input id="id_endpoint_hidden" name="id_endpoint_hidden" type="hidden" th:value="${apiEndpoint}"/>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <label  class="description notAnimate" id="id_endpoint_label" for="id_endpoint_swagger" th:text="#{apimanager.endpoint}">EndPoint</label>
                                                <input id="id_endpoint" name="id_endpoint" class="form-control" type="text" maxlength="512" readonly="readonly"/>
                                            </div>
                                        </div>
                                        <input id="id_endpoint_ext_hidden" name="id_endpoint_ext_hidden" type="hidden" th:field="*{api.endpointExt}"/>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">                                                                
                                                <label class="control-label notAnimate" id="id_endpoint_swagger_label" for="id_endpoint_swagger" th:text="#{apimanager.endpoint.swagger}">Swagger</label>
                                                <br/>
                                                <div class="col-md-1 col-sm-1 col-xs-1 no-padding-left">
                                                    <input id="html" disabled="disabled" class="form-control" style="min-width: 80px; text-align: center;" placeholder="HTML"/>
                                                </div>
                                                <div class="col-md-11 col-sm-11 col-xs-11 no-padding-right">
                                                    <input id="id_endpoint_swagger" name="id_endpoint_swagger" class="form-control" type="text" maxlength="512" readonly="readonly" th:value="${apiSwaggerUI} + ${apiServices} + 'v' + ${api.numversion} + '/' + ${api.identification} + '/swagger.json'"/>
                                                </div>
                                            </div>      
                                        </div>
                                        <!-- description -->
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <label class="description" for="descripcionapi" th:text="#{apimanager.description}">Descripcion </label><span class="required">*</span>
                                                <textarea class="element textarea small form-control" id="apiDescripcion" name="apiDescripcion" maxlength="512" th:field="*{api.description}"></textarea>
                                            </div>
                                        </div>                                          
                                        
                                        <div class="clearfix"></div>
                                            <!--<div class="col-md-6 col-md-12">
                                                    <div class="form-group">
                                                        <label  th:text="#{apimanager.image}">Imagen</label>
                                                        <input id="image" class="btn btn-default" type="file" th:field="*{api.image}" onchange="ResourceFromPlatformController.validateImageSize();"/>
                                                        <img id="showedImg" th:if="${not #lists.isEmpty(api.image)}" th:src="@{/apimanager/} + ${api.id + '/getImage'}" class="img-responsive thumbnail" style="height: 60px; position: relative; float: right; top: -45px;"/>
                                                        <img id="showedImg" th:if="${#lists.isEmpty(api.image)}" th:src="@{/img/API.png}" class="img-responsive thumbnail" style="height: 60px; position: relative; float: right; top: -45px;"/>                                                                    
                                                    </div>      
                                                </div> -->  
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 no-padding-both">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <label  th:text="#{gen.options}">Options</label>
                                            </div>

	<script th:inline="javascript">
	/* <![CDATA[ */
		var resourceCreateJson = {		
			"language" : [[${lang}]],
			"validform": {
				"emptyfields": [[#{resources.validations.emptyfields}]]
			}
		};

		var actionMode = [[${resource.id}]] == null ? 'create' : 'update';
		var platformResource = [[${resource.platformResource}]];
		var datasets = [[${datasets}]];
		var apis = [[${apis}]];
		var endpoint = /*[[${endpointBase}]]*/;
		var postProcessFx = [[${postProcessFx}]];
		
		function loadCodeMirrorExternal(){
			var defaultExample = "// data is a string variable containing the query output \nvar dataArray = JSON.parse(data);\n\n// A string result must be returned\nreturn (JSON.stringify(dataArray));";
			if ($('#postProcessCheckboxExternal').is(':checked')) {
				if(postProcessFx == null)
					myCodeMirrorJsExternal.setValue(defaultExample);
				else
					myCodeMirrorJsExternal.setValue(postProcessFx);
				$('#postProcessTool').removeClass('hide');
				myCodeMirrorJsExternal.refresh();
			} else {
				myCodeMirrorJsExternal.setValue("");
				$('#postProcessTool').addClass('hide');
			}	
		}
		
		function loadJsonFromURL(){
			var url = $('#swagger_url').val();
			$.get(url, function(result){
				if(result.constructor == {}.constructor){
					myCodeMirror.setValue(js_beautify(JSON.stringify(result)));
					myCodeMirror.refresh();
				}else{
					toastr.error('URL response is not JSON','');
				}
			});
		}
		
		function updateCheckGravitee(){
			var checked = $('#checkbox-gravitee').is(':checked');
			$('#publish2gravitee').val(checked);
		}
		
		function navigateUrl(url){  window.location.href = url;	}

		function updatePlatformResource() {
			var resource = $("#platformResource-select").val();
			if (resource == "dashboard"){
				$('#alert-api').addClass('hide');
				if (!($('#viewer-div').hasClass('hide')) || !($('#api-div').hasClass('hide')) || !($('#new-api-div').hasClass('hide')) || !($('#api-manager-div').hasClass('hide'))){
					$('#viewer-div').addClass('hide');
					$('#api-div').addClass('hide');
					$('#new-api-div').addClass('hide');
					$('#api-manager-div').addClass('hide');
					$('#check-new-api').prop('checked', false);
					$('#gravitee-div').addClass('hide');
					$('#check-gravitee').prop('checked', false);
					$('#check-public').prop('disabled', false);
				}
				$('#dashboard-div').removeClass('hide');
				$('#prtitle').removeClass('hide');
			} else if (resource == "viewer"){
				$('#alert-api').addClass('hide');
				if (!($('#dashboard-div').hasClass('hide')) || !($('#api-div').hasClass('hide')) || !($('#new-api-div').hasClass('hide')) || !($('#api-manager-div').hasClass('hide'))){
					$('#dashboard-div').addClass('hide');
					$('#api-div').addClass('hide');
					$('#new-api-div').addClass('hide');
					$('#api-manager-div').addClass('hide');
					$('#check-new-api').prop('checked', false);
					$('#gravitee-div').addClass('hide');
					$('#check-gravitee').prop('checked', false);
				}
				$('#viewer-div').removeClass('hide');
				$('#prtitle').removeClass('hide');
			} else if (resource == "api"){
				$('#alert-api').removeClass('hide');
				if (!($('#dashboard-div').hasClass('hide')) || !($('#viewer-div').hasClass('hide'))){
					$('#dashboard-div').addClass('hide');
					$('#viewer-div').addClass('hide');
				}
				$('#api-div').removeClass('hide');
				$('#new-api-div').removeClass('hide');
				$('#prtitle').removeClass('hide');
				$('#check-public').prop('disabled', false);
			}
			$('#public-div').removeClass('hide');
			checkPublic();
		}

		function checkPublic(){
			if ($("#platformResource-select").val() == "viewer"){
				$('#check-public').prop('checked', true);
				$('#check-public').prop('disabled', true);
				
				return false;
			}
			for (var i=0;i<datasets.length;i++){
				if (datasets[i].id == $('#resourceDataset').val()){
					$('#check-public').prop('checked', !datasets[i].private);
					$('#check-public').prop('disabled', !datasets[i].private);
					$('#checkboxPublic').prop('checked', !datasets[i].private);
					$('#checkboxPublic').prop('disabled', !datasets[i].private);

				}
			}
		}
		
		function checkNewApi() {
			if($('#api-manager-div').hasClass('hide')){
				$('#api-manager-div').removeClass('hide')
				$('#api-div').addClass('hide');
				$('#public-div').addClass('hide');
				$('#gravitee-div').removeClass('hide');
				$('#check-gravitee').prop('checked', false);
			} else {
				$('#api-manager-div').addClass('hide')
				$('#api-div').removeClass('hide');
				$('#public-div').removeClass('hide');
				$('#gravitee-div').addClass('hide');
				$('#check-gravitee').prop('checked', false);
			}
		}
		
		function submitform(){
			$("#resource_create_form").submit();
		}

		// DELETE Resource 
		function deleteResourceConfirmation(resourceId){
			console.log('deleteResourceConfirmation() -> formId: '+ resourceId);
			
			
			// set action and resourceId to the form
			$('.delete-resource').attr('id',resourceId);
			$('.delete-resource').attr('action','/controlpanel/opendata/resources/delete/' + resourceId);
			console.log('deleteResourceConfirmation() -> formAction: ' + $('.delete-resource').attr('action') + ' ID: ' + $('.delete-resource').attr('id'));
			
			// call Resource Confirm at header.
			HeaderController.showResourceConfirmDialog(resourceId);	
		}

		$( document ).ready(function() {
			if ($('#check-new-api').prop('checked') == false) {
				$('#api-manager-div').addClass('hide');
			} else {
				checkNewApi();
			}
			ResourceFromPlatformController.init();
		});
		
		$(window).on("load",function(){
			if (actionMode == 'update'){
				if (platformResource != null){
					for (var i=0;i<datasets.length;i++){
						if (datasets[i].id == $('#resourceDataset').val() && !datasets[i].private){
							$('#check-public').prop('checked', true);
							$('#check-public').prop('disabled', true);
						}
					}
					var divElement = '#' + platformResource + '-div';
					$(divElement).removeClass('hide');
					$('#public-div').removeClass('hide');
					if (platformResource == 'api') {
						$('#alert-api').removeClass('hide');
						for (var i=0;i<apis.length;i++) {
							if ($('#api-select').val() === apis[i].id && apis[i].graviteeId !== null && apis[i].graviteeId !== "") {
								$('#gravitee-div').removeClass('hide');
							}
						}
					}
				} else {
					$('#div-resource').addClass('hide');
				}		
			} 
			$('#api-select').on('change', function() {
				$('#check-gravitee').prop('checked', false);
				let foundApi = apis.find(elem => elem.id === this.value);
				if (foundApi != null && foundApi.graviteeId != null && foundApi.graviteeId != ""){
					$('#gravitee-div').removeClass('hide');
				} else {
					$('#gravitee-div').addClass('hide');	
				}
			});	 
		});

	/* ]]> */
	</script>
