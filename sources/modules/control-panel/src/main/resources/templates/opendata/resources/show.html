	<script th:inline="javascript">
		//<![CDATA[	
		var queryResponse = {};
		var queryErrorResponse = {};
		var dataJSON = {};
		var valueObjects = [];

		function getQueryExecutedFragment() {	
		$('#result-panel').attr('class', 'col-md-12 hide');

		var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content");
		
		$.ajaxSetup({'headers': {
			[csrf_header]: csrf_value
	    }});

	    var ontology = [[${resource.ontology}]];
	    var query = getMonacoValue();

	    if (ontology != null && query != ""){
	    	query = "SELECT * FROM (" + query + ") AS c LIMIT 1";

		    $('#Canvasrespuesta').load( '/controlpanel/querytool/query', { 'query': query, 'queryType': 'sql', 'ontologyIdentification': ontology }, function(response) {
				    callbackQuery(response);
				  });
	    }
	  	}

		function callbackQuery(response){
			if ($('#result-panel').hasClass('hide')){ $('#result-panel').toggleClass('hide'); }
			queryResponse = $(response);

			// check for valid json, or server string error like java.lang.Exception...
			var IS_JSON = true;
			try{ var json = $.parseJSON(queryResponse.text());	} catch(err){ IS_JSON = false; }

			if (!IS_JSON){		
				$('#toggleTableView').addClass("hide");			
				var text=""+queryResponse.text();
				// Our own JSON string to mark non JSON ERRORs
				queryErrorResponse = text;										
			}
			
			if (IS_JSON) { 
				$('#toggleTableView').removeClass("hide");
				dataJSON = queryResponse.text();
				$('#queryData').val(dataJSON);
				if ($('.table-viewer').is(':visible')){
				 	$('.btn-table-toggle').trigger('click'); 
				}
			} else { 
				$('#queryData').val(queryErrorResponse);
			}	
		}
		//]]>
	</script>

	 <!-- MAIN INIT -->
	<script  th:inline="javascript">
	var showLog = 1; // console.log toggle
	var codeEditor;	
    //<![CDATA[
    //Functions to manage Monaco Editor
	var setMonacoValue = function (value){
		if (codeEditor){
			codeEditor.setValue(value);
		}
	}
	var getMonacoValue = function (){
		if (codeEditor){
			return codeEditor.getValue();
		}
	}

	// REDIRECT
	function navigateUrl(url){  window.location.href = url;	}
	
	// DELETE Resource 
	function deleteResourceConfirmation(resourceId){
		console.log('deleteResourceConfirmation() -> formId: '+ resourceId);
		
		
		// set action and resourceId to the form
		$('.delete-resource').attr('id',resourceId);
		$('.delete-resource').attr('action','/controlpanel/opendata/resources/delete/' + resourceId);
		console.log('deleteResourceConfirmation() -> formAction: ' + $('.delete-resource').attr('action') + ' ID: ' + $('.delete-resource').attr('id'));
		
		// call Resource Confirm at header.
		HeaderController.showResourceConfirmDialog(resourceId);	
	}	
	
	// MAIN WHEN READY
	$( document ).ready(function() {
		// init when Document is ready
		showLog ? console.log('SHOW Resource ready()...') : '';
		$('.btn-table-toggle').on('click',function(){
			
			if ($('.table-viewer').is(':visible')){					
				$('#queryData').show();
				$('.table-viewer').hide();
			}else{
				$('#queryData').hide();
				$('.table-viewer').createTable(JSON.parse(dataJSON), {});
				$('.table-viewer').show();	
			}
		});
	});
	 
	// MAIN WHEN LOAD
	$(window).on("load",function(){  
		// init on load.		
		showLog ? console.log('SHOW Resource load()...') : '';
		var query = [[${resource.query}]];
		codeEditor = monaco.editor.create($("#viewQuery")[0], {
		       language: 'sql', 
		       scrollBeyondLastLine: false,	 
		       theme: "vs-dark",	 
		       automaticLayout: true,
		       readOnly: true,
		       value: query
		});
		getQueryExecutedFragment();
	});
	
	//]]>
	</script>
