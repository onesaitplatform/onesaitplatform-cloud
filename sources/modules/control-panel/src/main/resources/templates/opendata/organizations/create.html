 	<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">	
	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER, TAGSINPUT, JSONEDITOR  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/json/jsoneditor.css}"/>
				
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
									
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/opendata/organizations/list}"> <span th:text="#{organizations.breadcrumb.list}"> Organizations List </span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:if="${organization?.id} == null" th:text="#{organizations.breadcrumb.new}"> New Organization </span>
							<span th:if="${organization?.id} != null" th:text="#{organizations.breadcrumb.update}">Update Organization </span>
						</li>
					</ul>						
				</div>
				
				<!-- END PAGE BAR -->
			
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->
			
                <!-- AUXILIAR FORM TO DELETE ORGANIZATION -->                                       
                <form id="delete_organization_form" class="delete-organization hide"  action=""  method="post">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <input type="hidden" name="id" th:value="${organization?.id}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
                
                <form role="form" id="organization_create_form" th:object="${organization}"  method="post" class="form" enctype="multipart/form-data">
                	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <!-- FORM ACTIONS FOR INSERT -->
                    <input th:if="${organization.id} == null" type="hidden" name="action" th:value="@{/opendata/organizations/create}+ '?' + ${_csrf.parameterName} + '=' + ${_csrf.token}"/>
                            
                    <!-- FORM ACTIONS FOR UPDATE -->
                    <input th:if="${organization?.id} != null" type="hidden" name="action" th:value="@{'/opendata/organizations/update/'+${organization.id}} + '?' + ${_csrf.parameterName} + '=' + ${_csrf.token}"/>
                    <input th:if="${organization?.id} != null" type="hidden" name="_method" value="POST"/>
                    
                    <div id="header">
                         <div class="row pageCreateHeader">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="margin-top-4">
                                    <span th:if="${organization?.id} == null" th:text="#{organizations.create} "> Create Organization</span>
                                    <span th:if="${organization?.id} != null" th:text="${organization.title}"> Organization</span>
                                </div>
                            </div>
                            <div class="tools hide">
                                <a href="" class="collapse" data-original-title="" title=""> </a>
                                <a href="" class="fullscreen" data-original-title="" title=""> </a>
                            </div>
                            <div class="actions hide">
                                <!-- ACTION INDICATORs -->                                  
                                <span th:if="${organization?.id} == null" class="label label-success label-sm uppercase"><i class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span></span>
                                <span th:if="${organization.id} != null" class="label label-warning label-sm uppercase bold "><i class="fa fa-edit"></i> <span th:text="#{gen.mode.update}">Update</span></span>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="pull-right">
                                    <!-- REMOVE -->
                                    <button th:if="${organization.id} != null" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  value="Remove" th:attr="onclick='organizationCreateController.deleteOrganization(\'' + ${organization?.id} + '\');'" > <i class="icon-delete"></i> <span th:text="#{gen.deleteBtn}"> Delete </span></button>
                                    <span th:if="${organization.id} != null" class="sep"></span>
                                    
                                    <!-- CANCEL -->
                                    <button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:organizationCreateController.go(\'' + @{/opendata/organizations/list} + '\');'"> <span th:text="#{gen.cancelBtn}"> Cancel </span></button>
                                    <span class="sep no-border"></span>
                                    
                                    <!-- RESET -->
                                    <button th:if="${organization.id} == null" id="resetBtn" type="button" class="btn btn-primary-cancel" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>
                                    <button th:if="${organization.id} != null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" disabled="true" ><span th:text="#{gen.resetBtn}"> Reset</span></button>
                                    <span class="sep no-border"></span>
                                    
                                    <!-- CREATE--> 
                                    <button th:if="${organization.id} == null" id="createBtn" type="submit" class="btn btn-primary btn-primary-save"  name="create"><span th:text="#{gen.createBtn}"> New</span></button>
                                    
                                    <!-- UPDATE -->
                                    <button th:if="${organization.id} != null" id="updateBtn" type="submit" class="btn btn-primary btn-primary-save" name="update" th:value="#{gen.editBtn}" ><span th:text="#{gen.changes}"> Save Changes</span></button>                      
                                </div>
                            </div>
                         </div>
                    </div>
                    <!-- MAIN ROW -->
                    <div class="row equal flex-container">
                        <div th:if="${organization.id} != null" class="tabContainer flex-tabs-left">
                            <div id="tab-datos" class="option active">
                                <a href="#tab1" data-toggle="tab" aria-expanded="true">                                           
                                    <span class="caption-subject" th:text="#{gen.generalInformation}"> General Information </span> 
                                </a>
                            </div>                                                                   
                            <div id="tab-authorizations" class="option" >
                                <a href="#tab2" data-toggle="tab" th:classappend="${organization?.id} == null ? disabled : ''" aria-expanded="false">
                                    <span class="" th:text="#{organizations.authorizations}" >Authorizations </span>
                                </a>
                            </div>
                        </div>
                        <div class="tab-content flex-content-right">
                            <div th:class="${organization?.id} == null ? 'col-md-12 tab-pane fade in active': 'tab-pane fade in active'" id="tab1"><!--Begin tab1 -->    
                                <div class="row main">
                                    <div class="col-md-8 col-sm-9 col-xs-9 panelHeader">
                                        <span th:text="#{gen.generalInformation}">General Information</span>
                                    </div>
                                    <div class="col-md-4 col-sm-3 col-xs-3">
                                        <span th:text="#{gen.denotesRequired}" class="denotesRequired">* Denotes Required Field</span>
                                    </div>
                                </div>
                                
                                <div class="row main">
                                    <div class="col-md-4 col-sm-5 col-xs-12">
                                        <div class="form-group ">
                                            <label  class="control-label" th:text="#{organizations.name} ">Name</label><span class="required"> *</span>
                                            <input id="organizationTitle" name="organizationTitle" type="text" minlength="5" maxlength="50" th:field="*{title}" class="form-control" th:placeholder="#{organizations.name}" th:required="true" th:readonly="*{title}"/>
                                            <input id="organizationName" name="organizationName" type="hidden" th:field="*{name}" value=""/>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-5 col-xs-12">
                                        <div class="form-group">
                                            <label class="control-label" th:text="#{organizations.description} ">Description </label>
                                            <textarea th:tabindex="3" class="element textarea small form-control" id="description" name="description" maxlength="512" th:field="*{description}" style="resize:vertical; min-height:10%" cols="" rows=""></textarea>
                                        </div>
                                    </div>
                                </div>  
                                <div class ="row main">
                                    <div class="col-md-6 col-md-12">
                                        <div class="form-group">
                                            <label class="control-label" th:text="#{organizations.image} ">Image</label>
                                            <img id="showedImg" th:if="${organization.id} != null AND ${organization.image_display_url}" th:src="*{image_display_url}" class="img-responsive thumbnail" style="height: 100px; position: relative;"/>
                                            <img id="showedImg" th:if="${organization.id == null}" class="img-responsive thumbnail hide" style="height: 100px; position: relative;"/>
                                            <input id="image" name="image" class="btn btn-default" type="file" onchange="organizationCreateController.validateImageSize();"/>                               
                                        </div>      
                                    </div>
                                </div>
                            </div>
                            
                            <div class="tab-pane " id="tab2"><!--Begin tab2 -->
                                <!-- ORGANIZATION AUTHORIZATION -->
                                <div class="row main">
									<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
										<span th:text="#{organizations.template.authorizations}">Authorizations</span>
									</div>
								</div>
                                <div class="row main">
                                    <div class="col-md-5 col-sm-5 col-xs-12">
                                    <!-- USER SELECTION -->
                                        <div class="form-group">
                                            <div id="alert-users" class="alert alert-info">
                                                <i class="fa fa-info-circle"></i><span th:text="#{organizations.auth.user.select}"> </span>
                                            </div>
                                            <label class="control-label" th:text="#{organizations.auth.user}"></label>
                                            <select id="users" th:title="#{organizations.userselect}" class="selectpicker form-control" data-live-search="true" data-width="100%" >
                                                <option th:each="opendataUser :${users}" th:value="${opendataUser.name}" th:text="${opendataUser.display_name + '(' +opendataUser.name +')'}" ></option>                                                        
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" th:text="#{organizations.auth.role}">Role</label>
                                            <select id="roles" th:title="#{organizations.roleselect}" class="selectpicker form-control" data-live-search="true" data-width="100%" >
                                                <option th:each="role :${roles}" th:value="${role.value}" th:text="${role.text}" ></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-circle btn-outline blue" th:text="#{organizations.auth.insert}" onclick="organizationCreateController.insertAuthorization()">Insert Organization Authorization</button>                                                                        
                                        </div>
                                    </div>
                                    <div class="col-md-7 col-sm-6 col-xs-12">
                                    <!-- AUTHORIZATION ORGANIZATION-USER-TYPE -->
                                        <div class="form-group">
                                            <div id="alert-authorizations" class="alert alert-info">
                                                <i class="fa fa-info-circle"></i><span th:text="#{organizations.auth.info}"> </span>
                                            </div>
                                            <div id="authorizations" class="margin-bottom-20 hide">
                                                <table class="table" id="organization_authorizations" data-loaded="false">
                                                    <thead>
                                                        <tr class="cabecera-tabla" role="row" >
                                                            <th class="titulo-columnas" ><span th:text="#{organizations.list.auth.user}" >User</span></th>
                                                            <th class="titulo-columnas" th:text="#{organizations.list.auth.role}" >Role</th>
                                                            <th class="titulo-columnas text-center" dt:sortable="false"><span th:text="#{gen.options}"> Options</span></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr class="authorization-model">
                                                            <td><input type="text" name="users[]" readonly="readonly" class="form-control"/></td>
                                                            <td>
                                                                <select name="roles[]" class="form-control">
                                                                    <option th:each="role :${roles}" th:value="${role.value}" th:text="${role.text}" ></option>
                                                                </select>
                                                            </td>                                                   
                                                            <td width="150px" class="no-wrap text-center">                              
                                                            	<button type="button" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips btn-mountable-authorization-update" style="background-color:transparent;" onclick="organizationCreateController.updateAuthorization(this)"><i class="icon-edit"></i><!--<span> Update </span>--></button>                                   
                                                                <button type="button" class="btn btn-xs btn-no-border icon-on-table color-red tooltips btn-mountable-authorization-remove" style="background-color:transparent;" onclick="organizationCreateController.removeAuthorization(this)"><i class="icon-delete"></i></button>
                                                            </td>
                                                        </tr>
                                                    </tbody>                                                        
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                            </div> <!--  tab2-content end -->
                        </div>
                    </div>
                </form>
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.js}"></script>
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}"></script>
	<script th:src="@{/static/vendor/jquery-form/jquery.form.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>
	<script th:src="@{/static/vendor/datatable/features/filtering/jquery.dataTables.yadcf.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>

		
	<!-- TEMPLATE CONTROLLER  -->	
	<script th:src="@{/static/js/pages/organizationsCreate.js}"></script>
	
	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	var csrfParameter = [[${_csrf.parameterName}]];
	var csrfValue = [[${_csrf.token}]];
	function navigateUrl(url){  window.location.href = url;	}
	var currentLanguage = [[${lang}]];	
	
	var organizationCreateJson = { 	
			"language" : currentLanguage,
			"validform": {
				"emptyfields": [[#{organizations.validations.emptyfields}]],
				"bigimage": [[#{organizations.validations.bigimage}]],
				"authinsert": [[#{organizations.valid.authinsert}]],
				"authuser": [[#{organizations.valid.authuser}]],
				"authrole": [[#{organizations.valid.authrole}]]
			},
			"authorizationerror": {
				"create": [[#{organizations.auth.error.create}]],
				"update": [[#{organizations.auth.error.update}]],
				"delete": [[#{organizations.auth.error.delete}]],
			},
			"actionMode" : [[${organization.id}]],
			"orgId": [[${organization?.id}]],
			"authorizations" : [[${authorizations}]]
		};   
		
	
	</script>	
</body>
</html>
