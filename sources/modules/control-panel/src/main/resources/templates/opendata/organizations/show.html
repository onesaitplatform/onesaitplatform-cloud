<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>
			
		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
			
				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>		
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/opendata/organizations/list}"> <span th:text="#{organizations.breadcrumb.list}">Organizations</span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:text="#{organizations.breadcrumb.show}">Show Organization</span>	
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> Onesaitplatform Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- AUXILIAR FORM TO DELETE ORGANIZATION -->										
				<form id="delete_organization_form" class="delete-organization hide"  action=""  method="post">
					<input type="hidden" name="_method" value="DELETE"/>
					<input type="hidden" name="id" th:value="${organization?.id}"/>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
				<!-- AUXILIAR FORM TO DELETE DATASET -->
                <form id="delete_dataset_form" class="delete-dataset hide" method="post">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <input type="hidden" id="delete-id" name="id"/>
                	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            	</form>									
				<form role="form" id="organization_view_form" action="show.html" th:object="${organization}" method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span class="caption-subject " th:text="${organization.title}"> Show Organization</span>
								</div>
							</div>
							
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE -->
									<button th:if="${organization.id} != null AND ((${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR') OR ${modifyPermissions})" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  value="Remove" th:attr="onclick='deleteOrganizationConfirmation(\'' + ${organization.id} + '\');'" ><i class="icon-delete"></i><span th:text="#{gen.deleteBtn}" class="delete-btn-text"> Delete </span></button>														
									<span th:if="${organization.id} != null AND ((${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR') OR ${modifyPermissions})" class="sep"></span>
										
									<!-- CANCEL -->											
									<button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/opendata/organizations/list} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
									<span class="sep no-border" th:if="${organization.id} != null AND ((${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR') OR ${modifyPermissions})"></span>
	
									<!-- UPDATE -->								
									<button th:if="${organization.id} != null AND ((${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR') OR ${modifyPermissions})" id="editBtn" type="button" class="btn btn-primary btn-primary-save" name="edit"  value="Edit" th:attr="onclick='javascript:navigateUrl(\'' + @{|/opendata/organizations/update/${organization.id}/|} + '\');'" > <span th:text="#{gen.editBtn}"> Edit </span></button>
	
								</div>
							</div>
						</div>
					</div>
							
					<!-- MAIN ROW -->
					<div class="row equal flex-container">					
						<div class="tabContainer flex-tabs-left">
							<div id="tab-datos" class="option active">
								<a href="#tab_1" data-toggle="tab" aria-expanded="false">
									<span class="" th:text="#{gen.generalInformation}">General Information</span>
								</a>
							</div>
							<div id="tab-autorizaciones" class="option">
								<a href="#tab_2" data-toggle="tab" th:classappend="${organization?.id} == null ? disabled : ''" aria-expanded="true">
									<span th:text="#{organizations.template.authorizations}"> Authorizations </span>
								</a>
							</div>
						</div>
											
						<div class="tab-content flex-content-right">
							<div class="tab-pane fade in active" id="tab_1">
								<div class="row main">
						    		<div class="col-md-12 panelHeader">
						        		<span th:text="#{gen.generalInformation}">General Information</span>
						    		</div>
           						</div>
								
								<!-- organization, name, labels-->
								<div class="row main border-bottom">
                                    <div class="col-md-4 col-sm-5 col-xs-12">
                                        <div class="form-group ">							
											<label class="control-label" th:text="#{organizations.name}">Name</label>
											<p id="viewName" name="viewName" class="form-control-static-block " th:text="*{title}"> Organization Name </p>
										</div>
									</div>
                                    <div class="col-md-4 col-sm-5 col-xs-12">
                                        <div class="form-group">
											<label class="control-label"><span th:text="#{organizations.description}">Description</span></label>
											<p class="form-control-static-block " th:text="*{description}"> Organization description </p>
										</div>
									</div>
									<div class="col-md-6 col-md-12">
                                      		<div class="form-group">
											<div th:if="${organization.image_display_url}">
												<label class="control-label" th:text="#{organizations.image}">Image</label>
												<img id="showedImg" th:src="*{image_display_url}" class="img-responsive thumbnail" style="height: 100px; position: relative;"/>
											</div>
										</div>
									</div>
								</div>
								<div class="row main">
									<!-- DATASETS LIST -->
				                   	<div  class="col-md-12" style="margin-top:20px">
										<div class="caption" style="display: inline-block;">           
											<span class="panelSubheader" th:text="#{organizations.datasets.list}"></span>
										</div>
		                                <div class="caption" style="padding: 8px 8px 8px 10px;display: inline-block;">
					                        <a onclick="$('.search-icon').toggleClass('hide')" class="search-icon" style="margin-left: 18px;"><i class="icon-search"></i></a>
					                    </div>
					                    <div id="search-on-title" class="hide input-icon search-icon" style="padding: 0;">
					                        <a class ="input-icon" onclick="$('.search-icon').toggleClass('hide')"><i class="icon-search"></i></a>
					                    </div>
                                      	<div id="contenedor-tabla-outside" class="contiene margin-bottom-30" style="margin-top:25px"> 
                                        <!-- DATATABLE DANDELION CONF.  -->     
                                        <table id="datasets" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full">
                                            <thead>
                                                <tr class="cabecera-tabla">
                                                    <th class="titulo-columnas" th:text="#{datasets.name}">Name</th>
                                                    <th class="titulo-columnas text-left"> <span th:text="#{datasets.tags}" >Tags</span></th>
                                                    <th class="titulo-columnas text-left" th:text="#{datasets.public}">Public</th>
                                                    <th class="titulo-columnas text-left" dt:sortable="false" style="width:85px;"><span th:text="#{gen.options}"> Options</span></th>
                                                </tr>
                                            </thead>
                                            <tbody th:remove="all-but-first">
                                                <tr th:each="dataset : ${datasetsList}" pages:paginate="10">
                                                    <!-- NAME -->
                                                    <td class="text-left no-wrap " th:text="${dataset.name}"></td>
                                                    <!-- TAGS -->
                                                    <td class="text-left" th:text="${#strings.listJoin(dataset.tags,',')}"></td>
                                                    <!-- PUBLIC -->
                                                    <td class="text-left" th:if="${dataset.isPublic}"><span th:text="1" style="display:none" ></span><i class="badge badge-empty-success"></i><span th:text="' '+#{gen.public}" style="color: #2E6B33;"></span></td>
                                                    <td class="text-left" th:if="${!dataset.isPublic}"><span th:text="0" style="display:none" ></span><i class="badge badge-empty-error"></i><span th:text="' '+#{gen.private}" style="color: #A73535;"></span></td>
                                                    <!-- OPTIONS -->
                                                    <td class="icon text-center" style="white-space: nowrap">
                                                        <div class="grupo-iconos" th:with="rolesList = ${new java.lang.String[]{'admin','editor'}}">
                                                            <!-- VIEW -->                                                           
                                                            <span  th:title="#{gen.view}" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{gen.view}" th:attr="onclick='javascript:navigateUrl(\'' + @{|/opendata/datasets/show/${dataset.id}/|} + '\');'"><i class="la la-eye font-hg"></i></span>
                                                                                                                                                                                                    
                                                            <!-- EDIT -->
                                                            <span  th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#lists.contains(rolesList, dataset.role)}" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:data-original-title="#{gen.edit}" th:attr="onclick='javascript:navigateUrl(\'' + @{|/opendata/datasets/update/${dataset.id}/|} + '\');'"><i class="icon-edit"></i></span>

                                                            <!-- DELETE -->
                                                            <span th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#lists.contains(rolesList, dataset.role)}" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" data-container="body" data-placement="bottom" th:title="#{gen.deleteBtn} " th:data-original-title="#{gen.deleteBtn} " th:attr="onclick='deleteDataset(\'' + ${dataset.id} + '\');'"><i class="icon-delete"></i></span>
                                                        
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>                                               
                                    </div>
                            		</div>
                            	</div>
							</div>
							<div class="tab-pane fade in" id="tab_2">
								<!-- AUTHORIZATIONS -->
								<div class="row main">	
									<div class="col-md-8 col-sm-9 col-xs-9 panelHeader">
										<span th:text="#{organizations.template.authorizations}"> Authorizations </span>
									</div>
								</div>
								<div class="row main">
									<div class="col-md-12">											
										<div id="contenedor-tabla-outside" class="contiene margin-bottom-30">																						
											<div>
												<!-- DATATABLE DANDELION CONF. -->												
												<table id="authorizations" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full">
													<thead>
														<tr class="cabecera-tabla">
															<th class="titulo-columnas text-left" th:text="#{organizations.auth.user}">User</th>
															<th class="titulo-columnas text-left" ><span th:text="#{organizations.auth.userfullname}" >User name</span></th>
															<th class="titulo-columnas text-center" th:text="#{organizations.auth.role}">Role</th>
														</tr>
													</thead>
													<tbody th:remove="all-but-first">
														<tr th:each="authorization : ${authorizations}" pages:paginate="10">
															<!-- USER ID -->
															<td class="text-left no-wrap bold" th:text="${authorization.userId}"></td>
															<!-- USER NAME -->
															<td class="text-left " th:text="${authorization.userName}"></td>
															<!-- ROLE  -->
															<td class="text-center " th:text="${authorization.role}"></td>																
														</tr>
													</tbody>
												</table>																	
											</div>
										</div>											
									</div>
								</div>
							</div>															
						</div>	
					</div>			
				</form>
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div><!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>

	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.js}"></script>
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}"></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>	
	<script th:src="@{/static/vendor/datatable/features/filtering/jquery.dataTables.yadcf.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
	
	 <!-- MAIN INIT -->
	<script  th:inline="javascript">
	var showLog = 1; // console.log toggle
	var deleteUrl =  [[@{/opendata/datasets/delete}]];

	// DATATABLES LANGUAGE FROM PROPERTIES.
    datatable_lang = [[#{datatables_lang}]];    
    var languageJson = JSON.parse(datatable_lang);
    if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

    //<![CDATA[ 
	// REDIRECT
	function navigateUrl(url){  window.location.href = url;	}
	
	// DELETE Organization 
	function deleteOrganizationConfirmation(orgId){
		console.log('deleteOrganizationConfirmation() -> formId: '+ orgId);
		
		
		// set action and orgId to the form
		$('.delete-organization').attr('id',orgId);
		$('.delete-organization').attr('action','/controlpanel/opendata/organizations/delete/' + orgId);
		console.log('deleteUserConfirmation() -> formAction: ' + $('.delete-organization').attr('action') + ' ID: ' + $('.delete-organization').attr('id'));
		
		// call Organization Confirm at header.
		HeaderController.showOrganizationConfirmDialog(orgId);	
	}

	// DELETE DATASET
    var deleteDataset = function(datasetId){
        console.log('deleteDatasetConfirmation() -> formId: '+ datasetId);
        
        
        $('#delete_dataset_form').attr('action', deleteUrl + '/' + datasetId);
        $('#delete-id').val(datasetId);

        // call dataset Confirm at header.
        HeaderController.showDatasetConfirmDialog('delete_dataset_form');
    }	
	
	// MAIN WHEN READY
	$( document ).ready(function() {
		// init when Document is ready
		showLog ? console.log('SHOW Organization ready()...') : '';

		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('input.toggle-vis').on( 'change', function (e) {
			e.preventDefault(); 
			// Get the column object
			var column = $('#authorizations').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );			
			// toggle Text
			//$(this).toggleClass('text-muted line-through');			
		});	
		
		// tab control 
		$(".option").on("click", function(e) {
			$('.tabContainer').find('.option').removeClass('active');
	        $(this).closest("div").addClass('active');
		});
	});
	 
	// MAIN WHEN LOAD
	$(window).on("load",function(){  

		var oTable = $('#datasets').dataTable({
          "bAutoWidth": false
          });

		// init on load.		
		showLog ? console.log('SHOW Organization load()...') : '';

		$('.dataTables_info').addClass('col-md-6 col-sm-6');
        $('.dataTables_length').addClass('col-md-6 col-sm-6');
        $('#datasets_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
        $('#datasets_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

        $('#search-on-title').append($('.dataTables_filter > label > input'));
        $('#search-on-title > input').removeClass('input-xsmall')
        $('#datasets_wrapper > div:nth-child(1)').hide();

        $('.dataTables_paginate').attr('style', 'float:right !important');

	});
	
	//]]>
	</script>		

</body>
</html>
