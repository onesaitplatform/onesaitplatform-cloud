<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Language" th:content="${lang}" />
    <title th:text="#{name.app}" />
    
    <!-- STYLE SHEETS -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}" />
    <!-- THEME -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}" />
    
</head>

<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
<body class="page-header-fixed  page-content-white page-sidebar-closed">

    <!-- MAIN PAGE WRAPPER -->
    <div class="page-wrapper">

        <!-- BEGIN HEADER INCLUDE -->
        <div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
        <!-- END HEADER -->

        <!-- HEADER AND CONTENT DIVIDER -->
        <div class="clearfix"></div>

        <!-- BEGIN SIDEBAR INCLUDE (MENU) -->
        <div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
        <!-- END SIDEBAR -->

        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">

            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">

                <div class="alert alert-success display-hide">
                    <span th:text="${globalMessage}"></span>
                </div>

                <!-- BEGIN PAGE BAR AND BREADCRUM-->
                <div class="page-bar margin-bottom-20">
                    <ul class="page-breadcrumb">
                        <li><a th:href="@{/opendata/typologies/list}"> <span th:text="#{typologies.my}">My Typologies</span></a><i class="fa fa-angle-right"></i></li>
                        <li>
                        	<span th:if="${typology.identification} == null" th:text="#{typologies.create}">Create Typologies</span>
                        	<span th:if="${typology.identification} != null" th:text="#{typologies.update}">Update Typologies</span>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE BAR -->

                <!-- BEGIN PAGE TITLE-->
                <h1 class="page-title hide ">
                    <span th:text="#{name.app}"> onesait platform Control Panel</span>
                </h1>
                <!-- END PAGE TITLE-->
                
                <!-- AUXILIAR FORM -->
                <form role="form" id="typology_aux_create_form" th:object="${typology}" method="post" enctype="multipart/form-data">
                    <!-- FORM ACTIONS FOR INSERT-->
                    <input th:if="${typology.identification} == null" type="hidden" name="action" th:value="@{/opendata/typologies/create}" />

                    <!-- FORM ACTIONS FOR UPDATE -->
                    <input th:if="${typology.identification} != null" type="hidden" name="action" th:value="@{/opendata/typologies/typologyconf}" /> 
                    <input th:if="${typology.identification} != null" type="hidden" name="_method" value="post" />

                    <input id="identification_aux" type="hidden" name="identification" th:field="*{identification}" /> 
                    <input id="description_aux" type="hidden" name="description" th:field="*{description}" /> 
                    <input id="jsoni18n_aux" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
                
                <!-- AUXILIAR FORM TO DELETE DATASOURCE -->
                <form id="delete_typology_form" class="delete-typology hide" th:action="@{'/opendata/typologies/'+${typology.identification}}" method="post">
					<input type="hidden" name="_method" value="DELETE" />
					<input type="hidden" name="id" th:value="${typology.identification}" />
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
                
                <form role="form" id="typology_create_form" th:object="${typology}" method="post" class="form">
                	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div id="header">
                   	    <div class="row pageCreateHeader">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="margin-top-4">
                                    <!-- FORM TITLE -->
                                    <span th:if="${typology.identification} == null" class="caption-subject" th:text="#{typologies.create} "> Create Typology</span>
                                    <span th:if="${typology.identification} != null" class="caption-subject" th:text="${typology.identification} "> Update Typology</span>
                                </div>
                            </div>
                            <div class="tools hide ">
                                <a href="" class="collapse" data-original-title="" title=""> </a>
                                <a href="" class="fullscreen" data-original-title="" title=""> </a>
                            </div>
                            <div class="actions hide">
                                <!-- ACTION INDICATORs -->
                                <span th:if="${typology.identification} == null" class="label label-success label-sm uppercase">
                                	<i class="fa fa-plus"></i>
                                	<span th:text="#{gen.mode.insert}">Insert</span>
                                </span>
                                <span th:if="${typology.identification} != null" class="label label-warning label-sm uppercase bold ">
                                    <i class="fa fa-edit"></i>
                                    <span th:text="#{gen.mode.update}">Update</span>
                                </span>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="pull-right">
                                    <!-- REMOVE -->
                                    <button th:if="${typology.id} != null" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  value="Remove" th:attr="onclick='deleteTypologyConfirmation(\''+${typology.id}+'\');'" > <i class="icon-delete"></i> <span th:text="#{gen.deleteBtn}"> Delete </span></button>
                                    <span th:if="${typology.id} != null" class="sep"></span>

                                    <!-- CANCEL -->                                                     
                                    <button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel" th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/opendata/typologies/list} + '\');'"> <span th:text="#{gen.cancelBtn}"> Cancel </span></button>   
                                   	<span class="sep no-border"></span>       
                            
                                    <!-- RESET create -->
									<button th:if="${typology.id} == null" id="resetBtn" type="button" class="btn btn-primary-cancel" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>  
                                    <button th:if="${typology.id} != null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" disabled="true" ><span th:text="#{gen.resetBtn}"> Reset</span></button>  
                                    <span class="sep"></span>
        
                                    <!-- CREATE -->
                                    <button th:if="${typology.id} == null" id="createBtn" type="submit" class="btn btn-primary btn-primary-save" name="create" th:value="#{gen.createBtn}">
                                        <span th:text="#{gen.createBtn}"> New</span>
                                    </button>
        
                                    <!-- UPDATE -->
                                    <button th:if="${typology.identification} != null" id="updateBtn" type="submit" class="btn btn-primary btn-primary-save" name="update" th:value="#{gen.editBtn}">
                                        <span th:text="#{gen.changes}"> Save Changes</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mainPanel">
                        <div class="row main">
                            <div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
                                <span th:text="#{gen.generalInformation}">General Information</span>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <span th:text="#{gen.denotesRequired}" class="denotesRequired">* Denotes Required Field</span>
                            </div>
                        </div>
                    	<div class="row main">
                        	<div class="col-md-5 col-sm-6 col-xs-12">
                        	   <div class="form-group">
                        	       <label th:text="#{gen.identification} ">Identification</label><span class="required"> *</span>
                                   <input th:if="${typology.identification} == null" id="identification" type="text" maxlength="50" th:field="*{identification}" class="form-control " th:placeholder="#{gen.identification}" th:required="true" />
									<input th:if="${typology.identification} != null" id="identification" type="text" th:required="true" maxlength="50" th:field="*{identification}" class="form-control " th:placeholder="#{gen.identification}" readonly="true"/>
                               </div>
                           	</div>
                        	<div class="col-md-6 col-sm-6 col-xs-12">
                            	<div class="form-group">
                                	<label th:text="#{gen.description} ">Description</label><span class="required"> *</span>
                                	<textarea th:tabindex="3" class="element textarea small form-control" id="description" name="description" maxlength="512" th:field="*{description}" style="resize:vertical; min-height:10%" cols="" rows=""  th:required="true"></textarea>
                            	</div>
                        	</div>
                        </div>
                    </div>
                </form>

                <!-- Modal -->
                <div id="progressBarModal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"></button>
                                <h4 class="modal-title">Progress</h4>
                            </div>
                            <div class="modal-body">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"
                                        id="importProgress"></div>
                                </div>
                                <div id="progressResult"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END MAIN ROW -->
            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT page-content-wrapper -->
    </div>
    <!-- END MAIN PAGE WRAPPER -->
    <!-- FOOTER INCLUDE -->
    <footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>

    <!-- PLUGINS -->
    <script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"></script>
    
    <!-- LOADING DEFAULT DATES IF NEEDED -->
    <script th:src="@{/static/vendor/jquery-validation/jquery.validate.js}"></script>
    <script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>

    <!-- TEMPLATE CONTROLLER  -->
    <script th:src="@{/static/js/pages/typologyCreate.js}"></script>

    <!-- CORE JS CONTROLLERS -->
    <script th:src="@{/static/js/app.js}"></script>
    <script th:src="@{/static/js/layout.js}"></script>
    <!-- MAIN INIT -->
    <script type="text/javascript" th:inline="javascript">
    
	//<![CDATA[
	
	//]]>
	</script>
    <script th:inline="javascript">
		var currentLanguage = [[${lang}]];	
		var typologyCreateJson = { 	
			"language" : currentLanguage,
			"validform": {
				"emptyfields": [[#{typologies.validations.emptyfields}]]
			}
		};
	    var deleteUrl =  [[@{/opendata/typologies}]];
	    
	    var  deleteTypologyConfirmation = function (id){
	    	
			showConfirmDeleteDialog(id);	
		} 
	    
	    var showConfirmDeleteDialog = function(id){	
			$('#delete_typology_form').attr('action', deleteUrl + '/' + id);
			$('#delete-id').val(id);
			HeaderController.showConfirmDialog('delete_typology_form');	
		}
	    
		// REDIRECT URL
		var navigateUrl = function(url) {
			window.location.href = url;
		}

	</script>
</body>
</html>
