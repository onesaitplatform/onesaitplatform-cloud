<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
	    <meta name="_csrf" th:content="${_csrf.token}"/>

		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
				
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<!-- SEARCH FORM -->
				<div id="searchFilter"  class="row" >
					<form id="form_typology" class="" role="form" method="get">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="col-md-3 col-sm-4 col-xs-12">														
							<div class="input-icon">
								<i class="icon-search font-grey-mint"></i>									 														
								<input id="identification" th:placeholder="#{gen.name}"  name="identification" class="form-control" type="text" maxlength="50" value=""/>
							</div>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12 pull-right">
							<div class="pull-right">
								<button type="button" id="reset_typology" name="reset_typology" value="Reset" class="btn btn-outline-search" th:text="#{gen.resetBtn}">Reset</button>
								<button type="button" id="search_typology" name="search_typology" class="btn btn-primary btn-primary-search" th:text="#{gen.search}">Search</button>
							</div>
						</div>									
					</form>
				</div>
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<!--<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>-->
						<li><a th:href="@{/opendata/typologies/list}"><span th:text="#{typologies.my}">Typologies Management</span></a></li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{typologies.my}">Typologies Management </span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="portlet light">
						<div class="portlet-title">
							<div class="caption">									
								<span class="caption-subject" th:text="#{typologies.my}"> My Typology </span>									
							</div>
							<div class="caption" style="padding: 22px 8px 8px 10px">
								<a onclick="$('.search-icon').toggleClass('hide')" class="search-icon" style="margin-left: 18px;"><i class="icon-search"></i></a>
							</div>
							<div id="search-on-title" class="hide input-icon search-icon">
								<a class ="input-icon" onclick="$('.search-icon').toggleClass('hide')"><i class="icon-search"></i></a>
							</div>									
							<div class="tools hide">
								<a href="" class="collapse" data-original-title="" title=""> </a>
								<a href="" class="fullscreen" data-original-title="" title=""> </a>
							</div>
							<div class="pull-right btn-group btn-title-group" id="divcreate" >
								<button th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" type="button" class="btn btn-primary button-plus-create" onclick="location.href='../typologies/create'" ><a><i class="icon-new" style="color:white;"></i></a></button>		
							</div>								
							<!--<div class="actions margin-right-20">
								<div class="btn-group">                                 
                                       <button th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" type="button" class="btn btn-outline btn-circle btn-primary" onclick="location.href='../typologies/create'" ><span th:text="#{gen.create}">New </span></button>                                  
                                   </div>   						
							</div>-->
						</div>
						<div class="portlet-body" style="display: block; height: auto;">
							<div class="row main">			
                                   <!--<div class="col-md-12 alert-zone">
                                       // ALERT ZONE                                                                          
                                   </div>	-->				
								<!-- TYPOLOGY LIST -->
								<div class="col-md-12">											
									<div id="contenedor-tabla-outside" class="contiene hidden">																						
										<div>
											<!-- DATATABLE DANDELION CONF. -->												
											<table id="typologies" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full">
												<thead>
													<tr class="cabecera-tabla">
														<th class="titulo-columnas" th:text="#{gen.name}">Name</th>
														<th class="titulo-columnas text-left" ><span th:text="#{gen.owner}" >Owner</span></th>
														<th class="titulo-columnas" th:text="#{gen.description}">Description</th>												
														<th class="titulo-columnas text-left" ><span th:text="#{gen.created}"> Created At </span></th>
														<th class="titulo-columnas text-center" dt:sortable="false" style="width:85px;"><span th:text="#{gen.options}"> Options</span></th>
													</tr>
												</thead>
												<tbody th:remove="all-but-first">
													<tr th:each="typology : ${typologies}" pages:paginate="10">
														<!-- IDENTIFICATION/NAME -->
														<td class="text-left " th:text="${typology.identification}"></td>
														<!-- USER -->
														<td class="text-left " th:text="${typology.user.userId}"></td>
														<!-- DESCRIPTION -->
														<td class="text-left text-truncate-sm" th:title="${typology.description}" th:text="${typology.description}"></td>
														<!-- DATE --> 
		 												<td class="text-left" th:if="${typology.createdAt!=null}"><span th:text="${#dates.format(typology.createdAt,'yyyy/MM/dd')}" style="display:none" ></span><span th:text="${#dates.format(typology.createdAt,'dd/MM/yyyy')}" ></span></td>
														<td class="text-left" th:if="${typology.createdAt==null}" th:text="'---'"></td>
														<!-- OPTIONS -->
														<td class="icon" style="white-space: nowrap">
															<div class="grupo-iconos text-center">
																<!-- VIEW -->																															
																<span  th:title="#{gen.view}" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{gen.view}" th:attr="onclick='javascript:navigateUrl(\'' + @{|/opendata/typologies/show/${typology.id}/|} + '\');'"><i class="la la-eye font-hg"></i></span>																																																			
																
																<!-- EDIT ACCESS-->
																<span sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR')" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.edit} " th:data-original-title="#{gen.edit} " th:attr="onclick='javascript:navigateUrl(\'' + @{|/opendata/typologies/typologyconf/${typology.id}/|} + '\');'"><i class="icon-edit"></i></span>
																
															    <!-- DELETE -->
															    <span sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR')" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" data-container="body" data-placement="bottom" th:title="#{gen.deleteBtn} " th:data-original-title="#{gen.deleteBtn} " th:attr="onclick='deleteTypologyConfirmation(\''+${typology.id}+'\');'"><i class="icon-delete"></i></span>
															</div>
														</td>
													</tr>
												</tbody>
											</table>
											
											<!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
											<div id="dataTable-vis-toggle" class="btn-group margin-right-10 hide">
												<a  class="dropdown-togglebtn btn-primary button-dropdown-table-columns"  data-toggle="dropdown" aria-expanded="false"  > <i class="icon-show-columns" ></i></a>
												<div id="column_toggler" data-container="body" class="dropdown-menu hold-on-click pull-right">
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="0" checked/>
														<label th:text="#{gen.name}"> Name </label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="1" checked/>
														<label th:text="#{gen.owner}"> Owner </label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="2" checked/>
														<label th:text="#{gen.description}"> Description</label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="3" checked/>
														<label th:text="#{gen.created}"> Created at</label>
												</div>
											</div>											
										</div>
									</div>											
								</div>
							</div>
							<!-- AUXILIAR FORM TO DELETE TYPOLOGIES -->
							<form id="delete_typology_form" class="delete-typology hide" method="post">
								<input type="hidden" name="_method" value="DELETE"/>
								<input type="hidden" id="delete-id" name="id"/>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							</form>	
						</div>
					</div><!-- END PORTLET BASIC LIGHT -->
				</div><!-- END MAIN ROW -->				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>	
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"></script>
	
	<script th:inline="javascript">	
	
	// TEMPLATE SEARCH FORM.
	var sname = [[${param.name}]] || '';
	var tagsParam = [[${param.tag}]] || '';
    var Close = [[#{gen.closeBtn}]];
	var MinLen = [[#{typologies.minLen}]];
	
	sname ? $('#name').val(sname) : sname = '';
	tagsParam ? $('#tag').val(tagsParam) : tagsParam = '';
    console.log('SEARCHING ... [ Name: ' + sname + ' Tags: ' + tagsParam + ']');
    if (( sname != '') || (tagsParam != '')) { $('#search-toggle').trigger('click'); }

	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>
	
	<script type="text/javascript"  th:inline="javascript">	
	//<![CDATA[
	var optionName = 'TYPOLOGIES';
	
	var showTypologyURLDialog = function(url){
		
		var editUrl = url.replace("/show/", "/editfull/");;
		
		var messageInfo = [[#{typologies.url.info}]]
		var messageCopied = [[#{typologies.url.copied}]];
		
		var messageView = [[#{typologies.url.view}]];
		var messageEdit = [[#{typologies.url.edit}]];

		var closeBtn = [[#{gen.closeBtn}]];
		var copyBtn = [[#{gen.copyBtn}]];
		var confirmBtn = [[#{gen.confirmBtn}]];
		
		$.confirm({
			title: "URL Typology",
			theme: 'light',
			columnClass: 'medium',
			content:`	
				<div class="alert alert-info alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
						<i class="fa fa-info-circle"></i> 
							<span>${messageInfo}</span>			
						</div>
						<div id="infoCopied" class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button> <span >${messageCopied}</span>
						</div>
						<div><label>${messageView}</label>
						<input class="col-md-12 form-control" readonly="readonly" value="${window.location.origin}${url}" onclick=" this.select();document.execCommand('copy'); $('#infoCopied').show();" type="text"/>						
						</div>
						<div><label>${messageEdit}</label>
						<input class="col-md-12 form-control" readonly="readonly" value="${window.location.origin}${editUrl}" onclick=" this.select();document.execCommand('copy'); $('#infoCopied').show();" type="text"/>						
						</div>
						`,
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			buttons: {
				Ok: {
					text: closeBtn,
					btnClass: 'btn btn-outline blue dialog',
					action: function(){ 
					}											
				},
				Copy: {
					text: copyBtn,
					btnClass: 'btn btn-primary',
					action: function(){ 
						copyURL(window.location.origin + url);
					}	
				}
			}
		});
	};
	
	function navigateUrl(url){  window.location.href = url;	}
	
	var  deleteTypologyConfirmation = function (id){
	
		showConfirmDeleteDialog(id);	
	} 
	
	var deleteUrl =  [[@{/opendata/typologies}]];
	var showConfirmDeleteDialog = function(id){	
		$('#delete_typology_form').attr('action', deleteUrl + '/' + id);
		$('#delete-id').val(id);
		HeaderController.showConfirmDialog('delete_typology_form');	
	}	

	// MAIN WHEN READY
	$( document ).ready(function() {
		var csrf_value = $("meta[name='_csrf']").attr("content");
        var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
        
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('input.toggle-vis').on( 'change', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#typologies').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );			
			// toggle Text
			//$(this).toggleClass('text-muted line-through');			
		});

		// SEARCH FORM RESET
		$('#reset_typology').on('click',function(){
			$('#form_typology')[0].reset();
			$('#form_typology')[0].submit();
		});

		// SEARCH FORM
		$('#search_typology').on('click',function(){
			$('#form_typology')[0].submit();
		});
		
		var createTypology = function(name){
			$.post(
				"/controlpanel/opendata/typologies/create", 
				{identification : name}
			).done(function(id){
				navigateUrl("/controlpanel/opendata/typologies/editfull/" + id)}
			).fail(
				function(e){
					console.log("Error creating typology, message detail: " + e.responseText);
				}
			)
		}
		
		var createTypologyDialog = function(){
			$.confirm({
				title: "Insert the new typology name",
				theme: 'light',
				columnClass: 'medium',
				content: "<input class='col-md-12 form-control' type=text id='newTypology'></input>",
				draggable: true,
				dragWindowGap: 100,
				backgroundDismiss: true,
				buttons: {
					close: {
						text: closeBtn,
						btnClass: 'btn btn-outline blue dialog',
						action: function (){} //GENERIC CLOSE.		
					},
					Ok: {
						text: confirmBtn,
						btnClass: 'btn btn-primary',
						action: function(){ 
							if($("#newTypology").val()=="" || !$("#newTypology").val()){
				                console.log("typology empty");
				                return;
				            }
				            createTypology($("#newTypology").val());
				            $( this ).dialog( "close" );
						}											
					}					
				}
			});
		}		
		
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){  
        //DATATABLE 
        var oTable = $('#typologies').dataTable({
	      "bAutoWidth": false
	      }); 
		// SHOW/HIDE DATATABLES COLUMN INIT
		$('#divcreate').prepend($('#dataTable-vis-toggle'));		
		//$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');

		$('.dataTables_info').addClass('col-md-6 col-sm-6');
		$('.dataTables_length').addClass('col-md-6 col-sm-6');
		$('#typologies_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
		$('#typologies_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

		$('#search-on-title').append($('.dataTables_filter > label > input'));
		$('#search-on-title > input').removeClass('input-xsmall')
		$('#typologies_wrapper > div:nth-child(1)').hide();

		$('.dataTables_paginate').attr('style', 'float:right !important');

		$("#contenedor-tabla-outside").removeClass("hidden");
	});	
	
	//]]>
	</script>
	
</body>
</html>
