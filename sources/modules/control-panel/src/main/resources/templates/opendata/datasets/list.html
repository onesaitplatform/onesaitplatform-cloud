                                                <table id="datasets" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full">
                                                    <thead>
                                                        <tr class="cabecera-tabla">
                                                            <th class="titulo-columnas" th:text="#{datasets.name}">Name</th>
                                                            <th class="titulo-columnas text-left"> <span th:text="#{datasets.tags}" >Tags</span></th>

                                                            <th class="titulo-columnas text-left" th:text="#{datasets.organization}">Organization</th>                                                            
                                                            <th class="titulo-columnas text-left" th:text="#{datasets.typology}">Typology</th>
                                                            <th class="titulo-columnas text-left" ><span th:text="#{datasets.createdAt}">Created At</span></th>

                                                        </tr>
                                                    </thead>
                                                    <tbody th:remove="all-but-first">

                                                            <!-- TAGS -->

                                                            <!-- PUBLIC -->

                                                            <td class="text-left" th:if="${!dataset.isPublic}"><span th:text="0" style="display:none" ></span><i class="badge badge-empty-error"></i><span th:text="' '+#{gen.private}" style="color: #A73535;"></span></td>
                                                            <!-- ORGANIZATION -->
                                                            <td class="text-left " th:text="${dataset.organization}"></td>
                                                            <!-- TYPOLOGY -->
                                                            <td class="text-left " th:text="${dataset.typology}"></td>
                                                            <!-- CREATE -->
                                                            <td class="text-left" th:if="${dataset.createdAt!=null}"><span th:text="${#dates.format(dataset.createdAt,'yyyy/MM/dd')}" style="display:none" ></span><span th:text="${#dates.format(dataset.createdAt,'dd/MM/yyyy')}" ></span></td>
                                                            <td class="text-left" th:if="${dataset.createdAt==null}" th:text="'---'"></td>
                                                            <!-- UPDATE -->
                                                            <td class="text-left" th:if="${dataset.updatedAt!=null}"><span th:text="${#dates.format(dataset.updatedAt,'yyyy/MM/dd')}" style="display:none" ></span><span th:text="${#dates.format(dataset.updatedAt,'dd/MM/yyyy')}" ></span></td>
                                                            <td class="text-left" th:if="${dataset.updatedAt==null}" th:text="'---'"></td>
                                                            <!-- OPTIONS -->
                                                            <td class="icon text-center" style="white-space: nowrap">
                                                                <div class="grupo-iconos" th:with="rolesList = ${new java.lang.String[]{'admin','editor'}}">
                                                                    <!-- VIEW -->                                                           
                                                                    <span  th:title="#{gen.view}" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{gen.view}" th:attr="onclick='javascript:navigateUrl(\'' + @{|/opendata/datasets/show/${dataset.id}/|} + '\');'"><i class="la la-eye font-hg"></i></span>
                                                                                                                                                                                                            
                                                                    <!-- EDIT -->

                                                                    <span  th:if="!(${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#lists.contains(rolesList, dataset.role)})" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" disabled data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:data-original-title="#{gen.edit}"><i class="icon-edit"></i></span>

                                                                    <!-- DELETE -->
                                                                    <span th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#lists.contains(rolesList, dataset.role)}" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" data-container="body" data-placement="bottom" th:title="#{gen.deleteBtn} " th:data-original-title="#{gen.deleteBtn} " th:attr="onclick='deleteDataset(\'' + ${dataset.id} + '\');'"><i class="icon-delete"></i></span>
                                                                    <span th:if="!(${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#lists.contains(rolesList, dataset.role)})" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" disabled data-container="body" data-placement="bottom" th:title="#{gen.deleteBtn} " th:data-original-title="#{gen.deleteBtn} "><i class="icon-delete"></i></span>
                                                                
                                                                </div>
                                                            </td>

    <script th:inline="javascript"> 
    
    // TEMPLATE SEARCH FORM.
    var nameParam = [[${param.name}]] || '';
    var tagsParam = [[${param.tag}]] || '';
    var deleteUrl =  [[@{/opendata/datasets/delete}]];
    
    nameParam ? $('#name').val(nameParam) : nameParam = '';
    tagsParam ? $('#tag').val(tagsParam) : tagsParam = '';
    console.log('SEARCHING ... [ Name: ' + nameParam + ' Tags: ' + tagsParam + ']');
    if (( nameParam != '') || (tagsParam != '')) { $('#search-toggle').trigger('click'); }
    
    // DATATABLES LANGUAJE FROM PROPERTIES.
    datatable_lang = [[#{datatables_lang}]];    
    var languageJson = JSON.parse(datatable_lang);
    if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

    </script>
    
    <script type="text/javascript"  th:inline="javascript"> 
    
    //<![CDATA[
    function navigateUrl(url){  window.location.href = url; }
    
    // DELETE DATASET
    var deleteDataset = function(datasetId){
        console.log('deleteDatasetConfirmation() -> formId: '+ datasetId);
        
        
        $('#delete_dataset_form').attr('action', deleteUrl + '/' + datasetId);
        $('#delete-id').val(datasetId);

        // call dataset Confirm at header.
        HeaderController.showDatasetConfirmDialog('delete_dataset_form');
    }
    
    // MAIN WHEN READY
    $( document ).ready(function() {
        var csrf_value = $("meta[name='_csrf']").attr("content");
        var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
        
        //SHOW/HIDE DATATABLE COLUMNS HANDLER
        $('input.toggle-vis').on( 'change', function (e) {
            e.preventDefault(); 
            // Get the column API object
            var column = $('#datasets').DataTable().column( $(this).attr('data-column') ); 
            // Toggle the visibility
            column.visible( ! column.visible() );           
            // toggle Text
            //$(this).toggleClass('text-muted line-through');         
        }); 
        
        // SEARCH FORM RESET
        $('#reset_dataset').on('click',function(){
            console.log('reset form...');
            $('#form_dataset')[0].reset();
            $('#form_dataset')[0].submit();
        });
        
        // SEARCH FORM
        $('#search_dataset').on('click',function(){ $('#form_dataset')[0].submit(); });
    });
     
    // MAIN WHEN LOAD
    $(window).on("load",function(){  
        $('#column_toggler').find("input[type='checkbox']").prop('checked', true); 

        var oTable = $('#datasets').dataTable({
          "bAutoWidth": false
          }); 
        
        // SHOW/HIDE DATATABLES COLUMN INIT 
        $('#divcreate').prepend($('#dataTable-vis-toggle'));       
        //$('.dataTables_filter').append($('#dataTable-vis-toggle'));     
        $('#dataTable-vis-toggle').removeClass('hide');

        $('.dataTables_info').addClass('col-md-6 col-sm-6');
        $('.dataTables_length').addClass('col-md-6 col-sm-6');
        $('#datasets_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
        $('#datasets_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

        $('#search-on-title').append($('.dataTables_filter > label > input'));
        $('#search-on-title > input').removeClass('input-xsmall')
        $('#datasets_wrapper > div:nth-child(1)').hide();

        $('.dataTables_paginate').attr('style', 'float:right !important');
        
		$("#contenedor-tabla-outside").removeClass("hidden");
    });
        
    //]]>
    </script>
