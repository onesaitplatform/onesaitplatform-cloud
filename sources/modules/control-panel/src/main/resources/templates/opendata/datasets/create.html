 	<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND TAGSINPUT , MARKDOWN -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-markdown/bootstrap-markdown.min.css}"/>
				
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

    	<!-- MAIN PAGE WRAPPER -->
    	<div class="page-wrapper">
    	
    		<!-- BEGIN HEADER INCLUDE -->
    		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
    		<!-- END HEADER -->
    		
    		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
    		<div class="clearfix"> </div>		
    			
    		<!-- BEGIN SIDEBAR -->
    		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
    		<!-- END SIDEBAR -->
    		
    		<!-- BEGIN CONTENT -->
    		<div class="page-content-wrapper">
    			
    			<!-- BEGIN CONTENT BODY -->
    			<div class="page-content">
    									
    				<!-- BEGIN PAGE BAR AND BREADCRUM -->
    				<div class="page-bar margin-bottom-20">
    					<ul class="page-breadcrumb">
    						<li><a th:href="@{/opendata/datasets/list}"> <span th:text="#{datasets.breadcrumb.list}"> Datasets List </span></a><i class="fa fa-angle-right"></i></li>
    						<li>
    							<span th:if="${dataset?.id} == null" th:text="#{datasets.breadcrumb.new}"> New Dataset </span>
    							<span th:if="${dataset?.id} != null" th:text="#{datasets.breadcrumb.update}">Update Dataset </span>
    						</li>
    					</ul>						
    				</div>
    				<!-- END PAGE BAR -->
    			
    				<!-- BEGIN PAGE TITLE-->
    				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
    				<!-- END PAGE TITLE-->
    			
                    <!-- AUXILIAR FORM TO DELETE DATASET -->                                        
                    <form id="delete_dataset_form" class="delete-dataset hide"  action=""  method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <input type="hidden" name="id" th:value="${dataset?.id}"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                    <!-- AUXILIAR FORM TO UPLOAD FILE -->
                    <form id="upload_file" enctype="multipart/form-data" method="post" action="/controlpanel/opendata/datasets/uploadFile">
                        <input class="form-group button_text" id="buttonLoadFile" type="file" accept="*" style="display:none" onchange="datasetCreateController.uploadFile()" th:for="#{datasets.uploadFile}" th:name="#{datasets.uploadFile}" />
                        <input type="hidden" id="pathFileUpload" name="path" for="path" value=""/>
                        <input type="submit" style="display:none" value="submitLoadFile" id="submitLoadFile" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                    
                    <form role="form" id="dataset_create_form" th:object="${dataset}"  method="post" class="form">
                    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <!-- FORM ACTIONS FOR INSERT -->
                        <input th:if="${dataset.id} == null" type="hidden" name="action" th:value="@{/opendata/datasets/create}"/>
                                
                        <!-- FORM ACTIONS FOR UPDATE -->
                        <input th:if="${dataset?.id} != null" type="hidden" name="action" th:value="@{'/opendata/datasets/update/'+${dataset.id}}"/>
                        <input th:if="${dataset?.id} != null" type="hidden" name="_method" value="PUT"/>
                                
                        <div id="header">
                            <div class="row pageCreateHeader">
                                <div class="col-md-6 col-sm-6 col-xs-12">
								    <div class="margin-top-4">
                                        <span th:if="${dataset?.id} == null" class="caption-subject " th:text="#{datasets.create}"> Create Dataset </span>
                                        <span th:if="${dataset?.id} != null" class="caption-subject " > Update Dataset </span> <span th:if="${dataset.id} != null" class="caption-subject" th:text="${dataset.title} "></span>
                                    </div>
                                </div>                                 
                                <div class="tools hide">
                                    <a href="" class="collapse" data-original-title="" title=""> </a>
                                    <a href="" class="fullscreen" data-original-title="" title=""> </a>
                                </div>
                                <div class="actions hide">
                                    <!-- ACTION INDICATORs -->                                  
                                    <span th:if="${dataset?.id} == null" class="label label-success label-sm uppercase"><i class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span></span>
                                    <span th:if="${dataset.id} != null" class="label label-warning label-sm uppercase bold "><i class="fa fa-edit"></i> <span th:text="#{gen.mode.update}">Update</span></span>
                                </div>
                                
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="pull-right">
                                        <!-- REMOVE -->
                                        <button th:if="${dataset.id} != null" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  value="Remove" th:attr="onclick='datasetCreateController.deleteDataset(\'' + ${dataset?.id} + '\');'" > <i class="icon-delete"></i> <span th:text="#{gen.deleteBtn}"> Delete </span></button>
                                        <span th:if="${dataset.id} != null" class="sep"></span>
                                        
                                        <!-- CANCEL -->                                         
                                        <button id="btn-cancel" name="btn-cancel" type="button" class="btn btn-primary-cancel" th:value="#{gen.cancelBtn}" value="cancel"> <span th:text="#{gen.cancelBtn}"> Cancel </span></button>
                                        <span class="sep no-border"></span>
                                        
                                        <!-- RESET -->
                                        <button th:if="${dataset.id} == null" id="resetBtn" type="button" class="btn btn-primary-cancel" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>  
                                        <button th:if="${dataset.id} != null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" disabled="true" ><span th:text="#{gen.resetBtn}"> Reset</span></button>  
                                        <span class="sep no-border"></span>
                                        
                                        <!-- CREATE--> 
                                        <button th:if="${dataset.id} == null" id="createBtn" type="submit" class="btn btn-primary btn-primary-save"  name="create"><span th:text="#{gen.createBtn}"> New</span></button>
                                        
                                        <!-- UPDATE -->
                                        <button th:if="${dataset.id} != null" id="updateBtn" type="submit" class="btn btn-primary btn-primary-save" name="update" th:value="#{gen.editBtn}" ><span th:text="#{gen.changes}"> Save Changes</span></button>                                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- MAIN ROW -->
                        <div class="mainPanel">                            
                            <div class="row main">
                                <div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
                                    <span th:text="#{gen.generalInformation}">General Information</span>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <span th:text="#{gen.denotesRequired}" class="denotesRequired">* Denotes Required Field</span>
                                </div>
                            </div>
                            
                            <div class="row main">
                                <div class="col-md-5 col-sm-6 col-xs-12">
                                    <div class="form-group ">
                                        <label class="control-label" th:text="#{datasets.name} ">Name</label><span class="required"> *</span>
                                        <input th:if="${dataset.id} == null" id="datasetTitle" name="datasetTitle" type="text" minlength="5" maxlength="50" th:field="*{title}" th:readonly="*{title}" class="form-control " th:placeholder="#{datasets.name}" th:required="true"/>
                                        <input th:if="${dataset.id} != null" id="datasetTitle" name="datasetTitle" type="text" minlength="5" maxlength="50" th:field="*{title}" th:readonly="*{title}" class="form-control no-remove" th:placeholder="#{datasets.name}" th:required="true"/>
                                        <input id="datasetName" name="datasetName" type="hidden" th:field="*{name}" value=""/>
                                    </div>
                                </div>
                                <div class="col-md-5 col-sm-6 col-xs-12">
                                    <div class="form-group ">
                                        <label class="control-label" data-toggle="popover" data-trigger="hover" data-placement="top" data-container="body" th:attr=" data-content=#{datasets.tags.help},data-title=#{datasets.tags}" th:text="#{datasets.tags} ">Tags</label>
                                        <input id="datasetTags" name="datasetTags" data-role="tagsinput" class="form-control tagsinput" type="text" th:field="*{tags}"/>
                                    </div>
                                </div>
                                <div class="col-md-2 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div>&nbsp </div>
                                        <div class="mt-checkbox-list">
                                            <label class="control-label mt-checkbox popovers font-sm" data-trigger="hover" data-placement="top" data-container="body"  th:attr="data-content=#{datasets.public.help},data-title=#{datasets.public}"><div class="inline font-xs" th:text="#{datasets.public}">Public</div>
                                                <input  id="public" class="form-control"  name="public" type="checkbox" th:field="*{isPublic}"  />
                                                <span></span><!-- necesario por estilos. -->
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                            <div class ="row main">
                                <div class="col-md-4 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label" th:text="#{datasets.typology} ">Typology</label>
                                        <select id="datasetTypology" class="selectpicker form-control" data-live-search="true" data-width="100%"  th:title="#{datasets.typology}" th:field="*{typology}">
                                            <option value="" hidden style="height:35px;"></option>
                                            <option th:each="dTypology :${typologiesList}" th:value="${dTypology.id}" th:text="${dTypology.identification}">Typologies</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label" th:text="#{datasets.organization} ">Dataset Organization</label><span class="required"> *</span>
                                        <select id="datasetOrganization" class="selectpicker form-control" data-live-search="true" data-width="100%" th:title="#{datasets.organization}" th:field="*{organization}" th:required="true">
                                            <option th:each="org:${organizations}" th:value="${org.id}" th:text="${org.title}" >Organization</option>
                                        </select>	                                                               
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <div class="form-group ">
                                        <label class="control-label" th:text="#{datasets.license} ">License</label><span class="required"> *</span>
                                        <select id="datasetLicense" class="selectpicker form-control" data-live-search="true" data-width="100%" th:title="#{datasets.license}" th:field="*{license}" th:required="true">
                                            <option th:each="lic:${licensesList}" th:value="${lic.id}" th:text="${lic.title}" >License</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row main">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label" th:text="#{datasets.description} ">Description</label>
                                        <textarea class="element textarea small form-control" id="description" th:field="*{description}" data-provide="markdown" data-iconlibrary="fa" rows="8" name="description"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label" th:text="#{datasets.binaryfiles} ">Files</label>
                                        <select id="datasetFiles" class="selectpicker form-control" multiple="multiple" th:title="#{datasets.binaryfiles}" data-live-search="true" data-width="100%" th:field="*{files}">
                                            <option th:each="dFiles :${filesList}" th:value="${dFiles.id}" th:text="${dFiles.fileName}">Files</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2 col-sm-6 col-xs-12 margin-top-20">
                                    <div class="form-group">
                                        <button id="uploadFile" type="button" class="btn btn-circle btn-outline blue" name="uploadFile" th:value="#{datasets.uploadFile}" th:attr="onclick='createBinaryFile();'">
                                            <i class="fa fa-file-archive-o" style="padding-right: 4px;"></i>
                                            <span th:text="#{binaryfiles.new}"> New File </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- END MAIN ROW -->               
                    </form>
                    
					<!-- Modal -->
					<div id="modal-created" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
						<div class="modal-dialog modal-sm">
						  <!-- Modal content-->
						  <div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" th:attr="onclick='javascript:navigateUrl(\'' + @{/opendata/datasets/list} +'\');'" data-dismiss="modal"></button>
								<h4 class="modal-title" th:text="#{datasets.created}"></h4>
							</div>
							<div class="modal-body">
						      	<h4 ><a target="_blank" th:text="#{datasets.after.create.ontology}" th:attr="onclick='javascript:navigateUrl(\'' + @{/opendata/resources/createfromontology} + '\');'">Create resource from ontology</a></h4>
						      	<h4 ><a target="_blank" th:text="#{datasets.after.create.file}" th:attr="onclick='javascript:navigateUrl(\'' + @{/opendata/resources/createfromfile} + '\');'">Create resource from file</a></h4>
						      	<h4 ><a target="_blank" th:text="#{datasets.after.create.url}" th:attr="onclick='javascript:navigateUrl(\'' + @{/opendata/resources/createfromurl} + '\');'">Create resource from URL</a></h4>
						      	<h4 ><a target="_blank" th:text="#{datasets.after.create.platformresource}" th:attr="onclick='javascript:navigateUrl(\'' + @{/opendata/resources/createfromplatformresource} + '\');'">Create resource from Platform resource</a></h4>
					      	</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" th:attr="onclick='javascript:navigateUrl(\'' + @{/opendata/datasets/list} + '\');'" data-dismiss="modal">Close</button>
							</div>
						  </div>
						</div>
					</div>						
    		      </div>			
    		  </div>	
    	</div>
    	<!-- END MAIN PAGE WRAPPER -->
    	
    	<!-- FOOTER-INCLUDE -->
    	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
    	
    	<!-- CORE CONTROLLERS -->
    	<script th:src="@{/static/js/app.js}"></script>
    	<script th:src="@{/static/js/layout.js}"></script>
    	
    	<!-- PLUGINS -->
    	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
    	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.js}"></script>
    	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}"></script>
    	<script th:src="@{/static/vendor/jquery-form/jquery.form.min.js}" type="text/javascript"></script>
    	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>
    	<script th:src="@{/static/vendor/datatable/features/filtering/jquery.dataTables.yadcf.js}"></script>
    	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
    
    	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>	
    	
        <!-- MARKDOWN -->
        <script th:src="@{/static/vendor/bootstrap-markdown/markdown.js}" type="text/javascript"></script>
        <script th:src="@{/static/vendor/bootstrap-markdown/bootstrap-markdown.js}" type="text/javascript"></script>
        
        <!-- MARKDOWN LOADING DEFAULT LANG MESSAGES IF NEEDED -->
        <script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-markdown/locale/bootstrap-markdown.es.js}" type="text/javascript"></script>
        
        <!-- BLOCKUI -->
        <script th:src="@{/static/vendor/blockUI.js}"></script>
    	<!-- TEMPLATE CONTROLLER  -->	
    	<script th:src="@{/static/js/pages/datasetsCreate.js}"></script>
    
    	
    	<!-- MAIN INIT -->
    	<script  th:inline="javascript">
    
    	function navigateUrl(url){  window.location.href = url;	}
    	var currentLanguage = [[${lang}]];	
    	
    	var datasetCreateJson = { 	
    			"language" : currentLanguage,
    			"validform": {
    				"emptyfields": [[#{datasets.validations.emptyfields}]]
    			},
    			"actionMode" : [[${dataset?.id}]]
    		};
    	
    	var createBinaryFile = function(){
    		//Open confirm window
    		var proceed = confirm([[#{datasets.confirm.binaryfiles}]]);
    		if (proceed) {
    			$('#buttonLoadFile').click();
    		}
    	}
    	
    	$( document ).ready(function() {
    		if(datasetCreateJson.actionMode!=null){
    			var values = $('#typology_aux').val();
    			$.each(values.split(","), function(i,e){
    				$("#typology option[value='" + e + "']").prop("selected", true);
    			});
    			var values = $('#binaryfiles_aux').val();
    			$.each(values.split(","), function(i,e){
    				$("#binaryfile option[value='" + e + "']").prop("selected", true);
    			});
    		}
    	});
    	</script>	
    </body>
</html>
