<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">

	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
	
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS, BOOSTRAP-SELECT -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">						
						<li><a th:href="@{/opendata/resources/list}"> <span th:text="#{resources.template.list}">My Resources</span></a><i class="fa fa-angle-right"></i> </li>
						<li><span th:text="#{resources.create}">Create Resource</span></li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{resources.breadcrumb.new}">New Resource</span></h1>
				<!-- END PAGE TITLE-->			
				
                <form role="form" id="resource_create_form" th:object="${resource}" method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />                
                    <!-- FORM ACTIONS FOR INSERT-->
                    <input type="hidden" name="action" th:value="@{/opendata/resources/createfromfile}"/>       
					<input id="resourceOntology" type="hidden" name="resourceOntology" th:field="*{ontology}" class="form-control "/>					
					<input id="creationType" type="hidden" name="creationType" value="FILE" class="form-control "/>
					<input id="resourceData" type="hidden" name="resourceData" th:field="*{jsonData}" class="form-control "/>
                            
                    <div id="header">
                        <div class="row pageCreateHeader">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="margin-top-4">
                                    <span th:if="${resource.id} == null" class="caption-subject" th:text="#{resources.template.create} "> New Resource</span>
                                    <span th:if="${resource.id} != null" class="caption-subject" th:text="${resource.name} "> Resource </span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="pull-right">
                                    <!-- CANCEL -->                                                     
                                    <button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel" th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:ExternalResourcesController.navigateUrl(\'' + @{/opendata/resources/list} + '\');'"> <span th:text="#{gen.cancelBtn}"> Cancel </span></button>   
                                    <span class="sep no-border"></span>
                                                                           
                                    <!-- RESET -->
                                    <button th:if="${resource.id} == null" id="resetBtn" type="button" class="btn btn-primary-cancel" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>  
                                    <button th:if="${resource.id} != null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" disabled="true" ><span th:text="#{gen.resetBtn}"> Reset</span></button>  
                                    <span class="sep no-border"></span>
                                        
                                    <!-- CREATE -->
                                    <button id="createOnt" type="submit" class="btn btn-primary btn-primary-save" th:value="#{json2ont.createont}" disabled="true"><span th:text="#{gen.createBtn}"> New </span></button>
                                </div>  
                            </div>
                        </div>
                    </div>
                    
                    <div class="mainPanel">                       
                        <div class="row main">
                            <div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
                                <span th:text="#{gen.generalInformation}">General Information</span>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <span th:text="#{gen.denotesRequired}" class="denotesRequired">* Denotes Required Field</span>
                            </div>
                        </div>
                        
                        <div class="row main">
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="control-label"><span th:text="#{resources.name} ">Name</span> </label><span class="required"> *</span>
                                    <input id="name" type="text" name="name" th:required="true" minlength="5" maxlength="50" th:field="*{name}" class="form-control " th:placeholder="#{resources.name}" th:readonly="*{name}"/>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">    
                                    <label class="control-label" th:text="#{resources.dataset} "> Dataset</label><span class="required"> *</span>        
                                    <select class="selectpicker form-control" th:field="*{dataset}" id="resourceDataset" name="resourceDataset" data-live-search="true" data-width="100%" th:title="#{resources.dataset}" th:required="true" >
                                        <option th:each="dataset : ${datasets}" th:value="${dataset.id}" th:text="${dataset.title}"></option>
                                    </select>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div class="row main">
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <div class="form-group">    
                                    <label class="control-label" th:text="#{resources.description} ">Description </label>
                                    <textarea th:tabindex="3" class="element textarea small form-control" id="description" name="description" maxlength="512" th:field="*{description}" style="resize:vertical; min-height:10%" cols="" rows=""></textarea>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12 col-xs-12">
                                <div class="form-group">    
                                    <label class="control-label" th:text="#{resources.format} "> Format</label><span class="required"> *</span>      
                                    <select class="selectpicker form-control" th:field="*{format}" id="resourceFormat" name="resourceFormat" data-live-search="true" data-width="100%" th:title="#{resources.format}" th:required="true">
                                        <option th:each="format : ${formats}" th:value="${format}" th:text="${#strings.toUpperCase(format)}"></option>
                                    </select>
                                </div>
                            </div>              
                        </div>
                        <div class="row main"> 
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <br/>
                                    <button id="upload" type="button" class="btn btn-outline btn-circle blue pull-left" onclick="$('#file2').click();" value=""> <i class="fa fa-file-archive-o" style="padding-right:4px;"></i><span th:text="#{binaryfiles.select}"></span></button><span class="required"> *</span>
                                    <label style="padding-right: 25px;" class="mt-checkbox font-md popovers pull-right" data-trigger="hover" data-placement="top" data-container="body" th:attr="data-content=#{json2ont.newontology.help},data-title=#{json2ont.newontology.title}"> 
                                        <div class="inline font-l" th:text="#{json2ont.newontology.title}">New Ontology</div>
                                        <input id="check-new-ontology" name="active" type="checkbox" class="form-control no-remove" onchange="if($('#newOntologyDiv').hasClass('hide')){$('#newOntologyDiv').removeClass('hide')}else{$('#newOntologyDiv').addClass('hide')}" th:checked="checked"/>
                                        <span></span><!-- needed by styles -->
                                    </label>
                                    <div style="clear:both;" id="newOntologyDiv" class="col-md-4 col-sm-6 col-xs-12 pull-right hide">
                                        <div class="form-group">
                                            <label class="control-label" th:text="#{json2ont.selectont} ">Ontologies</label>
                                            <select id="ontology" class="selectpicker form-control" data-live-search="true" data-width="100%" th:title="#{json2ont.selectont}" onchange="ExternalResourcesController.getParentNode()">
                                                <option th:each="ontology :${ontologies}" th:value="${ontology.identification}" th:text="${ontology.identification}" ></option>                                                             
                                            </select>                                                   
                                        </div>
                                    </div>  
                                    <br/>
                                    
                                    <input id="file2" type="file" class="form-control-file hide" onclick="resetFile()" onchange="ExternalResourcesController.loadJsonFromDoc(this.files)" accept=".xml,.json,.csv"/>
                                
                                    <br/>
                                 </div>
                            </div>
                        </div>
                        <!-- Json Schema-->
                        <div id="result-panel" class="col-md-12 hide" style="margin-top: -25px;">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label th:text="#{json2ont.jsonschema}">JSON Schema</label>             
                                    <div style="height:600px" id="schemaTextArea"></div>
                                    <input id="ontologySchema" type="hidden" th:field="*{ontologySchema}"></input>
                                </div>
                                <div class="clearfix"></div>
                            </div>                                                                              
                        </div>                              
                    </div>
                    
                    <!-- Modal -->
                    <div id="ontologyData" class="modal fade" role="dialog">
                      <div class="modal-dialog modal-sm">
                        <!-- Modal content-->
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"></button>
                            <h4 class="modal-title">New Ontology</h4>
                          </div>        
                          <div class="modal-body" style="text-align: center; width:50%">
                              <div class="form-group" id="form-new-ontology">
                                  <input class="form-control no-remove" type="text" id="ontologyIdentification" pattern="[^\S*$]" placeholder="Ontology Identification"/>
                                  <br/>
                                  <input class="form-control no-remove" type="text" id="ontologyDescription" th:field="*{ontologyDescription}" placeholder="Ontology Description"/>
                                  <br/>
                                  <input class="form-control no-remove" type="text" readonly="true" value="MONGO" id="datasource" placeholder="Ontology Datasource"/>
                                <br/>
                              </div>
                          </div>                                          
                          <div class="modal-footer">
                            <button type="button" class="btn btn-outline btn-circle btn-primary" data-dismiss="modal" onclick="ExternalResourcesController.createResource()">Submit</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </form>
                
                
                <!-- Modal -->
                <div id="progressBarModal" class="modal fade" role="dialog">
                 <div class="modal-dialog modal-sm">
                    <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"></button>
                                <h4 class="modal-title">Progress</h4>
                            </div>
                            <div class="modal-body">
                                <div class="progress">
                                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0"
                                      aria-valuemin="0" aria-valuemax="1000" style="width:0%;" id="importProgress">    
                                      </div>
                                </div>
                                <div id="progressResult">                               
                                </div>
                            </div>                                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>  
                    </div>
                </div>
                
                <!-- Modal -->
                <div id="returnAction" class="modal fade" role="dialog">
                  <div class="modal-dialog modal-sm">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"></button>
                        <h4 class="modal-title" id="response">r</h4>
                      </div>                                                  
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!-- Modal -->
                <div id="ErrorOntSelect" class="modal fade" role="dialog">
                  <div class="modal-dialog modal-sm">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"></button>
                        <h4 class="modal-title" id="errorSelect"></h4>
                      </div>                                                  
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>  
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>

	<!-- BLOCKUI -->

	<script th:src="@{/static/vendor/blockUI.js}"></script>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.js}"></script>
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>

	<!-- UTILS -->	
	<script th:src="@{/static/js/utils/schemaGen.js}"></script>
	<script th:src="@{/static/js/utils/xml2json.js}"></script>
	<script th:src="@{/static/js/utils/underscore.js}"></script>
	<script th:src="@{/static/js/utils/underscoreString.js}"></script>
	<script th:src="@{/static/js/utils/csvjson.js}"></script>

    <!-- INPUTMASK -->
    <script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
    
	<!-- MONACO EDITOR-->
	<script>var require = { paths: { 'vs': '/controlpanel/static/vendor/vs' } };</script>
	<script th:src="@{/static/vendor/vs/loader.js}"></script>
	<script th:src="@{/static/vendor/vs/editor/editor.main.nls.js}"></script>
	<script th:src="@{/static/vendor/vs/editor/editor.main.js}"></script>
	
	<!-- TEMPLATE CONTROLLER  -->	

	<script th:src="@{/static/js/pages/resourcesCreateFromFile.js}"></script>

	<script th:inline="javascript">
		var invalidOnto = [[#{json2ont.invalidont}]];
		var invaliddescr = [[#{json2ont.invaliddescr}]];
		var emptyParam = [[#{user.create.error.empty}]];
		var resourceCreateJson = {		
			"language" : [[${lang}]],
			"validform": {
				"emptyfields": [[#{resources.validations.emptyfields}]],
				"invalidformat": [[#{resources.validations.invalidformat}]]
			}
		};

		function resetFile(){
			var input = $("#file2");
			input.replaceWith(input.val('').clone(true));
		}

	</script>
	
</body>
</html>
