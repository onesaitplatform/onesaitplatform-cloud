<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>		
		<!-- CODEMIRROR -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/lib/codemirror.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/elegant.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/material.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">
	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>
			
		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/configurations/list}"> <span th:text="#{configurations.breadcrumb.prev}">Configurations List</span></a><i class="fa fa-angle-right"></i></li>
						<li><span th:text="#{configurations.breadcrumb.show}">Show Configuration</span></li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> Onesaitplatform Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- AUXILIAR FORM TO DELETE CONFIGURATION -->
				<form id="delete_configuration_form" class="delete-configuration hide"  action=""  method="post">
					<input type="hidden" name="_method" value="DELETE"/>
					<input type="hidden" name="id" th:value="${configuration?.id}"/>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
				
				<form role="form" id="user_view_form" action="view.html" th:object="${configuration}" method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span class="caption-subject" th:text="*{identification}"></span>
								</div>
							</div>
							
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE -->
									<button th:if="(${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#authentication.name} == ${configuration.user.userId}) AND ${configuration?.id} != null"  id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  value="Remove" th:attr="onclick='ConfigurationsCreateController.deleteConfiguration(\'' + ${configuration?.id} + '\');'" ><i class="icon-delete"></i><span th:text="#{gen.deleteBtn}" class="delete-btn-text"> Delete</span></button>

									<span th:if="(${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#authentication.name} == ${configuration.user.userId}) AND ${configuration?.id} != null" class="sep"></span>

									<!-- CANCEL -->											
									<button th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/configurations/list} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
									<button th:if="${#strings.arrayJoin(#authentication.authorities,'')} != 'ROLE_ADMINISTRATOR'" id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>

									<span sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR')" class="sep">&nbsp;</span>
									<span sec:authorize="!@securityService.hasAnyRole('ROLE_ADMINISTRATOR')" th:if="(${#authentication.name} == ${configuration.user.userId} OR ${app_user_access.name()} =='MANAGE')" class="sep">&nbsp;</span>
																		
									<!-- UPDATE -->
									<button sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR')" id="editBtn" type="button" class="btn btn-primary btn-primary-save" name="edit"  value="Edit" th:attr="onclick='javascript:navigateUrl(\'' + @{|/configurations/update/${configuration.id}/|} + '\');'" > <span th:text="#{gen.editBtn}"> Edit </span></button>
									<button sec:authorize="!@securityService.hasAnyRole('ROLE_ADMINISTRATOR')" th:if="(${#authentication.name} == ${configuration.user.userId} OR ${app_user_access.name()} =='MANAGE')" id="editBtn" type="button" class="btn btn-primary btn-primary-save" name="edit"  value="Edit" th:attr="onclick='javascript:navigateUrl(\'' + @{|/configurations/update/${configuration.id}/|} + '\');'" ><span th:text="#{gen.editBtn}"> Edit </span></button>
								</div>
							</div>
						</div>
					</div>
					<!-- MAIN ROW -->
					<div class="mainPanel">
						<div class="row main">
							<div class="col-md-12 col-sm-12 col-xs-12 panelHeader">
								<span th:text="#{gen.generalInformation}">General Information</span>
							</div>
						</div>
						<!-- type, userid -->
						<!-- Json-->
						<div class="row main">												
							<div class="col-md-4 col-sm-4 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{gen.identification} "> Identification </label>
									<p class="form-control-static-block " th:text="*{identification}"> Identification </p>
								</div>
							</div>
							<div class="col-md-4 col-sm-6 col-xs-12">
								<div class="form-group">
									<label class="control-label"> <span th:text="#{configurations.type} ">Configuration Type</span></label>
									<p class="form-control-static-block " th:text="*{type}"> Configuration Type </p>
								</div>
							</div>
						</div>
						<div class="row main">
							<div class="col-md-4 col-sm-6 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{configuration.userid} ">User Id</label>
									<p class="form-control-static-block " th:text="*{user.userId}"> User Name </p>
								</div>
							</div>
							<div class="col-md-4 col-sm-6 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{configuration.environment} "> Environment </label>
									<p class="form-control-static-block " th:text="*{environment}"> Environment </p>
								</div>
							</div>											
						</div>
						<div class="row main">
							<div class="col-md-8 col-sm-8 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{configuration.description} ">Configuration Description</label>
									<p class="form-control-static-block " th:text="*{description}"> Description </p>
								</div>
							</div>
						</div>
						<div class="row main">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{configurations.config}">Config</label>														
									<textarea readonly="true" id="ymlConfig" name="ymlConfig"  th:required="true" th:field="*{ymlConfig}" class="form-control bold autoExpand" rows="6" data-min-rows='5'></textarea>
								</div>
							</div>																					
						</div>
					</div><!-- END MAIN ROW -->
				</form>
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	<script th:src="@{/static/vendor/codemirror/lib/codemirror.js}"></script>
	<script th:src="@{/static/vendor/codemirror/mode/yaml/yaml.js}" ></script>
	<script th:src="@{/static/vendor/codemirror/addon/edit/matchbrackets.js}" ></script>
	<script th:src="@{/static/vendor/codemirror/addon/selection/active-line.js}" ></script>
	<!-- TEMPLATE CONTROLLER  -->	
	<script th:src="@{/static/js/pages/configurationsCreate.js}"></script>	
		
	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	var showLog = 1; // console.log toggle
    //<![CDATA[ 
	// REDIRECT
	function navigateUrl(url){  window.location.href = url;	}
	
		var configurationsCreateJson = { 
		"close" : [[#{gen.closeBtn}]],		
		"language" : currentLanguage,
		"messages" : {
			"validationOK":[[#{gen.form.success}]],
			"validationKO":[[#{gen.form.error}]]
		}
	};
	
	// DELETE Configuration 
	function deleteConfigurationConfirmation(configurationId){
		console.log('deleteConfigurationConfirmation() -> formId: '+ configurationId);
		
		
		// set action and configurationId to the form
		$('.delete-configuration').attr('id',configurationId);
		$('.delete-configuration').attr('action','/controlpanel/configurations/' + configurationId);
		console.log('deleteUserConfirmation() -> formAction: ' + $('.delete-configuration').attr('action') + ' ID: ' + $('.delete-configuration').attr('userId'));
		
		// call configuration Confirm at header.
		HeaderController.showConfigurationConfirmDialog(configurationId);	
	}	
	
	// MAIN WHEN READY
	$( document ).ready(function() {
		// init when Document is ready
		showLog ? console.log('SHOW Configuration ready()...') : '';
		
		var myTextArea = document.getElementById('ymlConfig');
		if(isJson($("#ymlConfig").val())){
			var myCodeMirror = CodeMirror.fromTextArea(myTextArea, {
	        	mode: "application/json",
	            lineNumbers: false,
	            matchBrackets: true,
	            styleActiveLine: true,
	            theme:"material"          
	        });
			myCodeMirror.setSize("100%", 350);
		}else{
			var myCodeMirror = CodeMirror.fromTextArea(myTextArea, {
	        	mode: "text/x-yaml",
	            lineNumbers: false,
	            matchBrackets: true,
	            styleActiveLine: true,
	            theme:"material"          
	        });
			myCodeMirror.setSize("100%", 350);
		}
        
	});
	
	function isJson(str) {
	    try {
	        JSON.parse(str);
	    } catch (e) {
	        return false;
	    }
	    return true;
	}
	 
	// MAIN WHEN LOAD
	$(window).on("load",function(){  
		// init on load.		
		showLog ? console.log('SHOW Configuration load()...') : '';		
	});
	
	//]]>
	</script>	
	
	
	
</body>
</html>
