	console.log('SEARCHING ... [ Identification: ' + userid + ' fullName: ' + fullname + ' email: ' +  email + ' roles: ' +  roles + ']');

	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>

	});
	
	var deleteConfigurationConfirmation = function(id) {
		
		var Close = headerReg.btnCancelar;
		var Remove = headerReg.btnEliminar;
		var Content = headerReg.configurationConfirm;
		var Title = headerReg.configurationDelete;

		var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
		// jquery-confirm DIALOG SYSTEM.
		$.confirm({
			title : Title,
			theme : 'light',
			columnClass : 'medium',
			content : Content,
			draggable : true,
			dragWindowGap : 100,
			backgroundDismiss : true,
			buttons : {
				close : {
					text : Close,
					btnClass : 'btn btn-outline blue dialog',
					action : function() {
					} // GENERIC CLOSE.
				},
				remove : {
					text : Remove,
					btnClass : 'btn btn-primary',
					action : function() {
						console.log(id);
						$.ajax({
							url : '/controlpanel/configurations/' + id,
							headers: {
								[csrf_header]: csrf_value
						    },
							type : 'DELETE',
							success : function(result) {
								console.log(result.responseText);
								navigateUrl('/controlpanel/configurations/list');
							},
						    error: function(result){
						    	console.log(result.responseText);
						    	$.alert({
									title : 'Error',
									theme : 'light',
									content : result.responseText
								});
						    }
						});
					}
				}
				
			}
		});
		
	}
