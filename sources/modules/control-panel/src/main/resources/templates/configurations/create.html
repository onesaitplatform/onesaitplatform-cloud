<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>

	
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND CODEMIRROR  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/lib/codemirror.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/elegant.css}"/>
		
		
				
	</head>	
	
	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>
			
		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/configurations/list}"> <span th:text="#{configurations.breadcrumb.prev}">Configuration List</span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:if="${configuration.id} == null" th:text="#{configurations.breadcrumb.create}">Create Configuration</span>
							<span th:if="${configuration.id} != null" th:text="#{configurations.breadcrumb.update}">Update Configuration</span>
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">						
						<div class="portlet light container">
							<div class="portlet-title">
								<div class="caption">
									
									<!-- FORM TITLE -->
									<span th:if="${configuration.id} == null" class="caption-subject " th:text="#{configurations.template.create} + ':'"> New Configuration</span>
									<span th:if="${configuration.id} != null" class="caption-subject " th:text="#{configurations.template.update}"> Update Configuration</span>
								</div>									
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""> </a>																			
									<a href="" class="fullscreen" data-original-title="" title=""> </a>										
								</div>
								<div class="actions hide">
									<!-- ACTION INDICATORs -->									
									<span th:if="${configuration.id} == null" class="label label-success label-sm uppercase"><i class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span></span>
									<span th:if="${configuration.id} != null" class="label label-warning label-sm uppercase bold "><i class="fa fa-edit"></i> <span th:text="#{gen.mode.update}">Update</span></span>
								</div>									
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">
									<div class="col-md-12 alert-zone"><!-- ALERTS ZONE -->
										<div class="alert alert-danger display-hide">
											<button class="close" data-close="alert"></button> <span th:text="#{gen.form.error}">You have some form errors. Please check below.</span>
										</div>
                                        <div class="alert alert-success display-hide">
											<button class="close" data-close="alert"></button> <span th:text="#{gen.form.success}">Your form validation is successful!</span>
										</div>								
									</div>
									<div class="col-md-12">										
										<form role="form" id="configurations_create_form" th:object="${configuration}"  method="post" class="form">
											<!-- FORM ACTIONS FOR INSERT-->
											<input th:if="${configuration.id} == null" type="hidden" name="action" th:value="@{/configurations/create}"/>
											
											<!-- FORM ACTIONS FOR UPDATE -->											
											<input th:if="${configuration.id} != null" type="hidden" name="action" th:value="@{/configurations/update}"/>
											<input th:if="${configuration.id} != null" type="hidden" name="_method" value="PUT"/>											
											
											<div class="form-body">
												<!-- type, userid -->
												<div class="row">
													<div class="col-md-4 col-sm-6 col-xs-12">
														<div class="form-group">
															<label class="control-label" th:text="#{configurations.type} + ':'">Configuration Type</label>
															<select id="configurationTypes" class="selectpicker form-control no-remove" data-live-search="true" data-width="100%" th:title="#{configurations.type}" th:field="*{type}" th:required="true">
																<option th:each="configurationType :${configurationTypes}" th:value="${configurationType}" th:text="${configurationType}" ></option>
																
															</select>													
														</div>
													</div>													
													<div class="col-md-4 col-sm-6 col-xs-12">
														<div class="form-group">
															<label class="" th:text="#{configuration.userid} + ':'">User ID</label>
															<div class="input-icon ">
																<i class="fa fa-user"></i>
																<input id="userId" type="text"  th:required="true"  maxlength="50" th:field="*{user.userId}" class="form-control no-remove" th:placeholder="#{user.id}"/>
															</div>	
														</div>
													</div>
													<div class="col-md-4 col-sm-6 col-xs-12">
														<div class="form-group">
															<label class="control-label" th:text="#{configuration.environment} + ':'">Environment</label>
															<input id="environment" type="text"  maxlength="50" th:field="*{environment}" class="form-control no-remove" th:placeholder="#{configuration.environment}"/>
															
														</div>
													</div>												
												</div>
												<!-- Descrption-->
												<div class="row">
													<div class="col-md-4 col-sm-4 col-xs-12">
														<div class="form-group">
															<label class="" th:text="#{configuration.suffix} + ':'">Configuration Suffix</label>																													
															<input id="description" type="text"  maxlength="50" th:field="*{suffix}" class="form-control no-remove" th:placeholder="#{configuration.suffix}"/>
															
														</div>
													</div>
													<div class="col-md-8 col-sm-8 col-xs-12">
														<div class="form-group">
															<label class="" th:text="#{configuration.description} + ':'">Configuration Description</label>
															<input id="description" type="text"  th:required="true"  maxlength="50" th:field="*{description}" class="form-control no-remove" th:placeholder="#{configuration.description}"/>
														</div>
													</div>
												</div>
											
											<!-- Json-->
											<div class="row">
												<div class="col-md-12 col-sm-12 col-xs-12">
													<div class="form-group">
														<label th:text="#{configurations.yml}">YML Config</label>		
														<div style="height:600px" id="ymlConfigAce" ></div>												
														<input type="hidden" id="ymlConfig" th:field="*{ymlConfig}"/> 
													</div>
													<div class="clearfix"></div>
												</div>																					
											</div>
											</div>
											<!-- FORM BUTTONS -->
											<div class="form-actions">
												<div class="pull-left">
													<!-- CANCEL TO-DO: authentication and control -->
													<button  id="cancelBtn" type="button" class="btn btn-circle btn-outline no-border blue" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:onclick="'javascript:navigateUrl(\'' + @{/configurations/list} + '\');'"><i class="la la-arrow-left"></i> <span th:text="#{gen.cancelBtn}"> Cancel </span></button>
												</div>
												<div class="pull-right">												
													
													<!-- RESET -->
													<button id="resetBtn" type="button" class="btn btn-circle btn-outline blue" name="reset"  th:value="#{gen.resetBtn}" > <span th:text="#{gen.resetBtn}"> Reset</span></button>
													
													<span th:if="${configuration.id} != null" class="sep no-border ">&nbsp;</span>
													
													<!-- REMOVE  -->
													<button th:if="${configuration.id} != null" sec:authorize="!hasAuthority('ROLE_PARTNER')" id="deleteBtn" type="button" class="btn btn-circle btn-outline blue" name="delete"  value="Remove" th:onclick="'ConfigurationsCreateController.deleteConfiguration(\'' + ${configuration?.id} + '\');'" > <span th:text="#{gen.deleteBtn}"> Delete </span></button>
													
													<span class="sep">&nbsp;</span>
													
													<!-- CREATE -->
													<button th:if="${configuration.id} == null" id="createBtn" type="submit" class="btn btn-circle btn-outline btn-primary" name="create"  th:value="#{gen.createBtn}" ><span th:text="#{gen.createBtn}"> New</span></button>
													<!-- UPDATE -->
													<button th:if="${configuration.id} != null" id="updateBtn" type="submit" class="btn btn-circle btn-outline btn-primary" name="update"  th:value="#{gen.editBtn}" > <span th:text="#{gen.editBtn}"> Edit</span></button>
												</div>
											</div>											
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></form>
										
										<!-- AUXILIAR FORM TO DELETE USER -->
										<form id="delete_configuration_form" class="delete-configuration hide"  action=""  method="post">
											<input type="hidden" name="_method" value="DELETE"/>
											<input type="hidden" name="userId" th:value="*{configuration.id}"/>
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></form>
									</div>									
								</div>
							</div>
						</div><!-- END PORTLET BASIC  -->						
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"/>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"/>
	 <!-- ACE -->
	<script th:src="@{/static/vendor/ace/ace-noconflict.js}" charset="utf-8"/>

	
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>
	
		
	<!-- TEMPLATE CONTROLLER  -->	
	<script th:src="@{/static/js/pages/configurationsCreate.js}"/>
	
		
	<!-- MAIN INIT -->
	<script  th:inline="javascript">

	

	function navigateUrl(url){  window.location.href = url;	}
	var currentLanguage = [[${lang}]];	
	
	var configurationsCreateJson = { 
		"close" : [[#{gen.closeBtn}]],		
		"language" : currentLanguage
	};
	
		
	// LOAD DATA TO USE IN MENUCONTROLLER
	// MENU CONTROLLER LOAD AND INIT ITSELF
	
   
	</script>	
</body>
</html>
