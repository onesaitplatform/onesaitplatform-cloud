<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta http-equiv="Content-Language" th:content="${lang}" />
        <title th:text="#{name.app}" />
        
        <!-- STYLE SHEETS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}" />
        <!-- THEME -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}" />
        
        <!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER  -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}" />
    
    </head>

    <!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
    <body class="page-header-fixed  page-content-white page-sidebar-closed">
    
    	<!-- MAIN PAGE WRAPPER -->
    	<div class="page-wrapper">
    
    		<!-- BEGIN HEADER INCLUDE -->
    		<div th:include="fragments/header::#headerFragment"	class="page-header navbar navbar-fixed-top"></div>
    		<!-- END HEADER -->
    
    		<!-- HEADER AND CONTENT DIVIDER -->
    		<div class="clearfix"></div>
    
    		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
    		<div th:include="fragments/menu::#menuFragment"	class="page-sidebar-wrapper"></div>
    		<!-- END SIDEBAR -->
    
    		<!-- BEGIN CONTENT -->
    		<div class="page-content-wrapper">
    
    			<!-- BEGIN CONTENT BODY -->
    			<div class="page-content">
    				<!-- BEGIN PAGE BAR AND BREADCRUM-->
    				<div class="page-bar margin-bottom-20">
    					<ul class="page-breadcrumb">
    						<li><a th:href="@{/emails/list}"> <span th:text="#{emails.my}">My emails</span></a><i class="fa fa-angle-right"></i></li>
    						<li>
    							<span th:if="${email.id} == null" th:text="#{emails.create}">Create emails</span>
    							<span th:if="${email.id} != null" th:text="#{emails.update}">Update email Authorizations</span>
    						</li>
    					</ul>
    				</div>	
    				<!-- END PAGE BAR -->
    
    				<!-- BEGIN PAGE TITLE-->
    				<h1 class="page-title hide ">
    					<span th:text="#{name.app}"> onesait platform Control Panel</span>
    				</h1>
    				<!-- END PAGE TITLE-->
    
                    <form role="form" id="form-email" th:object="${email}" method="post" class="form" enctype="multipart/form-data">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input th:if="${email.id} == null" type="hidden" id="email-save-action" name="action" th:value="@{/emails/save}" />
                        <input th:if="${email.id} != null" type="hidden" id="email-save-action" name="action" th:value="@{/emails/update}" />                           
                        <input th:if="${email.id} != null" type="hidden" id="email-save-id" name="id" th:field="*{id}" />
                        <th:block th:include="versioning/fragments/form-commit"></th:block>
                        <div id="header">
                            <div class="row pageCreateHeader">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="margin-top-4">
                                        <span th:if="${email.id} == null" class="caption-subject" th:text="#{emails.create}"> Create Emails</span>
                                        <span th:if="${email.id} != null" class="caption-subject" th:text="#{emails.update}"> Update emails</span>
                                    </div>
                                </div>
                                <div class="tools hide">
                                    <a href="" class="collapse" data-original-title="" title="">
                                    </a> <a href="" class="fullscreen" data-original-title="" title="">
                                    </a>
                                </div>
                                <div class="actions hide">
                                    <!-- ACTION INDICATORs -->
                                    <span th:if="${email.id} == null" class="label label-success label-sm uppercase"><i class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span></span>
                                    <span th:if="${email.id} != null" class="label label-warning label-sm uppercase bold "><i class="fa fa-edit"></i> <span th:text="#{gen.mode.update}">Update</span></span>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="pull-right">
                                        <!-- REMOVE -->
                                        <button th:if="${email.id} != null" id="btn-email-delete" type="button" class="btn-delete-emails btn btn-primary btn-primary-delete" name="delete" value="Remove"> <i class="icon-delete"></i> <span  th:text="#{gen.deleteBtn}"> Delete </span> </button>                                             
                                        <span th:if="${email.id} != null" class="sep no-border" ></span>
                                        
                                        <!-- CANCEL --> 
                                        <button th:if="(${appId} == null)" id="btn-email-cancel" name="btn-email-cancel" type="button" class="btn btn-primary-cancel" th:value="#{gen.cancelBtn}" value="cancel"> <span th:text="#{gen.cancelBtn}"> Cancel </span> </button>
       									<button th:if="(${appId} != null)" id="btn-cancel" name="btn-cancel" type="button" class="btn btn-primary-cancel" th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/projects/update/} + ${appId} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
                                        
                                        <!-- RESET create -->
                                        <button id="resetBtn" type="button" th:if="${email.id} == null" class="btn btn-outline-search" name="reset" th:value="#{gen.resetBtn}"> <span th:text="#{gen.resetBtn}"> Reset </span> </button>
                                        <button id="resetBtn" type="button" th:if="${email.id} != null" class="btn btn-outline-search" name="reset" th:value="#{gen.resetBtn}" disabled="true" > <span th:text="#{gen.resetBtn}"> Reset </span> </button>
                                        <span class="sep no-border" th:if="(${email.id} != null)"></span>
                                        
                                        <!-- CREATE / UPDATE-->
                                        <button id="btn-email-save" name="btn-email-save" type="submit" class="btn btn-primary btn-primary-save">
                                            <span th:if="${email.id} == null" th:text="#{gen.createBtn}"> New </span>
                                            <span th:unless="${email.id} == null" th:text="#{gen.editBtn}"> Edit </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- MAIN ROW -->
                        <div class="mainPanel padding-right-20">
							<div class="row main">
								<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
									<span th:text="#{gen.generalInformation}">General Information</span>
								</div>
								<div class="col-md-3 col-sm-3 col-xs-3">
									<span th:text="#{gen.denotesRequired}" class="denotesRequired">* Denotes Required Field</span>
								</div>
							</div>	
                                                                                             
                            <div class="row main">
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <label>Name</label><span class="required"> *</span>
                                        <input id="identification" type="text" name="identification" th:required="true" maxlength="100" th:field="*{identification}" class="form-control " th:placeholder="#{gen.name}"/>
                                    </div>
                                </div>
							</div>	
                                                                                             
                            <div class="row main">
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <label th:text="#{gen.description}">Description</label><span class="required"> *</span>
										<input id="description" type="text" name="description" th:required="true" maxlength="100" th:field="*{description}" class="form-control " th:placeholder="#{gen.description}"/>
                                    </div>
                                </div>
							</div>	
                                                                                             
                                                            
                            <div class="row main">
                                
                                <div class="col-md-3 col-sm-3 col-xs-6 ">
                                    <div class="form-group">
                                        <label th:text="#{binaryfiles.email}">File</label><span class="required"> *</span></br>
                                        <!-- <input id="file" class="btn btn-default" type="file" th:field="*{file}" style="width:100%"/> -->
                                        <button style="width:48%" id="btn-email-upload" type="button" class="btn btn-outline btn-circle blue" value="Select"> <i class="fa fa-file-archive-o" style="padding-right:4px;" disabled="disabled"></i><span th:text="#{binaryfiles.select}"></span></button>
                                        <input id="btn-email-upload-file" class="form-group button_text hide" th:required="true" type="file" accept=".docx" name="file" onchange="Email.Create.fileName()" />
                                        <label style="width:48%" id ="fileName" class="description padding-left-10" th:text="*{fileName}" ></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
    			</div><!-- END CONTENT BODY -->
    		</div><!-- END CONTENT page-content-wrapper -->
    	</div><!-- END MAIN PAGE WRAPPER -->
    
    	<!-- FOOTER INCLUDE -->
    	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
    			
    		
    	<!-- Modal error -->
    	<div id="modal-error" class="modal fade" role="dialog">
    		<div class="modal-dialog modal-sm">
    			<!-- Modal content-->
    			<div class="modal-content">
    				<div class="modal-header">
    					<button type="button" class="close" data-dismiss="modal"></button>
    					<h4 class="modal-title" id="response" th:text="#{binaryfiles.maxsize.error}"></h4>
    				</div>											      
    				<div class="modal-footer">
    					<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{binaryfiles.close}">Close</button>
    				</div>
    			</div>
    		</div>
    	</div><!-- // Modal error -->
  
    	
    		
		<!-- PLUGINS -->
    	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}" ></script>
    	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}" ></script>
    	
    	<!-- LOADING DEFAULT DATES IF NEEDED -->
    	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
    	<script	th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    	<script	th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>
    
    	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
    	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>
    	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
    	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>
    	
    	<!-- TEMPLATE CONTROLLER -->
    	<script th:src="@{/static/js/pages/emails/create.js}" ></script>
    	
    	<!-- INPUTMASK -->
    	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
    	
    	<!-- CORE JS CONTROLLERS -->
    	<script th:src="@{/static/js/app.js}"></script>
    	<script th:src="@{/static/js/layout.js}"></script>	
    	
    	<script th:inline="javascript">
    	//<![CDATA[
    		function navigateUrl(url){  window.location.href = url;	}
    		var currentLanguage = [[${lang}]];
    		var validateTemplate = [[#{emails.validation.template}]];
    		var emailId =[[${email.id}]];
    		var csrfParameter = [[${_csrf.parameterName}]];
    		var csrfValue = [[${_csrf.token}]];

    		var emailsCreateJson = { 	
    				"messages": {
    					"filerequired" : [[#{emails.file.error}]]
    				},
    				"actionMode" : [[${email.id}]],
    			}; 
    	//]]>
    	</script>
    	
    </body>
</html>
