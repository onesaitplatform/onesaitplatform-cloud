<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="common/layout">
    <head>
        <title th:text="#{'kpcontainertype.list'}">KPContainerType List</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row">
                <h3 th:text="#{'kpcontainertype.list'}"/>
                <table width="100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>CREATE DATE</th>
                            <th>MODIFY DATE</th>
                            <th>TYPE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${itemList}">
                            <td th:text="${item.id}"/>
                            <td th:text="${item.createdAt}"/>
                            <td th:text="${item.updatedAt}"/>
                            <td th:text="${item.type}"/>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
