<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"></title>
		

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>
		
		<!-- Funciones AJAX -->
		<script th:inline="javascript">
			//<![CDATA[       
				
			var authorizationsArr 		= []; // add authorizations
			var authorizationUpdateArr  = []; // get authorizations of the ontology
			var authorizationsIds 		= []; // get authorizations ids for actions
			var authorizationObj 		= {}; // object to receive authorizations
			
			// AJAX AUTHORIZATION FUNCTIONS
			var authorization = function(action,notebook,user,accesstype,authorization,btn){
				
				var insertURL = '/controlpanel/notebooks/auth';
				var deleteURL = '/controlpanel/notebooks/auth/delete';
				var response = {};
				
				var csrf_value = $("meta[name='_csrf']").attr("content");
				var csrf_header = $("meta[name='_csrf_header']").attr("content"); 

				if (action === 'insert'){
					console.log('    |---> Inserting... ' + insertURL);

					$.ajax({
						url:insertURL,
						headers: {
							[csrf_header]: csrf_value
					    },
						type:"POST",
						async: true,
						data: {"accesstype": accesstype, "notebook": notebook,"user": user},
						dataType:"json",
						success: function(response,status){
							window.location.reload(true);
						}
					});


				}

				if (action  === 'delete'){
					console.log('    |---> Deleting... ' + user + ' with authId:' + authorization );

					$.ajax({url:deleteURL, type:"POST",
						headers: {
							[csrf_header]: csrf_value
					    },
						async: true,
						data: {"id": authorization},
						dataType:"json",
						success: function(response,status){
							window.location.reload(true);
						}
					});
				}
			};
			
			function navigateUrl(url,reload){ 
				if(reload){
					window.location.reload();
					window.location.replace(url);
				}
				else{
					window.location.href = url;
				}
			}

			function fileImportChange(jsonFile){
				var reader = new FileReader();
				reader.readAsText(jsonFile);
				reader.onload = function(data) {
					$('#newImportNotebook').val(JSON.parse(data.target.result).name);
					$("#dataJSONImport").val(data.target.result);
				};
			}
			
			function insertAuthorization (notebookid){
					console.log("esto es: " + notebookid);
					// UPDATE MODE ONLY AND VALUES on user and accesstype
					if (($('#users').val() !== '') && ($("#users option:selected").attr('disabled') !== 'disabled') && ($('#accesstypes').val() !== '')){

						// AJAX INSERT (ACTION,ONTOLOGYID,USER,ACCESSTYPE) returns
						// object with data.
						authorization('insert',notebookid,$('#users').val(),$('#accesstypes').val(),'');

					} else {  $.alert({title: 'ERROR!', theme: 'light',  content: "ERROR"}); }
				
			}

			// REMOVE authorization
			function removeAuthorization (intid){
				
					console.log(intid);

					authorization('delete','','','',intid);
				
			}
		
			//]]>
		</script>	
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->

	<!-- MAIN PAGE WRAPPER -->

		<!-- BEGIN HEADER INCLUDE -->

		<!-- END HEADER -->

		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/notebooks/list}"> <span th:text="#{notebook.breadcrumb.list}">Notebooks</span></a><i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/notebooks/share}"> <span th:text="#{notebook.breadcrumb.share}">Share</span></a></li>						
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span> <!--th:text=" #{notebook.breadcrumb.share}" -->Share notebook</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="mainPanel">
					<div class="row main">
						<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
							<span th:text="#{notebook.breadcrumb.share}">Authorizations</span>
						</div>
					</div>
					<div class="row main">
						<div class="col-md-2 col-sm-4 col-xs-12">
						<!-- USER SELECTION -->
							<div class="form-group">
								<label class="control-label" th:text="#{notebook.user}">User</label>
								<select id="users" class="selectpicker form-control" data-live-search="true" data-width="100%" >
									<option value="" th:text="#{notebook.selectuser}"> Select User...</option>
									<option th:each="user :${users}" th:value="${user.userId}" th:if="${user.active}" th:text="${user.fullName} +'('+ ${user.userId} +')'" ></option>
								</select>
							</div>
							<div class="form-group">
								<label class="control-label" th:text="#{notebook.auth.accesstypes}">Access types:</label>
								<select id="accesstypes" class="selectpicker form-control" data-live-search="true" data-width="100%" >
									<option value="ACCESS-TYPE-1">EDIT</option>
									<!-- <option value="QUERY">QUERY</option>
									<option value="INSERT">INSERT</option> -->
								</select>
							</div>
							<div class="form-group margin-top-20 pull-right">
								<button type="button" class="btn btn-primary btn-primary-save" th:onclick="'javascript:insertAuthorization(\'' + ${notebookid} + '\');'" th:text="#{notebook.insertauthorization}">Add Share Authorization</button>
							</div>
						</div>
						<div class="col-md-10 col-sm-8 col-xs-12">
						<!-- AUTHORIZATION ONTOLOGY-USER-TYPE -->
							<div class="form-group">
								<!-- DATATABLE DANDELION CONF. -->												
								<table id="notebook_autthorizations" class="table" >
									<thead>
										<tr class="cabecera-tabla" role="row" >
											<th class="titulo-columnas text-left" th:text="#{notebook.auth.user}">Identification</th>
											<!-- <th class="titulo-columnas text-left" ><i class="la la-user"></i> <span th:text="#{ontology.auth.userfullname}" >User</span></th> -->
											<th class="titulo-columnas text-left" th:text="#{notebook.auth.accesstype}">Description</th>
											<th class="titulo-columnas text-center">Options</th>
										</tr>
									</thead>
									<tbody>
										<tr class="authorization-model" th:each="int : ${int}" pages:paginate="10" >
											<!-- IDENTIFICATION/NAME -->
											<td class="text-left no-wrap bold" th:text="${int.user}"></td>
											<!-- USER -->
											<!-- <td class="text-left " th:text="${int.notebook}"></td> -->
											<!-- ACCESS TYPE  -->
											<td class="text-left " th:text="${int.notebookUserAccessType}"></td>
											<!-- OPTIONS  -->
											<td class="icon text-center" style="white-space: nowrap">
												<div class="grupo-iconos text-center">
												<span data-container="body" data-placement="bottom" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" th:title="Delete" th:onclick="'javascript:removeAuthorization(\'' + ${int.id} + '\');'"><i class="icon-delete"></i></span>
												</div>
											</td>														
										</tr>
									</tbody>
								</table>											
							</div>
						</div>					
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
