<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>

		<!-- STYLE SHEETS -->
		<link sec:authorize="isAuthenticated()" rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link sec:authorize="isAuthenticated()" rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link sec:authorize="isAuthenticated()" rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link sec:authorize="isAuthenticated()" rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link sec:authorize="isAuthenticated()" rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>		
		
		<!-- PLUGINS -->
		<!-- JSON EDITOR -->
		<link sec:authorize="isAuthenticated()" rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/json/jsoneditor.css}"/>
		
		<!-- JQUERY, only for embedded mode with no header -->
		<script sec:authorize="!isAuthenticated()" th:src="@{/static/vendor/jquery/jquery.min.js}"></script>
		
	</head>	
	
	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed" style="background-color:transparent">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div sec:authorize="isAuthenticated()" th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top" style="display:none"></div>
		<!-- END HEADER --> 
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>
			
		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div sec:authorize="isAuthenticated()" th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper" style="display:none;padding-left:0px"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper" style="background-color:rgb(249, 249, 251)">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<span id="dummyHiddenName" th:value="notebookname"></span>
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20" style="display:none">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/notebooks/list}"> <span th:text="#{notebook.breadcrumb.list}">Mis notebooks </span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span>Notebook</span>							
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row mainrow">
					<div id="angularAPP"></div>
					<script th:src="@{/static/notebooks/notebookoverride.js}" charset="utf-8"></script>
					<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/notebooks/notebookoverride.css}"></link>
				</div><!-- END MAIN ROW -->
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer sec:authorize="isAuthenticated()" th:include="fragments/footer::#footerFragment" class="page-footer" style="display:none"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script sec:authorize="isAuthenticated()" th:src="@{/static/js/app.js}"></script>
	<script sec:authorize="isAuthenticated()" th:src="@{/static/js/layout.js}"></script>

	<!-- PLUGINS -->
	
	<!-- JSON EDITOR -->	
	<script sec:authorize="isAuthenticated()" th:src="@{/static/vendor/json/jsoneditor.js}"></script>
	
	<script sec:authorize="isAuthenticated()" th:src="@{/static/vendor/ace/ace.js}" charset="utf-8"></script>
	<script sec:authorize="isAuthenticated()" th:src="@{/static/vendor/ace/mode-json.js}"></script>
	<script sec:authorize="isAuthenticated()" th:src="@{/static/vendor/ace/theme-textmate.js}"></script>
	
	<!-- TEMPLATE CONTROLLER  -->	
		
	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	var showLog = 1; // console.log toggle
    //<![CDATA[ 


	// REDIRECT
	function navigateUrl(url){  window.location.href = url;	}
	
	// MAIN WHEN READY
	var editor;
	$( document ).ready(function() {
		// init when Document is ready
		showLog ? console.log('Notebook ready()...') : '';
		
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){  
		// init on load.		
		showLog ? console.log('Notebook load()...') : '';
			
	
	});
	
	//]]>
	</script>	
</body>
</html>
