			<!-- BEGIN CONTENT BODY -->

				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->

					<span th:text="#{app.show}">Apps</span>

				<!-- END PAGE TITLE-->

				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">

						<div class="portlet light ">
							<div class="portlet-title">
								<div class="caption">
									 <span class="caption-subject" th:text="#{app.list}"> Apps</span>
								</div>
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title="">
									</a> <a href="" class="fullscreen" data-original-title="" title="">
									</a>
								</div>
								<div class="actions margin-right-20">

							<div class="portlet-body" style="display: block; height: auto;">

								<div class="row">
									<div class="col-md-12 alert-zone">
										<!-- ALERT ZONE -->
									</div>
									
									<!-- REALM LIST -->
									<div class="col-md-12">
										<div id="contenedor-tabla-outside" class="contiene">
											<div>

												<table id="appsTable"
													class="table table-hover table-striped" dt:table="true"
													dt:filterClearSelector="#clearFilters"
													dt:filterPlaceholder="none"
													dt:paginationtype="full_numbers">

													<thead>
														<tr class="cabecera-tabla">
															<th class="titulo-columnas"> <span
																th:text="#{app.appId}">Identification</span></th>
															<th class="titulo-columnas"> <span
																th:text="#{app.description}">Description</span></th>
															<th class="titulo-columnas"> <span
																th:text="#{app.roles}">Roles</span></th>
															<th class="titulo-columnas text-center"> <span
																th:text="#{app.dateCreated}">Created At</span></th>
																<th class="titulo-columnas text-center"> <span
																th:text="#{app.dateUpdated}">Updated At</span></th>
															<th class="titulo-columnas text-center" dt:sortable="false"> <span th:text="#{gen.options}">
																	Options</span></th>
														</tr>
													</thead>
													<tbody th:remove="all-but-first">
														<tr th:each="app : ${apps}" pages:paginate="10">
															<!-- IDENTIFICATION -->
															<td class="text-left no-wrap  internalId"
																th:text="${app.identification}"></td>
															<!-- DESCRIPTION -->
															<td class="text-left text-truncate-md"
																th:text="${app.description}"></td>
															<!-- ROLES-->
															<td class="text-left" th:text="${app.roles}"></td>

															<!-- DATE CREATED -->
															<td class="text-center"
																th:if="${app.dateCreated!=null}">
																<span th:text="${#dates.format(app.dateCreated,'YYYY/MM/dd')}" style="display:none" ></span>
																<span th:text="${#dates.format(app.dateCreated,'dd/MM/YYYY')}" ></span></td>
															<td class="text-center"
																th:if="${app.dateCreated==null}" th:text="'---'"></td>
																
															<!-- DATE UPDATED -->
															<td class="text-center"
																th:if="${app.dateUpdated!=null}">
																<span th:text="${#dates.format(app.dateUpdated,'YYYY/MM/dd')}" style="display:none" ></span>
																<span th:text="${#dates.format(app.dateUpdated,'dd/MM/YYYY')}" ></span></td>
															<td class="text-center"
																th:if="${app.dateUpdated==null}" th:text="'---'"></td>	

															<!-- OPTIONS -->
															<td class="icon text-center" style="white-space: nowrap">
																<div class="grupo-iconos">
																	<!-- VIEW -->
																	<span th:title="#{gen.view}"
																		class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips"
																		data-container="body" data-placement="bottom"
																		th:data-original-title="#{gen.view}"
																		th:onclick="'javascript:navigateUrl(\'' + @{|/apps/show/${app.id}/|} + '\');'"><i
																		class="la la-eye font-hg"></i></span>

																	<!-- EDIT -->
																	<span
																		class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips"
																		data-container="body" data-placement="bottom"
																		th:title="#{gen.edit}"
																		th:data-original-title="#{gen.edit}"
																		th:onclick="'javascript:navigateUrl(\'' + @{|/apps/update/${app.id}/|} + '\');'"><i
																		class="la la-edit font-hg"></i></span>
													
																	<span th:if="${#authentication.name} == ${app.user} OR ${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.deleteBtn} " th:data-original-title="#{gen.deleteBtn} " th:onclick="'deleteAppConfirmation(\'' + ${app.id} + '\');'"><i class="la la-trash font-hg"></i></span>
																</div>
															</td>

														</tr>
													</tbody>
												</table>

												<!-- TABLE TOOLBAR -->
												<div id="dataTable-vis-toggle"
													class="btn-group margin-left-10 hide">

													<!-- CLEAR-FILTERS, TOGGLE-SELECTION AND DELETE-SELECTED
													<button id="clearFilters" th:value="#{gen.resetBtn}" class="btn purple-plum btn-outline sbold" style="padding: 7px 10px;"><i class="fa fa-times"></i></button>  													
													<button id="BtnToggleSel" class="btn purple-plum btn-outline sbold" style="padding: 7px 10px;"><i class="fa fa-check"></i></button>
													<button id="BtnRemoveSel" th:value="#{gen.deleteBtn}" class="btn btn-outline sbold red-sunglo" data-elements="" style="padding: 7px 10px;"><i class="fa fa-trash"></i></button>
													 -->
													<!-- COLUMNS TOGGLE -->
													<a href="javascript:;" data-toggle="dropdown"
														aria-expanded="false"
														class="btn btn-square btn-sm btn-default "> <span th:text="#{gen.columns}"> </span> <i class="fa fa-angle-down"></i>
													</a>
													<div id="column_toggler"
														class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
														<label class="toggle-vis" data-column="0"
															th:text="#{app.appId}"> Identification</label> <label
															class="toggle-vis" data-column="1"
															th:text="#{app.name}"> Name</label> <label
															class="toggle-vis" data-column="2"
															th:text="#{app.description}"> Description</label> <label
															class="toggle-vis" data-column="3"
															th:text="#{app.roles}"> Roles</label> <label
															class="toggle-vis" data-column="4"
															th:text="#{app.dateCreated}"> Created At</label> <label
															class="toggle-vis" data-column="5"
															th:text="#{app.dateUpdated}"> Updated At</label> <label
															class="toggle-vis" data-column="6"
															th:text="#{gen.options}"> Options</label>
													</div>

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- END PORTLET BASIC LIGHT -->
					</div>
					<!-- END COL-12 -->
				</div>
				<!-- END MAIN ROW -->
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT page-content-wrapper -->
	</div>
	<!-- END MAIN PAGE WRAPPER -->

	<footer th:include="fragments/footer::#footerFragment"

	<script th:inline="javascript">	
	
	// TEMPLATE SEARCH FORM
	var appId = [[${param.identification}]] || '';	
	
	//GET SEARCH DATA
	appId ? $('#identification').val(appId) : appId = '';

	console.log('SEARCHING ... [ App ID: ' + appId + ']');
	// OPEN SEARCH FORM IF SEARCH DATA EXISTS.
	if (  appId!= '') { $('.search-toggle').trigger('click'); }
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>

	<script type="text/javascript" th:inline="javascript"> 
	var optionName = 'APPS';
	
	//<![CDATA[
	function navigateUrl(url){  window.location.href = url;	}
	
	// MAIN WHEN READY
	$( document ).ready(function() {
	
	
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('label.toggle-vis').on( 'click', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#appsTable').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );
			// Toggle visibility on filtering row
			if ($('#filtering')){
				$('#filtering th').eq($(this).attr('data-column')).toggle();
			}
			// toggle Text
			$(this).toggleClass('text-muted line-through');			
		});	
		
					
		// SEARCH FORM RESET
		$('#reset_app').on('click',function(){
			$('#form_app')[0].reset();
			$('#form_app')[0].submit();
		});
		
		// SEARCH FORM
		$('#search_app').on('click',function(){ $('#form_app')[0].submit(); });
		
		// TOGGLE SELECTION DATATABLES
		$('#BtnToggleSel').on('click', function(){
			var defaultSelection = $('.dataTable').DataTable().rows().nodes();			
			
			$.each(defaultSelection,function(gIdx,gObj){
				$(gObj).hasClass('success') ? $(gObj).removeClass('success') : $(gObj).addClass('success');
			});
			
			var dtElements = '';
			var btnObj = $('#BtnRemoveSel');
								

			// get elements Ids, marked with internalId on success rows
			$('.dataTable tr.success td.internalId').each(function(i, internalIdObj){						
				dtElements += $(internalIdObj).text() + ',';
			});
			
			if (dtElements) {
				btnObj.removeClass('disabled red-sunglo').addClass('purple-plum');
				btnObj.attr('data-elements',dtElements);
				console.log('SelectedElements: ' + btnObj.attr('data-elements'));
			}
			else {
				dtElements = '';
				btnObj.attr('data-elements',dtElements); console.log('SelectedElements: ' + btnObj.attr('data-elements')); 
				btnObj.removeClass('purple-plum').addClass('disabled red-sunglo');					
			}			
		});
		
	});
	
	// FUNCION PARA SELECCION SIMPLE DE REGISTROS DE UN LISTADO DATATABLE
	var handleSingleSelection = function(pTableId){
		$("#"+pTableId).on('click','tr:not(.tr-detail)',function(event){
			if ($(event.target).is('td')){
				event.stopPropagation();
				var eleRow = $(event.target).parent('tr');
				
				// SE CUENTAN LAS FILAS QUE NO SEAN CABECERA NI FILTRO.
				if (!$(eleRow).hasClass('cabecera-tabla') && !$(eleRow).hasClass('filtering')){					
				
					// SUCCESS VISUAL SELECTION
					$(eleRow).hasClass('success') ?  $(eleRow).removeClass('success') : $(eleRow).addClass('success');
				
				
					var dtElements = '';
					var btnObj = $('#BtnRemoveSel');
										

					// get elements Ids, marked with internalId on success rows
					$('#' + pTableId + ' tr.success td.internalId').each(function(i, internalIdObj){						
						dtElements += $(internalIdObj).text() + ',';
					});
					
					if (dtElements) {
						btnObj.removeClass('disabled red-sunglo').addClass('purple-plum');
						btnObj.attr('data-elements',dtElements);
						console.log('SelectedElements: ' + btnObj.attr('data-elements'));
					}
					else {
						dtElements = '';
						btnObj.attr('data-elements',dtElements); console.log('SelectedElements: ' + btnObj.attr('data-elements')); 
						btnObj.removeClass('purple-plum').addClass('disabled red-sunglo');					
					} 
				}
			}
		});
	}
	
	var deleteAppConfirmation = function(idApp) {

		// i18 labels
		var Close = headerReg.btnCancelar;
		var Remove = headerReg.btnEliminar;
		var Content = [[#{app.delete.confirm}]];
		var Title = headerReg.titleConfirm + ':';

		var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
		
		// jquery-confirm DIALOG SYSTEM.
		$.confirm({
			icon : 'fa fa-warning',
			title : Title,
			theme : 'light',
			columnClass : 'medium',
			content : Content,
			draggable : true,
			dragWindowGap : 100,
			backgroundDismiss : true,
			closeIcon : true,
			buttons : {
				close : {
					text : Close,
					btnClass : 'btn btn-sm btn-circle btn-outline blue',
					action : function() {
					} // GENERIC CLOSE.
				},
				remove : {
					text : Remove,
					btnClass : 'btn btn-sm btn-circle btn-outline btn-primary',
					action : function() {
						console.log(idApp);
						$.ajax({
							url : '/controlpanel/apps/' + idApp,
							headers: {
								[csrf_header]: csrf_value
						    },
							type : 'DELETE',
							success : function(result) {
								console.log(result);
								navigateUrl(result);
							}
						});
					}
				}
				
			}
		});
	}
	
	
	var showConfirmDeleteDialog = function(id){	
		
		var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content"); 

		//i18 labels
		var Close = headerReg.btnCancelar;
		var Remove = headerReg.btnEliminar;
		var Content = [[#{app.delete.confirm}]];
		var Title = headerReg.titleConfirm + ':';

		// jquery-confirm DIALOG SYSTEM.
		$.confirm({
			icon: 'fa fa-warning',
			title: Title,
			theme: 'dark',
			columnClass: 'medium',
			content: Content,
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			closeIcon: true,
			buttons: {
				remove: {
					text: Remove,
					btnClass: 'btn btn-sm btn-danger btn-outline',
					action: function(){ 
						console.log(id);
						$.ajax({
						    url: '/controlpanel/apps/'+id,
						    headers: {
								[csrf_header]: csrf_value
						    },
						    type: 'DELETE',						  
						    success: function(result) {
						    	
						    	console.log(result);
						    	navigateUrl(result);
						    }
						});
					}											
				},
				close: {
					text: Close,
					btnClass: 'btn btn-sm btn-default btn-outline',
					action: function (){} //GENERIC CLOSE.		
				}
			}
		});
	}	

	
	// MAIN WHEN LOAD
	$(window).load(function(){  
		
		//DATATABLE 
		var oTable = $('#appsTable').DataTable();
		
		// SHOW/HIDE DATATABLES COLUMN INIT 		
		$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');
		
		// FILTERING COLUMNS INIT
		$('#filtering').appendTo($('#appsTable > thead'));
		$('#filtering').removeClass('hide');
		
		// RESET ALL FILTERS BTN
		$('#clearFilters').on('click', function(){			
			yadcf.exResetAllFilters(oTable);		
		});	
		
		
		// ADJUST CSS FOR DATATABLE FILTERS 
		var filters = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter');
		var filtersResets = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter-reset-button');
		filters.addClass('input-small font-sm');
		filtersResets.addClass('hide');				
		
		// INIT row selection
		handleSingleSelection('appsTable');
		
	});
	
	//]]>
	</script>
