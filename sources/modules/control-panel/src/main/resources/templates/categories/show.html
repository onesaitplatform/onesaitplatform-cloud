<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER, TAGSINPUT, JSONEDITOR  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/json/jsoneditor.css}"/>
		
		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	

	</head>

	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">

				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>

				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/categories/list}"> <span th:text="#{category.breadcrumb.list}">Categories </span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:if="${category?.id} == null" th:text="#{category.breadcrumb.create}">Show Category</span>
							<span th:if="${category?.id} != null" th:text="#{category.breadcrumb.update}">Update Category</span>
						</li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> Onesait Platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->

				<!-- AUXILIAR FORM TO DELETE DATAMODEL -->
				<form id="delete_category_form" class="delete-category hide"  th:action="@{'/categories/'+${category.id}}"  method="post">
					<input type="hidden" name="_method" value="DELETE"/>
					<input id="delete-categoryId" type="hidden" name="categoryId" th:value="${category.id}"/>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>

				<form role="form" id="category_create_form" th:object="${category}" method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<!-- FORM ACTIONS FOR INSERT-->
					<input th:if="${category.id} == null" type="hidden" name="action" th:value="@{/categories/create}"/>

					<!-- FORM ACTIONS FOR UPDATE -->
					<input th:if="${category?.id} != null" type="hidden" name="action" th:value="@{'/categories/update/'+${category.id}}"/>
					<input th:if="${category?.id} != null" type="hidden" name="_method" value="PUT"/>
					
					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span th:text="${category.identification}">Show Category</span>
								</div>
							</div>
							
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE -->
									<button sec:authorize="!hasAuthority('ROLE_PARTNER')" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete" th:onclick="'deleteCategory(\'' + ${category.id} + '\');'" value="Remove" ><i class="icon-delete"></i><span th:text="#{gen.deleteBtn}" class="delete-btn-text"> Delete</span></button>	
		
									<span class="sep" ></span>
															
									<!-- CANCEL -->
									<button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel" th:onclick="'javascript:navigateUrl(\'' + @{/categories/list} + '\');'" th:value="#{gen.cancelBtn}" ><span th:text="#{gen.cancelBtn}"> Cancel</span></button>

									<!-- UPDATE -->
									<button sec:authorize="!hasAuthority('ROLE_PARTNER')" id="updateBtn" type="button" class="btn btn-primary btn-primary-save" name="update" th:onclick="'javascript:navigateUrl(\'' + @{|/categories/update/${category.id}/|} + '\');'"  th:value="#{gen.editBtn}" ><span th:text="#{gen.editBtn}"> Edit</span></button>
								</div>
							</div>
						</div>
					</div>

					<!-- MAIN ROW -->
					<div class="mainPanel">
						
						<div class="row main">
							<div class="col-md-12 col-sm-12 col-xs-12 panelHeader">
								<span th:text="#{gen.generalInformation}">General Information</span>
							</div>
						</div>

						<div class="row main">
							<div class="col-md-3 col-sm-6 col-xs-12">
								<div class="form-group">
									<div class="input-icon ">
										<label class="control-label" th:text="#{gen.identification} + ':'">Identification</label>
										<p class="form-control-static-block " th:text="*{identification}"> Category Name </p>
									</div>
								</div>
							</div>
							<div class="col-md-9 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{gen.description} + ':'">Description</label>
									<p class="form-control-static-block " th:text="*{description}"> Description Category </p>
								</div>
							</div>
						</div>
						<div class="row main">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<label class="control-label" style="margin-top: 20px;" th:text="#{subcategory.breadcrumb.list}">Subcategories:</label>
								<div class="pull-right btn-group btn-title-group" id="divcreate" style="margin-bottom: 10px;">
									<button type="button" class="btn btn-primary button-plus-create" th:onclick="'javascript:navigateUrl(\'' + @{'/categories/addSubcategory/'+${category.id}+'/'} + '\');'"><a><i class="icon-new" style="color:white;"></i></a></button>		
								</div>																
								<div id="contenedor-tabla-outside" class="contiene hidden">																						
									<!-- DATATABLE DANDELION CONF.  -->												
									<table id="subcategories" class="table table-hover table-striped" dt:table="true" dt:filterClearSelector="#clearFilters" dt:filterPlaceholder="none" dt:paginationtype="full">
										<thead>
											<tr class="cabecera-tabla">
												<th class="titulo-columnas" th:text="#{gen.identification}">Identification</th>
												<th class="titulo-columnas" th:text="#{gen.description}">Description</th>
												<th class="titulo-columnas" th:text="#{category.template.show}">Category</th>
												<th class="titulo-columnas text-left" ><span th:text="#{ontology.createdAt}"> Created At </span></th>
												<th class="titulo-columnas text-center" dt:sortable="false" style="width:85px;"><span th:text="#{gen.options}"> Options</span></th>
											</tr>
										</thead>
										<tbody th:remove="all-but-first">
											<tr th:each="subcategory : ${subcategories}" pages:paginate="10">
												<!-- IDENTIFICATION/NAME -->
												<td class="text-left no-wrap " th:text="${subcategory.identification}"></td>
												<!-- DESCRIPTION -->
												<td class="text-left text-truncate-xxs" th:title="${subcategory.description}" th:text="${subcategory.description}"></td>
												<!-- CATEGORY -->
												<td class="text-left no-wrap " th:text="${subcategory.category.identification}"></td>
												<!-- DATE -->
												<td class="text-left" th:if="${subcategory.createdAt!=null}" th:text="${#dates.format(subcategory.createdAt,'dd/MM/YYYY')}"></td>
												<td class="text-left" th:if="${subcategory.createdAt==null}" th:text="${subcategory.createdAt}"></td>
												<!-- OPTIONS -->
												<td class="icon text-center" style="white-space: nowrap">
													<div class="grupo-iconos">
														<!-- VIEW -->															
														<span  th:title="#{gen.view}" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{gen.view}" th:onclick="'javascript:navigateUrl(\'' + @{|/subcategories/show/${subcategory.id}/|} + '\');'"><i class="la la-eye font-hg"></i></span>
																																																
														<!-- EDIT -->
														<span  class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:data-original-title="#{gen.edit}" th:onclick="'javascript:navigateUrl(\'' + @{|/subcategories/update/${subcategory.id}/|} + '\');'"><i class="icon-edit"></i></span>
														
														<!-- INDEXES -->
														<!-- <span th:title="#{plantillas_listado_button_crear_indice}" class="btn grey-mint btn-xs btn-outline sbold tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{plantillas_listado_button_crear_indice}" th:onclick="'javascript:navigateUrl(\'' + @{|/indices/${ontology.id}/|} + '\');'"><i class="fa fa-database"></i></span> -->
													</div>
												</td>
											</tr>
										</tbody>
									</table>

									<div id="dataTable-vis-toggle" class="btn-group margin-right-10 hide">
										<a  class="dropdown-togglebtn btn-primary button-dropdown-table-columns"  data-toggle="dropdown" aria-expanded="false"  > <i class="icon-show-columns" ></i></a>
										<div id="column_toggler" data-container="body" class="dropdown-menu hold-on-click pull-right">
											<span class="checkbox-column">
												<input class="toggle-vis" type="checkbox" data-column="0" checked/>
												<label th:text="#{gen.identification}"> Identification </label>
											</span>
											<span class="checkbox-column">
												<input class="toggle-vis" type="checkbox" data-column="1" checked/>
												<label th:text="#{gen.description}"> Description </label>
											</span>
											<span class="checkbox-column">
												<input class="toggle-vis" type="checkbox" data-column="2" checked/>
												<label th:text="#{category.template.show}"> Category</label>
											</span>
											<span class="checkbox-column">
												<input class="toggle-vis" type="checkbox" data-column="3" checked/>
												<label th:text="#{ontology.createdAt}"> Created At</label>
											</span>
										</div>
											<!-- add subcategory button. -->
											<!--<button type="button" class="btn btn-circle btn-outline blue" th:onclick="'javascript:navigateUrl(\'' + @{'/categories/addSubcategory/'+${category.id}+'/'} + '\');'" ><span th:text="#{category.add.subcategory}">New </span></button>-->
									</div>
								</div>
							</div>
						</div>
					</div><!-- END MAIN ROW -->
				</form>
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->
	</div>
	<!-- END MAIN PAGE WRAPPER -->

	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>

	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>

	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>

	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendor/jquery-form/jquery.form.min.js}" type="text/javascript"></script>
	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>

	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>

	<!-- JSON EDITOR -->
	<script th:src="@{/static/vendor/json/json2.min.js}"></script>
	<script th:src="@{/static/vendor/json/jsoneditor.js}"></script>

	<script th:src="@{/static/vendor/ace/ace.js}" charset="utf-8"></script>
	<script th:src="@{/static/vendor/ace/mode-json.js}"></script>
	<script th:src="@{/static/vendor/ace/theme-textmate.js}"></script>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>	


	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>

	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }
	
	
	
	function navigateUrl(url){  window.location.href = url;	}
	$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
	var currentLanguage = [[${lang}]];
	
	function deleteCategory (categoryId){
		console.log('deleteCategory()');
		deleteCategoryConfirmation(categoryId);
	}
	
	// DELETE CATEGORY
	function deleteCategoryConfirmation (categoryId){
		console.log('deleteCategoryConfirmation() -> formId: '+ categoryId);

		console.log('deleteCategoryConfirmation() -> formAction: ' + $('.delete-category').attr('action') + ' ID: ' + $('#delete-categoryId').attr('categoryId'));

		// call ontology Confirm at header.
		HeaderController.showConfirmDialogCategory('delete_category_form');
	}
	
	// MAIN WHEN LOAD
	$(window).load(function(){ 
		
		var oTable = $('#subcategories').dataTable({
	      "bAutoWidth": false
	      });
		
		// SHOW/HIDE DATATABLES COLUMN ADD SUBCATEGORY BUTTON.
		$('#divcreate').prepend($('#dataTable-vis-toggle'));		
		//$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');

		$('.dataTables_info').addClass('col-md-6 col-sm-6');
		$('.dataTables_length').addClass('col-md-6 col-sm-6');
		$('#subcategories_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
		$('#subcategories_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

		$('#search-on-title').append($('.dataTables_filter > label > input'));
		$('#search-on-title > input').removeClass('input-xsmall')
		$('#subcategories_wrapper > div:nth-child(1)').hide();

		$('.dataTables_paginate').attr('style', 'float:right !important');
		
		// FILTERING COLUMNS INIT
		$('#filtering').appendTo($('#subcategories > thead'));
		$('#filtering').removeClass('hide');
		
		// INIT row selection
		handleSingleSelection('subcategories');

		$("#contenedor-tabla-outside").removeClass("hidden");
		
	});
	
	$( document ).ready(function() {
		$('input.toggle-vis').on( 'change', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var columnAuth = $('#subcategories').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			columnAuth.visible( ! columnAuth.visible() );	
			// Toggle visibility on filtering row
			if ($('#filtering')){
				$('#filtering th').eq($(this).attr('data-column')).toggle();
			}
			// toggle Text
			//$(this).toggleClass('text-muted line-through');			
		});	
	});
	
	// FUNCION PARA SELECCION SIMPLE DE REGISTROS DE UN LISTADO DATATABLE
	var handleSingleSelection = function(pTableId){
		$("#"+pTableId).on('click','tr:not(.tr-detail)',function(event){
			if ($(event.target).is('td')){
				event.stopPropagation();
				var eleRow = $(event.target).parent('tr');
				
				// SE CUENTAN LAS FILAS QUE NO SEAN CABECERA NI FILTRO.
				if (!$(eleRow).hasClass('cabecera-tabla') && !$(eleRow).hasClass('filtering')){
					// SUCCESS VISUAL SELECTION
					$(eleRow).hasClass('success') ?  $(eleRow).removeClass('success') : $(eleRow).addClass('success');
				}
			}
		});
	}
	
	// LOAD DATA TO USE IN CREATE WIZARD CONTROLLER
	// CREATE WIZARD CONTROLLER LOAD AND INIT ITSELF
	</script>
	
</body>
</html>
