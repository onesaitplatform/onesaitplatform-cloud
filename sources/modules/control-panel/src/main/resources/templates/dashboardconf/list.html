<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">

	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
	    <meta name="description" content="Gadget list template"/>
		<meta name="keywords" content="sofia2,smart,cities,platform,Indra"/>
		<meta name="author" content="Indra Sistemas, S.A."/>
		
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>						
						<li><span th:text="#{dashboardconf.my}">Dashboard initial styles management</span></li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{dashboardconf.my}">Dashboard initial styles management</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">
					
						<div class="portlet light ">
							<div class="portlet-title">
								<div class="caption">
									
									<span class="caption-subject" th:text="#{dashboardconf.my}"> Dashboard initial styles management </span>
									
								</div>									
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>								
								<div class="actions margin-right-20">
									<div class="btn-group">
										<button sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR')" type="button" class="btn btn-circle btn-outline btn-primary" onclick="location.href='../dashboardconf/create'" ><span th:text="#{gen.create}">New </span></button>									
										
									</div>										
								</div>
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">									
									<div id="searchFilter" class="col-md-12 hide">
									<!-- SEARCH FORM -->
										<form id="form_dashboardconf" class="" role="form" method="get">												
											<div  class="form-body " style="border-bottom: 1px solid #eef1f5;">
												<div class="row">
													<div class="col-md-4 col-xs-12">
														<div class="form-group">															
															<div class="input-group">
																<span class="input-group-addon">
																	<i class="fa fa-tag font-grey-mint"></i>
																</span>															
																<input id="name" th:placeholder="#{gadgets.name}" name="name" class="form-control" type="text" maxlength="50" value=""/>
															</div>
														</div>
													</div>
													
													<div class="col-md-4 col-xs-12">
														<div class="btn-group">
															<button type="button" id="search_dashboardconf" name="search_dashboardconf" th:title="#{gen.search}" th:value="#{gadget_search_button_form}" value="Search" class="btn btn-sm btn-circle btn-outline blue" th:text="#{gen.search}"> Search </button>
															<button type="button" id="reset_dashboardconf" name="reset_dashboardconf" value="Reset" class="btn btn-sm btn-circle btn-outline blue" title="Reset"><i class="la la-refresh"></i>&nbsp;</button>														
														</div>
													</div>
												</div>
											</div>												
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></form>								
									</div>
									<!-- GADGET LIST -->
									<div class="col-md-12">											
										<div id="contenedor-tabla-outside" class="contiene margin-bottom-30">																						
											<div>
												<!-- DATATABLE DANDELION CONF. -->												
												<table id="dashboardconfs" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full_numbers">
													<thead>
														<tr class="cabecera-tabla">
															<th dt:sortInitDirection="asc" dt:sortInitOrder="0" class="titulo-columnas" th:text="#{gen.name}">Name</th>
															<th class="titulo-columnas" th:text="#{gen.description}">Description</th>														
															<th class="titulo-columnas text-center" dt:sortable="false"><span th:text="#{gen.options}"> Options</span></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="df : ${dashboardconf}" pages:paginate="10">
															<!-- IDENTIFICATION/NAME -->
															<td class="text-left " th:text="${df.identification}"></td>
															<!-- DESCRIPTION -->
															<td class="text-left text-truncate-sm" th:title="${df.description}" th:text="${df.description}"></td>
															<!-- OPTIONS -->
															<td class="icon text-center" style="white-space: nowrap">
																<div class="grupo-iconos text-center">
																	<!-- VIEW -->
																	<span class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.view}" th:data-original-title="#{gen.view}" th:onclick="'javascript:navigateUrl(\'' + @{|/dashboardconf/view/${df.id}} + '\');'"><i class="la la-eye font-hg"></i></span>
																																																																			
																	<!-- EDIT -->
																	<span  class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:data-original-title="#{gen.edit}" th:onclick="'javascript:navigateUrl(\'' + @{|/dashboardconf/update/${df.id}/|(form)} + '=' + '\');'"><i class="la la-edit font-hg"></i></span>
																	
																   <!-- DELETE -->
																	<span  class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.deleteBtn} " th:data-original-title="#{gen.deleteBtn} " th:onclick="'deleteConfirmation(\''+${df.id}+'\');'"><i class="la la-trash font-hg"></i></span>
																</div>
															</td>
														</tr>														
													</tbody>
												</table>
												
												<!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
												<div id="dataTable-vis-toggle" class="btn-group margin-left-10 hide">
													<a href="javascript:;" data-toggle="dropdown" aria-expanded="false" class="btn btn-square btn-sm btn-default ">
														<span th:text="#{gen.columns}"></span> <i class="fa fa-angle-down"></i>
													</a>
													<div id="column_toggler" class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
														<label class="toggle-vis" data-column="0" th:text="#{gen.name}"> Name</label>
														<label class="toggle-vis" data-column="1" th:text="#{gen.description}" > Description</label>
														<label class="toggle-vis" data-column="2" th:text="#{gen.options}"> Options</label>															
													</div>
												</div>									
											</div>
										</div>											
									</div>
								</div>
							</div>
						</div><!-- END PORTLET BASIC LIGHT -->							
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->	
				<form id="delete_dashboardconf_form" class="delete-gadget hide" method="post">
					<input type="hidden" name="_method" value="DELETE"/>
					<input type="hidden" id="delete-id" name="id" />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></form>				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>	
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"></script>
	
	
	<script th:inline="javascript">	
	
	// TEMPLATE SEARCH FORM.
	
	var sname = [[${param.name}]] || '';
	
	
	sname ? $('#name').val(sname) : sname = '';

	
	if ( sname != '')  { $('#search-toggle').trigger('click'); }
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>
	
	<script type="text/javascript"  th:inline="javascript">	
	
	
	//<![CDATA[
	function navigateUrl(url){  window.location.href = url;	}
	
	var  deleteConfirmation = function (id){
		
		showConfirmDeleteDialog(id);	
	} 
	var deleteUrl = [[@{/dashboardconf}]];
	
	var showConfirmDeleteDialog = function(id){	
		$('#delete_dashboardconf_form').attr('action', deleteUrl + '/' + id);
		$('#delete-id').val(id);
		HeaderController.showConfirmDialogDashboardConf('delete_dashboardconf_form');	
		
	}	
	

	// MAIN WHEN READY
	$( document ).ready(function() {
		var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
	
		// AUTO COMPLETE ON GADGET IDENTIFICATION/NAME
		/*$.ajax({ url: "getNamesForAutocomplete", headers: {[csrf_header]: csrf_value}, type: 'POST', dataType: 'json', contentType: 'application/json', mimeType: 'application/json',
			success: function (source) {			 
						var namesArray = new Array();
						for( var i = 0; i < source.length; i++ ){
							namesArray[i] = { value: source[i] , data: source[i]};
						}
						
						// INIT AJAX AUTO COMPLETE
				$('#identification').autocomplete({ 
					lookup: namesArray,
					lookupFilter: function(suggestion, originalQuery, queryLowerCase) {
						var re = new RegExp('\\b' + $.Autocomplete.utils.escapeRegExChars(queryLowerCase), 'gi');
						return re.test(suggestion.value);
					}	
				});
			}
		});*/
		
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('label.toggle-vis').on( 'click', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#dashboardconfs').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );			
			// toggle Text
			$(this).toggleClass('text-muted line-through');			
		});	
		
		// SEARCH FORM RESET
		$('#reset_dashboardconf').on('click',function(){
			$('#form_dashboardconf')[0].reset();
			$('#form_dashboardconf')[0].submit();
		});
		
		// SEARCH FORM
		$('#search_dashboardconf').on('click',function(){ $('#form_dashboardconf')[0].submit(); });
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){  
		
		// HIDE COLUMNS (DeESCRIPTION,  CREATEDAT)		
		$.each([0],function(ind,value){ $("label.toggle-vis[data-column='0']").trigger('click'); });
		$.each([0],function(ind,value){ $("label.toggle-vis[data-column='0']").trigger('click'); });
		
		// SHOW/HIDE DATATABLES COLUMN INIT 		
		$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');
		
	});
	
	//]]>
	</script>
	
</body>
</html>
