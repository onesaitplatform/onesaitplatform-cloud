	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">


	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/dashboardconf/list}"> <span th:text="#{dashboardconf.my}">Dashboard initial styles management</span></a><i class="fa fa-angle-right"></i> </li>
						<li><span th:text="#{dashboardconf.show.my}">Show Dashboard initial style</span>
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{dashboardconf.show.my}">Show Dashboard initial style</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">
					
						<div class="portlet light container">
							<div class="portlet-title">
								<div class="caption">
									
									<span  class="caption-subject" th:text="#{dashboardconf.show.my}" > Show Dashboard initial style </span>
									<!-- <span class="caption-helper">Subtitulo de contenedor</span> -->
								</div>									
								<div class="tools hide">
									<!--  <a href="" class="collapse" data-original-title="" title=""> </a>-->
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>
								<div class="actions hide">
									<!-- ACTION INDICATORs -->
									<span th:if="${dashboardconf.id} == null"
										class="label label-success label-sm uppercase"><i
										class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span></span>
									<span th:if="${dashboardconf.id} != null"
										class="label label-warning label-sm uppercase bold "><i
										class="fa fa-edit"></i> <span th:text="#{gen.mode.update}">Update</span></span>
								</div>
								
								
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">	
									<div class="col-md-12 margin-bottom-20">									
										<form role="form" id="dashboardconf_form" th:object="${dashboardconf}" method="post" class="form">									  	
								 			<input type="hidden" id="id" th:field="*{id}"/>
								 			<div class="form-body">
									 			<div class="row">											
													<div class="col-md-4 col-sm-12">
														<div class="form-group">
															 <label class="control-label"  th:text="#{gen.identification} + ':'">Identification</label><span class="required"> (*)</span>
															<div class="input-icon ">
																<i class="fa fa-credit-card"></i>
																<input id="identification" type="text" name="identification"  th:required="true"   maxlength="50" th:field="*{identification}" class="form-control " th:readonly="*{identification}" th:placeholder="#{gen.identification}" />
															</div>
														</div>
													</div>	
													<div class="col-md-8 col-sm-12">														
														<div class="form-group">
															<label class="control-label"  th:text="#{gen.description} + ':'">Description</label><span class="required"> (*)</span>
																														
																<input id="description" type="text" name="description"  th:required="true"   maxlength="50" th:field="*{description}" th:readonly="*{description}" class="form-control " th:placeholder="#{gen.description}" />
															
														</div>
													</div>		
													<div class="clearfix"></div>													
												</div>											
															
											
											<!-- Json-->
											<div class="row">
												<div class="col-md-6 col-sm-6 col-xs-6">
													<div class="form-group">
														<label th:text="#{dashboards.styles.libraries.scripts}">GLOBAL STYLES, LIBRARIES AND SCRIPTS</label>														
														<textarea id="templateCode" name="templateCode" th:field="*{headerlibs}" th:required="true" th:disabled="true" class="hidden"></textarea>
														<div style="height:400px" id="htmlcode"></div>
													</div>
													<div class="clearfix"></div>
												</div>
												<div class="col-md-6 col-sm-6 col-xs-6">
													<div class="form-group">
														<label th:text="#{dashboards.initial.styles.configuration}">INITIAL DASHBOARD STYLE CONFIGURATION</label>														
														<textarea id="templateCodeJS" name="templateCodeJS" th:field="*{model}" th:required="true" th:disabled="true" class="hidden"></textarea>
														<div style="height:400px" id="jscode"></div>
													</div>
													<div class="clearfix"></div>
												</div>												
											</div>						
											
										
											<div class="clearfix"></div>
											<div style="margin-top:20px" class="form-actions">
												<div class="pull-left">
													<!-- CANCEL  -->
													<button id="cancelBtn" type="button" class="btn btn-circle btn-outline blue no-border" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:onclick="'javascript:DashboardConfController.go(\'' + @{/dashboardconf/list} + '\');'"><i class="la la-arrow-left"></i><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
												</div>
											
											</div>
											
											
										</div>
									</form>																					
								</div>
							</div>
						</div>
					</div>  <!-- END PORTLET BASIC LIGHT -->							
				</div><!-- END COL-12 -->						
			</div><!-- END MAIN ROW -->				
		</div><!-- END CONTENT BODY -->
	</div><!-- END CONTENT page-content-wrapper -->		
  </div>
	 
</body>

	<!-- END MAIN PAGE WRAPPER -->
