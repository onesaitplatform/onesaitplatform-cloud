		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->

		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>

	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
				
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>						
						<li><span th:text="#{multitenancy.verticals}">My verticals</span></li>

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{multitenancy.verticals}">My Verticals </span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">					
						<div class="portlet light">
							
							<!-- TITTLE CONTENT -->
							<div class="portlet-title">
								<div class="caption">									
									<span class="caption-subject" th:text="#{multitenancy.verticals}"> My verticals </span>									
								</div>									
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>
								<div class="actions margin-right-20">
									<div class="btn-group">										
										<a th:href="@{/multitenancy/verticals/create}"><button type="button" class="btn btn-circle btn-outline btn-primary" id="btn-vertical-create"><span th:text="#{gen.create}">New </span></button></a>
									</div>										
								</div>															
							</div><!-- // TITTLE CONTENT -->
							
							<!-- BODY CONTENT -->
							<div class="portlet-body" style="display: block; height: auto;">
								<div class="row">
									<!-- SEARCH -->																	
																											
									<!-- TENANTS LIST -->
									<div class="col-md-12">											
										<div id="contenedor-tabla-outside" class="contiene margin-bottom-30">																						
											<div>
												<!-- Reload button -->
												<div class="row">
													<div class="pull-right margin-right-20">
														<button type="button" id="btn-tenants-reload" name="btn-tenants-reload" value="Reload" 
															class="btn btn-sm btn-circle btn-outline btn-primary blue" title="Reload"><i class="la la-refresh"></i>&nbsp;</button>	
													</div>
												</div><!-- // Reload button -->
																							
												<!-- DATATABLE initCompleteCallback (DT function) -->
												<div dt:conf="verticals">
												  	<div dt:confType="callback" dt:type="init" dt:function="Vertical.List.initCompleteCallback"></div>
												</div><!-- // DATATABLE initCompleteCallback (DT function) -->
																									
												<!-- DATATABLE DANDELION CONF. -->												
												<table id="verticals" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full_numbers" dt:url="@{/multitenancy/verticals/data}"

													dt:filterSelector="#filterButton" dt:filterClearSelector="#filterClearButton" > <!-- dt:dom="l0frtip" -->
													<thead>
														<tr class="cabecera-tabla">
															<th dt:property="name" class="titulo-columnas" th:text="#{gen.name}">Name</th>
															<th dt:property="configDBSchema" class="titulo-columnas" th:text="#{multitenancy.schema}">Schema</th>															
															<th dt:sortable="false" dt:renderFunction="Vertical.List.dtRenderOptions" class="titulo-columnas text-center"><span th:text="#{gen.options}">Options</span></th>
														</tr>
													</thead>
												</table><!-- // DATATABLE DANDELION CONF. -->
											</div>
										</div>											
									</div>
								</div><!-- // TENANTS LIST -->
							</div><!-- // BODY CONTENT -->
						</div><!-- // PORTLET BASIC LIGHT -->							
					</div><!-- // COL-12 -->						
				</div><!-- // MAIN ROW -->				
			</div><!-- // CONTENT BODY -->
		</div><!-- // CONTENT page-content-wrapper -->		
	</div><!-- // MAIN PAGE WRAPPER -->

	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>

	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/blockUI.js}"/>

	<script th:src="@{/static/vendor/datatable/dataTables.buttons.js}"/>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"/>	
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"/>
	<script th:src="@{/static/vendor/jquery-format-datetime/jquery.formatDateTime.js}"/>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/datatable/features/filtering/jquery.dataTables.yadcf.js}" />
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"/>

	<script th:src="@{/static/js/pages/multitenancy/verticals.js}" th:inline="javascript"></script>

	<script type="text/javascript" th:inline="javascript">	
		
	
	
		
	var constants ={
			
		genDelete: [[#{gen.deleteBtn}]],
		genUpdate:  [[#{gen.edit}]],
		genView:  [[#{gen.view}]],
		upload: [[#{bpm.upload}]]
	};
		$(document).ready(function() {
			
			//SHOW/HIDE DATATABLE COLUMNS HANDLER
			$('label.toggle-vis').on( 'click', function (e) {
				e.preventDefault(); 
				// Get the column API object
				var column = $('#verticals').DataTable().column( $(this).attr('data-column') ); 
				// Toggle the visibility
				column.visible( ! column.visible() );
				// Toggle visibility on filtering row
				if ($('#filtering')){
					$('#filtering th').eq($(this).attr('data-column')).toggle();
				}
				// toggle Text
				$(this).toggleClass('text-muted line-through');			
			});	
		});
		$(window).load(function(){  
			
			//DATATABLE 
			var oTable = $('#verticals').DataTable();
			oTable.page.len(10);
			
			$('#verticals').on('draw.dt', function () {
				Vertical.List.initCompleteCallback();
			} );
			
			// SHOW/HIDE DATATABLES COLUMN INIT 		
			$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
			$('#dataTable-vis-toggle').removeClass('hide');
			
			// FILTERING COLUMNS INIT
			$('#filtering').appendTo($('#verticals > thead'));
			$('#filtering').removeClass('hide');
			
			// RESET ALL FILTERS BTN
			$('#clearFilters').on('click', function(){			
				yadcf.exResetAllFilters(oTable);		
			});	
			
			
			// ADJUST CSS FOR DATATABLE FILTERS 
			var filters = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter');
			var filtersResets = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter-reset-button');
			filters.addClass('input-small font-sm');
			filtersResets.addClass('hide');				
			
					
			
		});
		
	</script>
	
</body>
</html>
