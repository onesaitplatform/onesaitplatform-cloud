	// TEMPLATE SEARCH FORM.
	var sname = [[${param.name}]] || '';
	var stype = [[${param.type}]] || '';
	
	sname ? $('#name').val(sname) : sname = '';
	stype ? $('#type').val(stype) : stype = '';
	console.log('SEARCHING ... [ Name: ' + sname + ' Type: ' + stype + ']');
	if (( sname != '') || (stype != '')) { $('#search-toggle').trigger('click'); }
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	
	// PROVISIONAL => ELIMINARRRRRRRRRRR
	/*datatable_lang = '{\"decimal\": \"\", \"emptyTable\": \"No Entries\", \"info\": \"Showing _START_ to _END_ of _TOTAL_ Entries\", \"infoEmpty\": \"0 Entries \", \"infoFiltered\": \"(Filtered from _MAX_ total Entries)\",\"infoPostFix\":\"\",\"thousands\":\",\",\"lengthMenu\":\" _MENU_ \",\"loadingRecords\": \" \",\"processing\": \" \",\"search\":\"Search:\",\"zeroRecords\":\"No matching records found\",\"paginate\": {\"first\":\"First\",\"last\":\"Last\",\"next\":\"&gt;\",\"previous\": \"&lt;\"}}';	*/
	////////////////////////////////////////////////

	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ) { 
		$.extend( true, $.fn.dataTable.defaults, { language: languageJson }); 
	}
	
	// Datatable ajax loading
	var ajaxLoading = "@{/img/ajax-loading-flat.gif}";
	
	</script>

	<script type="text/javascript" th:inline="javascript">	
		
	// dtSettings = undefined
	
	var constants ={
		deleteContent: [[#{microservice.delete.confirm}]],
		deploy: [[#{microservice.deploy}]],
		build: [[#{microservice.build}]],
		upgrade: [[#{microservice.upgrade}]],
		go: [[#{microservice.link.go}]],
		stop: [[#{gen.stop}]],
		jenkinsbuilding: [[#{microservice.jenkinsbuilding}]],
		genDelete: [[#{gen.deleteBtn}]],
		genUpdate:  [[#{gen.edit}]],
		genView:  [[#{gen.view}]],
		genUrl:  [[#{gen.url}]]
		
	};
	
	
	
	
	
	
	$(document).ready(function() {
		
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('input.toggle-vis').on( 'change', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#microservices').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );
			// Toggle visibility on filtering row
			if ($('#filtering')){
				$('#filtering th').eq($(this).attr('data-column')).toggle();
			}
			// toggle Text
			//$(this).toggleClass('text-muted line-through');			
		});

		// SEARCH FORM RESET
		$('#reset_microservice').on('click',function(){
			$('#microservice-name').val('');
			$('#microservices').DataTable().column(0).search('').draw();
		});

		// SEARCH FORM
		$('#search_microservice').on('click',function(){
			$('#microservices').DataTable().column(0).search( $('#microservice-name').val()).draw();
		});
		
	});
	
	$(window).load(function() {
		var oTable = $('#microservices').DataTable({
	      "bAutoWidth": false
	      });
		oTable.page.len(10);
		// HIDE COLUMNS		
		$.each([ 0 ],function(ind,value){ $("input.toggle-vis[data-column='"+ value +"']").trigger('change'); });
		
		$('#microservices').on('draw.dt', function () {
			Microservice.List.initCompleteCallback();
		} );
		//oTable.destroy();
		
		// SHOW/HIDE DATATABLES COLUMN INIT 
		$('#divcreate').prepend($('#dataTable-vis-toggle'));		
		//$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');

		$('.dataTables_info').addClass('col-md-6 col-sm-6');
		$('.dataTables_length').addClass('col-md-6 col-sm-6');
		$('#microservices_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
		$('#microservices_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

		$('#search-on-title').append($('.dataTables_filter > label > input'));
		$('#search-on-title > input').removeClass('input-xsmall')
		$('#microservices_wrapper > div:nth-child(1)').hide();

		$('.dataTables_paginate').attr('style', 'float:right !important');
		
		// FILTERING COLUMNS INIT
		$('#filtering').appendTo($('#tenants > thead'));
		$('#filtering').removeClass('hide');
		
		// RESET ALL FILTERS BTN
		$('#clearFilters').on('click', function(){			
			yadcf.exResetAllFilters(oTable);		
		});	
		
		
		// ADJUST CSS FOR DATATABLE FILTERS 
		var filters = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter');
		var filtersResets = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter-reset-button');
		filters.addClass('input-small font-sm');
		filtersResets.addClass('hide');				
		
		$("#contenedor-tabla-outside").removeClass("hidden");			
		
	});
	
	
	</script>
