	<script th:inline="javascript">
	
	// TEMPLATE SEARCH FORM.

	if (( search[0] != '')) { $('#search-toggle').trigger('click'); }

	<script type="text/javascript">	
	
	//<![CDATA[
	function navigateUrl(url){  window.location.href = url;	}
	
	var copyURL = function(url){
		var $temp = $("<input />");
		$("body").append($temp);
		$temp.val(url).select();
		document.execCommand("copy");
		$temp.remove();
		
	}

	
	// MAIN WHEN READY
	$( document ).ready(function() {
		var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
	
		// AUTO COMPLETE ON CAHE IDENTIFICATION/NAME
		$.ajax({ url: "/controlpanel/caches/getNamesForAutocomplete", headers: {[csrf_header]: csrf_value}, type: 'POST', dataType: 'json', contentType: 'text/html', mimeType: 'application/json',
			success: function (source) {			 
						var namesArray = new Array();
						for( var i = 0; i < source.length; i++ ){
							namesArray[i] = { value: source[i] , data: source[i]};
						}
						
						// INIT AJAX AUTO COMPLETE
				$('#identification').autocomplete({ 
					lookup: namesArray,
					lookupFilter: function(suggestion, originalQuery, queryLowerCase) {
						var re = new RegExp('\\b' + $.Autocomplete.utils.escapeRegExChars(queryLowerCase), 'gi');
						return re.test(suggestion.value);
					}	
				});
			}
		});
		
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('input.toggle-vis').on( 'change', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#caches').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );			
			// toggle Text
			//$(this).toggleClass('text-muted line-through');			
		});	
		
		// SEARCH FORM RESET
		$('#reset_cache').on('click',function(){
			console.log('reset form...');
			$('#form_cache')[0].reset();
			$('#form_cache')[0].submit();
		});
		
		// SEARCH FORM
		$('#search_cache').on('click',function(){ $('#form_cache')[0].submit(); });
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){

		var oTable = $('#caches').dataTable({
	      "bAutoWidth": false
	      }); 
		// HIDE COLUMNS (DeESCRIPTION, DATAMODEL AND CREATEDAT)		
		$.each([0 ],function(ind,value){ $("input.toggle-vis[data-column='0']").trigger('change'); });
		$.each([0 ],function(ind,value){ $("input.toggle-vis[data-column='0']").trigger('change'); });
		
		// SHOW/HIDE DATATABLES COLUMN INIT 		
		$('#divcreate').prepend($('#dataTable-vis-toggle'));
		//$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');

		$('.dataTables_info').addClass('col-md-6 col-sm-6');
		$('.dataTables_length').addClass('col-md-6 col-sm-6');
		$('#caches_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
		$('#caches_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

		$('#search-on-title').append($('.dataTables_filter > label > input'));
		$('#search-on-title > input').removeClass('input-xsmall')
		$('#caches_wrapper > div:nth-child(1)').hide();

		$('.dataTables_paginate').attr('style', 'float:right !important');
		
		$("#contenedor-tabla-outside").removeClass("hidden");
	});
	
	//]]>
	</script>
