<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
    <title>Form Builder</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/formsio/boostrap.css}">     
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/formsio/formiojs/dist/formio.full.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/formsio/assets/styles.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/formsio/assets/boostrap-form.css}" >
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/formsio/assets/form-editor.css}">
  
	<style type="text/css">
	body {
	    background-color: #ffffff !important;
	}	
	</style>
</head>

<body>
	<input id="oauthtoken" type="hidden" th:value="${session.oauthToken}"/>
    <section style="margin-top:50px">
        <div class="builder-box">
            <div id="builder"></div>
        </div>
    </section>
        
    <script th:inline="javascript">		  
	    const usuarios = []
	    const formsBaseURLCreate = [[${controlpanelApiUrl}]]	  
	    const formsShow = [[@{/forms/form-show}]]
	    const schemaURL = '/schema';
	    const constData = '/data/';
	    const formId = [[${formId}]]
	    const urlLibraries = [[@{/static/formsio/libs}]]
	    const oid = [[${oid}]]
	    const errorForm = [[#{forms.error.download}]]
	
	    let formResult = {}
	    let formChanged = false;
	    let schema = {}
		let ff = {}
		window.useCache = false;
		window.urlLibraries = urlLibraries;
		if(!window.showformbase){			
			window.showformbase = formsShow;
		}
		if(!window.formsBaseURLCreate){			
			window.formsBaseURLCreate = formsBaseURLCreate;
		}
		if(!window.authorization ) {	
		  window.authorization={access_token: document.getElementById("oauthtoken").value} ;
		}					
    </script>
    
 
    <script th:src="@{/static/js/pages/forms.js}" ></script>  
    <script th:src="@{/static/vendor/axios/axios.1.4.0.min.js}"></script>   
	<script th:src="@{/static/formsio/formiojs/dist/formio.full.min.js}"></script>
	<script th:inline="javascript">
	  
	
	    window.onload = function () { 
			
	        //initialice showFormbase var if not intilialice
			
	        const builder = document.getElementById('builder');
	    	builder.style.display = 'block';
	        
	        
			if(formId){
				if(oid){
					 axios.get(`${formsBaseURLCreate}/${formId}${constData}${oid}`, {
			            headers: {
			                'accept': 'application/json'
			            }
			        })
		            .then(function (response) {		                
		               
		                setSchema(response.data);
		                builder.style.display = 'block';
		                if(!response.data.i18nJson){
							response.data.i18nJson=null;
						}
				        Formio.createForm(document.getElementById('builder'), response.data.schema,JSON.parse(response.data.i18nJson))
				        .then(function(instance){
				        	ff = instance;
				        	ff.submission = {
				                data: response.data.data[0],
				            };				            
				            window.setLanguage = function(lang) {
							   ff.language = lang;
							};	
				        	ff.on('submit', function(submission) {
				        		submission.metadata.formId = formId
				        		submission.metadata.dataId = oid
				        		cleanFormForSubmit(ff, submission.data)
				        	    console.log('Submission was made!', submission);
				        		//AJAX /api/forms/submit
				        		fetch(`${formsBaseURLCreate}/submit/update`, {				        		
				        			'method': 'POST',
				        			'Content-Type' : 'application/json',
				        			'body' : JSON.stringify(submission)
				        		})
				        		 .then(function () {
				                    ff.emit("submitDone", submission);
				                  })				        		 
				        		.catch(e => console.error(e))
				        	});
				        })			        
	
		            }).catch(function (error) {
		            	//toastr.info(messagesForms.operations.genOpError,`${errorForm}`);
		            })
				 
					
					
				}else{	
			        axios.get(`${formsBaseURLCreate}/${formId}`, {
			            headers: {
			                'accept': 'application/json'
			            }
			        })
		            .then(function (response) {		                
		                
		                setSchema(response.data.jsonSchema);
		                builder.style.display = 'block';
		                if(!response.data.i18nJson){
							response.data.i18nJson=null;
						}
				        Formio.createForm(document.getElementById('builder'), JSON.parse(response.data.jsonSchema),JSON.parse(response.data.i18nJson))
				        .then(function(instance){
				        	ff = instance;
				        	window.setLanguage = function(lang) {
							   ff.language = lang;
							};				        	
				        	ff.on('submit', function(submission) {
				        		submission.metadata.formId = formId				        		 
				        		cleanFormForSubmit(ff, submission.data)
				        	    console.log('Submission was made!', submission);
				        		//AJAX /api/forms/submit
				        		fetch(`${formsBaseURLCreate}/submit`, {				        		
				        			'method': 'POST',
				        			'Content-Type' : 'application/json',
				        			'body' : JSON.stringify(submission)
				        		})
				        		 .then(function () {
				                    ff.emit("submitDone", submission);
				                  })	
				        		.catch(e => console.error(e))
				        	});
				        })			        
	
		            }).catch(function (error) {
		            	//toastr.info(messagesForms.operations.genOpError,`${errorForm}`);
		            })
				}
            }
	    };

	    
	    var setSchema = (s) =>{
	    	schema = s;
	    	window.parent.postMessage({"schema": schema}, '*');
	    }
	
	</script>
		
</body>

</html>
