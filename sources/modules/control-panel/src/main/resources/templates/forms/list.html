														<!-- DESCRIPTION -->

															th:text="${form.description}"></td>
														</td>

														<td class="text-left no-wrap  internalId"
															th:text="${form.entity != null ? form.entity : '-'}"></td>
														<!-- DATE CREATED -->
														<td class="text-left" th:if="${form.dateCreated!=null}">
															<span
																th:text="${#dates.format(form.dateCreated,'yyyy/MM/dd')}"
																style="display:none"></span>
															<span
																th:text="${#dates.format(form.dateCreated,'dd/MM/yyyy')}"></span>
														</td>
														<td class="text-left" th:if="${form.dateCreated==null}"
															th:text="'---'"></td>

														<!-- DATE UPDATED -->
														<td class="text-left" th:if="${form.dateUpdated!=null}">
															<span
																th:text="${#dates.format(form.dateUpdated,'yyyy/MM/dd')}"
																style="display:none"></span>
															<span
																th:text="${#dates.format(form.dateUpdated,'dd/MM/yyyy')}"></span>
														</td>

														<td class="icon text-center" style="white-space: nowrap">

																		class="icon-edit"></i></span>

																<!--<span
																	class="btn btn-xs btn-no-border icon-on-table color-red tooltips"
																	data-container="body" data-placement="bottom"
																	th:title="#{gen.deleteBtn} "
																	th:data-original-title="#{gen.deleteBtn} "
																	th:attr="onclick='deleteFormConfirmation(\'' + ${form.code} + '\');'"><i
																		class="icon-delete"></i></span>-->
																
																
																   <span class="dropdown">
																	<span   class="btn btn-xs btn-no-border color-blue icon-on-table" data-container="body" data-placement="bottom" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" ><i class="icon-overflow"></i></span>
																		<ul class="dropdown-menu dropdown-menu-table download-menu">
																			
																																			
																		  
																			<!-- CLONE -->
																			<li>
																				<span  th:title="#{mapsproject.clone}" class="btn btn-xs btn-no-border btn-circle btn-outline" th:attr="onclick='javascript:cloneDialog(\''+${form.code}+ '\');'"><i class="la la-clone font-hg"></i><span class="span-title-three-dots-icons" th:text="#{mapsproject.clone}" >Clone</span></span>
																			</li>																			
																		  
																		  
																		    <!-- DELETE -->
																		    <li>
																		    	 
																		    	<span   th:attr="onclick='deleteFormConfirmation(\'' + ${form.code} + '\');'"  class="btn btn-xs btn-no-border btn-circle btn-outline color-red" data-container="body" data-placement="bottom" ><i class="icon-delete"></i><span class="span-title-three-dots-icons" th:text="#{gen.deleteBtn}" >Delete</span></span>
																	    	</li>
																	    </ul>
																    </span>
																
																
															</div>
														</td>

													</tr>
												</tbody>
											</table>

											<!-- TABLE TOOLBAR -->
											<div id="dataTable-vis-toggle" class="btn-group margin-right-10 hide">

													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="2"
															checked />
														<label th:text="#{forms.code}"> Code </label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="3"
															checked />
														<label th:text="#{gen.description}"> Description </label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="4"

														<label th:text="#{forms.main.entity}"> Entity </label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="5"

														<label th:text="#{app.dateCreated}"> Created At</label>

													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="6"
															checked />
														<label th:text="#{app.dateUpdated}"> Updated At</label>
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- END PORTLET BASIC LIGHT -->
				</div>
				<!-- END MAIN ROW -->
			</div>
			<!-- END CONTENT BODY -->
		</div>

	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>

	<script th:inline="javascript">

		// DATATABLES LANGUAJE FROM PROPERTIES.
		datatable_lang = [[#{datatables_lang}]];
		var languageJson = JSON.parse(datatable_lang);
		if (languageJson) {
			$.extend(true, $.fn.dataTable.defaults, {language: languageJson});
		}

	</script>

	<script type="text/javascript" th:inline="javascript">
		var backUrl = [[@{/forms/list}]];
		function navigateUrlBack() {window.location.href = backUrl;}

		const formsBaseURLCreate = [[@{/api/forms}]]
		//<![CDATA[
		function navigateUrl(url) {window.location.href = url;}

		var deleteFormConfirmation = function (formId) {

			// i18 labels
			var Close = headerReg.btnCancelar;
			var Remove = headerReg.btnEliminar;
			var Content = [[#{forms.delete.confirm}]];
			var Title = [[#{gen.delete}]];

			var csrf_value = $("meta[name='_csrf']").attr("content");
			var csrf_header = $("meta[name='_csrf_header']").attr("content");

			// jquery-confirm DIALOG SYSTEM.
			$.confirm({
				title: Title,
				theme: 'light',
				columnClass: 'medium',
				content: Content,
				draggable: true,
				dragWindowGap: 100,
				backgroundDismiss: true,
				buttons: {
					close: {
						text: Close,
						btnClass: 'btn btn-outline blue dialog',
						action: function () {
						} // GENERIC CLOSE.
					},
					remove: {
						text: Remove,
						btnClass: 'btn btn-primary',
						action: function () {
							console.log(formId);
							$.ajax({
								url: formsBaseURLCreate+'/'+formId,
								type: 'DELETE',
								success: function (result) {
									navigateUrlBack();
								},
								error: function (result){
									if (result.status==409){
										toastr.error(messagesForms.operations.genOpError, [[#{forms.delete.error.app}]]);
									} else {
										toastr.error(messagesForms.operations.genOpError, [[#{forms.delete.error}]]);
									}
								}
							});
						}
					}

				}
			});
		}


	//	$(window).on('pageshow', function (event) {
	//			$('#column_toggler').find("input[type='checkbox']").prop('checked', true);
	//		 $.each([ 0 ],function(ind,value){ $("input.toggle-vis[data-column='"+ value +"']").trigger('click'); });
	//	});
		// MAIN WHEN READY
		$(document).ready(function () {


			//SHOW/HIDE DATATABLE COLUMNS HANDLER
			$('input.toggle-vis').on('change', function (e) {
				e.preventDefault();
				// Get the column API object
				var column = $('#formsTable').DataTable().column($(this).attr('data-column'));
				// Toggle the visibility
				column.visible(!column.visible());
				// Toggle visibility on filtering row
				if ($('#filtering')) {
					$('#filtering th').eq($(this).attr('data-column')).toggle();
				}
				// toggle Text
				//$(this).toggleClass('text-muted line-through');			
			});


			$('#column_toggler').find("input[type='checkbox']").prop('checked', true); 
			//DATATABLE 
			var oTable = $('#formsTable').DataTable({
				"bAutoWidth": false
			});
			$.each([ 0 ],function(ind,value){ $("input.toggle-vis[data-column='"+ value +"']").trigger('click'); });
			$('#divcreate').prepend($('#dataTable-vis-toggle'));
			//$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
			$('#dataTable-vis-toggle').removeClass('hide');

			$('.dataTables_info').addClass('col-md-6 col-sm-6');
			$('.dataTables_length').addClass('col-md-6 col-sm-6');
			$('#formsTable_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
			$('#formsTable_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

			$('#search-on-title').append($('.dataTables_filter > label > input'));
			$('#search-on-title > input').removeClass('input-xsmall')
			$('#formsTable_wrapper > div:nth-child(1)').hide();

			$('.dataTables_paginate').attr('style', 'float:right !important');
            $('.download-menu').parent().on('shown.bs.dropdown', function () {
			 var $menu = $("ul", this);
	         offset = $menu.offset();
	         position = $menu.position();
	         $('body').append($menu);
	         $menu.show();
	         $menu.css('position', 'absolute');
	         $menu.css('top', (offset.top) +'px');
	         $menu.css('left',(offset.left) +'px');
	         $menu.css('min-width', '100px');
	        $(this).data("myDropdownMenu", $menu);
	       });
	     $('.download-menu').parent().on('hide.bs.dropdown', function () {
	         $(this).append($(this).data("myDropdownMenu"));
	         $(this).data("myDropdownMenu").removeAttr('style');
	     });
			$("#contenedor-tabla-outside").removeClass("hidden");
		});

		var cloneTitle = [[#{mapsproject.cloneText}]];
		var name = [[#{gen.name}]];
		var MinLen = [[#{mapsproject.minLen}]];
		var Cancel = [[#{gen.cancelBtn}]];
		var Close = [[#{gen.closeBtn}]];
		var Confirm = [[#{gen.confirmBtn}]];
		var cloneDialog = function(mapsprojectId){
		
		var CloneFail = [[#{mapsproject.cloneFail}]];
	    var MinLen = [[#{dashboards.minLen}]];
	    var cloneFail = function (message){
		$.alert({
			title : "Error",
			theme : 'light',
			content : message,
			buttons: {
				Ok: {
					text: Close,
					btnClass: 'btn btn-primary',
					action: function (){}		
					}
				},
			})
	}
		
		
		$.confirm({
			title: cloneTitle,
			theme: 'light',
			columnClass: 'medium',
			content: "<label>"+name+"</label><span class='required' style='color: #A73535;'> *</span></br><input class='col-md-12 form-control' type=text id='cloneIdentification' placeholder='"+MinLen+"'"+"></input>",
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			onContentReady:function(){
				$("#cloneIdentification").inputmask({ regex: "[a-zA-Z 0-9_-]*", greedy: false });
			
			},
			buttons: {
				close: {
					text: Cancel,
					btnClass: 'btn btn-outline blue dialog',
					action: function (){} //GENERIC CLOSE.		
				},
				Ok: {
					text: Confirm,
					btnClass: 'btn btn-primary',
					action: function(){ 
						
						if($("#cloneIdentification").val()=="" || !$("#cloneIdentification").val() ||
							$("#cloneIdentification").val().length < 5){
			                cloneFail(MinLen);
						}
						else {$.post(
								"/controlpanel/forms/clone", 
								{'elementid' : mapsprojectId, 'identification' : $("#cloneIdentification").val()}
							).done(function(){
								navigateUrl("/controlpanel/forms/list")
								}
							).fail(
								function(e){									
									console.log("Error cloning mapsproject, message detail: " + e.responseText);
									cloneFail(CloneFail);
								}
							)}
					}											
				}					
			}
		});
	}	



	//]]>
	</script>

</body>

</html>
