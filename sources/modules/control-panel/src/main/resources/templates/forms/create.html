							<div class="margin-top-4">
								<span th:if="${form?.id} == null" th:text="#{forms.builder}">New Form</span>
								<span th:if="${form?.id} != null" th:text="${form.code}">Update Form</span>
							</div>
						</div>
						
						<div class="col-md-6 col-sm-6 col-xs-6">
							<div class="pull-right">
								<!-- DELETE -->
								<button th:if="${form?.id} != null AND (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#authentication.name} == ${form.userId})" id="deleteBtn" type="button"
									class="btn btn-primary btn-primary-delete" name="delete" value="Remove"	th:attr="onclick='deleteFormConfirmation(\'' + ${form.code} + '\');'">
									<span th:text="#{gen.deleteBtn}" class="delete-btn-text">Delete</span>
								</button>

								<span th:if="${form?.id} != null AND (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#authentication.name} == ${form.userId})" class="sep"></span>
								
								<!-- CANCEL  -->
								<button th:attr="onclick='javascript:navigateUrlBack();'" id="btn-cancel" name="btn-cancel" type="button" class="btn btn-circle btn-outline blue no-border" th:value="#{gen.cancelBtn}" value="cancel">
									<span th:text="#{gen.cancelBtn}"> Cancel </span>
								</button>
								
								<span class="sep no-border" th:if="(${form?.id} != null)"></span>

								<!-- CREATE -->
								<button th:if="${form?.id} == null" id="btn-save" type="submit" class="btn btn-primary btn-primary-save" name="create" th:value="#{gen.createBtn}" onclick="submitForm()"><span th:text="#{gen.createBtn}"> New</span></button>
								<!-- UPDATE -->
								<button th:if="${form?.id} != null AND (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#authentication.name} == ${form.userId} OR ${app_user_access.name()} =='MANAGE')" id="btn-save" type="submit" class="btn btn-primary btn-primary-save" name="create" th:value="#{gen.createBtn}" onclick="submitForm()"><span th:text="#{gen.changes}"> Save Changes</span></button>
							</div>
						</div>

			function submitForm() {
				let name = $('#identification').val();
				let description = $('#description').val();
				let i18n = $('#i18n').val();
				let configuration = {'datasources':datasourcesList}
				
				if (name !== '' && Object.keys(schema).length > 0) {
					let payload = {
						jsonSchema: JSON.stringify(schema),
						name: name,
						description: description,
						i18n:i18n,
						entity: $('#entity').val(),
						config:JSON.stringify(configuration)
					}
					let urlAjax = formsBaseURLCreate+'/';
					if (form != null) {
						urlAjax = `${formsBaseURLCreate}/${form.code}`
					}
					axios.post(`${urlAjax}`, payload, {
						'accept': 'application/json',
						'content-type': 'application/json'
					})

							console.log('Service response:', response.data);

}

    var datasourcesParametersList = {};

	var addDatasourceRow = function (elem, filters) {
		var selectedDatasource = elem != null ? elem : $("#selectDatasource").val();
		if (selectedDatasource === "" || typeof selectedDatasource == 'undefined' || selectedDatasource == null) {
			return false;
		}		
		var exist = datasourcesList.filter(function (obj) {
			return obj.id === selectedDatasource;
		})
		if (exist.length == 0 ) {
			var nameDatasource = selectedDatasource;
			
			$.get('/controlpanel/api/gadgetdatasources/getFields/'+nameDatasource).done(
			function (data) {
			 if(data){
				 datasourcesParametersList[selectedDatasource]=data;
				 var content = '';	 
				 for(var i = 0;i<data.length;i++){
					content+=`<tr> 
							<td>${data[i].name}</td>
							<td>${data[i].type}</td>
							<td><button type="button" data-property="" class="btn btn-xs btn-no-border icon-on-table color-black tooltips" style="background-color:transparent;" onclick="navigator.clipboard.writeText('ds.${nameDatasource}[0].${data[i].name}')">

								</button>
								</td>
						</tr>`
				 }				 
				  var parametersTable =  `<table class="table " style="margin-bottom: -1px;"

														<tr class="cabecera-tabla" role="row">

															<th class="titulo-columnas" style="width:50px">${textType}</th>
															<th class="titulo-columnas" style="width:50px">${textCopy}</th>														 													
														</tr>
													</thead>
													<tbody >
													${content}
													</tbody>
												</table>`
			    $('#row'+nameDatasource).empty();				 
				$('#row'+nameDatasource).append(parametersTable)
			 }
			}).fail(function() {
			   $('#row'+nameDatasource).append(`<span>${textNoRecords}</span>`)
			})
		
			 if(!filters){
				 filters=[];
		     }
			 datasourcesList.push({id: selectedDatasource,filters:filters});
			   
			$('#table_datasources > tbody')
				.append(
					`<tr class="tagRow">
						<td style="width:300px;border-right:1px solid rgb(221, 221, 221);" idelem="${nameDatasource}"><span style="font-weight:bold ;">${nameDatasource}</span></td>					 
						<td id="filters${nameDatasource}" style="display: block;padding: 0px;    margin: -1;">							
							${createTableFilters(nameDatasource, filters)}
						 </td>
						 <td id="row${nameDatasource}" style="display: block;padding: 0px;    margin: -1; "></td>
						
						 <td class="text-center" style="width: 50px;border-left:1px solid rgb(221, 221, 221);">
							 <button type="button" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" style="background-color:transparent;" onclick="removeRow(this)">

						     </button>
						 </td>
					 </tr>`
					 );

			$('#selectDatasource').selectpicker('deselectAll').selectpicker('refresh');
		 
			
		} else {
			return false;
		}
	}

	var refreshDatasourceRow = function (elem, filters) {
		var selectedDatasource = elem;
		if (selectedDatasource === "" || typeof selectedDatasource == 'undefined' || selectedDatasource == null) {
			return false;
		}
		var data = getParametersDatasourceData(selectedDatasource);
		var content = '';
		for (var i = 0; i < data.length; i++) {
			content += `<tr> 
							<td>${data[i].name}</td>
							<td>${data[i].type}</td>
							<td><button type="button" data-property="" class="btn btn-xs btn-no-border icon-on-table color-black tooltips" style="background-color:transparent;" onclick="navigator.clipboard.writeText('ds.${selectedDatasource}[0].${data[i].name}')">
								<i class="la la-clone font-hg"></i>
								</button>
								</td>
						</tr>`
		}
		var parametersTable = `<table class="table " style="margin-bottom: -1px;"
													data-loaded="false">
									<thead class="table-header-background">
										<tr class="cabecera-tabla" role="row">
											<th class="titulo-columnas" >${textFields}</th>
											<th class="titulo-columnas" style="width:50px">${textType}</th>
											<th class="titulo-columnas" style="width:50px">${textCopy}</th>														 													
										</tr>
									</thead>
									<tbody >
									${content}
									</tbody>
								</table>`
		 

		$('#table_datasources > tbody')
			.append(
				`<tr class="tagRow">
						<td style="width:300px;border-right:1px solid rgb(221, 221, 221);" idelem="${selectedDatasource}"><span style="font-weight:bold ;">${selectedDatasource}</span></td>					 
						<td id="filters${selectedDatasource}" style=" display: block;padding: 0px;    margin: -1;">							
							${createTableFilters(selectedDatasource, filters)}
						 </td>
						 <td id="row${selectedDatasource}" style="display: block;padding: 0px;    margin: -1; ">${parametersTable}</td>
						
						 <td class="text-center" style="width: 50px;border-left:1px solid rgb(221, 221, 221);">
							 <button type="button" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" style="background-color:transparent;" onclick="removeRow(this)">
								 <i class="icon-delete"></i>
						     </button>
						 </td>
					 </tr>`
			);
	}

var deleteFilter = function(elem,indexFilter){
	var indexDatasource = datasourcesList.findIndex(function (a) {return a.id === elem})
	datasourcesList[indexDatasource].filters.splice(indexFilter, 1);
	updateDatasoucesTable()
}

	var createTableFilters=function (elem, filters){
				 var content = '';	
				 if (filters) {				  
					 for(var i = 0;i<filters.length;i++){
						content+=`<tr> 
								<td>${filters[i].field + filters[i].op + filters[i].condition}</td>
								<!--<td><button type="button" data-property="" class="btn btn-xs btn-no-border icon-on-table color-black tooltips" style="background-color:transparent;" onclick="">
									<i class="icon-edit"></i>
									</button>
									</td>-->
								<td><button type="button" data-property="" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" style="background-color:transparent;" onclick="deleteFilter('${elem}','${i}')">
									<i class="icon-delete"></i>
									</button>
									</td>
							</tr>`
					 }	
				  }			 
				  var parametersTable =  `<table class="table " data-loaded="false">
													<thead class="table-header-background">
														<tr class="cabecera-tabla" role="row">
															<th class="titulo-columnas" >${textFilters} </th>
															<!--<th class="titulo-columnas" style="width:50px"> </th>-->
															<th class="titulo-columnas" style="width:50px"> <button type="button" onclick="addFilter('${elem}')" class="btn btn-primary button-plus-create pull-right"  ><a><i class="icon-new" style="color:white;"></i></a></button></th>														 													
														</tr>
													</thead>
													<tbody >
													${content}
													</tbody>
												</table>`				 
				$('#filters'+elem).append(parametersTable)
				return parametersTable;
	}
	
	
	var createOptionsFields= function(elem,selected){
		if(!elem || !datasourcesParametersList[elem]|| datasourcesParametersList[elem].length == 0) return ''
		
		var options = '';
		for(var i = 0;i<datasourcesParametersList[elem].length;i++){
			options += `<option value="${datasourcesParametersList[elem][i].name}" type="${datasourcesParametersList[elem][i].type}" ${selected==datasourcesParametersList[elem][i].name?' selected ':''}> ${datasourcesParametersList[elem][i].name} </option>`			
		}
		return options;
		
	}
	
	var updateDatasoucesTable = function (){
		$('#table_datasources>tbody').empty();
		datasourcesList.forEach((ds) => refreshDatasourceRow(ds.id,ds.filters))
	}
	
	var addFilter = function (elem){		 
			
			 
			var comboFields = createOptionsFields(elem);
		    var optionsSelectConditionType = `
		    <option value="entity"> ${textEntity} </option>
		    <option value="value"> ${textSimpleValue} </option>
		    `
		    var entiFields = '';		    
		    if(entitiFields){
				let keys = Object.keys(entitiFields)
				for(var i=0;i<entitiFields.length;i++){
					entiFields +=  `<option value="${entitiFields[i].name}"> ${entitiFields[i].name} </option>`;
				}
			}
			
			var content =`
			       <form action="" class="form_condicion" id="form_condicion">
			<div class="form-group">
				<label>${fieldsSelectTitle}</label>
				<select id="conditionFields" editable="true" class="form-control querySelect margin-bottom-10" data-width="100%">
					${comboFields}
				</select>
				<label>${labelOperator}</label>
				<select class="element select small form-control margin-bottom-10" id="conditionOperator" name="typeCondicion" >
				    <option name="mayor" value="mayor"> > </option>
	                <option name="menor" value="menor"> &#60; </option>
	                <option name="mayor-igual" value="mayor-igual"> >= </option>
	                <option name="menor-igual" value="menor-igual"> &#60;= </option>
	                <option name="igual" value="igual"> = </option>
	                <option name="distinto" value="distinto"> != </option>
				</select>
				<div id="alert-authorizations" class="alert alert-info">
				   <i class="fa fa-info-circle"></i> <span> ${textInfoQueryParameters}</span>
				</div>
				<label class="">${labelCondition}</label>
				 
  				<div style="    display: flex;align-items: center;" >
				<div   style="width: 45%;">
					<label >Select condition</label>
					<select id="selectConditionType" editable="true" onchange="showhideCondition()" class="form-control querySelect margin-bottom-10" data-width="100%">
					 ${optionsSelectConditionType}
				</select>
				</div>	  
				<div style="width: 53%;margin-left:15px" id="divconditionEntityFields">
					<label >${textFromEntityField}</label>
					<select id="conditionEntityFields" editable="true" class="form-control querySelect margin-bottom-10" data-width="100%">
					 ${entiFields}
				</select>
				</div>				 
				<div style="width: 53%;margin-top: -10px;display:none;margin-left:15px;" id="divcondition"  >
					<label class="">${textSimpleValue}</label>
					<input class="form-control" type="text" id="condition" placeholder="Condition"></input>
				</div>
				</div>
			 
				</div>
			`
 			$.confirm({
				title: textFilter,
				boxWidth: '40%',
				useBootstrap: false,
				content: content,
				
				buttons: {
					close: {
						text: [[#{gen.cancelBtn}]],
						btnClass: 'btn btn-outline blue dialog',
						action: function (){} //GENERIC CLOSE.		
					},
					formSubmit: {
						text: [[#{layer.add.filter}]],
						btnClass: 'btn btn-primary',
						action: function () {
							var field = $("#conditionFields").val();
							var fieldType = $("#conditionFields option:selected").attr("type");
							var conditionType = $("#selectConditionType").val();
							var operator = $("#conditionOperator option:selected").text();
							var condition = '';
							if(conditionType == 'entity'){
								condition= $("#conditionEntityFields option:selected").text()
							}else if(conditionType == 'value'){
								condition =  $("#condition").val();
							}							
							var index = datasourcesList.findIndex(function (a) {return a.id === elem})
		                    if(!datasourcesList[index].filters){
								datasourcesList[index].filters=[];
							}
							
							if(datasourcesList[index].filters.findIndex(function (a) {return a.field === field && a.op === operator && a.condition===condition && a.type === fieldType}) < 0 && field && field !==''){
								datasourcesList[index].filters.push({"field":field,"op":operator,"condition":condition,"type":fieldType,"conditiontype":conditionType});	
							}
							updateDatasoucesTable();						
						}
					}
				},
				onContentReady: function () {
				
				}
			});	 		 
	}	
	
	var showhideCondition = function(){
		if($('#selectConditionType').val()=='entity'){
			$('#divconditionEntityFields').show();
			$('#divcondition').hide();
		}else if($('#selectConditionType').val()=='value'){
			$('#divconditionEntityFields').hide();
			$('#divcondition').show();
		}
	}
	
	var getEntityFields  =   function() {
			var csrf_value = $("meta[name='_csrf']").attr("content");
			var csrf_header = $("meta[name='_csrf_header']").attr("content");
			if($("#entity").val() && $("#entity").val()!=""){ 
				$.ajaxSetup({'headers': {
					[csrf_header]: csrf_value
			    }});				 
				 $.get('/controlpanel/api/forms/entityparameters/'+$("#entity").val()).done(
			function (data) {
				entitiFields = data
			})
		}else{
			entitiFields = {};
		}		
	}	
	 
	var getParametersDatasourceData = function (nameDatasource){
		
		if(datasourcesParametersList[nameDatasource]){
			return datasourcesParametersList[nameDatasource];
		}else {			
			$.ajax({ async: false,
     			 type: 'GET',
     			 url:'/controlpanel/api/gadgetdatasources/getFields/'+nameDatasource,
	     		 success: function(data) {
	                  datasourcesParametersList[nameDatasource] = data;
	                 
                 }
     		})
     		 return datasourcesParametersList[nameDatasource];
		}
	}
	
	var removeRow = function (row) {
		var tagSelected = row.parentElement.parentElement.children[0].getAttribute('idelem');
		//remove signal from push list		 
		row.parentElement.parentElement.remove();
		var index = datasourcesList.findIndex(function (a) {return a.id === tagSelected})
		datasourcesList.splice(index, 1);
	}

	var updateDatasourceList = function () {
		$.get("/controlpanel/api/gadgetdatasources/").done(
			function (data) {
				datasources = data.map(a => a.identification);				
	     		$('#selectDatasource').empty();
				$('#selectDatasource').append('<option value=""  text="'+textSelectDatasource+'">'+textSelectDatasource+'</option>');
				if (data && data.length > 0) {
					for (var i = 0; i < data.length; i++) {
						$('#selectDatasource').append('<option  value="' + data[i].identification + '" id="' + data[i].identification + '">' + data[i].identification + '</option> ');
					}					
				}
