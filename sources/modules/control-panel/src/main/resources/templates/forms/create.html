		<script th:inline="javascript">
			var backUrl = [[@{/forms/list}]];
			function navigateUrlBack() {window.location.href = backUrl;}
			const formsBaseURLCreate = [[@{/api/forms}]]
			const formsShow = [[@{/forms/form-show}]]
			const form = [[${form}]]
			const errorFormCreate = [[#{forms.error.create}]]
			const errorFormFields = [[#{forms.error.create.fields}]]
			const errorForm = [[#{forms.error.download}]]
			var schema = {}
			if(!window.showformbase){
						window.showformbase = formsShow;
			}
			if(!window.formsBaseURLCreate){			
				window.formsBaseURLCreate = formsBaseURLCreate;
		    }					
			window.onload = function () {
				if (form != null) {
					$("#entity").val(form.entity).change();
					$("#identification").val(form.name);
					$("#description").val(form.description);
					$("#code").val(form.code);
					$("#i18n").val(form.i18n).change();
				}
			}

			window.addEventListener("message", (event) => {
				if (typeof event.data.schema !== 'undefined') {
					console.log(event)
					schema = event.data.schema
				}
			})

			function submitForm() {
				let name = $('#identification').val();
				let description = $('#description').val();
				let i18n = $('#i18n').val();
				
				if (name !== '' && Object.keys(schema).length > 0) {
					let payload = {
						jsonSchema: JSON.stringify(schema),
						name: name,
						description: description,
						i18n:i18n,
						entity: $('#entity').val()
					}
					let urlAjax = formsBaseURLCreate+'/';
					if (form != null) {
						urlAjax = `${formsBaseURLCreate}/${form.code}`
					}
					axios.post(`${urlAjax}`, payload, {
						'accept': 'application/json',
						'content-type': 'application/json'
					})
						.then(function (response) {
							console.log('Service response:', response.data);
							navigateUrlBack();
						})
						.catch(function (error) {
							toastr.info(messagesForms.operations.genOpError, `${errorFormCreate}`);
						});
				} else {
					toastr.info(messagesForms.operations.genOpError, `${errorFormFields}`);
				}

			}

			var deleteFormConfirmation = function (formId) {

				// i18 labels
				var Close = headerReg.btnCancelar;
				var Remove = headerReg.btnEliminar;
				var Content = [[#{forms.delete.confirm}]];
				var Title = headerReg.appDelete;

				var csrf_value = $("meta[name='_csrf']").attr("content");
