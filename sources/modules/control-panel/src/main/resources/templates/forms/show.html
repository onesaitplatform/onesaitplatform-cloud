<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta http-equiv="Content-Language" th:content="${lang}" />
	<title th:text="#{name.app}" />

	<!-- STYLE SHEETS -->
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}" />
	<!-- THEME -->
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}" />

	<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER  -->
	<link rel="stylesheet" type="text/css" media="all"
		th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}" />
	<link rel="stylesheet" type="text/css" media="all"
		th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}" />
</head>

<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->

<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"></div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>

				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/forms/list}"> <span th:text="#{forms.list}"></span></a><i
								class="fa fa-angle-right"></i></li>
						<li><span th:text="#{forms.builder}"></span></li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
				<div id="header">
					<div class="row pageCreateHeader">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<div class="margin-top-4">
								<span class="caption-subject" th:text="*{form.code}"></span>
							</div>
						</div>
						
						<div class="col-md-6 col-sm-6 col-xs-6">
							<div class="pull-right">
								<!-- DELETE -->
								<button th:if="(${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#authentication.name} == ${form.userId}) AND ${form?.id} != null" id="deleteBtn" type="button"
									class="btn btn-primary btn-primary-delete" name="delete" value="Remove"	th:attr="onclick='deleteFormConfirmation(\'' + ${form.code} + '\');'">
									<span th:text="#{gen.deleteBtn}" class="delete-btn-text">Delete</span>
								</button>

								<span th:if="(${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' OR ${#authentication.name} == ${form.userId}) AND ${form?.id} != null" class="sep"></span>
								
								<!-- CANCEL  -->
								<button th:attr="onclick='javascript:navigateUrlBack();'" id="btn-cancel" name="btn-cancel" type="button" class="btn btn-circle btn-outline blue no-border"	th:value="#{gen.cancelBtn}" value="cancel">
									<span th:text="#{gen.cancelBtn}"> Cancel </span>
								</button>

							</div>
						</div>
					</div>
				</div>
				<div class="mainPanel">

					<!-- END PAGE TITLE-->
					<!-- MAIN ROW -->
					<div class="row main">
						<div id="colleft" class="col-md-12">
							<div>
								<div class="portlet-title">
									<div class="tools">
										<a href="" class="collapse hide" data-original-title="" title=""> </a>
										<a href="" class="fullscreen" data-original-title="" title=""> </a>
									</div>
								</div>
								 
								<iframe id="builder-iframe" style="width:100%;height: 100%;"
									th:src="@{${formpath}}" frameBorder="0">
								</iframe>
							</div> <!-- END PORTLET -->
						</div><!-- END COL-9 -->
						<button id="buttonTips" onclick="showHideTips()" style="right: 0px;position:absolute; -moz-transform:rotate(-90deg);    -ms-transform:rotate(-90deg);    -o-transform:rotate(-90deg);    -webkit-transform:rotate(-90deg);    transform-origin: bottom right;" >TIPS</button>
						<div id="colright" class="hide">
							<div
								style="border-left-color: #1b809e;padding: 20px;    margin: 20px 0;    border: 1px solid #1b809e;    border-left-width: 5px;    border-radius: 3px;">
									<button type="button" onclick="showHideTips()" class="btn color-blue pull-right"
									style="width: 3rem;    height: 3rem;    font-size: 3rem;    color: #000000;    align-items: center;    display: flex;    background-color: #ffffff;    border: 0;    padding: 8px;"><i
										class="icon-double-right"></i></button>
								<h4 style="color: #1b809e;">TIPS</h5>
									<label th:text="#{forms.tips.tip0}"></label>
									<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
										<div class="panel panel-default">
											<div class="panel-heading" role="tab" id="headingOne">
												<h4 class="panel-title">
													<a role="button" data-toggle="collapse" data-parent="#accordion"
														href="#collapseOne" aria-expanded="true"
														aria-controls="collapseOne">
														<span th:text="#{forms.tips.tip1}"></span>
													</a>
												</h4>
											</div>
											<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
												aria-labelledby="headingOne">
												<div class="panel-body">
													<ul>

														<li>
															<label th:text="#{forms.tips.tip2}"></label>
														</li>
														<li>
															<label th:text="#{forms.tips.tip3}"></label>
														</li>
														<li>
															<label th:text="#{forms.tips.tip4}"></label>
														</li>
														<li>
															<label th:text="#{forms.tips.tip5}"></label>
														</li>
													</ul>
												</div>
											</div>
										</div>
										<div class="panel panel-default">
											<div class="panel-heading" role="tab" id="headingTwo">
												<h4 class="panel-title">
													<a class="collapsed" role="button" data-toggle="collapse"
														data-parent="#accordion" href="#collapseTwo"
														aria-expanded="false" aria-controls="collapseTwo">
														<span th:text="#{forms.tips.tip6}"></span>
													</a>
												</h4>
											</div>
											<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel"
												aria-labelledby="headingTwo">
												<div class="panel-body">
													<ul>

														<li>
															<label th:text="#{forms.tips.tip7}"></label>
														</li>
														<li>
															<a th:href="#{forms.tips.tip8}" target="_blank"><span
																	th:text="#{forms.tips.tip9}"></span></label>
														</li>

													</ul>
												</div>
											</div>
										</div>

									</div>

							</div>


						</div><!-- END COL-3 -->
					</div><!-- END MAIN ROW -->
				</div>
			</div>
		</div>
		<!-- FOOTER INCLUDE -->
		<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>


		<!-- PLUGINS -->
		<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
		<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>

		<!-- LOADING DEFAULT DATES IF NEEDED -->
		<script th:if="${lang} == 'es'"
			th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>

		<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
		<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>



		<!-- INPUTMASK -->
		<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>


		<!-- CORE JS CONTROLLERS -->
		<script th:src="@{/static/js/app.js}"></script>
		<script th:src="@{/static/js/layout.js}"></script>

		<!-- AXIOS -->
		<script th:src="@{/static/vendor/axios/axios.1.4.0.min.js}"></script>

		<script th:inline="javascript">
			var backUrl = [[@{/forms/list}]];
			function navigateUrlBack() {window.location.href = backUrl;}
			const formsBaseURLCreate = [[@{/api/forms}]]
			const formsShow = [[@{/forms/show}]]
			const form = [[${form}]]		 
			const errorFormCreate = [[#{forms.error.create}]]
			const errorFormFields = [[#{forms.error.create.fields}]]
			var schema = {}
			
			if(!window.showformbase){
				
						window.showformbase = formsShow;
			}		
			var deleteFormConfirmation = function (formId) {

				// i18 labels
				var Close = headerReg.btnCancelar;
				var Remove = headerReg.btnEliminar;
				var Content = [[#{gen.del.confirm }]];
				var Title = headerReg.appDelete;

				var csrf_value = $("meta[name='_csrf']").attr("content");
				var csrf_header = $("meta[name='_csrf_header']").attr("content");

				// jquery-confirm DIALOG SYSTEM.
				$.confirm({
					title: Title,
					theme: 'light',
					columnClass: 'medium',
					content: Content,
					draggable: true,
					dragWindowGap: 100,
					backgroundDismiss: true,
					buttons: {
						close: {
							text: Close,
							btnClass: 'btn btn-outline blue dialog',
							action: function () {
							} // GENERIC CLOSE.
						},
						remove: {
							text: Remove,
							btnClass: 'btn btn-primary',
							action: function () {
								console.log(formId);
								$.ajax({
									url: formsBaseURLCreate+'/'+formId,
									type: 'DELETE',
									success: function (result) {
										navigateUrlBack();
									},
									error: function (result){
										if (result.status==409){
											toastr.error(messagesForms.operations.genOpError, [[#{forms.delete.error.app}]]);
										} else {
											toastr.error(messagesForms.operations.genOpError, [[#{forms.delete.error}]]);
										}
									}
								});
							}
						}

					}
				});
			}
  	var hideTips = true; 
			var showHideTips = function(){
				hideTips =! hideTips;
				if(hideTips){
					$('#colright').removeClass('col-md-3').addClass('hide');
					$('#colleft').removeClass('col-md-9').addClass('col-md-12');
					$('#buttonTips').removeClass('hide')
				}else{
					$('#colright').removeClass('hide').addClass('col-md-3');
					$('#colleft').removeClass('col-md-12').addClass('col-md-9');
					$('#buttonTips').addClass('hide')
				}
				
			}
		</script>

</body>

</html>
