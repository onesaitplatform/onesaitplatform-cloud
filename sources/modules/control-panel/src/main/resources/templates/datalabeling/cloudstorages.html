		$('#dashboards_wrapper > div:nth-child(1)').hide();
		
		$('.dataTables_paginate').attr('style', 'float:right !important');
		$('.download-menu').parent().on('shown.bs.dropdown', function () {	        
			 var $menu = $("ul", this);	        
	         offset = $menu.offset();
	         position = $menu.position();
	         $('body').append($menu);
	         $menu.show();
	         $menu.css('position', 'absolute');
	         $menu.css('top', (offset.top) +'px');
	         $menu.css('left',(offset.left) +'px');
	         $menu.css('min-width', '100px');
	        $(this).data("myDropdownMenu", $menu);
	     });
	     $('.download-menu').parent().on('hide.bs.dropdown', function () {
	         $(this).append($(this).data("myDropdownMenu"));
	         $(this).data("myDropdownMenu").removeAttr('style');
	     });
		
		
		$("#contenedor-tabla-outside").removeClass("hidden");
	});	
	
	
	
	
	
	function navigateUrl(url,reload){ 
		if(reload){
			window.location.reload();
			window.location.replace(url);
		}
		else{
			window.location.href = url;
		}
	}

	var deleteSourceConfirmation = function(idApp) {

		// i18 labels
		var Close = headerReg.btnCancelar;
		var Remove = headerReg.btnEliminar;
		var Content = [[#{datalabeling.delete.cloudStorage.confirm}]];
		var Title = [[#{datalabeling.delete.cloudStorage.title}]];

		var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
		
		// jquery-confirm DIALOG SYSTEM.
		$.confirm({
			title : Title,
			theme : 'light',
			columnClass : 'medium',
			content : Content,
			draggable : true,
			dragWindowGap : 100,
			backgroundDismiss : true,
			buttons : {
				close : {
					text : Close,
					btnClass : 'btn btn-outline blue dialog',
					action : function() {
					} // GENERIC CLOSE.
				},
				remove : {
					text : Remove,
					btnClass : 'btn btn-primary',
					action : function() {
						console.log(idApp);
						$.ajax({
							url : '/controlpanel/datalabeling/deletesourcecloudstorage/' + idApp,
							headers: {
								[csrf_header]: csrf_value
						    },
							type : 'DELETE',
							success : function(result) {
								console.log(result);
								location.reload();
							}
						});
					}
				}
				
			}
		});
	}
