<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
	    <meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header"  th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>

		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
				
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
			
				<!-- SEARCH FORM -->
				<div id="searchFilter" style="height:48px " class="row" >
					
				</div>
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/datalabeling/list}"> <span th:text="#{datalabeling.title}">Data Labeling Tool</span></a></li>
						
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{datalabeling.title}">Data Labeling Tool</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">	
				<iframe id="inlineFrameSession"  title="Inline Frame Session"    width="0"    height="0"    src="/controlpanel/datalabeling/projects"> </iframe>			
					<div class="portlet light">
						<div class="portlet-title">
							<div class="caption">									
								<span class="caption-subject" th:text="#{datalabeling.title}"> Data Labeling Tool </span>									
							</div>	
							<div class="caption" style="padding: 22px 8px 8px 10px">
								<a onclick="$('.search-icon').toggleClass('hide')" class="search-icon" style="margin-left: 18px;"><i class="icon-search"></i></a>
							</div>
							<div id="search-on-title" class="hide input-icon search-icon">
								<a class ="input-icon" onclick="$('.search-icon').toggleClass('hide')"><i class="icon-search"></i></a>
							</div>								
							<div class="tools hide">
								<a href="" class="collapse" data-original-title="" title=""> </a>
								<a href="" class="fullscreen" data-original-title="" title=""> </a>
							</div>								
							<div class="pull-right btn-title-group">																			
								<button sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR') or @securityService.hasAnyRole('ROLE_DEVELOPER') or @securityService.hasAnyRole('ROLE_DATASCIENTIST')" type="button" class="btn btn-outline blue dialog btn-no-border" id="openProjects" onclick="location.href='/controlpanel/datalabeling/projects'"><span th:text="#{datalabeling.gotoProjects}">Open Projects</span></button>										
								
								<div class="pull-right btn-group" id="divcreate" >	
									<button sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR') or @securityService.hasAnyRole('ROLE_DEVELOPER') or @securityService.hasAnyRole('ROLE_DATASCIENTIST')" type="button" class="btn btn-primary button-plus-create" id="createDashboardButton" onclick="location.href='/controlpanel/datalabeling/createproject'"><a><i class="icon-new" style="color:white;"></i></a></button>											
								</div>
							</div>
						</div>
						<div class="portlet-body" style="display: block; height: auto;">
							
							<div class="row main">
								<!-- DASHBOARD LIST -->
								<div class="col-md-12">	
																		
									<div id="contenedor-tabla-outside" class="contiene hidden">																						
										<div>	
											<!-- DATATABLE DANDELION CONF. -->												
											<table id="dashboards" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full_numbers">
												<thead>
													<tr class="cabecera-tabla">
														<th class="titulo-columnas" th:text="#{gen.name}">Name</th>
														
														 
														<th class="titulo-columnas text-center" ><span th:text="#{gen.created}"> Created At </span></th>					
														<th class="titulo-columnas text-center" ><span th:text="#{datalabeling.tasknumber}">  Task Number </span></th>	
														<th class="titulo-columnas text-center" ><span th:text="#{datalabeling.totalAnnotationsNumber}"> Total Annotations Number </span></th>	
														<th class="titulo-columnas text-center" ><span th:text="#{datalabeling.totalPredictionsNumber}"> Total Predictions Number </span></th>														
														<th class="titulo-columnas text-center" ><span > ID </span></th>
													    <th class="titulo-columnas text-center" dt:sortable="false" style="width:85px;"><span th:text="#{gen.options}"> Options</span></th>
													</tr>
												</thead>
												<tbody th:remove="all-but-first">
													<tr th:each="project : ${projects}" pages:paginate="10">
														<!-- IDENTIFICATION/NAME -->
														<td class="text-left" th:text="${project.title}"></td>															
													 
														<!-- DATE --> 
		 												<td class="text-center" th:if="${project.createdAt!=null}"><span th:text="${project.createdAt}" style="display:none" ></span><span th:text="${project.createdAt}" ></span></td>
														<td class="text-center" th:if="${project.createdAt==null}" th:text="'---'"></td>
														<!-- TASK NUMBER --> 
														<td class="text-left" th:text="${project.taskNumber}"></td>	
														<!-- TOTAL ANNOTATIONS NUMBER --> 
														<td class="text-left" th:text="${project.totalAnnotationsNumber}"></td>	
														<!-- TOTAL PREDICTIONS NUMBER --> 
														<td class="text-left" th:text="${project.totalPredictionsNumber}"></td>		
														<!-- ID --> 												
														<td class="text-center " th:text="${project.identification}"></td>
														
														
														
														<!-- OPTIONS -->
														<td class="icon" style="white-space: nowrap">
															<div class="grupo-iconos text-center">
														<!-- EDIT 	-->																																																				
																<a  class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" th:title="#{gen.view}" th:href="'/controlpanel/datalabeling/projects/'+@{${project.identification}}"><i style="padding-top:3px;" class="la la-eye font-hg"></i></a>
																<a  class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" th:title="#{gen.edit}" th:href="'/controlpanel/datalabeling/projectsset/'+@{${project.identification}}"><i style="padding-top:7px;"  class="icon-edit"></i></a>
																
															<span class="dropdown">
																	<span   class="btn btn-xs btn-no-border color-blue icon-on-table" data-container="body" data-placement="bottom" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" ><i class="icon-overflow"></i></span>
																		<ul class="dropdown-menu dropdown-menu-table download-menu">
																			<!-- SOURCE CLOUD STORAGE -->
																			<li>
																				<span  class="btn btn-xs btn-no-border btn-circle btn-outline" data-container="body" data-placement="bottom" th:attr="onclick='javascript:navigateUrl(\'' + @{|/datalabeling/cloudstoragessource/${project.identification}/|} + '\');'"><i class="la la-download font-hg"></i><span class="span-title-three-dots-icons" th:text="#{datalabeling.sourceCloudStorage}" >Dashboard Conf</span></span>
																			</li>
																			<!-- TARGET CLOUD STORAGE -->
																			<li>
																				<span  class="btn btn-xs btn-no-border btn-circle btn-outline" data-container="body" data-placement="bottom" th:attr="onclick='javascript:navigateUrl(\'' + @{|/datalabeling/cloudstoragestarget/${project.identification}/|} + '\');'"><i class="la la-upload font-hg"></i><span class="span-title-three-dots-icons" th:text="#{datalabeling.targetCloudStorage}" >Dashboard Conf</span></span>
																			</li>
																			
																		    <!-- DELETE -->
																		    <li>
																		    	<span  class="btn btn-xs btn-no-border btn-circle btn-outline color-red" data-container="body" data-placement="bottom" th:attr="onclick='deleteProjectConfirmation(\''+${project.identification}+'\');'"><i class="icon-delete"></i><span class="span-title-three-dots-icons" th:text="#{gen.deleteBtn}" >Delete</span></span>
																	    	</li>
																	    </ul>
																    </span>
															
															
															</div>
														</td>
													</tr>
												</tbody>
											</table>	
											<!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
											<div id="dataTable-vis-toggle" class="btn-group margin-right-10 hide">
												<a  class="dropdown-togglebtn btn-primary button-dropdown-table-columns"  data-toggle="dropdown" aria-expanded="false"  > <i class="icon-show-columns" ></i></a>
												<div id="column_toggler" data-container="body" class="dropdown-menu hold-on-click pull-right">
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="0" checked/>
														<label th:text="#{gen.name}"> Name </label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="1" checked/>
														<label th:text="#{gen.created}"> Created at</label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="2" checked/>
														<label th:text="#{datalabeling.tasknumber}"> Task Number</label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="3" checked/>
														<label th:text="#{datalabeling.totalAnnotationsNumber}"> Total Annotations Number</label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="4" checked/>
														<label th:text="#{datalabeling.totalPredictionsNumber}"> Total Predictions Number</label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="5" checked/>
														<label > ID</label>
													</span>
																	
												</div>
											</div>
																			
										</div>
									</div>											
								</div>
							</div>
							
						</div>
					</div><!-- END PORTLET BASIC LIGHT -->							
				</div><!-- END MAIN ROW -->				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- AUXILIAR FORM TO DELETE DATASOURCE -->
	<form id="delete_project_form" class="hide" method="post">
		<input type="hidden" name="_method" value="DELETE"/>
		<input type="hidden" id="delete-id" name="id"/>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>	
	
	
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>	
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"></script>
	
	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
	
	<script type="text/javascript" th:inline="javascript">	
	
	// TEMPLATE SEARCH FORM.
	
	
	 
	
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>
	
	<script type="text/javascript"  th:inline="javascript">	
	//<![CDATA[
	
	

	
	function navigateUrl(url){  window.location.href = url;	}
	function navigateNewTab(url){ window.open(url, '_blank');  	}
	


	// MAIN WHEN READY
	$( document ).ready(function() {
	
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('input.toggle-vis').on( 'change', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#dashboards').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );			
			// toggle Text
			//$(this).toggleClass('text-muted line-through');			
		});	
		
		// SEARCH FORM RESET
		$('#reset_dashboard').on('click',function(){
			$('#form_dashboard')[0].reset();
			$('#form_dashboard')[0].submit();
		});
		
	});
	 
	 
	 
	var  deleteProjectConfirmation = function (id){
	
		showConfirmDeleteDialog(id);	
	} 
	
	var deleteUrl =  [[@{/datalabeling/deleteproject}]];
	var showConfirmDeleteDialog = function(id){	
		$('#delete_project_form').attr('action', deleteUrl + '/' + id);
		$('#delete-id').val(id);
		HeaderController.showConfirmDialogDataLabelingProjectDelete('delete_project_form');	
	}
	
	
	// MAIN WHEN LOAD
	$(window).on("load",function(){ 
		
		$('#column_toggler').find("input[type='checkbox']").prop('checked', true);
		
		var oTable = $('#dashboards').dataTable({
		      "bAutoWidth": false
		      });
		
		// HIDE COLUMNS (DeESCRIPTION,  CREATEDAT)		
		$.each([5],function(ind,value){ $("input.toggle-vis[data-column='"+ value +"']").trigger('click'); });
		
		// SHOW/HIDE DATATABLES COLUMN INIT 		
		$('.dataTables_filter').append($('#dataTable-vis-toggle'));	
		$('#dataTable-vis-toggle').removeClass('hide');

		//TABLE STYLES
		$('#divcreate').prepend($('#dataTable-vis-toggle'));
		$('.dataTables_info').addClass('col-md-6 col-sm-6');
		$('.dataTables_length').addClass('col-md-6 col-sm-6');
		
		$('#search-on-title').append($('.dataTables_filter > label > input'));
		$('#search-on-title > input').removeClass('input-xsmall');
		
		$('#dashboards_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
		$('#dashboards_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));
		$('#dashboards_wrapper > div:nth-child(1)').hide();
		
		$('.dataTables_paginate').attr('style', 'float:right !important');
		$('.download-menu').parent().on('shown.bs.dropdown', function () {	        
			 var $menu = $("ul", this);	        
	         offset = $menu.offset();
	         position = $menu.position();
	         $('body').append($menu);
	         $menu.show();
	         $menu.css('position', 'absolute');
	         $menu.css('top', (offset.top) +'px');
	         $menu.css('left',(offset.left) +'px');
	         $menu.css('min-width', '100px');
	        $(this).data("myDropdownMenu", $menu);
	     });
	     $('.download-menu').parent().on('hide.bs.dropdown', function () {
	         $(this).append($(this).data("myDropdownMenu"));
	         $(this).data("myDropdownMenu").removeAttr('style');
	     });
		
		
		$("#contenedor-tabla-outside").removeClass("hidden");
	});	
	
	
	
	
	
	function navigateUrl(url,reload){ 
		if(reload){
			window.location.reload();
			window.location.replace(url);
		}
		else{
			window.location.href = url;
		}
	}

	
	
	
	
	//]]>
	</script>
	
</body>
</html>
