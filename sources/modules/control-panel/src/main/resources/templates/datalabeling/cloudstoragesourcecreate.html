 	<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND CODEMIRROR  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/lib/codemirror.css}"/>	
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/elegant.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
		
		<!-- JSON EDITOR -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/json/jsoneditor.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
									
				<!-- BEGIN PAGE BAR AND BREADCRUM -->				
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/datalabeling/list}"> <span th:text="#{datalabeling.title}">Data Labeling Tool</span></a><i class="fa fa-angle-right"></i></li>
						<li><span   th:if="${cloudstorage?.type=='source'}" th:text="#{datalabeling.sourceCloudStorage}"> Source Cloud Storage </span>	
								<span   th:if="${cloudstorage?.type=='target'}" th:text="#{datalabeling.targetCloudStorage}"> Target Cloud Storage </span>	</li>
						 
						
						
					</ul>						
				</div>
				
				<!-- END PAGE BAR -->
			
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->
				
				<!-- AUXILIAR FORM TO DELETE DATAMODEL 
				<form id="delete_dataModel_form" class="delete-dataModel hide"  action=""  method="post">
					<input type="hidden" name="_method" value="DELETE"/>
					<input type="hidden" name="id" th:value="${datamodel?.identification}"/>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>-->
				
				<form role="form" id="cloud_storage_form" th:object="${cloudstorage}"  method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<!-- FORM ACTIONS FOR INSERT -->
					<input  type="hidden" name="action" th:value="@{/datalabeling/createcloudstoragesource}"/>
					<input  type="hidden" name="project" th:field="*{project}"/>
					<input  type="hidden" name="type" th:field="*{type}"/>
							
					
					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span   th:text="#{datalabeling.storage.pagetitle}">New Cloud Storage</span>
									
								</div>
							</div>
							
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE 
									<button th:if="(${datamodel?.id} != null)" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  th:value="#{gen.deleteBtn}" th:attr="onclick='dataModelCreateController.deleteDataModel(\'' + ${datamodel?.id} + '\');'"> <i class="icon-delete"></i><span th:text="#{gen.deleteBtn}" class="delete-btn-text"> Delete</span></button>																																								
																						
									<span class="sep" th:if="(${datamodel?.id} != null)"></span>-->		
										
									<!-- CANCEL -->											
									<button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{|/datalabeling/cloudstoragessource/${cloudstorage.project}|} + '\');'" ><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
		
									<!-- RESET
									<button th:if="${datamodel?.id} == null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>
									<button th:if="${datamodel?.id} != null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" disabled="true" ><span th:text="#{gen.resetBtn}"> Reset</span></button>
										 
									<span class="sep no-border" th:if="(${datamodel?.id} != null)"></span>-->
										
									<!-- CREATE -->
									<button   id="createBtn" type="submit" class="btn btn-primary btn-primary-save" name="create"  th:value="#{gen.createBtn}" ><span th:text="#{gen.createBtn}"> New</span></button>
										
									<!-- UPDATE
									<button th:if="(${datamodel?.id} != null)" id="updateBtn" type="submit" class="btn btn-primary btn-primary-save" name="update"  th:value="#{gen.editBtn}" ><span th:text="#{gen.changes}"> Save Changes</span></button> -->
								</div>
							</div>
						</div>
					</div>
					<!-- MAIN ROW -->
					<div class="mainPanel">
						<div class="row main">
							<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
								<span th:text="#{gen.generalInformation}">General Information</span>
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3">
								<span th:text="#{gen.denotesRequired}" class="denotesRequired">* Denotes Required Field</span>
							</div>
						</div>

						<div class="row main">
							<div class="col-md-4 col-sm-4 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{datalabeling.storage.title}">Storage title</label><span class="required"> *</span>
									<input id="title" name="title" type="text" maxlength="50" th:field="*{title}" class="form-control" th:placeholder="#{datalabeling.storage.title}" th:required="true"/>
								</div>
							</div>	
							<div class="col-md-4 col-sm-4 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{datalabeling.bucket}">Bucket</label><span class="required"> *</span>
									<input id="bucket" name="bucket"  readOnly="readonly" type="text" maxlength="50" th:field="*{bucket}" class="form-control" th:placeholder="#{datalabeling.bucket}" th:required="true"/>									
								</div>
							</div>
							<div class="col-md-4 col-sm-4 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{datalabeling.prefix}">Prefix</label> 
									<input id="prefix" name="prefix" type="text" maxlength="50" th:field="*{prefix}" class="form-control" th:placeholder="#{datalabeling.prefix}" />									
								</div>
							</div>
						</div>
						<div class="row main">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{datalabeling.storage.fileFilterRegex}">File Filter Regex</label><span class="required"> *</span>
									<input id="regexFilter" name="regexFilter" type="text" maxlength="150" th:field="*{regexFilter}" class="form-control" th:placeholder="#{datalabeling.storage.fileFilterRegex}" />									
								</div>
							</div>	
						</div>
						<div class="row main">
							<div  class="col-md-4 col-sm-4 col-xs-12" >
								<div class="form-group">
									<div class="mt-checkbox-list margin-top-20"> 
										<label class="mt-checkbox popovers font-sm" data-trigger="hover" data-placement="top" data-container="body"  
										th:attr="data-content=#{datalabeling.storage.useBlobUrls.desc},data-title=#{datalabeling.storage.useBlobUrls}"> <div class="inline font-xs" th:text="#{datalabeling.storage.useBlobUrls}">Treat every bucket object as a source file</div>
											<input  id="useBlobUrls" class="form-control"  name="checkboxUseBlobUrls" type="checkbox" th:field="*{useBlobUrls}"  />
											<span></span>
										</label>
									</div>
								</div>
							</div>
							<div  class="col-md-4 col-sm-4 col-xs-12" >
								<div class="form-group">
									<div class="mt-checkbox-list margin-top-20"> 
										<label class="mt-checkbox popovers font-sm" data-trigger="hover" data-placement="top" data-container="body"  
										th:attr="data-content=#{datalabeling.storage.recursiveScan.desc},data-title=#{datalabeling.storage.recursiveScan}"> <div class="inline font-xs" th:text="#{datalabeling.storage.recursiveScan}">Recursive scan</div>
											<input  id="recursiveScan" class="form-control"  name="checkboxRecursiveScan" type="checkbox" th:field="*{recursiveScan}"  />
											<span></span>
										</label>
									</div>
								</div>
							</div>
							<div  class="col-md-4 col-sm-4 col-xs-12" >
								<div class="form-group">
									<div class="mt-checkbox-list margin-top-20"> 
										<label class="mt-checkbox popovers font-sm" data-trigger="hover" data-placement="top" data-container="body"  
										th:attr="data-content=#{datalabeling.storage.presignedUrls},data-title=#{datalabeling.storage.presignedUrls}"> <div class="inline font-xs" th:text="#{datalabeling.storage.presignedUrls}">Use pre-signed URLs</div>
											<input  id="presign" class="form-control"  name="checkboxPresign" type="checkbox" th:field="*{presign}"  />
											<span></span>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div><!-- END MAIN ROW -->	
				</form>
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.js}"></script>
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}"></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>
	<script th:src="@{/static/vendor/datatable/features/filtering/jquery.dataTables.yadcf.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>

	<script th:src="@{/static/vendor/codemirror/lib/codemirror.js}"></script>
	<script th:src="@{/static/vendor/codemirror/mode/javascript/javascript.js}" ></script>
	<script th:src="@{/static/vendor/codemirror/addon/edit/matchbrackets.js}" ></script>
	<script th:src="@{/static/vendor/codemirror/addon/selection/active-line.js}" ></script>
	<script th:src="@{/static/vendor/codemirror/addon/edit/closebrackets.js}" ></script>
	
	<!-- JSON EDITOR -->
	<script th:src="@{/static/vendor/json/json2.min.js}"></script>
	<script th:src="@{/static/vendor/json/jsoneditor.js}"></script>
	
	<script th:src="@{/static/vendor/ace/ace.js}" charset="utf-8"></script>
	<script th:src="@{/static/vendor/ace/mode-json.js}"></script>
	<script th:src="@{/static/vendor/ace/theme-textmate.js}"></script>
	
	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
		
	<!-- TEMPLATE CONTROLLER -->
	<script th:src="@{/static/js/pages/cloudStorageSource.js}"></script> 	
	
	<!-- MAIN INIT -->
	<script  th:inline="javascript">

	function navigateUrl(url){  window.location.href = url;	}
	var currentLanguage = [[${lang}]];	
	
	var dataModelCreateJson = { 	
			"language" : currentLanguage,
			"validform": {
				"emptyfields": [[#{gen.requiredField}]],
				"minLength": [[#{gen.minLength}]]
			}
		};   
		
	
	</script>	
</body>
</html>
