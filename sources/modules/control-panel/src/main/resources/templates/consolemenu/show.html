<html xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
	th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="Content-Language" th:content="${lang}" />
<title th:text="#{name.app}" />
<meta name="description" content="Gadget list template" />
<meta name="keywords" content="sofia2,smart,cities,platform,Indra" />
<meta name="author" content="Indra Sistemas, S.A." />

<!-- STYLE SHEETS -->
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}" />
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}" />
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}" />
<!-- THEME -->
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}" />

<!-- PLUGINS STYLE SHEETS -->
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}" />
<!-- JSON EDITOR -->
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/json/jsoneditor.css}"/>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/lib/codemirror.css}"/>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/neat.css}"/>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/ambiance.css}"/>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/material.css}"/>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/neo.css}"/>
	
</head>

<!-- page-sidebar-closed to start page with collapsed menu -->
<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment"
			class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"></div>

		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment"
			class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">

				<!-- BEGIN PAGE HEADER-->

				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/consolemenu/list}"> <span
								th:text="#{consolemenu.name}">Console Menu</span></a><i
							class="fa fa-angle-right"></i></li>
						<li>
							<span id="show" class="hide" th:text="#{gen.showBtn}">Show</span>
							<span id="edit" class="hide" th:text="#{gen.edit}">Edit</span>
						</li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<div id="header">
					<div class="row pageCreateHeader">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<div class="margin-top-4">
								<span th:text="${role}">Show JDBC Connection</span>
							</div>
						</div>
						
						<div class="col-md-6 col-sm-6 col-xs-12">
							<div class="pull-right">
								<!-- CANCEL -->
								<button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel" th:onclick="'javascript:navigateUrl(\'' + @{/consolemenu/list} + '\');'" th:value="#{gen.cancelBtn}" ><span th:text="#{gen.cancelBtn}"> Cancel</span></button>
								<!-- UPDATE -->
								<button th:if="${option == 'edit'}" id="editBtn" type="button" class="btn btn-primary btn-primary-save" th:onclick="'editMenu(\'' + ${idCm} + '\');'"><span th:text="#{gen.edit}">Edit</span></button>
								<button th:if="${option == 'show'}" id="editBtn" type="button" class="btn btn-primary btn-primary-save" th:onclick="'javascript:navigateUrl(\'' + @{|/consolemenu/edit/${id}/|} + '\');'"><span th:text="#{gen.edit}">Edit</span></button>
							</div>
						</div>
					</div>
				</div>

				<!-- MAIN ROW -->
				<div class="mainPanel">
					<div class="row main">
						<div class="col-md-12 col-sm-12 col-xs-12 panelHeader">
							<span th:text="#{gen.generalInformation}">General Information</span>
						</div>
					</div>
					<div class="row main">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="tab-pane" id="tab_4">								
							</div>				
						</div>
					</div>
				</div>
				<!-- END MAIN ROW -->
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT page-content-wrapper -->
	</div>
	<!-- END MAIN PAGE WRAPPER -->

	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment"
		class="page-footer"> </footer>

	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}" ></script>
	<script th:src="@{/static/js/layout.js}" ></script>

	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}" ></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}" ></script>
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}" ></script>
	
	<!-- JSON EDITOR -->	
	<script th:src="@{/static/vendor/json/jsoneditor.js}"></script>
	
	<script th:src="@{/static/vendor/ace/ace.js}" charset="utf-8"></script>
	<script th:src="@{/static/vendor/ace/mode-json.js}"></script>
	<script th:src="@{/static/vendor/ace/theme-textmate.js}"></script>


	<script th:inline="javascript">		
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){
		$.extend( true, $.fn.dataTable.defaults, { language: languageJson }); 
	}
	</script>
	
	<script th:if="${option} == show" th:inline="javascript">	
		$('#show').attr("class", "");
	</script>
	
	<script th:if="${option} == edit" th:inline="javascript">	
		$('#edit').attr("class", "");
	</script>
	
	<script type="text/javascript" th:inline="javascript">
	
	// MAIN WHEN READY
	var editor;
	$( document ).ready(function() {
		var type = [[${option}]];
		if (type == "show"){
			var modes = ['view'];}
		else if (type == "edit"){
			var modes = ['view','text', 'tree'];}
		var stringSchema = [[${menu}]];
		var jsonSchema = JSON.parse(stringSchema);
		var container = document.getElementById('tab_4');	
		var options = {
			mode: 'view',
			theme: 'bootstrap3',			
			modes: modes, // allowed modes
			error: function (err) {
				$.alert({title: 'ERROR!', theme: 'light', style: 'red', content: err.toString()});
				return false;
			}
		};
		
		editor = new jsoneditor.JSONEditor(container, options, jsonSchema);
		
	});
	
	//<![CDATA[
		
	function navigateUrl(url){  window.location.href = url;	}
	function navigateUrlBlank(url){ window.open(url, '_blank');};	
	
	function editMenu(menuId) {
		var editURL = '/controlpanel/consolemenu/upload';
		
		var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
		
		$.ajax({
				url:editURL,
				headers: {
					[csrf_header]: csrf_value
			    },
				type:"POST",
				async: true,
				data: {"menuId": menuId, "menuJson": editor.getText()},
				dataType:"json",
				success: function(response,status){
					toastr.success(messagesForms.validation.genFormSuccess,'');
					window.location.pathname = "/controlpanel/consolemenu/list";
				}
			}).fail(function() {
				toastr.error(messagesForms.operations.genOpError,'');
				;});
	};	
	
	//]]>
	
	</script>

</body>
</html>
