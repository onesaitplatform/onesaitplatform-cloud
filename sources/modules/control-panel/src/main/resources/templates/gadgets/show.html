<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
	    <meta name="description" content="Gadget list template"/>
		<meta name="keywords" content="sofia2,smart,cities,platform,Indra"/>
		<meta name="author" content="Indra Sistemas, S.A."/>

		<input id="oauthtoken" type="hidden" th:value="${session.oauthToken}"/>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<link href="/controlpanel/static/vendor/google/material-icons.css" rel="stylesheet"/>

		<!-- <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/gadgets.css}"/> -->
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS -->
		<!-- Dashboard styles -->
		<link rel="stylesheet" href="/controlpanel/static/dashboards/styles/vendor.css"/>
		<link rel="stylesheet" href="/controlpanel/static/dashboards/gridster.css"/>
		<link rel="stylesheet" href="/controlpanel/static/dashboards/styles/app.css"/>
	<style>
	.page-wrapper{
	min-height: 100%;
    margin-right: 0px;
    margin-bottom: -60px;
    margin-left: 0px;
    margin-top: 0px;
	}
	</style>
	</head>

	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed wait-interval">



	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">

				<!-- BEGIN PAGE HEADER-->

				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/gadgets/list}"> <span th:text="#{gadgets.my}">My Gadgets</span></a><i class="fa fa-angle-right"></i> </li>
						<li><span th:text="#{gadgets.show}">Show Gadget</span></li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{gadgets.new}"></span></h1>
				<!-- END PAGE TITLE-->

				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">

						<div class="portlet light" >
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject" th:text="#{gadgets.show}"> Show Gadget </span>
								</div>
								<div class="pull-right">
									<!-- CANCEL -->
									<button  id="cancelBtn" type="button" class="btn btn-circle btn-outline blue" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:window.location.href=\'' + @{/gadgets/list} + '\';'"><i class="la la-arrow-left"></i><span th:text="#{gen.cancelBtn}"> Cancel </span></button>								

								</div>

							</div>
							<div class="portlet-body" style="display: block; height: auto;">

								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12 text-center margin-bottom-20">
										 <iframe th:src="${url}" width="60%" frameborder="0" height="60%"></iframe>
									</div>
								</div>
							</div>
						</div>  <!-- END PORTLET BASIC LIGHT -->
					</div><!-- END COL-12 -->
				</div><!-- END MAIN ROW -->
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->
	  </div>

</body>

	<!-- END MAIN PAGE WRAPPER -->

	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>

	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>



</html>
