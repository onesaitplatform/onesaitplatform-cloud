<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		<!-- DASHBOARD ECHARTS -->
		<script type="text/javascript" th:src="@{/static/vendor/echarts/echarts.min.js}"></script>
		<script type="text/javascript" th:src="@{/static/vendor/echarts-stat/ecStat.min.js}"></script>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	
		<link rel="stylesheet" type="text/css" media="all"	th:href="@{/static/vendor/datatable/features/filtering/jquery.dataTables.yadcf.css}" />
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/ontologies/list}"> <span th:text="#{ontology.breadcrumb.list}">Ontologies </span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:text="#{ontology.statistics.show}">Show Statistics</span>							
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{ontology.statistics.show}">Show Statistics </span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">					
						<div class="portlet light">
							<div class="portlet-title">
								<div class="caption">
									
									<span class="caption-subject" th:text="#{ontology.statistics.show}"> Statistics</span>
									<!-- <span class="caption-helper">Subtitulo de contenedor</span> -->
								</div>
								<div class="caption" style="padding: 22px 8px 8px 10px">
									<a onclick="$('.search-icon').toggleClass('hide')" class="search-icon" style="margin-left: 18px;"><i class="icon-search"></i></a>
								</div>
								<div id="search-on-title" class="hide input-icon search-icon">
									<a class ="input-icon" onclick="$('.search-icon').toggleClass('hide')"><i class="icon-search"></i></a>
								</div>								
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>
								<div class="pull-right btn-title-group">
									<div class="pull-right btn-group " id="divcreate" style="margin-left:30px;"></div>	
								</div>													
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row main">
									<!-- STATISTICS LIST -->
									<div class="col-md-12">	
										<div class="col-md-12 col-sm-6 col-xs-16" >
											<div class="alert alert-info alert-dismissable">
												<button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
												<i class="fa fa-info-circle"></i>
												<span th:text="#{ontology.statistics.max.help}"></span>
											</div>	
										</div>										
										<div id="contenedor-tabla-outside" class="contiene hidden">																			
											<div>
												<!-- DATATABLE DANDELION CONF. -->												
												<table id="statistics" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full">
													<thead>
														<tr class="cabecera-tabla">
															<th class="titulo-columnas text-left" th:text="#{ontology.statistics.field}">Field</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.statistics.type}">Type</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.statistics.nonnull}">Non null</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.statistics.mean}">Mean</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.statistics.min}">min</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.statistics.max}">max</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.statistics.std}">Desviation</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.statistics.p25}">p25</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.statistics.p50}">p50</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.statistics.p75}">p75</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.statistics.histogram}">Histogram</th>
														</tr>
													</thead>
													<tbody th:remove="all-but-first">
														<tr th:each="statistic : ${statistics}" pages:paginate="10">
															<!-- FIELD -->
															<td class="text-left no-wrap" th:text="${statistic.field}"></td>
															<!-- TYPE -->
															<td class="text-left" th:text="${statistic.type}"></td>
															<!-- NON NULL -->
															<td class="text-left" th:text="${statistic.countNonNull}"></td>
															<!-- MEAN -->
															<td th:if="${statistic.mean!=null}" class="text-left" th:text="${statistic.mean}"></td>
															<td th:if="${statistic.mean==null}" class="text-left">-</td>
															<!-- MIN -->
															<td th:if="${statistic.min!=null}" class="text-left" th:text="${statistic.min}"></td>
															<td th:if="${statistic.min==null}" class="text-left">-</td>
															<!-- MAX -->
															<td th:if="${statistic.max!=null}" class="text-left" th:text="${statistic.max}"></td>
															<td th:if="${statistic.max==null}" class="text-left">-</td>
															<!-- DESVIATION -->
														    <td th:if="${statistic.std!=null}" class="text-left" th:text="${statistic.std}"></td>
															<td th:if="${statistic.std==null}" class="text-left">-</td>
															<!-- P25 -->
														    <td th:if="${statistic.p25!=null}" class="text-left" th:text="${statistic.p25}"></td>
															<td th:if="${statistic.p25==null}" class="text-left">-</td>
															<!-- P50 -->
														    <td th:if="${statistic.p50!=null}" class="text-left" th:text="${statistic.p50}"></td>
															<td th:if="${statistic.p50==null}" class="text-left">-</td>
															<!-- P75 -->
														    <td th:if="${statistic.p75!=null}" class="text-left" th:text="${statistic.p75}"></td>
															<td th:if="${statistic.p75==null}" class="text-left">-</td>
															<!-- HISTOGRAM -->
															<td class="graph"><div th:data-id="${statistic.graph}" style="width:200px;height:50px"></div></td>
														</tr>
													</tbody>
												</table>
												<!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
												<div id="dataTable-vis-toggle" class="btn-group margin-right-10 hide">
													<a  class="dropdown-togglebtn btn-primary button-dropdown-table-columns"  data-toggle="dropdown" aria-expanded="false"  > <i class="icon-show-columns" ></i></a>
													<div id="column_toggler" data-container="body" class="dropdown-menu hold-on-click pull-right">
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="0" checked/>
															<label th:text="#{ontology.statistics.field}"> field </label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="1" checked/>
															<label th:text="#{ontology.statistics.type}"> Type </label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="2" checked/>
															<label th:text="#{ontology.statistics.nonnull}"> Non null</label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="3" checked/>
															<label th:text="#{ontology.statistics.mean}"> Mean</label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="4" checked/>
															<label th:text="#{ontology.statistics.min}"> Min</label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="5" checked/>
															<label th:text="#{ontology.statistics.max}"> Max</label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="6" checked/>
															<label th:text="#{ontology.statistics.std}"> STD</label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="7" checked/>
															<label th:text="#{ontology.statistics.p25}"> P25</label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="8" checked/>
															<label th:text="#{ontology.statistics.p50}"> P50</label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="9" checked/>
															<label th:text="#{ontology.statistics.p75}"> P75</label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="10" checked/>
															<label th:text="#{ontology.statistics.histogram}"> Histogram</label>
														</span>
													</div>
												</div>					
											</div>
										</div>											
									</div>
								</div>
							</div>
						</div><!-- END PORTLET BASIC LIGHT -->							
				</div><!-- END MAIN ROW -->				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>	
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"></script>
	<!-- <script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script> -->
	
	<script type="text/javascript">	
	var optionName = 'CONFIGURATIONS';
	
	//<![CDATA[
	function navigateUrl(url){  window.location.href = url;	}
	
	// MAIN WHEN READY
	$( document ).ready(function() {
	
	
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('input.toggle-vis').on( 'change', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#statistics').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );			
			// toggle Text
			//$(this).toggleClass('text-muted line-through');			
		});	
		
	});
	 
	// MAIN WHEN LOAD
	$(window).on("load",function(){ 

		var oTable = $('#statistics').dataTable({
	      "bAutoWidth": false
	    });  
		/* 
		$("#numRegisters").text([[${total}]]);
	     */
	    $("#statistics").find(".graph").each(function( i, td ) {
	    	 
	    	 var div = td.children[0];
	    	 var myChart = echarts.init(div, null, { renderer: 'canvas', useDirtyRect: false });
	    	 if(div.getAttribute("data-id")!=null){
	    		 var numberArray = div.getAttribute("data-id").substring(1,div.getAttribute("data-id").length -1).split(",").map(Number);
		    	 console.log(numberArray)
		    	 var bins = ecStat.histogram(numberArray);

	             var option = {
	                 color: ['#337ab7'],
	                 grid: {
	                     left: '1%',
	                     right: '1%',
	                     bottom: '1%',
	                     containLabel: true
	                 },
	                 tooltip: {
	                     trigger: 'axis',
	                     backgroundColor: 'rgba(255, 255, 255, 0.8)',
	                     extraCssText: 'width: 170px'
	                 },
	                 grid: {
	                	  left: 0,
	                	  top: '3%',
	                	  right: 0,
	                	  bottom: 0
	                 },
	                 xAxis: {
	                     scale: true, 
	                     axisTick: { show: false },
	                     axisLabel: { show: false },
	                     axisLine: { show: false },
	                     splitLine: {
	                         show: false
	                     }
	                 },
	                 yAxis: {
	                	 scale: true, 
	                     axisTick: { show: false },
	                     axisLabel: { show: false },
	                     axisLine: { show: false },
	                     splitLine: {
	                         show: false
	                     }
	                 },
	                 series: [{
	                     name: 'height',
	                     type: 'bar',
	                     barWidth: '99.3%',
	                     label: {
	                         normal: {
	                             show: false
	                         }
	                     },
	                     data: bins.data
	                 }]
	             };

		    	 option && myChart.setOption(option);
	    	 }
	    });
		
		$('#divcreate').prepend($('#dataTable-vis-toggle'));
		//$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');

		$('.dataTables_info').addClass('col-md-6 col-sm-6');
		$('.dataTables_length').addClass('col-md-6 col-sm-6');
		$('#statistics_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
		$('#statistics_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

		$('#search-on-title').append($('.dataTables_filter > label > input'));
		$('#search-on-title > input').removeClass('input-xsmall')
		$('#statistics_wrapper > div:nth-child(1)').hide();

		$('.dataTables_paginate').attr('style', 'float:right !important');
		
		
		$("#contenedor-tabla-outside").removeClass("hidden");
	});
	
	//]]>
	</script>
	
</body>
</html>
