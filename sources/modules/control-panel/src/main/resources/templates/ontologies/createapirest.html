<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>


		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER, TAGSINPUT, JSONEDITOR  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/json/jsoneditor.css}"/>		
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>		
		
	</head>	

	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed" >

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
			
				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/ontologies/list}"> <span th:text="#{ontology.breadcrumb.list}">Ontologies </span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:if="${ontology?.id} == null" th:text="#{ontology.breadcrumb.create}">Show Ontology</span>
							<span th:if="${ontology?.id} != null" th:text="#{ontology.breadcrumb.update}">Update Ontology</span>
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- AUXILIAR FORM TO DELETE ONTOLOGY -->
				<form id="delete_ontology_form" class="delete-ontology hide"  th:action="@{'/ontologies/'+${ontology.id}}"  method="post">
					<input type="hidden" name="_method" value="DELETE"/>
					<input id="delete-ontologyId" type="hidden" name="ontologyId" th:value="${ontology.id}"/>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>				
				
				<form role="form" id="ontology_create_form" th:object="${ontology}" method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				
					<input id="datamodelid" class="hidden-validation" type="hidden" th:required="true" th:field="*{dataModel}" />											
					<input id="jsonschema"  class="hidden-validation" type="hidden" th:required="true" th:field="*{jsonSchema}"  />
					<input id="rtdb" name="rtdb" type="hidden" value="API_REST" th:field="*{rtdbDatasource}"/>
					<input id="authMethod" name="authMethod" type="hidden" value=''/>
					<input id="schema"  name="schema" class="hidden-validation" type="hidden"  />
					
					<!-- FORM ACTIONS FOR INSERT-->
					<input th:if="${ontology.id} == null" type="hidden" name="action" th:value="@{/ontologies/createwizard}"/>
					
					<!-- FORM ACTIONS FOR UPDATE -->
					<input th:if="${ontology?.id} != null" type="hidden" name="action" th:value="@{'/ontologies/update/'+${ontology.id}}"/>
					<input th:if="${ontology?.id} != null" type="hidden" name="_method" value="PUT"/>

					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span th:if="${ontology?.id} == null" th:text="#{ontology.template.create}"> New Ontology</span>
									<span th:if="${ontology?.id} != null" th:text=" ${ontology.identification}"> Update Ontology </span>
								</div>
							</div>
							
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE -->
									<button th:if="${ontology?.id} != null" sec:authorize="!hasAuthority('ROLE_PARTNER')" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  value="Remove" th:onclick="'OntologyCreateController.deleteOntology(\'' + ${ontology.id} + '\');'" ><i class="icon-delete"></i> <span th:text="#{gen.deleteBtn}" class="delete-btn-text"> Delete </span></button>
												
									<span class="sep" th:if="${ontology?.id} != null" sec:authorize="!hasAuthority('ROLE_PARTNER')"></span>
										
									<!-- CANCEL -->											
									<button th:if="${#strings.arrayJoin(#authentication.authorities,'')} != 'ROLE_ADMINISTRATOR'" id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:onclick="'javascript:OntologyCreateController.cancel(\'' + ${ontology.id} + '\',\'' + @{/} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
									<button th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:onclick="'javascript:OntologyCreateController.cancel(\'' + ${ontology.id} + '\',\'' + @{/ontologies/list} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>

									<!-- RESET -->

									<button th:if="${ontology?.id} == null" id="resetBtnCreate" onclick="location.href='../ontologies/createapirest'" type="button" class="btn btn-primary-cancel" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>
									<button th:if="${ontology?.id} != null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" disabled="disabled"><span th:text="#{gen.resetBtn}"> Reset</span></button>
										
									<span class="sep no-border" th:if="${ontology?.id} != null"></span>
										
									<!-- CREATE -->
									<button th:if="${ontology?.id} == null" id="createBtn" type="submit" class="btn btn-primary btn-primary-save" name="create" ><span th:text="#{gen.createBtn}"> New</span></button>

									<!-- UPDATE -->
									<button th:if="${ontology?.id} != null" id="updateBtn" type="submit" class="btn btn-primary btn-primary-save" name="update"  onclick="OntologyCreateController.updateJsonschemaInput()" th:value="#{gen.editBtn}" ><span th:text="#{gen.changes}"> Save Changes</span></button>
								</div>
							</div>
						</div>
					</div>

					<!-- MAIN ROW -->
					<div class="row equal flex-container" >				
						<div th:if="${ontology.id != null}" class="tabContainer flex-tabs-left">
							<!-- SECCIONES DE LA ONTOLOGIA TABS -->
							<div id="tab-datos" class="option active">
								<a href="#tab_1" data-toggle="tab" aria-expanded="false">
									<span th:if="${ontology?.id} == null" class="caption-subject " th:text="#{ontology.template.create}"> New Ontology</span>
									<span th:if="${ontology?.id} != null" class="caption-subject" th:text="#{gen.generalInformation}">General Information</span>
								</a>
							</div>
							<div id="tab-authorizations" class="option" >
								<a href="#tab_2" data-toggle="tab" th:classappend="${ontology?.id} == null ? disabled : ''" aria-expanded="true">
									<span class="caption-subject " th:text="#{ontology.authorizations}" >AUTORIZACIONES </span>
								</a>
							</div>				
						</div>

						<div th:class="${ontology.id} == null ? 'tab-content col-md-12 padding-left-48' : 'tab-content flex-content-right'">
							<div class="tab-pane fade in active" id="tab_1">
							<!-- ONTOLOGY FORM -->
								<div class="row main">
									<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
										<span th:text="#{gen.generalInformation}">General Information</span>
									</div>
									<div class="col-md-3 col-sm-3 col-xs-3">
										<span th:text="#{gen.denotesRequired}" class="denotesRequired">* Denotes Required Field</span>
									</div>
								</div>

								<div class="row main">
									<div class="col-xs-3">
										<div class="form-group">
											<label class="" th:text="#{ontology.name}">Name</label><span class="required"> *</span>
											<input th:tabindex="1" id="identification" type="text"   th:required="true"  maxlength="50" th:field="*{identification}" class="form-control "  th:placeholder="#{ontology.name}"/>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="form-group">
											<label th:text="#{ontology.metainf}" class="popovers font-sm" data-trigger="hover" data-placement="top" data-container="body" th:attr=" data-content=#{ontology.metainf.help},data-title=#{ontology.metainf}"> Meta-inf</label><span class="required"> *</span>
											<input  data-msg="Please fill this field" th:tabindex="2" id="metainf" name="metainf" data-role="tagsinput" class="form-control tagsinput" type="text" th:field="*{metainf}" data-minlength="2" pattern=".{2,}" min="2" th:required="true"></input>																
											<span id="metainferror" class="help-block font-red hide" th:text="#{gen.requiredField}"><i class="la la-warning"></i> Required field</span>
										</div>															
									</div>															
									<div class="col-xs-1" sec:authorize="!hasAuthority('ROLE_PARTNER')">
										<div class="form-group">
											<div class="mt-checkbox-list margin-top-20">
												<label class="mt-checkbox font-md popovers" data-trigger="hover" data-placement="top" data-container="body" th:attr="data-content=#{ontology.active.help},data-title=#{ontology.active}"><div class="inline font-xs" th:text="#{ontology.active}">Active Ontology</div>
												<input id="active" name="active" type="checkbox" class="form-control" th:field="*{active}" >
												<span></span><!-- needed by styles -->
												</label>
											</div>
										</div>
									</div>
									<div class="col-xs-1">
										<div class="form-group">
											<div class="mt-checkbox-list margin-top-20"> 
												<label class="mt-checkbox popovers font-sm" data-trigger="hover" data-placement="top" data-container="body"  th:attr="data-content=#{ontology.public.help},data-title=#{ontology.public}"><div class="inline font-xs" th:text="#{ontology.public}">Public</div>
													<input  id="public" class="form-control"  name="public" type="checkbox" th:field="*{public}"  />
													<span></span><!-- necesario por estilos. -->
												</label>
											</div>
										</div>
									</div>			

									<div class="col-xs-3">
										<div class="form-group">
											<div class="mt-checkbox-list margin-top-20">
												<label class="mt-checkbox popovers font-sm" data-trigger="hover" data-placement="top" data-container="body"  th:attr="data-content=#{ontology.allowsCypherFields.help},data-title=#{ontology.allowsCypherFields}"><div class="inline font-xs" th:text="#{ontology.allowsCypherFields}">Allow Cypher Fields</div>
													<input  id="allowsCypherFields" class="form-control"  name="allowsCypherFields" type="checkbox" th:field="*{allowsCypherFields}"  />
													<span></span><!-- necesario por estilos. -->
												</label>
											</div>
										</div>
									</div>
								</div>
								
								<div class="row main">							
									<div class="col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
											<label th:text="#{ontology.description}">Comments </label><span class="required"> *</span>
											<textarea th:tabindex="3" class="element textarea small form-control" id="description" name="description" maxlength="512" th:field="*{description}" th:required="true"  cols="" rows=""></textarea>
										</div>
										<span class="help-block"><i class="la la-warning"></i> <small th:text="#{ontology.description.min}"></small></span>
									</div>
								</div>											
								
								<div class="row main">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
											<label class="" th:text="#{ontology.rest.base.url}">URL Base</label><span class="required"> *</span>
											<input id="urlBase" name="urlBase" type="text" th:required="true"  maxlength="512" class="form-control" th:placeholder="#{ontology.rest.base.url}"/>
										</div>
									</div>
								</div>
								

								<div class="row main">
									<div class="col-md-12">
										<span class="bold uppercase" id="schema_title" th:text="#{ontology.rest.headers}"> Headers</span>
									</div>
									<div class="col-md-3" >
										<div class="mt-checkbox-list">
											<label class="mt-checkbox popovers font-sm" ><div class="inline font-xs" th:text="#{ontology.rest.authentication.enable}">Infer</div>
												<input  id="auth" class="form-control no-remove"  name="authCheck" type="checkbox"/>
												<span></span><!-- necesario por estilos. -->
											</label>
										</div>
									</div>
									<div id="authenticationOptions" class="col-md-9 portlet light no-pad no-shadow " style="display:none;">
										<div class="col-md-6 col-sm-6 col-xs-12" style="border-right: 1px dotted #CCC;">
											<input type="radio" id="apiKey"  name="auth" value="apiKey"/><p class="bold" style="display:inline;  padding-left: 10px" th:text="#{ontology.rest.apikey}">Api Key</p>
											<div class="col-md-12 form-group">
												<label class="" th:text="#{ontology.rest.header}">Header</label>
												<input id="header" name="header" type="text"  maxlength="512" class="form-control "  th:placeholder="#{ontology.rest.header}" disabled="disabled"/>
												<label class="" th:text="#{ontology.rest.token}">Token</label>
												<input id="token" name="token" type="text"  maxlength="512" class="form-control "  th:placeholder="#{ontology.rest.token}" disabled="disabled"/>
											</div>
										</div>
										<!--
										<div class="col-md-4 col-sm-6 col-xs-12" style="border-right: 1px dotted #CCC;">
											<input type="radio" id="oauth"  name="auth" value="oauth"/><p class="bold" style="display:inline;  padding-left: 10px" th:text="#{ontology.rest.oauth}">OAuth</p>
											<div class="col-md-12 form-group">
												<label class="" th:text="#{ontology.rest.user} + ':'">User</label>
												<input id="oauthUser" name="oauthUser" type="text"  maxlength="512" class="form-control "  th:placeholder="#{ontology.rest.user}" disabled="disabled"/>
												<label class="" th:text="#{ontology.rest.password} + ':'">Password</label>
												<input id="oauthPass" name="oauthPass" type="text"  maxlength="512" class="form-control "  th:placeholder="#{ontology.rest.password}" disabled="disabled"/>
											</div>
										</div>
										-->
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="radio" id="basic"  name="auth" value="basic"/><p class="bold" style="display:inline;  padding-left: 10px" th:text="#{ontology.rest.basic}">Basic</p>
											<div class="col-md-12">
												<label class="" th:text="#{ontology.rest.user}">User</label>
												<input id="basicUser" name="basicUser" type="text"  maxlength="512" class="form-control "  th:placeholder="#{ontology.rest.user}" disabled="disabled"/>
												<label class="" th:text="#{ontology.rest.password}">Password</label>
												<input id="basicPass" name="basicPass" type="text"  maxlength="512" class="form-control "  th:placeholder="#{ontology.rest.password}" disabled="disabled"/>
											</div>
										</div>
									</div>
								</div>
								
								<div id="OtherHeaders" class="row main">
									<div class="col-md-6 col-sm-6 col-xs-12" >
										<p class="bold col-md-12" th:text="#{ontology.rest.headers.add}">Add Others Headers</p>
									
										<div class="col-md-12 form-group">
											<label class="" th:text="#{ontology.rest.headers.key} + ':'">Key</label>
											<input id="headerKey" name="header" type="text"  maxlength="512" class="form-control "  th:placeholder="#{ontology.rest.headers.key}"/>
											<label class="" th:text="#{ontology.rest.headers.value} + ':'">Value</label>
											<input id="headerValue" name="token" type="text"  maxlength="512" class="form-control "  th:placeholder="#{ontology.rest.headers.value}"/>
										</div>
										<div class="btn-group col-md-12" id="addHeader">
											<button type="button" class="btn btn-circle blue btn-outline" id="addHeaderBtn" th:text="#{ontology.rest.add}">Add</button>
										</div>
									</div>
									<div class="col-md-6 col-sm-6 col-xs-12" style="display:none;" id="headers_div" >
										<p class="bold uppercase col-md-12"><i class=""></i> <span id="" th:text="#{ontology.rest.headers.list}">My Headers</span></p>									
										<div id="contenedor-tabla-outside" class="contiene margin-bottom-30">																						
											<div>
												<!-- DATATABLE DANDELION CONF.  -->												
												<table id="headersList" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full">
													<thead>
														<tr class="cabecera-tabla">
															<th class="titulo-columnas" th:text="#{ontology.rest.headers.key}">Key</th>
															<th class="titulo-columnas" th:text="#{ontology.rest.headers.value}">Value</th>
															<th class="titulo-columnas" dt:sortable="false"><i class="la la-wrench"></i> <span th:text="#{gen.options}"> Options</span></th>
														</tr>
													</thead>
													<tbody th:remove="all-but-first">
														<tr pages:paginate="10">
														</tr>
													</tbody>
												</table>												
												<!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
												<div id="dataTable-vis-toggle" class="btn-group margin-left-10 hide">
													<a href="javascript:;" data-toggle="dropdown" aria-expanded="false" class="btn btn-square btn-sm btn-default ">
														<i class="fa fa-eye"></i> <em th:text="#{gen.columns}">Columns</em> <i class="fa fa-angle-down"></i>
													</a>
													<div id="column_toggler" data-container="body" class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
														<label class="toggle-vis" data-column="0" th:text="#{ontology.identification}"> identification </label>
														<label class="toggle-vis" data-column="1" th:text="#{ontology.userId}"> Owner </label>
														<label class="toggle-vis" data-column="2" th:text="#{ontology.description}"> Description</label>
														<label class="toggle-vis" data-column="3" th:text="#{ontology.active}"> Active</label>
														<label class="toggle-vis" data-column="4" th:text="#{ontology.public}"> Public</label>
														<label class="toggle-vis" data-column="5" th:text="#{ontology.authorizations}"> Authorizations</label>
														<label class="toggle-vis" data-column="6" th:text="#{ontology.datamodel}"> Datamodel</label>
														<label class="toggle-vis" data-column="7" th:text="#{ontology.createdAt}"> Created At</label>
														<label class="toggle-vis" data-column="8" th:text="#{gen.options}" > Options</label>															
													</div>
												</div>												
											</div>
										</div>
									</div>										
								</div>
								<div class="row main">
									<div class="col-md-12">
										<span class="bold uppercase" id="schema_title" th:text="#{ontology.rest.operations}"> Operations</span>
									</div>
									<div class="col-md-12">																					
										<div class="col-md-11" >
											<label th:text="#{ontology.rest.swagger}"> Swagger</label>
											<input id="swagger" name="swagger" type="text" class="form-control" placeholder="SWAGGER URL"/>
										</div>
										<div class="col-md-1 pull-right margin-top-25">
											<button id="importSwagger" class="btn btn-circle blue btn-outline" onclick=""><span th:text="#{ontology.rest.import}"> Import</span></button>
										</div>
									</div>
									<!-- OPERATIONS LIST -->
									<div class="col-md-12 " style="display:none;" id="operations_div">		
										<p class="bold uppercase col-md-12"><span id="" th:text="#{ontology.rest.operation.list}">My Operations</span></p>									
										<div id="contenedor-tabla-outside" class="contiene">																						
											<div>
												<!-- DATATABLE DANDELION CONF.  -->												
												<table id="operationsList" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full">
													<thead>
														<tr class="cabecera-tabla">
															<th class="titulo-columnas" th:text="#{ontology.rest.operation.name}">Name</th>
															<th class="titulo-columnas" th:text="#{ontology.rest.operation.path}">Path</th>
															<th class="titulo-columnas" th:text="#{ontology.rest.operation.type}">Type</th>
															<th class="titulo-columnas" th:text="#{ontology.rest.operation.default.type}">Default Operation Type</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.rest.operation.description}">Description</th>
															<th class="titulo-columnas text-left" th:text="#{ontology.rest.operation.origin}">Origin</th>
