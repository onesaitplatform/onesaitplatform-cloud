<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>	
	</head>
	
	<!-- page-sidebar-closed para inicial página con menu cerrado -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">
	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">			
						
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/ontologies/list}" > <span th:text="#{ontology.breadcrumb.list}">Ontologies</span></a><i class="fa fa-angle-right"></i></li>
						<li><span th:text="#{ontology.wizard}">Ontology Wizard</span></li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{ontology.wizard}"> Ontology Wizard</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">
					
						<div class="portlet container" style="margin-top: -40px">
							<div class="portlet-title hide">
								<div class="caption ">								
									<span  th:text="#{ontology.wizard}" class="caption-subject"> Ontology Wizard </span>										
								</div>									
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>										
									<a href="" class="fullscreen" data-original-title="" title=""> </a>										
								</div>
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">
									
									<!-- CONTENEDORES DE CREACION DE ONTOLOGIAS -->	
									<div class="col-md-12 col-sm-12 col-xs-12">											
										<div class="row">
											<div class="col-md-12 col-sm-12 grid grid--effect-vega">																										
												<!-- Creation Step By Step -->
												<a sec:authorize="hasAuthority('ROLE_ADMINISTRATOR') or hasAuthority('ROLE_DEVELOPER') or hasAuthority('ROLE_DATASCIENTIST')" onclick="location.href='../ontologies/createwizard'" class="col-md-5 col-sm-6 col-xs-12 grid__item grid__item--c1">
													<h3 class="grid__item-title" th:text="#{ontology.stepbystep}" >Creation Step by Step</h3>																
													<div class="stack">
														
														<div class="stack__figure">
															<img class="" th:src="@{/static/images/CreationStepByStep.svg}" alt="Image"/>
														</div>
													</div>
													<div class=" col-md-12">
														
														<div class="col-md-12 column column--right">
															<span class="column__text" th:text="#{ontology.stepbystep.desc}" >Creation Step by Step Description</span>
														</div>
													</div>
												</a>
												<!-- end Creation Step By Step -->		
												<!-- Creation from file -->
												<a sec:authorize="hasAuthority('ROLE_ADMINISTRATOR') or hasAuthority('ROLE_DEVELOPER') or hasAuthority('ROLE_DATASCIENTIST')" onclick="location.href='../jsontool/tools'" class="col-md-5 col-sm-6 col-xs-12 grid__item grid__item--c1">
													<h3 class="grid__item-title" th:text="#{ontology.fromfile}" >Creation from file</h3>																
													<div class="stack">
														<div class="stack__figure">
															<img class="" th:src="@{/static/images/CreationFromFile.svg}" alt="Image"/>
														</div>
													</div>
													<div class=" col-md-12">
														
														<div class="col-md-12 column column--right">
															<span class="column__text" th:text="#{ontology.fromfile.desc}" >Creation from file Description</span>
														</div>
													</div>
												</a>
												<!-- end creation from file -->	
												<!-- Creation from a external relational database -->
												<a sec:authorize="hasAuthority('ROLE_ADMINISTRATOR') or hasAuthority('ROLE_DEVELOPER') or hasAuthority('ROLE_DATASCIENTIST')" onclick="location.href='../ontologies/createvirtual'" class="col-md-5 col-sm-6 col-xs-12 grid__item grid__item--c1">
													<h3 class="grid__item-title" th:text="#{ontology.fromexternaldb}" >Creation from a external relational database</h3>																
													<div class="stack">
														<div class="stack__figure">
															<img class="" th:src="@{/static/images/CreationFromDatabase.svg}" alt="Image"/>
														</div>
													</div>
													<div class=" col-md-12">
														
														<div class="col-md-12 column column--right">
															<span class="column__text" th:text="#{ontology.fromexternaldb.desc}" >Creation from a external relational database Description</span>
														</div>
													</div>
												</a>
												<!-- end Creation from a external relational database -->	
												<!-- Creation from external REST API , NOT READY: onclick="location.href='../ontologies/createapirest'" -->
												<a sec:authorize="hasAuthority('ROLE_ADMINISTRATOR') or hasAuthority('ROLE_DEVELOPER') or hasAuthority('ROLE_DATASCIENTIST')" onclick="location.href='../ontologies/createapirest'" class="col-md-5 col-sm-6 col-xs-12 grid__item grid__item--c1" >
													<h3 class="grid__item-title" th:text="#{ontology.fromrestapi}" >Creation from external REST API </h3>																
													<div class="stack">
														<div class="stack__figure">
															<img class="" th:src="@{/static/images/CreationFromRESTAPI.svg}" alt="Image"/>
														</div>
													</div>
													<div class=" col-md-12">
														
														<div class="col-md-12 column column--right">
															<span class="column__text" th:text="#{ontology.fromrestapi.desc}" >Creation from external REST API  Description</span>
														</div>
													</div>
												</a>
												<!-- end Creation from external REST API -->	
												<!-- Creation KPI -->
												<a sec:authorize="hasAuthority('ROLE_ADMINISTRATOR') or hasAuthority('ROLE_DEVELOPER') or hasAuthority('ROLE_DATASCIENTIST')" onclick="location.href='../ontologies/createkpi'" class="col-md-5 col-sm-6 col-xs-12 grid__item grid__item--c1">
													<h3 class="grid__item-title" th:text="#{ontology.kpi}" >Creation KPI</h3>																
													<div class="stack">
														
														<div class="stack__figure">
															<img class="" style="    height: 85px;" th:src="@{/static/images/CreationKPI.svg}" alt="Image"/>
														</div>
													</div>
													<div class=" col-md-12">
														
														<div class="col-md-12 column column--right">
															<span class="column__text" th:text="#{ontology.kpi.desc}" >Creation KPI Description</span>
														</div>
													</div>
												</a>
												<!-- end Creation KPI -->
												<!-- Creation Ontology Timeseries -->
												<a sec:authorize="hasAuthority('ROLE_ADMINISTRATOR') or hasAuthority('ROLE_DEVELOPER') or hasAuthority('ROLE_DATASCIENTIST')" onclick="location.href='../ontologies/createtimeseries'" class="col-md-5 col-sm-6 col-xs-12 grid__item grid__item--c1">
													<h3 class="grid__item-title" th:text="#{ontology.timeseries}" >Creation Timeseries</h3>																
													<div class="stack">
														
														<div class="stack__figure">
															<img class="" style="    height: 150px;" th:src="@{/static/images/creationTimeSeries.svg}" alt="Image"/>
														</div>
													</div>
													<div class=" col-md-12">
														
														<div class="col-md-12 column column--right">
															<span class="column__text" th:text="#{ontology.timeseries.desc}" >Creation Timeseries Description</span>
														</div>
													</div>
												</a>
												<!-- end Creation Ontology Timeseries -->																																					
											</div>
										</div>												
									</div><!-- END CONTENEDORES -->																	
								</div>
							</div>
						</div><!-- END PORTLET BASIC LIGHT -->							
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->	
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>	


	
	<script type="text/javascript">	
	var optionName = 'ONTOLOGIAS';
	


	</script>	

	</body>
</html>
