	<head>

		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>

	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<div class="alert alert-danger display-hide">
					<button class="close" data-close="alert"></button>
					<span th:text="#{gen.form.error}">You have some form errors. Please check below.</span>
				</div>
				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/ontologies/list}"> <span th:text="#{ontology.breadcrumb.list}">Ontologies </span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:if="${ontologyTSDTO?.id} == null" th:text="#{ontology.breadcrumb.create}">Show Ontology</span>
							<span th:if="${ontologyTSDTO?.id} != null" th:text="#{ontology.breadcrumb.update}">Update Ontology</span>
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> </span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<form id="delete_ontology_form" class="delete-ontology hide"  th:action="@{'/ontologies/'+${ontologyTSDTO.id}}"  method="post">
						<input type="hidden" name="_method" value="DELETE"/>
						<input id="delete-ontologyId" type="hidden" name="ontologyId" th:value="${ontologyTSDTO.id}"/>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></form>
					
					<form role="form" id="ontology_create_form" th:object="${ontologyTSDTO}" th:method="post" class="form">
					<div class="col-md-12">
						<div class="portlet light ">
							<div class="portlet-title tabbable-line">
								<div class="caption">
									
								</div>
								<div class="tools hide ">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>
								<!-- ONTOLOGIA TABS SECTIONS -->
								<ul class="nav nav-tabs pull-left">
									<li id="tab-datos" class="active">
										<a href="#tab_1" data-toggle="tab" aria-expanded="false">																		
											<!-- FORM TITLE -->
											<span th:if="${ontologyTSDTO?.id} == null" class="caption-subject" th:text="#{ontology.template.create}"> New Ontology</span>
											<span th:if="${ontologyTSDTO?.id} != null" class="caption-subject " th:text="#{ontology.template.update} + ' ' + ${ontologyTSDTO.identification}"> Update Ontology </span>
										</a>
									</li>																	
									<li id="tab-autorizaciones" class=""><a href="#tab_2" data-toggle="tab" th:classappend="${ontologyTSDTO?.id} == null ? disabled : ''" aria-expanded="true" th:text="#{ontology.authorizations}" >AUTORIZACIONES </a></li>
								</ul>
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								<div class="tab-content">
									<div class="tab-pane active" id="tab_1">
									<!-- ONTOLOGY FORM -->
										<div class="row">
											<div class="col-md-12">
											<!-- AUXILIAR FORM TO DELETE ONTOLOGY -->											
													
													<input id="datamodelid" type="hidden"  />
													<input id="schema" type="hidden" th:field="*{jsonSchema}" />
													<input id="rtdb" name="rtdb" type="hidden" value="MONGO" th:field="*{rtdbDatasource}"/>
													<input id="rtdbCleanLapse" type="hidden" value="NEVER" th:field="*{rtdbCleanLapse}"/>
																									
													<!-- FORM ACTIONS FOR INSERT-->
													<input th:if="${ontologyTSDTO.id} == null" type="hidden" name="action" th:value="@{/ontologies/createtimeseries}"/>
													
													<!-- FORM ACTIONS FOR UPDATE -->
													<input th:if="${ontologyTSDTO?.id} != null" type="hidden" name="action" th:value="@{'/ontologies/updatetimeseries/'+${ontologyTSDTO.id}}"/>
													<input th:if="${ontologyTSDTO?.id} != null" type="hidden" name="_method" value="PUT"/>
													
													<div class="form-body">
														<!-- user, name and email -->
														<div class="row">																										
																<div class="col-md-3 col-sm-6 col-xs-12">
																	<div class="form-group">
																		<label class="" th:text="#{ontology.name} + ':'">Name</label><span class="required"> (*)</span>
																		<input th:disabled="${ontologyTSDTO?.id} != null" th:tabindex="1" id="identification" type="text"  th:required="true"  maxlength="50" th:field="*{identification}" class="form-control "  th:placeholder="#{ontology.name}"/>
																	</div>
																</div>
																<div class="col-md-3 col-sm-12 col-xs-12">
																	<div class="form-group">
																		<label th:text="#{ontology.metainf}" class="popovers font-sm" data-trigger="hover" data-placement="top" data-container="body" th:attr=" data-content=#{ontology.metainf.help},data-title=#{ontology.metainf}"><i class="la la-lightbulb-o font-md"></i> Meta-inf</label><span class="required"> (*)</span>
																		<input  data-msg="Please fill this field" th:tabindex="2" id="metainf" name="metainf" data-role="tagsinput" class="form-control tagsinput" type="text" th:field="*{metainf}" data-minlength="2" pattern=".{2,}" min="2" th:required="true"></input>																
																		<span id="metainferror" class="help-block font-red hide" th:text="#{gen.requiredField}"><i class="la la-warning"></i> Required field</span>
																	</div>															
																</div>															
																<div class="col-md-2 col-sm-6 col-xs-12" sec:authorize="!hasAuthority('ROLE_PARTNER')">
																	<div class="form-group">
																		<label class="" th:text="#{ontology.active} + ':'">Active</label>
																		<div class="mt-checkbox-list">
																			<label class="mt-checkbox font-md popovers" data-trigger="hover" data-placement="top" data-container="body" th:attr="data-content=#{ontology.active.help},data-title=#{ontology.active}"><i class="la la-lightbulb-o"></i> <div class="inline font-xs" th:text="#{ontology.active} + '?'">Active Ontology?</div>
																				<input id="active" name="active" type="checkbox" class="form-control no-remove" th:field="*{active}" checked="checked"/>
																				<span></span><!-- needed by styles -->
																			</label>
																		</div>
																	</div>
																</div>
																<div class="col-md-2 col-sm-6 col-xs-12">
																	<div class="form-group">
																		<label class="" th:text="#{ontology.public} + ':'">Public</label>
																		<div class="mt-checkbox-list"> 
																			<label class="mt-checkbox popovers font-sm" data-trigger="hover" data-placement="top" data-container="body"  th:attr="data-content=#{ontology.public.help},data-title=#{ontology.public}"><i class="la la-lightbulb-o font-md"></i> <div class="inline font-xs" th:text="#{ontology.public} +'?'">Public?</div>
																				<input  id="public" class="form-control no-remove"  name="public" type="checkbox" th:field="*{public}"  />
																				<span></span><!-- necesario por estilos. -->
																			</label>
																		</div>
																	</div>
																</div>			

																
															<div class="clearfix"></div>	
															<div th:classappend="${ontologyTSDTO?.id} == null ? 'col-md-6 col-sm-12 col-xs-12' : 'col-md-8 col-sm-12 col-xs-12'" >
																<div class="form-group">
																	<label th:text="#{ontology.description}">Comments </label><span class="required"> (*)</span>
																	<textarea th:tabindex="3" class="element textarea small form-control" id="description" name="description" maxlength="512" th:field="*{description}" th:required="true"  cols="" rows=""></textarea>
																</div>
																<span class="help-block"><i class="la la-warning"></i> <small th:text="#{ontology.description.min}"></small></span>
															</div>
															<div class="col-md-2 col-sm-12 col-xs-12" th:if="${ontologyTSDTO.id} == null">
																<div class="form-group">
																	<label class="" th:text="#{ontology.timeseries.auxdata} + ':'">Auxiliar data</label>
																	<label class="mt-checkbox popovers font-sm" data-trigger="hover" data-placement="top" data-container="body"  th:attr="data-content=#{ontology.timeseries.auxdata.help},data-title=#{ontology.timeseries.auxdata}">
																	<div class="inline font-xs" th:text="#{ontology.timeseries.auxdata} + '?'">Auxiliar data</div>
																		<input  id="auxdata" class="form-control no-remove"  name="auxdata" type="checkbox" onchange="showAuxStats()" th:field="*{stats}"/>
																		<span></span><!-- necesario por estilos. -->
																	</label>
																</div>
															</div>
															<div class="col-md-4 col-sm-12 col-xs-12">
																<div class="form-group">
																	<label class="control-label" th:text="#{ontology.timeseries.engine}">Timeseries Engine</label><span
																						class="required"> (*)</span>
																	<select th:if="${ontologyTSDTO.id} == null" id="enginetimeseries" class="selectpicker form-control" data-live-search="true" data-width="100%" onchange="showMongoConf()" >
																		<option value="" th:text="#{ontology.timeseries.engine.combo}" selected="selected" disabled="disabled" style="display:none;"> Select Engine...</option>
																		<option th:each="timeserieseng :${timeseriesengs}" th:value="${timeserieseng}" th:id="${timeserieseng}" th:text="${timeserieseng}" ></option>														
																	</select>
																	<select th:if="${ontologyTSDTO.id} != null" id="enginetimeseries" class="selectpicker form-control" data-live-search="true" data-width="100%" onchange="showMongoConf()" >
																		<option th:each="timeserieseng :${timeseriesengs}" th:value="${timeserieseng}" th:id="${timeserieseng}" th:text="${timeserieseng}" ></option>														
																	</select>
																</div>	
															</div>
															<div class="clearfix"></div>
														</div>

														<div class="row" id="auxDataValues" style="display:none;" >
															<div class="col-md-4 col-sm-12 col-xs-12">
																<div class="form-group">
																	<div class="mt-checkbox-list"> 
																		<label class="mt-checkbox popovers font-sm" > 
																		<div class="inline font-xs" th:text="#{ontology.timeseries.last}">Last</div>
																		<input  id="lastvalue" class="form-control no-remove"  name="lastvalue" type="checkbox" th:field="*{lastVal}"/>
																		<span></span><!-- necesario por estilos. -->
																		</label>
																	</div>
																</div>
															</div>			
															<div class="col-md-4 col-sm-12 col-xs-12" >
																<div class="form-group">
																	<div class="mt-checkbox-list"> 
																		<label class="mt-checkbox popovers font-sm" > 
																		<div class="inline font-xs" th:text="#{ontology.timeseries.max}">Max</div>
																		<input  id="max" class="form-control no-remove"  name="max" type="checkbox" th:disabled="disabled" />
																		<span></span><!-- necesario por estilos. -->
																		</label>
																	</div>
																</div>
															</div>	
															<div class="col-md-4 col-sm-12 col-xs-12">
																<div class="form-group">
																	<div class="mt-checkbox-list"> 
																		<label class="mt-checkbox popovers font-sm" > 
																		<div class="inline font-xs" th:text="#{ontology.timeseries.min}">Min</div>
																		<input  id="min" class="form-control no-remove"  name="min" type="checkbox" th:disabled="disabled" />
																		<span></span><!-- necesario por estilos. -->
																		</label>
																	</div>
																</div>
															</div>	
														</div>

														<div class="row margin-bottom-30" >

															
															<!-- Properties -->
															<div class="col-md-12 margin-bottom-20 margin-top-20">								
																<div class="form-group">										
																	<label class="control-label" th:text="#{ontology.timeseries.properties}">Properties</label>

																					class="required"> (*)</span>
																				<div class="input-icon ">
																					<i class="fa fa-credit-card"></i> <input
																						id="tagName" type="text" name="tagName"
																						maxlength="50" class="form-control " th:placeholder="#{ontology.timeseries.name}"/>
																				</div>
																			</div>
																		</div>
																		<div class="col-lg-5 col-md-6 col-xs-12">
																			<div class="form-group">
																				<label th:text="#{ontology.timeseries.type} + ':'">Tipo</label><span
																					class="required"> (*)</span>
																				<div class="input-icon "> 
																					<select id="tagType" class="selectpicker form-control" data-live-search="true" data-width="100%" style="display:none;">
																							<option value="" th:text="#{ontology.timeseries.type.combo}" selected="selected" disabled="disabled" style="display:none;"> Select Type...</option>	
																							<option th:each="type :${types}" th:value="${type}" th:id="${type}" th:text="${type}" ></option>													
																					</select>	
																				</div>
																			</div>
																		</div>
																		<div class="col-lg-1 col-md-1 col-xs-12">
																			<div class="form-group pull-left" style="margin-top: 26px">															
																				<button type="button" class="btn btn-sm btn-circle btn-outline blue " id="button2" onclick="addTagRow()" style="padding: 0;margin-top: 4px;margin-left: -40px;"><span th:text="#{ontology.rest.add}">Add</span></button>															
																			</div>
																			<div class="col-sm-12 col-md-12">
																					<div class="form-group" style="height: auto !important;">
																						<input type="hidden"
																							id="tags"
																							th:field="*{tags}" />
																					</div>														
																			</div>
																		</div>
					
																			<!-- TEMPLATE FIELDS -->
																		<div class="col-lg-12 col-md-12 col-xs-12">
																			<div id="template_schema" class="margin-bottom-20 ">
																				<table class="table table-light table-hover table-striped" id="tag_properties"
																					data-loaded="false">
																					<thead>
																						<tr class="cabecera-tabla" role="row">
																							<th class="titulo-columnas"><label
																								id="label_available" class="description"
																								th:text="#{ontology.timeseries.name}">Name</label></th>
																							<th class="titulo-columnas"><label
																								id="label_available" class="description"
																								th:text="#{ontology.timeseries.type}">Type
																									</label></th>
																							<th class="titulo-columnas"><label
																								id="label_available" class="description"
																								th:text="#{gen.options}">Options</label></th>
																						</tr>
																					</thead>
																					<tbody>
																						<tr class="tagRow" th:each="tsprop :${ontologyTSDTO.timeSeriesProperties}" th:if="${#strings.endsWith(tsprop.propertyType,'TAG')}"	>
																				 			<td

																							<td 
																								th:text="${tsprop.propertyDataType}" >STRING</td> 
																							<td class="text-center"><button type="button" data-property="" class="btn btn-sm btn-circle btn-outline blue" onclick="removeRow(this)" th:text="#{device.ontology.remove}"><span th:text="#{gen.deleteBtn}"> Delete </span></button></td>
																						</tr>
																					</tbody>
																					<tfoot>
																						<tr>
																							<td colspan="4"></td>
																						</tr>
																					</tfoot>
																				</table>
																			</div>
																		</div>
																	</div>
																				
																</div>
																<!-- Fields -->
																<div class="form-group margin-left-10">										
																	<label class="control-label" th:text="#{ontology.timeseries.fields}">Fields</label>
																	<div class="row">
																		<div class="col-lg-6 col-md-6 col-xs-12">
																			<div class="form-group">
																				<label th:text="#{ontology.timeseries.name} + ':'">Nombre</label><span
																					class="required"> (*)</span>
																				<div class="input-icon ">
																					<i class="fa fa-credit-card"></i> <input
																						id="fieldName" type="text" name="fieldName"
																						maxlength="50" class="form-control " th:placeholder="#{ontology.timeseries.name}"/>
																				</div>
																			</div>
																		</div>
																		<div class="col-lg-5 col-md-6 col-xs-12">
																			<div class="form-group">
																				<label th:text="#{ontology.timeseries.type} + ':'">Tipo</label><span
																					class="required"> (*)</span>
																				<div class="input-icon "> 
																					<select id="fieldType" class="selectpicker form-control" data-live-search="true" data-width="100%" style="display:none;">
																							<option value="" th:text="#{ontology.timeseries.type.combo}" selected="selected" disabled="disabled" style="display:none;"> Select Type...</option>	
																							<option th:each="type :${types}" th:value="${type}" th:id="${type}" th:text="${type}" ></option>													
																					</select>	
																				</div>
																			</div>
																		</div>
																		<div class="col-lg-1 col-md-1 col-xs-12">
																			<div class="form-group pull-left" style="margin-top: 26px">															
																				<button type="button" class="btn btn-sm btn-circle btn-outline blue " id="button2" onclick="addFieldRow()" style="padding: 0;margin-top: 4px;margin-left: -40px;"><span th:text="#{ontology.rest.add}">Add</span></button>															
																			</div>
																			<div class="col-sm-12 col-md-12">
																					<div class="form-group" style="height: auto !important;">
																						<input type="hidden"
																							id="field_names"
																							th:field="*{fieldnames}" />
																					</div>
																					<div class="form-group" style="height: auto !important;">
																						<input type="hidden"
																							id="field_types"
																							th:field="*{fieldtypes}" />
																					</div>																			
																				</div>
																		</div>
					
																	<div class="form-group" style="height: auto !important;">
					<!-- 													<input type="hidden"
																			id="parameter_users"
																			th:field="*{users}" /> -->
																	</div>
					
																	<div class="form-group" style="height: auto !important;">
					<!-- 													<input type="hidden"
																			id="parameter_associations"
																			th:field="*{associations}" /> -->
																	</div>
					
																		<!-- TEMPLATE FIELDS -->
																		<div class="col-lg-12 col-md-12 col-xs-12">
																			<div id="template_schema" class="margin-bottom-20 ">
																				<table class="table table-light table-hover table-striped" id="field_properties"
																					data-loaded="false">
																					<thead>
																						<tr class="cabecera-tabla" role="row">
																							<th class="titulo-columnas"><label
																								id="label_available" class="description"
																								th:text="#{ontology.timeseries.name}">Name</label></th>
																							<th class="titulo-columnas"><label
																								id="label_available" class="description"
																								th:text="#{ontology.timeseries.type}">Type
																									</label></th>
																							<th class="titulo-columnas"><label

																								th:text="#{gen.options}">Options</label></th>
																						</tr>
																					</thead>

	var addTagRow = function() {

		var NameSelected = $("#tagName").val();
		var typeSelected = $("#tagType option:selected").val();
		if (NameSelected === "" || typeSelected=== "") {
			$.alert({
				title : 'ERROR!',
				type : 'red',
				theme : 'light',
				content : [[#{apimanager.customsql.error.fields}]]
			});
			return false;
		}
		$('#tag_properties > tbody')
				.append(
						'<tr class="tagRow"><td>'
								+ NameSelected
								+ '</td><td >'
								+ typeSelected
								+ '</td><td class="text-center"><button type="button" data-property="" class="btn btn-sm btn-circle btn-outline blue" onclick="removeRow(this)" th:text="#{device.ontology.remove}"><span th:text="#{gen.deleteBtn}"> Delete </span></button></td></tr>');
		$('#tagName').val( '' );
		$('#tagName').selectpicker('deselectAll').selectpicker('refresh');
		$('#tagType').val( '' );
		$('#tagType').selectpicker('deselectAll').selectpicker('refresh');
	}
	
	var addFieldRow = function() {

		var NameSelected = $("#fieldName").val();
		var typeSelected = $("#fieldType option:selected").val();
		if (NameSelected === "" || typeSelected=== "") {
			$.alert({
				title : 'ERROR!',
				type : 'red',
				theme : 'light',
				content : [[#{apimanager.customsql.error.fields}]]

		$('#fieldName').val( '' );
		$('#fieldName').selectpicker('deselectAll').selectpicker('refresh');
		$('#fieldType').val( '' );
		$('#fieldType').selectpicker('deselectAll').selectpicker('refresh');	
	}
	
	var activateNum = function ()
	{
		var frequencySelected =  $("#freqMongo option:selected").val();
		var freqNum = document.getElementById("freqnum");
		$('#freqnum').children().remove();
		switch (frequencySelected)
		{
		case "SECONDS":
		case "MINUTES":
			freqNum.disabled=false;
			secsValues.forEach(function(item){
				var option = new Option(item, item); 
				$('#freqnum').append($(option));
			});
			break;
		case "HOURS":
			freqNum.disabled=false;
			hourValues.forEach(function(item){
				var option = new Option(item, item); 
				$('#freqnum').append($(option));
			});
			break;
		case "DAYS":
			freqNum.disabled=false;
			var option = new Option(1, 1); 
			$('#freqnum').append($(option));
			break;
		case "MONTHS":
			freqNum.disabled=false;
			var option = new Option(1, 1); 
			$('#freqnum').append($(option));
			break;
		default:
			freqNum.disabled=true;
		}
	}
	
	var addWindowRow = function() {
		var freqs = ["SECONDS","MINUTES","HOURS","DAYS","MONTHS"];
		var windowSelected = $("#windowMongo option:selected").val();
		var freqNum = $("#freqnum").val();
		var frequencySelected =  $("#freqMongo option:selected").val();
		var freqNumSelected = freqNum + ' ' + frequencySelected;
		var aggSelected = $("#aggMongo option:selected").val();
		var delNum = $("#erasefreq").val();
		var delFreq = $("#delMongo option:selected").val();
		var delNumFreq = "No";
		var check = document.getElementById('erasebutton').checked;
		var check_del = false;
		if(check)
		{
			delNumFreq = delNum + ' ' + delFreq;
			check_del = delNum === "" || delFreq === "";
		}
		
 		if (freqNum === "" || windowSelected==="" || frequencySelected==="" || aggSelected==="" ||  check_del) {
			$.alert({
				title : 'ERROR!',
				type : 'red',
				theme : 'light',
				content : [[#{apimanager.customsql.error.fields}]]
			});

	var createJsonSchema = function() {
		var taginfo = document.getElementsByClassName('tagRow');
		var tnames=[];
		var ttypes=[];
		for(i=0;taginfo.length>i;i++)
		{
			tds=[];
			for(j=0;taginfo[i].childNodes.length>j;j++)
			{
				if(taginfo[i].childNodes[j].localName == "td")
				{
					tds.push(taginfo[i].childNodes[j].innerText);
				}
				
			}
			tnames.push(tds[0]);
			ttypes.push(tds[1]);
		}
		var fieldinfo = document.getElementsByClassName('fieldRow');
		var fnames=[];
		var ftypes=[];
		var tds=[];
		for(i=0;fieldinfo.length>i;i++)
		{
			tds=[];
			for(j=0;fieldinfo[i].childNodes.length>j;j++)
			{
				if(fieldinfo[i].childNodes[j].localName == "td")
				{
					tds.push(fieldinfo[i].childNodes[j].innerText);
				}
				
			}
			fnames.push(tds[0]);
			ftypes.push(tds[1]);
		}
		var i;
		var schema = "{ \"$schema\": \"http://json-schema.org/draft-07/schema#\", \"title\": \"";
		schema = schema + $('#identification').val();
		schema = schema + "\", \"type\": \"object\", \"required\": [\"TimeSerie\"], \"properties\": {\"TimeSerie\": { \"type\": \"string\", \"$ref\": \"#/datos\"} },";
		schema = schema + "\"datos\": { \"description\": \"Properties for DataModel TimeSerie\", ";
		schema = schema + "\"type\": \"object\", \"properties\": { ";
		schema = schema + "\"timestamp\": { \"type\": \"object\", \"required\": [ \"$date\" ], ";
		schema = schema + "\"properties\": { \"$date\": { \"type\": \"string\", \"format\": \"date-time\" } } },";
		for(i=0;tnames.length>i;i++)
		{
			schema = schema + "\"" + tnames[i] + "\" : { \"type\": \"" + ttypes[i].toLowerCase() + "\"},";
		}
		for(i=0;fnames.length>i;i++)
		{
			schema = schema + "\"" + fnames[i] + "\" : { \"type\": \"" + ftypes[i].toLowerCase() + "\"},";
		}
		schema = schema.substring(0,schema.length-1);
		schema = schema + "}, \"required\": [ \"timestamp\", ";
		for(i=0;tnames.length>i;i++)
		{
			schema = schema + "\"" + tnames[i] + "\",";
		}
		schema = schema.substring(0,schema.length-1);
		schema = schema + "] }, \"description\": \"" + $('#description').val() + "\",\"additionalProperties\": true}";
		return schema;
	}
	
	// FORM VALIDATION
	var handleValidation = function() {
		console.log('handleValidation() -> ');
        // for more info visit the official plugin documentation:
        // http://docs.jquery.com/Plugins/Validation

        var form1 = $('#ontology_create_form');
        var error1 = $('.alert-danger');
        var success1 = $('.alert-success');

        form1.validate({
            errorElement: 'span', // default input error message container
            errorClass: 'help-block help-block-error', // default input error
														// message class
            focusInvalid: false, // do not focus the last invalid input
            ignore: ":hidden:not('.selectpicker, .hidden-validation')", // validate
																		// all
																		// fields
																		// including
																		// form
																		// hidden
																		// input
																		// but
																		// not
																		// selectpicker
			lang: currentLanguage,
			// custom messages
            messages: {
				jsonschema: { required:"El esquema no se ha guardado correctamente"},
				datamodelid: { required: "Por favor seleccione una plantilla de ontología, aunque sea la vacia."}
			},
			// validation rules
            rules: {
				ontologyId:		{ minlength: 5, required: true },
                identification:	{ minlength: 5, required: true },
				description:	{ minlength: 5, required: true }
            },
            errorPlacement: function(error, element) {
                if 		( element.is(':checkbox'))	{ error.insertAfter(element.closest(".md-checkbox-list, .md-checkbox-inline, .checkbox-list, .checkbox-inline")); }
				else if ( element.is(':radio'))		{ error.insertAfter(element.closest(".md-radio-list, .md-radio-inline, .radio-list,.radio-inline")); }
				else if ( element.is(':hidden'))	{
					if ($('#datamodelid').val() === '') { $('#datamodelError').removeClass('hide');}
				}
				else { error.insertAfter(element); }
            },
            invalidHandler: function(event, validator) { // display error
															// alert on form
															// submit
                success1.hide();
                error1.show();
            },
            highlight: function(element) { // hightlight error inputs
                $(element).closest('.form-group').addClass('has-error');
            },
            unhighlight: function(element) { // revert the change done by
												// hightlight
                $(element).closest('.form-group').removeClass('has-error');
            },
            success: function(label) {
                label.closest('.form-group').removeClass('has-error');
            },
			// ALL OK, THEN SUBMIT.
            submitHandler: function(form) {

                error1.hide();
                // VALIDATE JSON SCHEMA
				validIdName = validateIdName();
				if (validIdName){
					
					// VALIDATE TAGSINPUT
					validMetaInf = validateTagsInput();
					if (validMetaInf) {
		
						if (valTables()) {
							sendDatatoController();
							$("#schema").val("");
							$("#rtdb").val(document.getElementById('enginetimeseries').value);
							$("#rtdbCleanLapse").val("NEVER");
							var schemaJson = createJsonSchema();
							$("#schema").val(schemaJson);

							form1.ajaxSubmit({type: 'post', success : function(data){
									console.log(data);
									navigateUrl(data.redirect);
								}, error: function(data){
									HeaderController.showErrorDialog(data.responseJSON.cause)
								}
							});

						}
						else
						{
							$.alert({
								title : 'ERROR!',
								type : 'red',
								theme : 'light',
								content : [[#{ontology.timeseries.tables.error}]]
							});
							return false;
						}
					}
				}
				else {
					success1.hide();
					error1.show();
				}

			}
        });
    }

	// AJAX AUTHORIZATION FUNCTIONS
	var authorization = function(action,ontology,user,accesstype,authorization,btn){
		console.log('|---> authorization()');
		var insertURL = '/controlpanel/ontologies/authorization';
		var updateURL = '/controlpanel/ontologies/authorization/update';
		var deleteURL = '/controlpanel/ontologies/authorization/delete';
		var response = {};

		if (action === 'insert'){
			console.log('    |---> Inserting... ' + insertURL);

			$.ajax({
				url:insertURL,
				type:"POST",
				async: true,
				data: {"accesstype": accesstype, "ontology": ontology,"user": user},
				dataType:"json",
				success: function(response,status){

					var propAuth = {"users":user,"accesstypes":accesstype,"id": response.id};
					authorizationsArr.push(propAuth);
					console.log('     |---> JSONtoTable: ' + authorizationsArr.length + ' data: ' + JSON.stringify(authorizationsArr));
					// store ids for after actions. inside callback
					var user_id = user;
					var auth_id = response.id;
					var AuthId = {[user_id]:auth_id};
					authorizationsIds.push(AuthId);
					console.log('     |---> Auths: ' + authorizationsIds.length + ' data: ' + JSON.stringify(authorizationsIds));

					// TO-HTML
					if ($('#authorizations').attr('data-loaded') === 'true'){
						$('#ontology_autthorizations > tbody').html("");
						$('#ontology_autthorizations > tbody').append(mountableModel2);
					}
					console.log('authorizationsArr: ' + authorizationsArr.length + ' Arr: ' + JSON.stringify(authorizationsArr));
					$('#ontology_autthorizations').mounTable(authorizationsArr,{
						model: '.authorization-model',
						noDebug: false
					});

					// hide info , disable user and show table
					$('#alert-authorizations').toggle($('#alert-authorizations').hasClass('hide'));
					$("#users").selectpicker('deselectAll');
					$("#users option[value=" + $('#users').val() + "]").prop('disabled', true);
					$("#users").selectpicker('refresh');
					$('#authorizations').removeClass('hide');
					$('#authorizations').attr('data-loaded',true);

				}
			});


		}
		if (action === 'update'){

			$.ajax({url:updateURL, type:"POST", async: true,
				data: {"id": authorization, "accesstype": accesstype},
				dataType:"json",
				success: function(response,status){

					var updateIndex = foundIndex(user,'users',authorizationsArr);
					authorizationsArr[updateIndex]["accesstypes"] = accesstype;
					console.log('ACTUALIZADO: ' + authorizationsArr[updateIndex]["accesstypes"]);

					// UPDATING STATUS...
					$(btn).find("i").removeClass('fa fa-spin fa-refresh').addClass('fa fa-edit');
					$(btn).find("span").text('Update');
				}
			});


		}
		if (action  === 'delete'){
			console.log('    |---> Deleting... ' + user + ' with authId:' + authorization );

			$.ajax({url:deleteURL, type:"POST", async: true,
				data: {"id": authorization},
				dataType:"json",
				success: function(response,status){

					// remove object
					var removeIndex = authorizationsIds.map(function(item) { return item[user]; }).indexOf(authorization);
					authorizationsIds.splice(removeIndex, 1);
					authorizationsArr.splice(removeIndex, 1);

					console.log('AuthorizationsIDs: ' + JSON.stringify(authorizationsIds));
					// refresh interface. TO-DO: EL this este fallará
					if ( response  ){
						$(btn).closest('tr').remove();
						$("#users option[value=" + user + "]").prop('disabled', false);
						$("#users").selectpicker('deselectAll');
						$("#users").selectpicker('refresh');
						if (authorizationsArr.length == 0){
							$('#alert-authorizations').toggle(!$('#alert-authorizations').is(':visible'));
							$('#authorizations').addClass('hide');

						}

					}
					else{
						$.alert({title: 'ALERT!', theme: 'light',  content: 'NO RESPONSE!'});
					}
				}
			});
		}
	};
