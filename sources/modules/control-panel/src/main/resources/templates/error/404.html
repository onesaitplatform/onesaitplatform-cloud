<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta http-equiv="Content-Language" th:content="${lang}" />
	<title th:text="'403 ' + #{name.app}"> </title>
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/error.css}" />
</head>

<body>
	<div class="wrapper">
		<header class="header">Header</header>
		<div class="aside aside-1">
			<img th:src="@{/static/images/logoOnesait.svg}" class="error-logo">
			<div>
				<h1 class="error-title">Error 404</h1>
				<h2 class="error-subtitle">Page not Found</h2>
				<p class="error-message"> Oops!.<br/>Something went wrong.</p>
				<p class="margin-top-30"><a th:href="@{/}" class="error-btn" th:text="#{error.home}"> Home </a><br />
				</p>
			</div>
		</div>
		<div class="aside aside-2 aside-2-404">
			<div>
				<img th:src="@{/static/images/error/error404.svg}">
			</div>
		</div>
		<footer class="footer">
			<div class="error-copyright" th:text="#{footer.app}">Onesait Platform © 2021 Indra Company</div>
		</footer>
	</div>
</body>
</html>
