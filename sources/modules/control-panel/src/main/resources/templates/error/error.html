<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="'403 ' + #{name.app}"/>
		
		<!-- BEGIN WEB FONT -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
          
          function showErrorTrace(){
          	$("#div_exception_trace").show();
          }
          
		</script>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>		
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PAGE STYLES -->       
		<link rel="stylesheet" th:href="@{/static/webjars/sofia2_theme/css/login.css}"/> 
		<link th:href="@{/static/webjars/sofia2_theme/css/sofia2.error.css}" rel="stylesheet" type="text/css" />
		
	</head>	
    <!-- END HEAD -->

<body class="page-403">
	<header role="banner">
		<div id="cd-logo">
		<a href="#0" style="color: #FFF; font-size: 30px; font-family: 'Poppins';font-weight: 400;text-shadow: 0px 4px 3px rgba(0,0,0,0.4), 0px 8px 13px rgba(0,0,0,0.1), 0px 18px 23px rgba(0,0,0,0.1);"><span style="font-weight: 700" th:text="#{login.apptitle}">onesait Platform</span> <span style="font-size: 15px;font-weight: 400; letter-spacing: 2px" th:text="#{login.appsubtitle}">Control Panel</span></a>
		</div>
		<nav class="main-nav">
			<ul>
				<!-- inser more links here -->
				<li><a class="cd-signin" href="#0" th:text="#{error.error}">Error</a></li>				
			</ul>
		</nav>
	</header>
	<style>
	.background {  display: block;  top: 0;  left: 0;  z-index: 1; } 
	</style>
	
	<div class="cd-user-modal"> <!-- this is the entire modal form, including the background -->

		<div class="container error-403">  
			<h1>:(</h1>						
			<h2 th:text="#{error.403.title}">ControlPanel, we have a problem.</h2>
			
			<div id="div_exception_trace" style="display:none;">
				<h3 class="bold"><i class="fa fa-warning"></i>at: <span th:text="${url}">URL del error</span></h3>
				<p class="bold margin-top-10" th:text="${exception.message}">Error Message</p><br/>
			</div>
			
			<p class="margin-top-30"><a th:href="@{/}" class="btn white btn-outline" th:text="#{error.home}"> Return home </a><br/></p>
		</div>
	
	</div> <!-- cd-user-modal -->
	<canvas class="background"></canvas>
	
	<!-- LEGAL INFO -->
	<div id="legal" class="legal" ondblclick="showErrorTrace()" th:text="#{gen.copyright}">onesait Platform Minsait © 2019 Indra Company</div>
	
	<!-- MAIN SCRIPTS  -->
	<script th:src="@{/static/vendor/jquery/jquery.min.js}"></script>	
	<script th:src="@{/static/vendor/bootstrap/bootstrap.js}"/>
	<script th:src="@{/static/js/pages/login.js}"></script>
	<script th:src="@{/static/vendor/modernizr.js}"></script> <!-- Modernizr -->
	<script th:src="@{/static/vendor/particles.js}"></script>
	
	<script>
	var timer = 0;
	var loginJson = {};
	window.onload = function() {
		Particles.init({
		selector: '.background',
		connectParticles: true,
		color: "#FFFFFF"
		});
		timer = setTimeout(function(){ $('.cd-signin').trigger('click'); }, 300);
	};
	</script>
</body>
</html>
