	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
	
	<script type="text/javascript" th:inline="javascript">	
	
	// TEMPLATE SEARCH FORM.
	var sname = [[${param.name}]] || '';
	var stype = [[${param.type}]] || '';
	var cloneTitle = [[#{mapsproject.cloneText}]];
	var cloneTitleUsers = [[#{mapsproject.clone.for.users}]];
	var Cancel = [[#{gen.cancelBtn}]];
	var Close = [[#{gen.closeBtn}]];
	var Confirm = [[#{gen.confirmBtn}]];
	var Copy = [[#{gen.copyBtn}]];
	var CloneFail = [[#{mapsproject.cloneFail}]];
	var MinLen = [[#{mapsproject.minLen}]];
	
	sname ? $('#name').val(sname) : sname = '';
	stype ? $('#type').val(stype) : stype = '';
	console.log('SEARCHING ... [ Name: ' + sname + ' Type: ' + stype + ']');
	if (( sname != '') || (stype != '')) { $('#search-toggle').trigger('click'); }
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>
	
	<script type="text/javascript"  th:inline="javascript">	
	//<![CDATA[
	var optionName = 'mapsproject';
	
	var cloneDashboardDialog = function(mapsprojectId, identification){
		$.confirm({
			title: cloneTitle,
			theme: 'light',
			columnClass: 'medium',
			content: "<input class='col-md-12 form-control' type=text id='cloneIdentification' placeholder='"+MinLen+"'"+"></input>",
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			onContentReady:function(){
				$("#cloneIdentification").inputmask({ regex: "[a-zA-Z 0-9_-]*", greedy: false });
			
			},
			buttons: {
				close: {
					text: Cancel,
					btnClass: 'btn btn-outline blue dialog',
					action: function (){} //GENERIC CLOSE.		
				},
				Ok: {
					text: Confirm,
					btnClass: 'btn btn-primary',
					action: function(){ 
						if($("#cloneIdentification").val()=="" || !$("#cloneIdentification").val() ||
							$("#cloneIdentification").val().length < 5){
			                cloneFail();
						}
						else {$.post(
								"/controlpanel/mapsproject/clone", 
								{'elementid' : mapsprojectId, 'identification' : $("#cloneIdentification").val()}
							).done(function(){
								navigateUrl("/controlpanel/mapsproject/list")
								}
							).fail(
								function(e){									
									console.log("Error cloning mapsproject, message detail: " + e.responseText);
									cloneFail();
								}
							)}
					}											
				}					
			}
		});
	}	
	
	var cloneFail = function (){
		$.alert({
			title : "Error",
			theme : 'light',
			content : CloneFail,
			buttons: {
				Ok: {
					text: Close,
					btnClass: 'btn btn-primary',
					action: function (){}		
					}
				},
			})
	}
	

var cloneUsersDashboardDialog = function(mapsprojectId, identification){
		$.confirm({
			title: cloneTitleUsers,
			theme: 'light',

							console.log("empty file or identity fields");

						var mapsprojectExtension = $("#jsonInputData").val().split('.').pop();

		}

		}
	}

	function importMapsProject(name,data,extension,overwrite){
		
		if($("#jsonInputData").val()==="" || $("#newImport").val()===""){
			toastr.error('Error', errorShowImport );
			return;//Required params
		}
		
		console.log(name);
		console.log(extension);
		
		var url = "/controlpanel/mapsproject/importMapsProject?overwrite="+overwrite ;
			var problem = false;
			try {
			
				var jsonData = JSON.parse(data)
				jsonData.mapConfig.mainMapOptions.id = name;
				data = JSON.stringify(jsonData);
			}catch(error) {
			problem=true;
				toastr.error('Error', errorShowImport );
				}
				if(!problem){
					$.ajax({
					    contentType: 'application/json',
					    data: data,
					    dataType: 'json',
					    success: function(data){			    	
					    	navigateUrl("/controlpanel/mapsproject/list/",true);
					    },
					    error: function(e){		
						toastr.error('Error', errorShowImport );
					    },
					    processData: false,
					    type: 'POST',
					    url: url
					});
			}
			
   }
	
	function fileImportChange(jsonFile){
		var reader = new FileReader();
		reader.readAsText(jsonFile);
		var nameDashboard;
		reader.onload = function(data) {		
			nameDashboard = JSON.parse(data.target.result).name;
			$('#newImport').val(nameDashboard);
			$('#dataJSONImport').val(data.target.result);
			
		};
	}
