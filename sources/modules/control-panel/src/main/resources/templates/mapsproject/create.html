<!-- page-sidebar-closed to start page with collapsed menu -->
<body class="page-header-fixed  page-content-white page-sidebar-closed">

.help-block.help-block-error {

}
</style>

	<!-- MAIN PAGE WRAPPER -->

		<!-- BEGIN HEADER INCLUDE -->

		<!-- END HEADER -->

		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"></div>

		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment"

				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/mapsproject/list}"> <span
								th:text="#{mapsproject.my}">My Map Project</span></a><i
							class="fa fa-angle-right"></i></li>
						<li><span th:if="${element.id} != null"
							th:text="#{mapsproject.update.my}">Update</span> <span
							th:if="${element.id} == null" th:text="#{mapsproject.create.my}">New
								Map Project</span></li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 th:if="${element.id} != null" class="page-title hide ">
					<span th:text="#{mapsproject.update.my}">Update </span>
				</h1>
				<h1 th:if="${element.id} == null" class="page-title hide ">
					<span th:text="#{mapsproject.create.my}">New Map Project</span>
				</h1>
				<!-- END PAGE TITLE-->

				<!-- use an auxiliary form -->
				<form role="form" id="aux_form" th:object="${element}" method="post"
					class="form" enctype="multipart/form-data">
					<!-- FORM ACTIONS FOR INSERT-->
					<input th:if="${element.id} == null" type="hidden" name="action"
						th:value="@{/mapsproject/create}" />
					<th:block th:include="versioning/fragments/form-commit"></th:block>
					<!-- FORM ACTIONS FOR UPDATE -->
					<input th:if="${element.id} != null" type="hidden" name="action"
						th:value="@{/mapsproject/update}" /> <input
						th:if="${element.id} != null" type="hidden" name="_method"
						value="PUT" /> <input id="identification_aux" type="hidden"
						name="identification" th:field="*{identification}" /> <input
						id="description_aux" type="hidden" name="description"
						th:field="*{description}" /> <input id="config_aux" type="hidden"
						name="config" th:field="*{config}" />
						<input id="public_aux" type="hidden"
						name="public" th:field="*{public}" />
						 <input type="hidden"
						th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>

				<!-- END auxiliary form -->
				<form id="delete_mapsproject_form" class="delete-gadget hide"
					th:action="@{'/mapsproject/'+${element.id}}" method="post">
					<input type="hidden" name="_method" value="DELETE" /> <input
						type="hidden" name="id" th:value="${element.id}" /> <input
						type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>

				<form role="form" id="element_form" th:object="${element}"
					method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<!-- FORM ACTIONS FOR INSERT-->
					<input th:if="${element.id} == null" type="hidden" name="action"
						th:value="@{/mapsproject/create}" />
					<!-- FORM ACTIONS FOR UPDATE -->
					<input th:if="${element.id} != null" type="hidden" name="action"
						th:value="@{/mapsproject/update}" /> <input
						th:if="${element.id} != null" type="hidden" name="_method"
						value="POST" />
					<!-- VERSIONING -->
					<th:block th:include="versioning/fragments/form-commit"></th:block>
					<input type="hidden" id="id" th:field="*{id}" />

					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span th:if="${element.id} == null"
										th:text="#{mapsproject.create.my}"> Create map project
									</span> <span th:if="${element.id} != null"
										th:text="${element.identification}"> Update map project
									</span>

								</div>
							</div>

							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE -->
									<button th:if="${element.id} != null" id="deleteBtn"
										type="button" class="btn btn-primary btn-primary-delete "
										name="delete" th:value="#{gen.deleteBtn}"
										onclick="showConfirmDeleteDialog()">
										<i class="icon-delete"></i><span th:text="#{gen.deleteBtn}"
											class="delete-btn-text"> Delete </span>
									</button>

									<span class="sep" th:if="(${element.id} != null)"></span>

									<!-- CANCEL -->
									<button id="cancelBtn" type="button"
										class="btn btn-primary-cancel" name="cancel"
										th:value="#{gen.cancelBtn}" value="cancel"
										th:attr="onclick='javascript:MapsProjectController.go(\'' + ${element.id} + '\',\'' + @{/mapsproject/list} + '\');'">
										<span th:text="#{gen.cancelBtn}"> Cancel </span>
									</button>

									<!-- RESET -->
									<button th:if="${element.id} == null" id="resetBtn"
										type="button" class="btn btn-primary-cancel" name="reset"
										th:value="#{gen.resetBtn}">
										<span th:text="#{gen.resetBtn}"> Reset</span>
									</button>
									<button th:if="${element.id} != null" id="resetBtn"
										type="button" class="btn btn-outline-search" name="reset"
										th:value="#{gen.resetBtn}" disabled="true">
										<span th:text="#{gen.resetBtn}"> Reset</span>
									</button>

									<span class="sep no-border" th:if="(${element.id} != null)"></span>

									<!-- CREATE -->
									<button th:if="${element.id} == null" id="createBtn"
										type="submit" class="btn btn-primary btn-primary-save"
										name="create" th:value="#{gen.createBtn}">
										<span th:text="#{gen.createBtn}"> New</span>
									</button>

									<!-- UPDATE -->
									<button th:if="${element.id} != null" id="updateBtn"
										type="submit" class="btn btn-primary btn-primary-save"
										name="update" th:value="#{gen.editBtn}">
										<span th:text="#{gen.changes}"> Save Changes</span>
									</button>
								</div>
							</div>
						</div>
					</div>

<script th:inline="javascript">
	
		// <![CDATA[
		
	var csrfParameter = [[${_csrf.parameterName}]];
	var csrfValue = [[${_csrf.token}]];	
		

	  function navigateWindow(url){ window.open(url,'_blank');	} 
	// INPUT MASK FOR ontology identification allow only letters, numbers and -_
	$("#identification").inputmask({ regex: "[a-zA-Z0-9_-]*", greedy: false });
	
	var elementID = /*[[${element?.id}]]*/ "";  
	var conf = /*[[${element.config}]]*/ "{}"  ;
	var c = JSON.parse(conf);	
	var cr = JSON.parse(conf);	
	var elementJson = {
			"language" : currentLanguage};
		
	var mapsList=[];
	var projectionList = [];	
	var mapsmaps = /*[[${mapsmaps}]]*/ [] ;
     
	 var addMapRow = function(elem) {
	 
		var selectedMap = elem !=null ? elem : $("#selectMap").val();
		  
		if (selectedMap === "" || typeof selectMap =='undefined' || selectedMap ==null ) {			
			return false;
		}
		//relation map with project {id:'',zIndex:0}
		var exist = mapsList.filter(function( obj ) {
  					return obj.id === selectedMap;})
		if (exist.length==0) {
			var max = Math.max.apply(Math, mapsList.map(function(o) { return o.zIndex; }))
			if(typeof max == 'undefined' || max == null  || max < 0 ){
				max = 0;
			}else{
				max++;
			}
			 var nameObj = mapsmaps.find(function(a){return a.identification === selectedMap});
			 var name = selectedMap;
			 if(nameObj){
			 	name = nameObj.name +' ( '+nameObj.identification+' )';
			 }
	 
			mapsList.push({id:selectedMap,zIndex:max});
			$('#table_maps > tbody')
					.append(
							'<tr class="tagRow"  ><td>'
									+ name
									+ '</td><td>'
									+ '<input  idelem="'+nameObj.identification+'" type="number" onchange="updateZIndex(this)" value="'+max+'" >'
									+ '</td><td class="text-center" style="display: flex;"><button type="button" data-property="" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" style="background-color:transparent;" onclick="removeRow(this)"><i class="icon-delete"></i></button><button type="button"	class="btn btn-light button-plus-create" style="background: white;" onclick="editMap(\''+selectedMap+'\',2)">	<a><i class="icon-edit" ></i></a>	</button></td></tr>');
			$('#selectMap').val( '' );
			$('#selectMap').selectpicker('deselectAll').selectpicker('refresh');
		 
			
		} else {
			
			return false;
		}
	}
	
	 var loadMapRow = function(elem) {
	 
	
	 
	 var nameObj = mapsmaps.find(function(a){return a.identification === elem.id});
	 var name = elem.id;
	 if(nameObj){
	 	name = nameObj.name +' ( '+nameObj.identification+' )';
	 }
	 
			mapsList.push(elem);
			$('#table_maps > tbody')
					.append(
							'<tr class="tagRow"  ><td>'
									+ name
									+ '</td><td>'
									+ '<input idelem="'+nameObj.identification+'" type="number" onchange="updateZIndex(this)" value="'+elem.zIndex+'" >'
									+ '</td><td class="text-center" style="display: flex;"><button type="button" data-property="" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" style="background-color:transparent;" onclick="removeRow(this)"><i class="icon-delete"></i></button><button type="button"	class="btn btn-light button-plus-create" style="background: white;" onclick="editMap(\''+elem.id+'\',2)">	<a><i class="icon-edit"  ></i></a>	</button></td></tr>');
		}
	 
	 
	 
	 var editMap = function(id,type){	 
					 $.get("/controlpanel/mapsmap/getMapsList/").done(
						function(data){					
							if(data && data.length>0 ){								 
								for(var i=0;i<data.length;i++){
								
								if(type==1){
										if(data[i].id===id){
									 	navigateWindow('/controlpanel/mapsmap/update/'+data[i].id);
										break
									}								
								}
								else{								
									if(data[i].identification===id){
									 	navigateWindow('/controlpanel/mapsmap/update/'+data[i].id);
										break
									}								
								}
								
								 	
							}			
						}})	
	 }
	 
	 
	  
	 var addProjectionRow = function(elem) {
	 
	 
		var projection = {'prjName':$('#prjName').val(), 'prjData':{'prjName':$('#prjDataname').val(),'prjData':$('#prjDataprjData').val()}};
		if(elem!=null){
		 projection = elem;
		}  
		if (projection.prjName === "" || typeof projection.prjName =='undefined' || projection.prjName == null ) {			
			return false;
		}
		if (projection.prjData.prjName === "" || typeof projection.prjData.prjName =='undefined' || projection.prjData.prjName == null ) {			
			return false;
		}
		if (projection.prjData.prjData === "" || typeof projection.prjData.prjData =='undefined' || projection.prjData.prjData == null ) {			
			return false;
		}
		if (!projectionList.find(element=> element.prjName === projection.prjName)) {
			projectionList.push(projection);
			
			$('#table_projections > tbody')
					.append(
							'<tr class="tagProjectionsRow"><td>'
									+ projection.prjName
									+ '</td><td>'+projection.prjData.prjName+'</td><td>'+projection.prjData.prjData+'</td><td class="text-center"><button type="button" data-property="" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" style="background-color:transparent;" onclick="removeprojectionRow(this)"><i class="icon-delete"></i></button></td></tr>');
			  
		} else {
			
			return false;
		}
	}
	 
	

     var removeRow = function(row) {
     
		var tagSelected = row.parentElement.parentElement.children[1].children[0].getAttribute('idelem');
		
		
		//remove signal from push list		 
		row.parentElement.parentElement.remove();
		var index = mapsList.findIndex(function(a){return a.id === tagSelected})
		mapsList.splice(index,1);
	}
	
	
	var updateZIndex =  function(row) {	  
		     
			var tagSelected = row.getAttribute('idelem');			
			var index = mapsList.findIndex(function(a){return a.id === tagSelected})
			var zIndex = row.valueAsNumber;
			if(isNaN(zIndex)){
				zIndex = 0;
				row.valueAsNumber=0;
			}
			mapsList[index] = {'id':tagSelected,'zIndex':zIndex} ;			
	}
	
	
	
	 var removeprojectionRow = function(row) {
		var tagSelected = row.parentElement.parentElement.firstElementChild.innerHTML;
		
		//Search for signal dependencies if .pushSignalDependency = tagSelected
		var dependencies = $('td:contains("'+tagSelected+'").pushSignalDependency');
		dependencies.each(
				function(index, element){
					var dependentSignalName = element.parentElement.firstElementChild.innerHTML;
					element.parentElement.remove();
					var index = projectionList.indexOf(dependentSignalName);
					projectionList.splice(index,1);
				}
		);
		//remove signal from push list		 
		row.parentElement.parentElement.remove();
		projectionList = projectionList.filter(function( obj ) {
			  return obj.prjName !== tagSelected;
			});
		
	}
	
	
	var updateMapList = function(){
		$.get("/controlpanel/mapsmap/getMapsList/").done(
						function(data){
							mapsmaps = data;					
							if(data && data.length>0 ){
								$('#selectMap').empty();
								for(var i=0;i<data.length;i++){
									$('#selectMap').append( '<option  value="'+data[i].identification+'" id="'+data[i].id+'">'+data[i].name+' ( '+data[i].identification+' )</option> ');
								}
								$('#selectMap').selectpicker('refresh');
								$('#selectMap').selectpicker('render');		
							}			
						}
		)	
	}
	
	var updateStyleList = function(idElement){	
		var temp = $('#'+idElement).val();
		$.get("/controlpanel/mapsstyle/getStyleList/").done(
						function(data){	
											
							if(data && data.length>0 ){							
								$('#'+idElement).empty();								 
								for(var i=0;i<data.length;i++){
									if(data[i].identification==null){
										$('#'+idElement).append('<option  value="" id=""></option>');
									}else{
										$('#'+idElement).append('<option  value="'+data[i].identification+'" id="'+data[i].id+'">'+data[i].identification+'</option>');
									}
								}
								$('#'+idElement).val(temp);		
								$('#'+idElement).selectpicker('refresh');
								$('#'+idElement).selectpicker('render');
								
							}			
						}
		)	
	}
