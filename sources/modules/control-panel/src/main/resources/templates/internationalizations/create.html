<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
<body class="page-header-fixed  page-content-white page-sidebar-closed">

    <!-- MAIN PAGE WRAPPER -->
    <div class="page-wrapper">

        <!-- BEGIN HEADER INCLUDE -->
        <div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
        <!-- END HEADER -->

        <!-- HEADER AND CONTENT DIVIDER -->
        <div class="clearfix"></div>

        <!-- BEGIN SIDEBAR INCLUDE (MENU) -->
        <div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
        <!-- END SIDEBAR -->

        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">

            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">

                <div class="alert alert-success display-hide">
                    <span th:text="${globalMessage}"></span>
                </div>

                <!-- BEGIN PAGE BAR AND BREADCRUM-->
                <div class="page-bar margin-bottom-20">
                    <ul class="page-breadcrumb">
                        <li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>
                        <li><a th:href="@{/internationalizations/list}"> <span th:text="#{internationalizations.my}">My
                                    Internationalizations</span></a><i class="fa fa-angle-right"></i></li>
                        <li><span th:if="${internationalization.identification} == null" th:text="#{internationalizations.create}">Create
                                Internationalizations</span> <span th:if="${internationalization.identification} != null" th:text="#{internationalizations.update}">Update
                                Internationalization Authorizations</span></li>
                    </ul>
                </div>
                <!-- END PAGE BAR -->

                <!-- BEGIN PAGE TITLE-->
                <h1 class="page-title hide ">
                    <span th:text="#{name.app}"> onesait platform Control Panel</span>
                </h1>
                <!-- END PAGE TITLE-->

                <!-- MAIN ROW -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light">
                            <div class="portlet-title tabbable-line">
                                <div class="caption">
                                    <!-- FORM TITLE -->
                                    <span th:if="${internationalization.identification} == null" class="caption-subject" th:text="#{internationalizations.create} + ':'"> Create Internationalization</span>
                                    <span th:if="${internationalization.identification} != null" class="caption-subject" th:text="#{internationalizations.update} + ' ' + ${internationalization.identification} + ':'"> Update Internationalization</span>
                                </div>
                                <div class="tools hide ">
                                    <a href="" class="collapse" data-original-title="" title=""> </a> <a href=""
                                        class="fullscreen" data-original-title="" title=""> </a>
                                </div>
                                <div class="actions hide">
                                    <!-- ACTION INDICATORs -->
                                    <span th:if="${internationalization.identification} == null" class="label label-success label-sm uppercase"><i
                                        class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span></span> <span
                                        th:if="${internationalization.identification} != null"
                                        class="label label-warning label-sm uppercase bold "><i
                                        class="fa fa-edit"></i> <span th:text="#{gen.mode.update}">Update</span></span>
                                </div>
                            </div>

                                class="form">

															<label th:text="#{gen.identification} + ':'">Identification</label><span
																class="required"> (*)</span>
															<div class="input-icon ">
																<input 
                                                                    th:if="${internationalization.identification} == null" 
																	id="identification" type="text"
																	th:required="true" maxlength="50"
																	th:field="*{identification}" class="form-control "
																	th:placeholder="#{gen.identification}"
																	th:classappend="${internationalization.identification} ? no-remove : ''" />

                                                                    th:if="${internationalization.identification} != null" 
                                                                    id="identification" type="text"
                                                                    th:required="true" maxlength="50"

                                                                    th:placeholder="#{gen.identification}"

                                                                    readonly="true"/>
                                                            </div>
														</div>
													</div>
													<div class="col-md-4 col-sm-6 col-xs-12">

																class="required"> (*)</span>

													</div>

                                                                                            th:text="#{binaryfiles.select}"></span>

                                                                                            style="padding-right: 4px;"></i><span
                                                                                            th:text="#{binaryfiles.download}"

                                                                                    </button>
                                                                                </div>
