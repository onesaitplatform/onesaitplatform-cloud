<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>


		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>
			
		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
			
                <div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>		
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/dataflow/list}"> <span th:text="#{dataflow.breadcrumb.list}">Pipelines</span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:text="#{dataflow.newpipeline.popup}">New Pipeline</span>
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<form role="form" id="domain_create_form" method="post" class="form" style="margin-top: -40px;">
					<!-- FORM ACTIONS FOR INSERT-->
					<input type="hidden" name="action" th:value="@{/dataflow/list}"/>
					
					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span class="caption-subject" th:text="#{dataflow.newpipeline.popup}"> New Pipeline</span>
								</div>
							</div>
							
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- CANCEL -->											
									<button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/dataflow/list} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
									
									<!-- RESET -->
									<button id="resetBtn" type="button" onclick="resetButton();"  class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>

									<span class="sep no-border"></span>
										
									<!-- CREATE -->
									<button  id="createBtn" type="button" class="btn btn-primary btn-primary-save" name="create" onclick="sendCreatePipeline();" th:value="#{gen.createBtn}" ><span th:text="#{gen.createBtn}"> New</span></button>
								</div>
							</div>
						</div>
					</div>					
					
					<!-- MAIN ROW -->
					<div class="mainPanel">
						<div class="row display-hide">
							<div class="col-md-12 alert-zone"><!-- ALERTS ZONE -->
								<div class="alert alert-danger display-hide">
									<button class="close" data-close="alert"></button>
									<span th:text="#{gen.form.error}">You have some form errors. Please check below.</span>
								</div>
								<div class="alert alert-success display-hide">
									<button class="close" data-close="alert"></button> <span th:text="#{gen.form.success}">Your form validation is successful!</span>
								</div>
							</div>
						</div>
						
						<div class="row main">
							<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
								<span th:text="#{gen.generalInformation}">General Information</span>
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3">
								<span th:text="#{gen.denotesRequired}" class="denotesRequired">* Denotes Required Field</span>
							</div>
						</div>

						<div class="row main">			
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="form-group">
									<label>Pipeline name</label><span class="required"> (*)</span>
									<input class="form-control" placeholder="Insert pipeline name here" type="text" id="newPipeline" required="true"></input>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">						
								<div class="form-group">
									<label>Pipeline type</label><span class="required"> (*)</span>
									<select	class="form-control " id="newPipelineType" required="true">
										<option value="DATA_COLLECTOR" selected="true">Data	collector</option>
										<option value="MICROSERVICE"  th:if="${dataflowVersion}!='3.3.0'" >Microservice</option>
										<option value="DATA_COLLECTOR_EDGE">Edge data collector</option>
									</select>
								</div>
							</div>
						</div><!-- END COL-12 -->						
					</div><!-- END MAIN ROW -->
				</form>
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>
	
	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>
	
	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
		
		
	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	//<![CDATA[

	// INPUT MASK FOR ontology identification allow only letters, numbers and -_
	$("#identification").inputmask({ regex: "[a-zA-Z0-9_-]*", greedy: false });
			
	//var currentLanguage = [[${lang}]];	
	var flowDomainCreateJson = { 		
		"close" : [[#{gen.closeBtn}]],		
		"language" : currentLanguage,
		"dupError" : [[#{domain.duplic.error}]],
		"alreadyOwnsDomains" : [[#{domain.create.error.already.owns.domains}]]
	};	
	
	
	
	function sendCreatePipeline() {
		
		var identificationTo = $.trim($("#identificationTo").val());
		if($.trim($("#newPipeline").val())=="" || !$.trim($("#newPipeline").val())){
			$.alert('Pipeline name is empty');
		} else {
			createPipeline( $.trim($("#newPipeline").val()), $("#newPipelineType").val());
		}
		return false;
	}
	
	
	/*Create Pipeline */
	function createPipeline( name, type){
		var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content");

		var data = {
			identification : name,
			type : type,
			isPublic: false
		}
		
		$.ajax({
			type:"PUT",
			headers: {
				[csrf_header]: csrf_value
		    },
		    contentType: "application/json",
		    data: JSON.stringify(data),
			url:"/controlpanel/dataflow/pipeline"
		}).done(function(data) {
			
			localStorage.setItem("reload","true");
			window.location.href = "/controlpanel/dataflow/app/collector/pipeline/" + data;
		}).fail(function(e){
			
			$.alert({
				title: 'Error requesting new Dataflow',
			    content: "Response message: " + e.responseText,
			    type: 'red'
			});
		})
	}
	
	function navigateUrl(url){  window.location.href = url;	}
	
	function resetButton(){
		$('#newPipeline').val('');
		$('#newPipelineType').val('DATA_COLLECTOR');
	}
	
	
	
	
	//]]>
	</script>
</body>
</html>
