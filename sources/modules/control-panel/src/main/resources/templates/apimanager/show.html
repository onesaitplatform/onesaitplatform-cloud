        try {
             for(var i=0; i<operations.length; i+=1){
                 if (operations[i].operation!="GETCUSTOMSQL"){
                     var id = operations[i].identification;
                     var nameOp = id.substring(id.lastIndexOf("_") + 1);

                     $('#description_' + nameOp + '_label').text(operations[i].path);
                     $('#div' + nameOp).addClass('op_div_selected');
                 }
             }
        } catch (err) {
            console.log('Fallo cargando operaciones',err);
            $('.capa-loading').hide();
        }

		if(apiType && apiType.startsWith('EXTERNAL_FROM_JSON')) {
			myTextArea = document.getElementById('jsonTextArea');
			myCodeMirrorJson = CodeMirror.fromTextArea(myTextArea, {
		    	mode: "text/javascript",

		        matchBrackets: true,
		        styleActiveLine: true,
		        theme:"elegant",
		        lineWrapping: true,
		        readOnly: true
		
		    });
			myCodeMirrorJson.setSize("100%",500);
			try{
				JSON.parse(myCodeMirrorJson.getValue());
				myCodeMirrorJson.setValue(js_beautify(myCodeMirrorJson.getValue()));
			}catch(error){
				
			}
			
			myCodeMirrorJson.refresh();
	
		}

		        theme:"elegant",
