<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/pulse.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT , BOOSTRAP-TIMEPICKER AND CODEMIRROR  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/lib/codemirror.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/neat.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/ambiance.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/material.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/neo.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/elegant.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/json/jsoneditor.css}"/>
	</head>

	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/apimanager/list}"> <span th:text="#{apimanager.breadcrumb.prev}">Api List</span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:if="${api.id} == null" th:text="#{apimanager.breadcrumb.create}">Show Api</span>
							<span th:if="${api.id} != null" th:text="#{apimanager.breadcrumb.edit}">Update Api</span>
						</li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->

				<form role="form" id="api_create_form" th:object="${api}" method="post" class="form" enctype="multipart/form-data">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<!-- FORM ACTIONS FOR INSERT-->
					<input th:if="${api.id} == null" type="hidden" name="action" th:value="@{/apimanager/create}"/>

					<!-- FORM ACTIONS FOR UPDATE -->
					<input th:if="${api.id} != null" type="hidden" name="action" th:value="@{/apimanager/update}"/>
					<input th:if="${api.id} != null" type="hidden" name="_method" value="PUT"/>
					<input th:if="${api.id} != null" type="hidden" name="state" th:value="${api.state.name()}"/>
					<th:block th:include="versioning/fragments/form-commit"></th:block>

					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span th:if="${api?.id} == null" th:text="#{apimanager.template.create}"> New Api</span>
									<span th:if="${api?.id} != null" th:text="' ' + ${api.identification} + '    V' + ${api.numversion} + '   (' + #{apimanager.state.__${api.state}__} + ')'"> New Api</span>
								</div>
							</div>

							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE -->
									<button th:if="(${api.id} != null) AND (${api.state.name() == 'CREATED'} OR ${api.state.name() == 'DEVELOPMENT'})" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  th:value="#{gen.deleteBtn}" th:attr="onclick='javascript:ApiCreateController.deleteConfirmation();'"> <i class="icon-delete"></i><span th:text="#{gen.deleteBtn}" class="delete-btn-text"> Delete</span></button>

									<span class="sep" th:if="(${api.id} != null)"></span>

									<!-- CANCEL -->
									<button th:if="(${appId} == null)" id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:ApiCreateController.cancel(\'' +${api.id}+ '\',\'' + @{/apimanager/list} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
									<button th:if="(${appId} != null)" id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/projects/update/} + ${appId} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>

									<!-- RESET -->
									<button th:if="${api.id} == null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>
									<button th:if="${api.id} != null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" disabled="true" ><span th:text="#{gen.resetBtn}"> Reset</span></button>

									<span class="sep no-border" th:if="(${api.id} != null)"></span>

									<!-- CREATE -->
									<button th:if="${api.id} == null" id="createBtn" type="submit" class="btn btn-primary btn-primary-save" name="create"  th:value="#{gen.createBtn}" ><span th:text="#{gen.createBtn}"> New</span></button>

									<!-- UPDATE -->
									<button th:if="(${api.id} != null) AND (${api.state.name() == 'CREATED'} OR ${api.state.name() == 'DEVELOPMENT'})" id="updateBtn" type="submit" class="btn btn-primary btn-primary-save" name="update" th:value="#{gen.editBtn}" ><span th:text="#{gen.changes}"> Save Changes</span></button>
								</div>
							</div>
						</div>
					</div>

					<!-- MAIN ROW -->
					<div class="row equal flex-container">
						<div th:if="${api?.id} != null" class="tabContainer flex-tabs-left ">
							<!-- SECCIONES DE LA ONTOLOGIA TABS -->
							<div id="tab-datos" class="option active">
								<a href="#tab_1" data-toggle="tab" aria-expanded="false">
									<span th:if="${api?.id} == null" class="caption-subject" th:text="#{apimanager.template.create}"> New Api</span>
									<span th:if="${api?.id} != null" class="caption-subject" th:text="#{gen.generalInformation}">General Information</span>
								</a>
							</div>
							<div id="tab-authorizations" class="option" >
								<a href="#tab_2" data-toggle="tab" th:classappend="${api?.id} == null ? disabled : ''" aria-expanded="true">
									<span class="" th:text="#{apimanager.template.autorizations}" >AUTORIZACIONES </span>
								</a>
							</div>
							<div th:if="*{graviteeId}" id="tab-gravitee-swagger" class="option" >
								<a href="#tab_3" data-toggle="tab" th:classappend="${api?.id} == null or ${api?.graviteeId} == null or ${graviteeSwaggerDoc.id} == null ? disabled : ''" aria-expanded="true">
									<span class="" th:text="#{apimanager.gravitee.swagger}" >EDIT GRAVITEE SWAGGER </span>
								</a>
							</div>
						</div>

						<div th:class="${api?.id} == null ? 'tab-content col-md-12 padding-left-48' : 'tab-content flex-content-right'">
							<div class="tab-pane fade in active" id="tab_1">
							<!-- API FORM -->
								<div class="row main">
									<div class="col-md-7 col-sm-7 col-xs-12 border-right no-padding-top">
										<div class="row main">
											<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
												<span th:text="#{gen.generalInformation}">General Information</span>
											</div>
											<div class="col-md-3 col-sm-3 col-xs-3">
												<span th:text="#{gen.denotesRequired}" class="denotesRequired">* Denotes Required Field</span>
											</div>
										</div>
										<!-- id, version and 	 -->
										<div class="row main">
											<div class="col-md-5 col-sm-5 col-xs-12">
												<div class="form-group">
													<label class="control-label" th:text="#{apimanager.id}">Identification</label><span class="required"> *</span>
													<input id="identification" type="text" name="identification" th:required="true"  maxlength="50" th:field="*{identification}" class="form-control " th:placeholder="#{apimanager.id}" th:classappend="${identification} ? no-remove : ''" th:attr="onchange='javascript:ApiCreateController.calculateNumVersion();'" />
												</div>
											</div>
											<div class="col-md-3 col-sm-3 col-xs-6">
												<div class="form-group">
													<label class="control-label" th:text="#{apimanager.numversion}">Version</label><span class="required"> *</span>
													<input id="numversion" type="number"  th:required="true" disabled="disabled"  maxlength="50" th:field="*{numversion}" class="form-control " th:placeholder="#{apimanager.numversion}"/>
												</div>
											</div>
											<div class="col-md-4 col-sm-4 col-xs-6">
												<div class="form-group">
													<label class="control-label description" th:text="#{apimanager.category}">Category</label><span class="required"> *</span>
													<select id="categories" class="selectpicker form-control" data-live-search="true" data-width="100%" th:field="*{category}" th:required="true">
														<option th:each="category:${categories}" th:value="${category}" th:text="#{apimanager.category.__${category}__}" ></option>
													</select>
												</div>
											</div>
										</div>
										<!-- type, ontology, limit and cache -->
										<div class="row main">
											<div class="col-md-5 col-sm-5 col-xs-12">
												<div class="form-group">
													<label  th:text="#{apimanager.apitype}" class="control-label">API</label><span class="required"> *</span>
													<select th:disabled="*{apiType?.name()}== 'NODE_RED' OR ${api.id} != null" id="apiType" class="selectpicker form-control" th:attr="onchange='javascript:ApiCreateController.calculateNumVersion(this.value);'" th:field="*{apiType}" th:required="true">
														<option value=""></option>
														<option th:if="${api.id} == null or *{apiType?.name()}!= 'NODE_RED'" th:value="INTERNAL_ONTOLOGY" th:text="#{apimanager.apiType.rest}">Publish Ontology as REST API</option>
														<option th:if="${api.id} == null or *{apiType?.name()}!= 'NODE_RED'" th:value="EXTERNAL_FROM_JSON" th:text="#{apimanager.apiType.externalfromjson}">Publish External REST API from Swagger JSON</option>
														<option th:if="${api.id} != null and *{apiType?.name()}== 'NODE_RED'" th:value="NODE_RED" th:text="#{apimanager.apiType.nodered}">REST API from Flow Engine</option>
													</select>
													<input th:if="*{apiType?.name()}== 'NODE_RED'" id="apiType" class="hide" th:field="*{apiType}"  type="text" />
												</div>
											</div>
											<div class="form-group-ontology">
												<div class="col-md-7 col-sm-7 col-xs-12">
													<label id="label-selector-ontologia" class="control-label " for="id_ontology" th:text="#{apimanager.ontology}">Ontology</label>
													<select id="ontology" class="selectpicker form-control" th:required="${apiType?.name() == 'INTERNAL_ONTOLOGY'} ? 'true' : false" data-live-search="true" th:field="*{ontology}" disabled="disabled" th:attr="onchange='javascript:ApiCreateController.changeOntology()'">
														<option value=""></option>
					                                    <option th:each="ontology:${ontologies}" th:attr="data-rtdb=${ontology.rtdbDatasource}" th:value="${ontology.id}" th:text="${ontology.identification}">ontology</option>
					                                   </select>
												</div>
											</div>
										</div>
										<div class="row main">
										<!-- metainf -->
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="form-group">
													<label class="control-label" for="metainf" th:text="#{apimanager.metainf}">Meta-inf</label><span class="required"> *</span>
													<input id="id_metainf" data-role="tagsinput" class="form-control tagsinput" type="text" th:field="*{metaInf}" th:required="true"></input>
													<span id="metainferror" class="help-block font-red hide" th:text="#{gen.requiredField}"><i class="la la-warning"></i> Required field</span>
												</div>
											</div>
										</div>
										<div class="row main">
											<input id="id_endpoint_hidden" name="id_endpoint_hidden" type="hidden" th:value="${apiEndpoint}"/>
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="form-group">
													<label  class="control-label notAnimate" id="id_endpoint_label" for="id_endpoint_swagger" th:text="#{apimanager.endpoint}">EndPoint</label><span class="required"> *</span>
													<input id="id_endpoint" name="id_endpoint" class="form-control" type="text" maxlength="512" readonly="readonly"/>
												</div>
											</div>
										</div>
										<!-- endpoint -->
										<div class="row main">
											<input id="id_endpoint_ext_hidden" name="id_endpoint_ext_hidden" type="hidden" th:field="*{endpointExt}"/>
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="form-group">
													<label class="control-label notAnimate" id="id_endpoint_swagger_label" for="id_endpoint_swagger" th:text="#{apimanager.endpoint.swagger}">Swagger</label>
													<br/>
													<div class="col-md-1 col-sm-1 col-xs-1 no-padding-left">
														<input id="html" disabled="disabled" class="form-control" style="min-width: 80px; text-align: center;" placeholder="HTML"/>
													</div>
													<div class="col-md-11 col-sm-11 col-xs-11 no-padding-right">
														<input id="id_endpoint_swagger" name="id_endpoint_swagger" class="form-control" type="text" maxlength="512" readonly="readonly" th:value="${apiSwaggerUI} + ${apiServices} + 'v' + ${api.numversion} + '/' + ${api.identification} + '/swagger.json'"/>
													</div>
												</div>
											</div>
										</div>
										<!-- description -->
										<div class="row main">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="form-group">
													<label class="control-label" for="descripcionapi" th:text="#{apimanager.description}">Description </label><span class="required"> *</span>
													<textarea class="element textarea small form-control" id="apiDescripcion" name="apiDescripcion" maxlength="512" th:field="*{description}" th:required="true"></textarea>
												</div>
											</div>
										</div>
										<!-- image and options -->
										<div class="row main">
											<div class="col-md-4 col-sm-6 no-padding-both">
												<div class="col-md-12 col-sm-12 col-xs-12">
													<label style="float: left;"  th:text="#{apimanager.image}">Image</label>
												</div>
												<div class="col-md-6 col-sm-6">
													<div class="input-group">
														<img id="showedImg" th:if="${not #lists.isEmpty(api.image)}" th:src="@{/apimanager/} + ${api.id + '/getImage'}" class="img-responsive thumbnail" style="min-width: 90px;top: -45px;"/>
														<img id="showedImg" th:if="${#lists.isEmpty(api.image)}" th:src="@{/img/API.png}" class="img-responsive thumbnail" style="min-width: 90px; max-height: 90px;  top: -45px;"/>
													</div>
												</div>
												<div class="col-md-6 col-sm-6 no-padding-right">
													<div class="input-group">
														<label id ="imageName" class="description" th:text="#{gen.noFileSelected}">No file selected</label>
														<br>
														<button id="upload" type="button" class="btn btn-primary btn-primary-save" onclick="$('#image').click();" value="Select"> <i class="icon-upload" style="padding-right:4px;" disabled="disabled"></i><span th:text="#{gen.uploadBtn}"></span></button>
														<input id="image" name="image" class="btn btn-default hide" type="file" th:field="*{image}" onchange="ApiCreateController.validateImageSize();"/>
													</div>
												</div>
											</div>
											<div class="col-md-8 col-sm-6 no-padding-both">
												<div class="col-md-12 col-sm-12 col-xs-12">
													<label  th:text="#{gen.options}">Options</label>
												</div>
												<div class="col-md-8 col-sm-6 col-xs-6 no-padding-right">
													<input id="checkboxLimit" class="margin-right-10" name="checkboxLimit" type="checkbox" th:checked="${api.apilimit!= null}" onchange="ApiCreateController.changeApiLimit();"/>
													<input id="id_limit" class="form-control input-mini margin-right-10" style="text-align: right;"  type="number" maxlength="10" th:attrappend="disabled=${api.apilimit == null}" value="5"  th:field="*{apilimit}" />
													<label class="control-label" style="display: inline-block;" th:text="#{apimanager.apilimit}">Requests per second</label>
												</div>
												<div class="col-md-4 col-sm-6 col-xs-6 padding-top-8 no-padding-both">
													<input id="checkboxPublic" class="margin-right-10" name="checkboxPublic" type="checkbox" checked="checked" th:field="*{public}" />
													<label class="control-label" th:text="#{apimanager.public}">Public</label>
												</div>
												<div class="col-md-8 col-sm-6 col-xs-6 no-padding-right">
													<input id="checkboxCache" class="margin-right-10" name="checkboxCache" type="checkbox" th:checked="${api.apicachetimeout!= null}" onchange="ApiCreateController.changeCacheTimeout();"/>
													<input id="id_cachetimeout" class="form-control input-mini margin-right-10" style="text-align: right;" type="number" maxlength="10" th:attrappend="disabled=${api.apicachetimeout == null}" value="5"  th:field="*{apicachetimeout}" />
													<label class="control-label" style="display: inline-block;" th:text="#{apimanager.cachetimeout}">Cache Timeout</label>
												</div>
												<div th:if="${graviteeOn}" class="col-md-4 col-sm-6 col-xs-6 padding-top-8 no-padding-both">
													<input th:if="!*{graviteeId}" class="margin-right-10" id="checkbox-gravitee" name="checkbox-gravitee" type="checkbox" onchange="updateCheckGravitee()" />
													<input type="hidden" name="publish2gravitee" id="publish2gravitee" value="false"/>
													<label class="control-label" th:if="!*{graviteeId}" th:text="#{apimanager.publish.gravitee}">Publish to gravitee</label>
													<label class="control-label" th:if="*{graviteeId}" th:text="#{apimanager.published.gravitee}">Published to gravitee</label>
												</div>
											</div>
										</div>
									</div>

									<div class="col-md-5 col-sm-5 col-xs-12 padding-left-40 no-padding-top" id="row-panel-info" th:classappend="${api?.id} == null ? 'hide'">
										<div class="row main panelHeader">
											<div class="col-md-6 col-sm-6 col-xs-6">
												<span th:text="#{apimanager.operations}">OPERACIONES</span>
											</div>
											<div th:if="((${api.id} == null) OR (${api.state.name() != 'PUBLISHED'} AND ${api.ontology} != null))" id="divCUSTOMSQL" class="col-md-6">
												<div id="buttonOperationCUSTOMSQL" class="op_button_div pull-right">
													<input id="CUSTOMSQL" class="op_button op_button_custom" type="button" value="CUSTOMSQL" name="CUSTOMSQL" th:value="#{apimanager.CUSTOMSQL.add}" onclick="ApiCustomOpsController.selectEditCustomOp('')"/>
												</div>
											</div>
										</div>

										<!-- JSON swagger import -->
										<div th:classappend="*{apiType?.name() != 'EXTERNAL_FROM_JSON' ? 'hide':''}"  class="row main" id="row-json">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="form-group">
													<label class="description" for="swagger_url" th:text="#{apimanager.swaggerurl}">Swagger JSON URL</label>
													<br/>
													<input id="swagger_url" class="form-control" style="float:left; width: 80%" type="text"></input>
													<div>
														<button type="button" class="btn btn-primary btn-primary-search" style="float:right;" onclick="loadJsonFromURL()" th:text="#{gen.load}"></button>
													</div>
												</div>
											</div>
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="form-group">
													<textarea id="jsonTextArea" th:field="*{swaggerJson}" name="json" th:required="true"  class="form-control hide"></textarea>
												</div>
											</div>
											<div class="col-md-12 col-sm-12 col-xs-12 ">
												<div class="switch">
													<label>
														<input id="postProcessCheckboxExternal" type="checkbox" class="form-control no-remove" th:checked="${postProcessFx}" onclick="loadCodeMirrorExternal()"/>
														<span class="checkbox-slider round"></span>

	var handleCodeMirror = function () {
		myTextArea = document.getElementById('jsImportTextArea');
		myCodeMirrorJs = CodeMirror.fromTextArea(myTextArea, {
	    	mode: "text/javascript",
	    	autoRefresh: {delay: 500},
	    	autoCloseBrackets: true,
	        matchBrackets: true,
	        styleActiveLine: true,
	        theme:"material",
	        lineWrapping: true

	    });
		myCodeMirrorJs.setSize("100%",200);
		myTextArea = document.getElementById('jsPostProcessExternal');
		myCodeMirrorJsExternal = CodeMirror.fromTextArea(myTextArea, {
	    	mode: "text/javascript",
	    	autoRefresh: {delay: 500},
	    	autoCloseBrackets: true,
	        matchBrackets: true,
	        styleActiveLine: true,
	        theme:"material",
	        lineWrapping: true

	    });
		myCodeMirrorJsExternal.setSize("100%",200);

		if(apiCustomOpsJson.postProcessFx != null)
			myCodeMirrorJsExternal.setValue(apiCustomOpsJson.postProcessFx);
		myCodeMirrorJs.refresh();
		myCodeMirrorJsExternal.refresh();

	};
	function refreshCodeMirror(){
		setTimeout(function() {
        	myCodeMirrorJs.refresh();
        },600);
	}

	$(document).ready(function(){

	function loadCodeMirror(){
		var defaultExample = "// data is a string variable containing the query output \nvar dataArray = JSON.parse(data);\n\n// A string result must be returned\nreturn (JSON.stringify(dataArray));";
		//$('#portletToolPostProcess').click();
		if ($('#postProcessCheckbox').is(':checked')) {
			myCodeMirrorJs.setValue(defaultExample);
			setTimeout(function() {
				myCodeMirrorJs.refresh();
			},1);
			$('#postProcessOp').removeClass('hide');
		} else {
			myCodeMirrorJs.setValue("");
			$('#postProcessOp').addClass('hide');
		}

	}
	function loadCodeMirrorExternal(){
		var defaultExample = "// data is a string variable containing the query output \nvar dataArray = JSON.parse(data);\n\n// A string result must be returned\nreturn (JSON.stringify(dataArray));";
		if ($('#postProcessCheckboxExternal').is(':checked')) {
			if(apiCustomOpsJson.postProcessFx == null)
				myCodeMirrorJsExternal.setValue(defaultExample);
			else
				myCodeMirrorJsExternal.setValue(apiCustomOpsJson.postProcessFx);
			$('#postProcessTool').removeClass('hide');
			myCodeMirrorJsExternal.refresh();
		} else {
			myCodeMirrorJsExternal.setValue("");
			$('#postProcessTool').addClass('hide');
		}


	}

	function loadJsonFromURL(){
		var url = $('#swagger_url').val();
		$.get(url, function(result){
			if(result.constructor == {}.constructor){
				myCodeMirror.setValue(js_beautify(JSON.stringify(result)));
				myCodeMirror.refresh();
			}else{
				$.alert({
					title : 'ERROR!',
					type : 'red',
					theme : 'light',
					content : 'URL response is not JSON'
				});
			}
		});
	}

	//var valueObjects = [];
	var queryResponse = {};
	var queryErrorResponse = {};
	var dataJSON = {};
	var timeStart;
	function getQueryExecutedFragment() {


		timeStart = Date.now();
		$('#pulse').attr('class', 'col-md-12');
		$('#result-panel').attr('class', 'col-md-12 hide');
		var payload ={ 'query': codeEditor.getValue(), 'queryType': $("#id_customsql_querytype").val(), 'ontologyIdentification': $("#ontology option:selected" ).text()};
		payload[headerJson.csrfParameterName] = headerJson.csrfToken;
		$('#executeQuery').attr('disabled', true);
				$("#Canvasrespuesta").load('/controlpanel/querytool/query', payload,function(response){
					callbackQuery(response);
				});
	}

	function callbackQuery(response){

		$('#executeQuery').attr('disabled', false);
		$('#pulse').attr('class', 'col-md-12 hide');
		var time = Date.now() - timeStart;
		$('#query-ontologia-result').text('' + $('#selector_ontologias').val());
		$('#timeResult').text('(Querytime: ' + time + ' ms)');
		if ($('#result-panel').hasClass('hide')){ $('#result-panel').toggleClass('hide'); }
		queryResponse = $(response);
		// check for valid json, or server string error like java.lang.Exception...
		var IS_JSON = true;
		try{ var json = $.parseJSON(queryResponse.text());	} catch(err){ IS_JSON = false; }

		if (!IS_JSON){
			var text=""+queryResponse.text();
			// Our own JSON string to mark non JSON ERRORs
			queryErrorResponse = text;
		}

		if ($('#jsoneditor').attr('data-loaded') == 'false') { createEditor(); $('#jsoneditor').attr('data-loaded', true);	}
		if (IS_JSON) {
			dataJSON = queryResponse.text();
			editor.setText(queryResponse.text());
			editor.setMode('view');
			if ($('.table-viewer').is(':visible')){ $('.btn-table-toggle').trigger('click'); } }else { editor.setMode('text');  editor.setText(queryErrorResponse); }

	}

	// CREATE EDITOR FOR JSON SCHEMA
	var createEditor = function(){


		var container = document.getElementById('jsoneditor');
		var options = {
			mode: 'text',
			theme: 'bootstrap3',
			required_by_default: true,
			modes: ['text', 'tree', 'view'], // allowed modes
			error: function (err) {
				$.alert({title: 'ERROR!', theme: 'light', style: 'red', content: err.toString()});
				return false;
			},
			onChange: function(){


			}
		};

		editor = new jsoneditor.JSONEditor(container, options, "");

	}

	$('#dialog-customsql').on('hidden.bs.modal', function (e) {

	function navigateUrl(url){  window.location.href = url;	}

	$(window).on("load",function(){
		var htmlelement = document.getElementById('id_query_op_customsql');

		var readonly = false;

		if(typeof apiCreateJson.apiType !=='undefined' && apiCreateJson.apiType !=null && apiCreateJson.apiType =='NODE_RED') {
