<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/stretchy.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/features/filtering/jquery.dataTables.yadcf.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<div id="searchFilter" class="row">
					<!-- SEARCH FORM -->
					<form id="form_api" action="list.html" th:action="@{/apimanager/list}" class="" role="form" method="get">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />												
						<div class="col-md-3 col-sm-4 col-xs-12">
							<div class="input-icon">
								<i class="icon-search font-grey-mint"></i>							
								<input id="apiId" th:placeholder="#{apimanager.id}" name="apiId" class="form-control" type="text" maxlength="70" value=""/>
							</div>
						</div>
						<div class="col-md-3 col-sm-4 col-xs-12">
							<div class="input-icon">
								<i class="icon-search font-grey-mint"></i>
								<select id="user" name="user" class="form-control" type="text" maxlength="100">
                                 			<option value="" th:text="#{gen.owner}" selected="selected" disabled="disabled" hidden="hidden"></option>
                                 			<option th:each="user:${users}" th:value="${user.userId}" th:text="${user.userId}">ontology</option>
                                 		</select>
							</div>
						</div>
						<div class="col-md-3 col-sm-4 col-xs-12">
							<div class="input-icon">
								<i class="icon-search font-grey-mint"></i>
								<select id="state" name="state" class="form-control" type="text" maxlength="100">
                                 			<option value="" th:text="#{apimanager.state}" selected="selected" disabled="disabled" hidden="hidden"></option>
                                 			<option th:each="state:${states}" th:value="${state}" th:text="#{apimanager.state.__${state}__}">ontology</option>
                                 		</select>
							</div>
						</div>
						<div class="col-md-3 col-sm-4  col-xs-12">
							<div class="pull-right">
								<button type="button" id="reset_api" name="reset_api" value="Reset" class="btn btn-outline-search " th:text="#{gen.resetBtn}">Reset</button>
								<button type="button" id="search_api" name="search_api" th:value="#{gen.search}" value="Search" class="btn btn-primary btn-primary-search "> Search </button>
							</div>
						</div>												
					</form>								
				</div>
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<!--<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>-->
						<li><a th:href="@{/apimanager/list}"> 
							<span th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" th:text="#{apimanager.breadcrumb.management}">Manage apis</span>
							<span th:if="${#strings.arrayJoin(#authentication.authorities,'')} != 'ROLE_ADMINISTRATOR'" th:text="#{apimanager.breadcrumb.prev}">My apis</span>
						</a></li>						
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{apimanager.template.show}">Manage Apis</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">					
						<div class="portlet light">
							<div class="portlet-title">
								<div class="caption">									
									<span class="caption-subject" th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'"  th:text="#{apimanager.breadcrumb.management}"> Manage Apis</span>
									<span class="caption-subject" th:if="${#strings.arrayJoin(#authentication.authorities,'')} != 'ROLE_ADMINISTRATOR'"  th:text="#{apimanager.breadcrumb.prev}"> My Apis</span>
									<!-- <span class="caption-helper">Subtitulo de contenedor</span> -->
								</div>
								<div class="caption" style="padding: 22px 8px 8px 10px">
									<a onclick="$('.search-icon').toggleClass('hide')" class="search-icon" style="margin-left: 18px;"><i class="icon-search"></i></a>
								</div>
								<div id="search-on-title" class="hide input-icon search-icon">
									<a class ="input-icon" onclick="$('.search-icon').toggleClass('hide')"><i class="icon-search"></i></a>
								</div>									
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>							
								<div class="pull-right btn-title-group">
										<span class="btn color-blue" data-container="body" data-placement="bottom" onclick="$('#statefilter').toggleClass('hide');turnFirstOptionToGrey();" style="padding:0"><i class="icon-filter"></i></span>
										<span id="statefilter" class="hide" style="display:inline-block" > </span>
										<span class="separator"></span>
										<button id="tokenBtn" type="button" class="btn btn-outline blue dialog btn-no-border" onclick="location.href='../apimanager/token/list'" style="margin-left:15px"><span th:text="#{apimanager.usertoken}"> Token </span></button>
										<button sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR')" id="cacheBtn" type="button" class="btn btn-outline blue dialog btn-no-border" onclick="clearCache()"><span th:text="#{apimanager.clearcache}"> Clear Cache </span></button>
										<div class="pull-right btn-group " id="divcreate" style="margin-left:30px;">
											<button sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR') or @securityService.hasAnyRole('ROLE_DEVELOPER') or @securityService.hasAnyRole('ROLE_DATASCIENTIST')" type="button" class="btn btn-primary button-plus-create" onclick="location.href='../apimanager/create'" ><a><i class="icon-new" style="color:white;"></i></a></button>
										</div>	
								</div>
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row main">
									
									<!-- USER LIST -->
									<div class="col-md-12">											
										<div id="contenedor-tabla-outside" class="contiene hidden">																						
											<div>
												<!-- DATATABLE DANDELION CONF. -->												
												<table id="apis" class="table table-hover table-striped" dt:table="true"  dt:paginationtype="full">
													<thead>													 
														<tr class="cabecera-tabla">
															<th class="titulo-columnas text-left" ><span th:text="#{apimanager.image}"> image </span></th>
															<th class="titulo-columnas text-left" ><span th:text="#{apimanager.id} + ' - ' + #{apimanager.numversion}">Identification</span><span ></span></th>
															<th class="titulo-columnas text-left "  ><span th:text="#{apimanager.description}">Description</span></th>
															<th class="titulo-columnas text-left" > <span th:text="#{gen.created}">Created At</span></th>
															<th class="titulo-columnas text-left" > <span th:text="#{gen.updated}">Updated At</span></th>
															<th class="titulo-columnas text-left"><span th:text="#{gen.public}">Public</span></th>
															<th class="titulo-columnas text-left" ><span th:text="#{gen.owner}" >Name</span></th>
															<th class="titulo-columnas text-left"><span th:text="#{apimanager.state}" >State</span><span   ></span></th>
															<th class="titulo-columnas text-left"><span th:text="#{apimanager.auth}">Authorizations</span></th>															
															<th class="titulo-columnas text-center" style="width:85px;"><span th:text="#{gen.options}"> Options</span></th>
														</tr>
														
													</thead>
													<tbody th:remove="all-but-first">													 
														<tr th:each="api : ${apis}" pages:paginate="10">
															<!-- IMAGE -->
															<td class="text-left no-wrap">
																<img class="img-responsive thumbnail" style="max-width: 125px; margin-bottom: 0px;" th:if="${not #lists.isEmpty(api.image)}" th:src="@{${api.id} + '/getImage'}" />
																<img class="img-responsive thumbnail" style="max-width: 125px; margin-bottom: 0px;" th:if="${#lists.isEmpty(api.image)}" th:src="@{/img/API.png}" />
															</td>
															<!-- IDENTIFICATION - VERSION -->
															<td class="text-left no-wrap" th:text="${api.identification} + ' - V' + ${api.numversion}"></td>
															<!-- DESCRIPTION -->
															<td class="text-left no-wrap text-truncate-md" th:text="${api.description}"></td>
															<!-- DATE -->
															<td class="text-left" th:if="${api.createdAt!=null}"><span th:text="${#dates.format(api.createdAt,'YYYY/MM/dd')}" style="display:none" ></span><span th:text="${#dates.format(api.createdAt,'dd/MM/YYYY')}" ></span></td>
															<td class="text-left" th:if="${api.createdAt==null}" th:text="'---'"></td>
															<!-- UPDATE -->
															<td class="text-left" th:if="${api.updatedAt!=null}"><span th:text="${#dates.format(api.updatedAt,'YYYY/MM/dd')}" style="display:none" ></span><span th:text="${#dates.format(api.updatedAt,'dd/MM/YYYY')}" ></span></td>
															<td class="text-left" th:if="${api.updatedAt==null}" th:text="'---'"></td>
															<!-- PUBLIC -->
															<td class="text-left" th:if="${api.public}"><span th:text="1" style="display:none" ></span><i class="badge badge-empty-success"></i><span th:text="' '+#{gen.public}" style="color: #2E6B33;"></span></td>
															<td class="text-left" th:if="${!api.public}"><span th:text="0" style="display:none" ></span><i class="badge badge-empty-error"></i><span th:text="' '+#{gen.private}" style="color: #A73535;"></span></td>
															<!-- OWNER -->
															<td class="text-left no-wrap " th:text="${api.user.userId}"></td>
															<!-- STATE -->
															<td class="text-left no-wrap " th:text="#{apimanager.state.__${api.state}__}"></td>
															<!--  AUTH -->
															<td class="text-left" th:if="${!api.userApiAccesses.isEmpty()}"><i class="badge badge-empty-success"></i><span th:text="' '+#{gen.authorized}" style="color: #2E6B33;"></span></td>
															<td class="text-left" th:if="${api.userApiAccesses.isEmpty()}"><i class="badge badge-empty-error"></i><span th:text="' '+#{gen.unauthorized}" style="color: #A73535;"></span></td>
															<!-- OPTIONS -->
															<td class="icon text-center" style="white-space: nowrap">
																<div class="grupo-iconos">
																<!-- VIEW -->										
																<span th:title="#{gen.view}" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{gen.view}" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/show/${api.id}/|} + '\');'"><i class="la la-eye font-hg"></i></span>
																
																<!-- EDIT -->
																
																<span th:if="!(${api.graviteeId} AND ${graviteeOn}) AND (((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'CREATED'} OR ${api.state.name() == 'DEVELOPMENT'} OR ${api.state.name() == 'PUBLISHED'}))"  class="btn btn-xs btn-no-border color-blue icon-on-table tooltips" data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:data-original-title="#{gen.edit}" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/update/${api.id}/|} + '\');'"><i class="icon-edit"></i></span>
																<span th:if="!(${api.graviteeId} AND ${graviteeOn}) AND !((((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'CREATED'} OR ${api.state.name() == 'DEVELOPMENT'} OR ${api.state.name() == 'PUBLISHED'})))" disabled  class="btn btn-xs btn-no-border color-blue icon-on-table tooltips" data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:data-original-title="#{gen.edit}"><i class="icon-edit"></i></span>
																
																<span class="dropdown">
																	<span class="btn btn-xs btn-no-border color-blue icon-on-table" data-container="body" data-placement="bottom" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" ><i class="icon-overflow"></i></span>
																	<ul class="dropdown-menu dropdown-menu-table download-menu">
																		
																		<li th:if="${api.graviteeId} AND ${graviteeOn}">																		
																			<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'CREATED'} OR ${api.state.name() == 'DEVELOPMENT'} OR ${api.state.name() == 'PUBLISHED'}))"  class="btn btn-xs btn-no-border btn-circle btn-outline " data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/update/${api.id}/|} + '\');'"><i class="icon-edit"></i><span class="span-title-three-dots-icons" th:title="#{gen.edit}">Edit</span></span>
																			
																		</li>
																		
																		<li>
																			<!-- CLONE -->																			
																			<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'CREATED'} OR ${api.state.name() == 'DEVELOPMENT'} OR ${api.state.name() == 'PUBLISHED'}))"  class="btn btn-xs btn-no-border btn-circle btn-outline " data-container="body" data-placement="bottom" th:onclick="'javascript:cloneApi(\'' + ${api.id} + '\', \'' + ${api.identification} + '\');'"><i class="icon-clone"></i><span class="span-title-three-dots-icons" th:title="#{gen.clone}">Clone</span></span>
																			</span>
																		</li>
																		<li>
																			<!-- JAVASCRIPT CLIENT-->
																			<span class="btn btn-xs btn-no-border btn-circle btn-outline btn-client-gen" data-container="body" data-placement="bottom" ><i class="icon-generate-js"></i><span class="span-title-three-dots-icons" th:text="#{apimanager.client-js}" >Generate JS client</span>
																			</span>
																		</li>
																		<li>
																			<!-- SWAGGER UI -->	
																			<span th:if="(${api.state.name() != 'DELETED'})" title="SWAGGER" class="btn btn-xs btn-no-border btn-circle btn-outline " data-container="body" data-placement="bottom" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/invoke/${api.id}/|} + '\');'"><i class="icon-swagger"></i><span class="span-title-three-dots-icons" th:text="#{apimanager.swagger}" >Swagger</span></span>
																		</li>
																		<li>
																			<!-- SWAGGER EDITOR -->	
																			<span th:if="(${api.state.name() != 'DELETED'})" class="btn btn-xs btn-no-border btn-circle btn-outline " data-container="body" data-placement="bottom" title="SWAGGER EDITOR" th:onclick="'javascript:navigateWindow(\'https://editor.swagger.io/?url=' + @{|${apiServices}v${api.numversion}/${api.identification}/swagger.json|} + '\');'"><i class="icon-swagger-edition"></i><span class="span-title-three-dots-icons" th:text="#{apimanager.swagger.editor}" >Swagger Editor</span></span>
																		</li>
																		<li>							
																			<!-- DEVELOPMENT -->
			                              									<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'CREATED'}))" class="btn btn-xs btn-no-border btn-circle btn-outline " data-container="body" data-placement="bottom" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/updateState/${api.id}/DEVELOPMENT|} + '\');'"><i class="icon-developer"></i><span class="span-title-three-dots-icons" th:text="#{apimanager.state.action.DEVELOPMENT}" >Development</span></span>
			                              								</li>
			                              								<li>
			                              									<!-- PUBLISH -->
																			<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'CREATED'} OR ${api.state.name() == 'DEVELOPMENT'}))" class="btn btn-xs btn-no-border btn-circle btn-outline " data-container="body" data-placement="bottom" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/updateState/${api.id}/PUBLISHED|} + '\');'"><i class="icon-upload"></i><span class="span-title-three-dots-icons" th:text="#{apimanager.state.action.PUBLISH}" >Publish</span></span>
																		</li>
																		<li>
																			<!-- DEPRECATE -->
			                              									<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'PUBLISHED'}))" class="btn btn-xs btn-no-border btn-circle btn-outline " data-container="body" data-placement="bottom" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/updateState/${api.id}/DEPRECATED|} + '\');'"> <i class="icon-disable"></i><span class="span-title-three-dots-icons" th:text="#{apimanager.state.action.DEPRECATE}" >Deprecate</span></span>
			                              								</li>
			                              								<li>
			                              									<!-- DELETE -->
			                              									<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'DEPRECATED'}))" class="btn btn-xs btn-no-border btn-circle btn-outline " data-container="body" data-placement="bottom" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/updateState/${api.id}/DELETED|} + '\');'"> <i class="icon-eraser"></i><span class="span-title-three-dots-icons" th:text="#{apimanager.state.action.DELETE}" >Delete</span></span>
			                              								</li>
			                              								<li>
			                              									<!-- CREATE -->				
			                              									<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND ((${api.state.name() == 'DEPRECATED'}) OR (${api.state.name() == 'DELETED'})))" class="btn btn-xs btn-no-border btn-circle btn-outline " data-container="body" data-placement="bottom" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/updateState/${api.id}/CREATED|} + '\');'"> <i class="icon-reload"></i><span class="span-title-three-dots-icons" th:text="#{apimanager.state.action.CREATE}" >Create</span></span>
			                              								</li>
			                              								<li>
																			<!-- DELETE API-->
																			<span th:if="${#authentication.name} == ${api.user.userId} OR ${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" class="btn btn-xs btn-no-border btn-circle btn-outline color-red" data-container="body" data-placement="bottom" th:onclick="'deleteApi(\'' + ${api.id} + '\');'"><i class="icon-delete"></i>  <span class="span-title-three-dots-icons" th:text="#{gen.deleteBtn}" >DELETE</span></span>
																		</li>
																		<li>
																			<!-- CACHE -->
																			<span th:if="${api.apicachetimeout}!=null AND (${#authentication.name} == ${api.user.userId} OR ${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')" class="btn btn-xs btn-no-border btn-circle btn-outline" data-container="body" data-placement="bottom" th:onclick="'clearApiCache(\'' + ${api.identification} + '\',\'' + ${api.numversion} + '\');'"><i class="icon-restapi"></i><span class="span-title-three-dots-icons" th:text="#{gen.clearCacheBtn}" >Clear API Cache</span></span>
																		</li>
																	</ul>
																</span>
															</div>
															</td>
														</tr>
													</tbody>
												</table>
												
												<!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
												<div id="dataTable-vis-toggle" class="btn-group margin-right-10 hide">
												
													<a  class="dropdown-togglebtn btn-primary button-dropdown-table-columns"  data-toggle="dropdown" aria-expanded="false"  > <i class="icon-show-columns" ></i></a>
													<div id="column_toggler" data-container="body" class="dropdown-menu hold-on-click pull-right">
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="0"/>
															<label th:text="#{apimanager.image}"> Image </label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="1" checked/>
															<label th:text="#{apimanager.id} + ' - ' + #{apimanager.numversion}"> Id + Version </label>
														</span>
														<span class="checkbox-column">

	generateClientRequest = () =>{
		var framework = $('#framework').val();
		var ids = []
		ids = apisToMount.map(a => a.ids);
		// Use XMLHttpRequest instead of Jquery $ajax
		xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
		    var a;
		    if (xhttp.readyState === 4 && xhttp.status === 200) {
		        // Trick for making downloadable link
		        a = document.createElement('a');
		        a.href = window.URL.createObjectURL(xhttp.response);
		        // Give filename you wish to download
		        a.download = "client-js.zip";
		        a.style.display = 'none';
		        document.body.appendChild(a);
		        a.click();
		    }
		};
		// Post data to URL which handles post request
		xhttp.open("POST", "/controlpanel/api/apis/client-js?framework=" + framework);
		xhttp.setRequestHeader("Content-Type", "application/json");
		// You should set responseType as blob for binary responses
		xhttp.responseType = 'blob';
		xhttp.send(JSON.stringify(ids));
		
		
		
	}
