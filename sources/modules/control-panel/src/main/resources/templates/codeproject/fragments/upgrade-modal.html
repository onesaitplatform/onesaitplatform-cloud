<!-- Modal Parameters Deploy-->

<div th:if="${currentImageUrl}" id="parametersUpgradeModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-xl">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <h4 class="modal-title" th:text="#{microservice.upgrade.parametrize}">Parameterize</h4>
      </div>		
      <div class="modal-body">
	    <!-- PARAMETERS -->
		<div class="row">
			<div class="col-md-12 col-sm-6 col-xs-12">
			<!-- Fill parameters -->
				<div class="form-group">
					<div id="deployment-parameters" class="margin-bottom-20">
						<table class="table" id="table_deployment_parameters" data-loaded="false">
							<thead>
								<tr class="cabecera-tabla" role="row" >
									<th class="titulo-columnas" th:text="#{reports.parameter.name}">Parameter name</th>
									<th class="titulo-columnas" th:text="#{reports.parameter.name.value}">Parameter value</th>
									<th class="titulo-columnas" th:text="#{gen.options}">Options</th>
								</tr>
							</thead>
							<tbody id="table-body">
								
								<tr>
									<td>
										<input type="text" readonly="readonly"  class="form-control" value="Docker Image URL"/>
									</td>
									<td>
										<input id="dockerImageUrlUpgrade" type="text" th:value="${currentImageUrl}" class="form-control" />
									</td>
								</tr>
								<tr th:each="var :${env}" class="env-tr">
									<td>
										<input type="text"  name="envName[]" class="form-control" th:value="${var.key}" placeholder="ENVIRONMENT VARIABLE"/>
									</td>
									<td>
										<input type="text"  name="envValue[]" class="form-control"  th:value="${var.value}" placeholder="Value"/>
									</td>
									<td class="text-center">
										<div class="btn btn-outline  btn-sm blue tooltips btn-add-env" data-container="body" data-placement="top" data-original-title="Environment Variable" onclick="Microservice.List.removeEnvVar(this)">
											<input type="checkbox" id="groupby_check" style="display:none; margin:0px"/><i class="fa fa-minus"></i>
										</div>
									</td>
								</tr>
							</tbody>														
						</table>
						<div class="btn btn-outline  btn-sm blue pull-right tooltips btn-add-env" data-container="body" data-placement="top" data-original-title="Environment Variable" onclick="Microservice.List.addEnvVar()">
							<input type="checkbox" id="groupby_check" style="display:none; margin:0px"/><i class="fa fa-plus"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
      </div>				
      <div id="pulse" class="col-md-12 hide">	
  		<div class="pulsating-circle"></div>										
  	  </div>					      
      <div class="modal-footer">
        <button type="button" th:attr="data-id=${microserviceId}" class="btn btn-circle btn-primary" th:text="#{microservice.upgrade}" onclick="Microservice.List.upgrade(this)">Close</button>
        <button type="button" class="btn btn-circle btn-primary" data-dismiss="modal" th:text="#{binaryfiles.close}">Close</button>
      </div>
    </div>

  </div>
</div>
