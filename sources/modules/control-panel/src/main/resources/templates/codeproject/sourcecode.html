<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta http-equiv="Content-Language" th:content="${lang}" />
        <title th:text="#{name.app}" />

        <!-- STYLE SHEETS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}" />
        <!-- THEME -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}" />
        <!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER  -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}" />
    </head>
    <!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
    <body class="page-header-fixed  page-content-white page-sidebar-closed">
	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment"	class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"></div>
		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment"	class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/codeproject/list}"> <span th:text="#{codeproject.my}">My Projects</span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:text="#{codeproject.update}">Update Project</span>
						</li>
					</ul>
				</div>	
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
				<form role="form" id="form-codeproject" th:object="${codeproject}" method="post" class="form" enctype="multipart/form-data">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input th:if="${codeproject.id} == null" type="hidden" name="action" th:value="@{/codeproject/create}"/>
                    <input th:if="${codeproject.id} != null" type="hidden"  name="action" th:value="@{'/codeproject/update/'+${codeproject.id}}"/>
                    <input th:if="${codeproject.id} != null" type="hidden" id="codeproject-save-id" name="id" th:field="*{id}" />
                    <div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="margin-top-4">
                                    <span class="caption-subject" th:text="#{codeproject.update} + ': ' + ${codeproject.name}"> Update Project</span>
                                </div>
                                <div class="tools hide">
                                    <a href="" class="collapse" data-original-title="" title=""></a> 
                                    <a href="" class="fullscreen" data-original-title="" title=""></a>
                                </div>
                                <div class="actions hide">
                                    <span class="label label-warning label-sm uppercase bold "><i class="fa fa-edit"></i> <span th:text="#{gen.mode.update}">Update</span></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="pull-right">
                                    <!-- CANCEL  -->
                                    <button id="btn-cancel" name="btn-cancel" type="button" class="btn btn-circle btn-outline blue no-border" th:value="#{gen.cancelBtn}" value="cancel"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
                                    <!-- RESET create -->
                                    <button id="resetBtn" type="button" class="btn btn-outline-search" name="reset" th:value="#{gen.resetBtn}" disabled="true" ><span th:text="#{gen.resetBtn}"> Reset</span></button>
                                    <button id="btn-save" type="submit" class="btn btn-circle btn-outline btn-primary">
                                        <span th:text="#{gen.changesBtn}"> Save changes </span>
                                    </button>         
                                </div>
                            </div>
						</div>
					</div>
                    <!-- MAIN ROW -->
					<div class="mainPanel">
    					<div class="row main">
                        	<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
                                <span th:text="#{gen.generalInformation}">General Information</span>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                               <span class="denotesRequired">* Denotes Required Field</span>
                            </div>
						</div>
						<div class="row main">
							<!-- IDENTIFICATION/NAME -->
    					    <div class="col-md-4 col-sm-4 col-xs-12">
    					    	<div class="form-group">
    					        	<label th:text="#{gen.name}">Name</label><span class="required"> *</span>
    							    <input th:attrappend="readonly=${codeproject.id}?'true'" pattern="^[a-z-]{1,40}$" id="identification" type="text" name="identification" th:required="true" maxlength="100" th:field="*{name}" class="form-control " th:placeholder="#{gen.name}"/>
    							</div>
							</div>
						</div>	
						<div style='min-width: 0px;'>
							<div style="height: calc(100% - 400px); margin: 1rem">
								<img style="top:30% !important; right:2% !important" class="ailogobutton" height="100" width="100" src="/controlpanel/static/img/ailogo.png" onclick="showDialogGenerate()"/>
								<git-editor-app api-data th:lang="${#locale}" th:project-id="${codeproject.id}" id="git-editor">
								</git-editor-app>
							</div>
						</div> 
					</div>
			 	</form>
			</div>
		</div>
	</div>
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
			
		
	<!-- Modal error -->
	<div id="modal-error" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"></button>
					<h4 class="modal-title" id="response" th:text="#{binaryfiles.maxsize.error}"></h4>
				</div>											      
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{binaryfiles.close}">Close</button>
				</div>
			</div>
		</div>
	</div><!-- // Modal error -->
	<!-- Modal AI -->
	<div id="modal-response-ai" class="modal fade" role="dialog">
		<div class="modal-dialog modal-xl">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body" style="padding: 32px;">
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group">													
								<div style="height:70%" id="responseArea"></div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>									      
				<div class="modal-footer">
					<button type="button" class="btn btn-circle btn-outline btn-primary" data-dismiss="modal" th:text="#{binaryfiles.close}">Close</button>
				</div>
			</div>
		</div>
	</div>
		
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}" ></script>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}" ></script>
	<script th:src="@{/static/vendor/git-editor/git-editor.umd.js}"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
	<script th:src="@{/static/vendor/git-editor/git-editor.umd.js}"></script>
	
		
	<!-- MONACO EDITOR-->
	<script>var require = { paths: { 'vs': '/controlpanel/static/vendor/vs' } };</script>
	<script th:src="@{/static/vendor/vs/loader.js}"></script>
	<script th:src="@{/static/vendor/vs/editor/editor.main.nls.js}"></script>
	<script th:src="@{/static/vendor/vs/editor/editor.main.js}"></script>
	
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>

	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>
	
	<!-- TEMPLATE CONTROLLER -->
	
	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>	
	<script th:src="@{/static/js/pages/codeproject/create.js}" type="text/javascript"></script>
	
	<script th:inline="javascript">
		//<![CDATA[
		
		var currentLanguage = [[${lang}]];
		var backUrl;
		const projectId = [[${codeproject.name}]]
		var noTokenError = [[#{ai.notoken.msg}]]
		var generate = [[#{reports.run}]]
		document.querySelector('git-editor-app').apiData = {
			baseUrl: [[${baseUrl}]],
			token: [[${token}]],
			noTabs: "false",
			gitUrl: [[${codeproject.repo}]],
			gitToken: [[${codeproject.privateToken}]]
		}	
		
		var ai = {
			generateTitle: [[#{ai.code}]],
			placeholderGenerate: [[#{ai.code.placeholder}]]
		}
		var aiPrevText = "";
		var showDialogGenerate = function(){
			$.confirm({
				title: ai.generateTitle,
				theme: 'light',
				columnClass: 'medium',
				content: "<textarea id='textToSQL' style='height:200px;width:100%' placeholder='" + ai.placeholderGenerate + "'>" + aiPrevText + "</textarea >",
				draggable: true,
				dragWindowGap: 100,
				backgroundDismiss: true,
				onContentReady: function () {
				},
				buttons: {
					"close": {
						text: "Close",
						btnClass: 'btn btn-outline blue dialog',
						action: function (){} //GENERIC CLOSE.
					},
					"To_SQL": {
						text: generate,
						btnClass: 'btn btn-primary',
						action: function (){
							textToSQL();
						}
					}
				}
			});
			window.setTimeout(function() {
				document.getElementById("textToSQL").focus();
			},0)
			
		}
		function textToSQL() {
			aiPrevText = $("#textToSQL").val()
			if(typeof input === 'undefined'){
				input= document.getElementById('responseArea');
			}
			if(typeof myVSJSONInput === 'undefined'){
				myVSJSONInput = monaco.editor.create(input, {
		    		value: "{\n}",
		    		//language: 'json',
		    		readOnly: false,
		    		scrollBeyondLastLine: false,
		    		theme: "vs-dark",
		    		automaticLayout: true
		    	});
			}
			fetch("/controlpanel/api/ai/textToAnswer",
				{
				    method: "POST",
				    body: aiPrevText,
				    headers: {
				  	  'Accept': 'text/plain',
				   	  'Content-Type': 'text/plain'
				  	}
				})
				.then(function(res){
					if (res.ok) {
						return res.text();
					} else {
						myVSJSONInput.setValue(noTokenError);
					   	$('#modal-response-ai').modal('show');
					}
				})
				.then(function(text){
					if (text) {
						//$('#querySql').innerHTML = text;  
					   	myVSJSONInput.setValue(text);
					   	$('#modal-response-ai').modal('show');
					}
				})
		}
		
		var input;
		var myVSJSONInput;
	//]]>
	</script>
	
</body>
</html>
