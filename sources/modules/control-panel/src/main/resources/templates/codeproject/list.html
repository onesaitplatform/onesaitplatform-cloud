<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>		
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/pulse.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	
		<style type="text/css">
			.pulsating-circle {
			  left: 45% !important;
			  top: -1000% !important;
			}
		</style>
	</head>	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">
	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<!-- SEARCH FORM -->
				<div id="searchFilter"  class="row" >
					<form id="form_codeproject" class="" role="form" method="get">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="col-md-3 col-sm-4 col-xs-12">														
							<div class="input-icon">
								<i class="icon-search font-grey-mint"></i>									 														
								<input id="find_codeproject" th:placeholder="#{gen.name}"  name="find_codeproject" class="form-control" type="text" maxlength="50" value=""/>
							</div>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12 pull-right">
							<div class="pull-right">
								<button type="button" id="reset_codeproject"  name="reset_codeproject" value="Reset" class="btn btn-outline-search" th:text="#{gen.resetBtn}">Resetth:text="#{gen.resetBtn}"</button>
								<button type="button" id="search_codeproject" name="search_codeproject" class="btn btn-primary btn-primary-search" th:text="#{gen.search}">Search</button>
							</div>
						</div>									
					</form>
				</div>
				<!-- BEGIN PAGE HEADER-->				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li>
							<span th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" th:text="#{codeproject.manage}">Manage Proyects</span>
							<span th:if="${#strings.arrayJoin(#authentication.authorities,'')} != 'ROLE_ADMINISTRATOR'" th:text="#{codeproject.my}">My Proyects</span>
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{codeproject.my}">My Git Project</span></h1>
				<!-- END PAGE TITLE-->			
				<!-- MAIN ROW -->
				<div class="row">
					<div class="portlet light">
						<div class="portlet-title">
							<div class="caption">									
								<span class="caption-subject" th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" th:text="#{codeproject.manage}">Manage Proyects</span>
								<span class="caption-subject" th:if="${#strings.arrayJoin(#authentication.authorities,'')} != 'ROLE_ADMINISTRATOR'" th:text="#{codeproject.my}"> My Proyects</span>
							</div>
							<div class="caption" style="padding: 22px 8px 8px 10px">
								<a onclick="$('.search-icon').toggleClass('hide')" class="search-icon" style="margin-left: 18px;"><i class="icon-search"></i></a>
							</div>
							<div id="search-on-title" class="hide input-icon search-icon">
								<a class ="input-icon" onclick="$('.search-icon').toggleClass('hide')"><i class="icon-search"></i></a>
							</div>								
							<div class="tools hide">
								<a href="" class="collapse" data-original-title="" title=""> </a>
								<a href="" class="fullscreen" data-original-title="" title=""> </a>
							</div>
							<div class="pull-right btn-group btn-title-group" id="divcreate" >
								<button sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR') or @securityService.hasAnyRole('ROLE_DEVELOPER') or @securityService.hasAnyRole('ROLE_DATASCIENTIST')" type="button" class="btn btn-primary button-plus-create margin-left-10" id="btn-codeproject-create"><a><i class="icon-new" style="color:white;"></i></a></button>			
							</div>							
						</div>
						<div class="portlet-body" style="display: block; height: auto;">
							<div class="row main">
								<div class="col-md-12">											
									<div id="contenedor-tabla-outside" class="contiene hidden">																						
										<div>
											<div dt:conf="codeprojects">
											  	<div dt:confType="callback" dt:type="init" dt:function="Codeproject.List.initCompleteCallback"></div>
											</div>
												
											<table id="codeprojects" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full" dt:url="@{/codeproject/data"
													dt:reloadSelector="#btn-codeprojects-reload" dt:reloadFunction="Codeproject.List.reloadCodeprojectTable"
													dt:filterSelector="#filterButton" dt:filterClearSelector="#filterClearButton">
												<thead>
													<tr class="cabecera-tabla">
														<th dt:property="id"  class="titulo-columnas" th:text="#{gen.id}">id</th>
														<th dt:property="name"  class="titulo-columnas" th:text="#{gen.name}">Name</th>
														<th dt:property="owner" class="titulo-columnas" th:text="#{gen.owner}">Owner</th>
														<th dt:property="gitlab"  class="titulo-columnas" th:text="#{microservice.git.project}">Git URL</th>   
														<th dt:sortable="false" dt:renderFunction="Codeproject.List.dtRenderOptions" class="titulo-columnas text-center" style="width:85px"><span th:text="#{gen.options}">Options</span></th>
													</tr>
												</thead>
												<tbody></tbody>
											</table><!-- // DATATABLE DANDELION CONF. -->
											<!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
											<div id="dataTable-vis-toggle" class="btn-group hide">
												<a  class="dropdown-togglebtn btn-primary button-dropdown-table-columns"  data-toggle="dropdown" aria-expanded="false"  > <i class="icon-show-columns" ></i></a>
												<div id="column_toggler" data-container="body" class="dropdown-menu hold-on-click pull-right">
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="0" checked/>
														<label th:text="#{gen.id}"> ID </label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="1" checked/>
														<label th:text="#{gen.name}"> Name </label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="2" checked/>
														<label th:text="#{gen.owner}"> Owner </label>
													</span>													
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="3" checked/>
														<label th:text="#{microservice.git.project}"> Owner </label>
													</span>
													<span class="checkbox-column">
														<input class="toggle-vis" type="checkbox" data-column="4" checked/>
														<label  th:text="#{gen.options}"> Options </label> 	
													</span>
												</div>
											</div>
										</div>
									</div>											
								</div>
							</div>
						</div>
					</div>							
				</div>				
			</div>
		</div>		
	</div>	
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<style>
	.modal-xl {
		width: 100% !important;
		display: block;
		margin-left: 12% !important;
		
	}
	@media (max-width: 992px) {
	  .modal-xl {
	   margin-left: 0% !important;
	  }
	}
	</style>
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/blockUI.js}"></script>
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/vendor/datatable/dataTables.buttons.js}"></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>	
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"></script>
	<script th:src="@{/static/vendor/jquery-format-datetime/jquery.formatDateTime.js}"></script>
	<script th:src="@{/static/vendor/jquery-filedownload/jquery.fileDownload.js}" th:inline="javascript"></script>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>
	
	
	<script type="text/javascript" th:inline="javascript">	
		var sname = [[${param.name}]] || '';
		var stype = [[${param.type}]] || '';
	
		sname ? $('#name').val(sname) : sname = '';
		stype ? $('#type').val(stype) : stype = '';
		console.log('SEARCHING ... [ Name: ' + sname + ' Type: ' + stype + ']');
		if (( sname != '') || (stype != '')) { $('#search-toggle').trigger('click'); }
		datatable_lang = [[#{datatables_lang}]];	
		var languageJson = JSON.parse(datatable_lang);
		if ( languageJson ) { 
			$.extend( true, $.fn.dataTable.defaults, { language: languageJson }); 
		}
		var ajaxLoading = "@{/img/ajax-loading-flat.gif}";
	</script>
	<script th:src="@{/static/js/pages/reports/util.js}" th:inline="javascript"></script>
	<script th:src="@{/static/js/pages/codeproject/list.js}" th:inline="javascript"></script>
	<script type="text/javascript" th:inline="javascript">	
		var constants ={
			deleteTitle: [[#{codeproject.delete}]],
			deleteContent: [[#{codeproject.delete.confirm}]],
			genDelete: [[#{gen.deleteBtn}]],
			genUpdate:  [[#{gen.edit}]],
			genView:  [[#{gen.view}]],
			genUrl:  [[#{gen.url}]]
		
		};
	
		$(document).ready(function() {
			$('input.toggle-vis').on( 'change', function (e) {
				e.preventDefault(); 
				var column = $('#codeprojects').DataTable().column( $(this).attr('data-column') ); 
				column.visible( ! column.visible() );
				if ($('#filtering')){
					$('#filtering th').eq($(this).attr('data-column')).toggle();
				}						
			});
	
			$('#reset_codeproject').on('click',function(){
				$('#form_codeproject')[0].reset();
				$('#form_codeproject')[0].submit();
			});
	
			// SEARCH FORM
			$('#search_codeproject').on('click',function(){
				$('#codeprojects').DataTable().column(1).search($('#find_codeproject').val()).draw();		
			});
			
		
			$('#column_toggler').find("input[type='checkbox']").prop('checked', true);
			var oTable = $('#codeprojects').DataTable({
		      "bAutoWidth": false
		      });
			oTable.page.len(10);
			$.each([ 0 ],function(ind,value){ $("input.toggle-vis[data-column='"+ value +"']").trigger('click'); });
			
			 

			$('#codeprojects').on('draw.dt', function () {
				Codeproject.List.initCompleteCallback();
			} );
			//oTable.destroy();
			
			// SHOW/HIDE DATATABLES COLUMN INIT 
			$('#divcreate').prepend($('#dataTable-vis-toggle'));		
			//$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
			$('#dataTable-vis-toggle').removeClass('hide');

			$('.dataTables_info').addClass('col-md-6 col-sm-6');
			$('.dataTables_length').addClass('col-md-6 col-sm-6');
			$('#codeprojects_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
			$('#codeprojects_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

			$('#search-on-title').append($('.dataTables_filter > label > input'));
			$('#search-on-title > input').removeClass('input-xsmall')
			$('#codeprojects_wrapper > div:nth-child(1)').hide();

			$('.dataTables_paginate').attr('style', 'float:right !important');
			
			// FILTERING COLUMNS INIT
			$('#filtering').appendTo($('#tenants > thead'));
			$('#filtering').removeClass('hide');
			
			// RESET ALL FILTERS BTN
			$('#clearFilters').on('click', function(){			
				yadcf.exResetAllFilters(oTable);		
			});	
			
			
			// ADJUST CSS FOR DATATABLE FILTERS 
			var filters = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter');
			var filtersResets = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter-reset-button');
			filters.addClass('input-small font-sm');
			filtersResets.addClass('hide');				
			
			$("#contenedor-tabla-outside").removeClass("hidden");			
			
		});
	</script>
</body>
</html>
