<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta http-equiv="Content-Language" th:content="${lang}" />
        <title th:text="#{name.app}" />

        <!-- STYLE SHEETS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}" />
        <!-- THEME -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}" />
        <!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER  -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}" />
    </head>

    <!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
    <body class="page-header-fixed  page-content-white page-sidebar-closed">
	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
		<div th:include="fragments/header::#headerFragment"	class="page-header navbar navbar-fixed-top"></div>
		<div class="clearfix"></div>
		<div th:include="fragments/menu::#menuFragment"	class="page-sidebar-wrapper"></div>
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/codeproject/list}"> <span th:text="#{codeproject.my}">My Projects</span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:if="${codeproject.id} == null" th:text="#{codeproject.create}">Create Project</span>
							<span th:if="${codeproject.id} != null" th:text="#{codeproject.update}">Update Project</span>
						</li>
					</ul>
				</div>	
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
				 <form role="form" id="form-codeproject" th:object="${codeproject}" method="post" class="form" enctype="multipart/form-data">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input th:if="${codeproject.id} == null" type="hidden" name="action" th:value="@{/codeproject/create}"/>
                    <input th:if="${codeproject.id} != null" type="hidden"  name="action" th:value="@{'/codeproject/update/'+${codeproject.id}}"/>
                    <input th:if="${codeproject.id} != null" type="hidden" id="codeproject-save-id" name="id" th:field="*{id}" />
                    <div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="margin-top-4">
                                    <span th:if="${codeproject.id} == null" class="caption-subject" th:text="#{codeproject.create} "> Create Project</span>
                                    <span th:if="${codeproject.id} != null" class="caption-subject" th:text="#{codeproject.update} + ': ' + ${codeproject.name}"> Update Project</span>
                                </div>
                                <div class="tools hide">
                                    <a href="" class="collapse" data-original-title="" title=""></a> 
                                    <a href="" class="fullscreen" data-original-title="" title=""></a>
                                </div>
                                <div class="actions hide">
                                    <span th:if="${codeproject.id} == null" class="label label-success label-sm uppercase"><i class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span></span>
                                    <span th:if="${codeproject.id} != null" class="label label-warning label-sm uppercase bold "><i class="fa fa-edit"></i> <span th:text="#{gen.mode.update}">Update</span></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="pull-right">
                                    <!-- CANCEL  -->
                                    <button id="btn-cancel" name="btn-cancel" type="button" class="btn btn-circle btn-outline blue no-border" th:value="#{gen.cancelBtn}" value="cancel"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
                                    <!-- RESET create -->
                                    <button th:if="${codeproject.id} == null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset" th:value="#{gen.resetBtn}"><span th:text="#{gen.resetBtn}"> Reset </span></button>
                                    <button th:if="${codeproject.id} != null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset" th:value="#{gen.resetBtn}" disabled="true" ><span th:text="#{gen.resetBtn}"> Reset</span></button>
                                    <!-- CREATE / UPDATE-->
                                    <button id="btn-save" type="submit" class="btn btn-circle btn-outline btn-primary">
                                        <span th:if="${codeproject.id} == null" th:text="#{gen.createBtn}"> New </span>
                                        <span th:unless="${codeproject.id} == null" th:text="#{gen.changesBtn}"> Save changes </span>
                                    </button>         
                                </div>
                            </div>
						</div>
					</div>
                    <!-- MAIN ROW -->
					<div class="mainPanel">
    					<div class="row main">
                        	<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
                                <span th:text="#{gen.generalInformation}">General Information</span>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                               <span class="denotesRequired">* Denotes Required Field</span>
                            </div>
						</div>
						<div class="row main">								
    						<div class="col-md-4 col-sm-4 col-xs-12">
    					    	<div class="form-group">
    					        	<label th:text="#{gen.name}">Name</label><span th:if="!*{id}" class="required"> *</span>
    							      <input th:attrappend="readonly=${codeproject.id}?'true'" pattern="^[a-zA-Z0-9_]{1,40}$" id="identification" type="text" name="identification" th:required="true" maxlength="100" th:field="*{name}" class="form-control " th:placeholder="#{gen.name}"/>
    							  </div>
    						  </div>
    					</div>
    					<div class="row main">
                             <div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
                                <span th:text="#{serverless.git.info}">Git Information</span>
                             </div>
                        </div>
                        <div class="row main">
							<div id="git-template" class="only-new" >
    							<div class="col-md-4 col-sm-4 col-xs-12 form-group">
    							    <label th:text="#{codeproject.git.url}">Url</label><span class="required"> *</span>
    								<input id="gitlab-site" type="text" name="gitlabSite"  th:field="*{repo}" class="form-control " placeholder="Git URL" th:required="true"/>
    							</div>
    							<div class="col-md-4 col-sm-4 col-xs-12 form-group">
	            					<label th:text="#{codeproject.git.user}">Gitlab User </label><span class="required"> *</span>
	            					<input id="git-username" type="text" name="gitUsername"  th:field="*{username}" class="form-control " placeholder="git username" th:required="true"/>
	            				</div>
    							<div class="col-md-4 col-sm-4 col-xs-12 form-group">
    							     <label th:text="#{microservice.gitlab.privatetoken}">Gitlab Private Token</label><span th:if="!*{id}" class="required"> *</span>
    							     <input id="gitlab-private-token" type="text" name="privateToken" th:field="*{privateToken}" class="form-control " placeholder="Token" th:required="true"/>
    							</div>    														
    						</div>	
						</div>
					</div>      
				 </form>
		</div>
	</div>
</div>
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	<!-- Modal error -->
	<div id="modal-error" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"></button>
					<h4 class="modal-title" id="response" th:text="#{binaryfiles.maxsize.error}"></h4>
				</div>											      
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{binaryfiles.close}">Close</button>
				</div>
			</div>
		</div>
	</div><!-- // Modal error -->		
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}" ></script>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}" ></script>
	
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>

	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>
	
	<!-- TEMPLATE CONTROLLER -->
	
	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
	

	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>	
	
	
	<script th:src="@{/static/js/pages/codeproject/create.js}" type="text/javascript"></script>
	
</body>
</html>
