<!-- INPUTMASK -->
<script	th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
<script th:src="@{/static/vendor/jquery-ui/1.13.2/jquery-ui.min.js}"></script>
<script th:inline="javascript">

	
		// <![CDATA[
		
	var csrfParameter = [[${_csrf.parameterName}]];
	var csrfValue = [[${_csrf.token}]];	
		

	 
	// INPUT MASK FOR ontology identification allow only letters, numbers and -_
	$("#identification").inputmask({ regex: "[a-zA-Z0-9_-]*", greedy: false });
	
	var elementID = /*[[${element?.id}]]*/ "";  
	var conf = /*[[${element.config}]]*/ "{}"  ;
	var config = JSON.parse(conf);	
	var elementJson = {
			"language" : currentLanguage};
		
			
		 
		$( document ).ready(function() {
		handleTabsChange();
		showHideByLayerType();
		initfields();
		
		});
		
		
			//set form fields from param config 
	var initfields = function() {
		
	
		$("#headernameupdate").html(config.layerName);
		$("#layerName").text(config.layerName).change();
		
		
		switch(config.layerType) {
		  case "ARCGIS_DYNAMIC_LAYER":
		   $("#layerType").text("ARCGIS DYNAMIC LAYER").change();
		    break;
		   case "ARCGIS_FEATURE_LAYER":
		   $("#layerType").text("ARCGIS FEATURE LAYER").change();
		    break;
		      case "ARCGIS_TILE_LAYER":
		   $("#layerType").text("ARCGIS TILE LAYER").change();
		    break;
		      case "GEOJSON_LAYER":
		   $("#layerType").text("Entidad").change();
		    break;
		      case "OSM":
		   $("#layerType").text("OSM").change();
		    break;
		      case "WFS_LAYER":
		   $("#layerType").text("WFS").change();
		    break;
		      case "WMS_LAYER":
		   $("#layerType").text("WMS").change();
		    break;
		      case "WMTS_LAYER":
		   $("#layerType").text("WMTS").change();
		    break;
		  default:
		   $("#layerType").text(" ").change();
		}
		
		
		
		
		
		
		
		$("#defaultVisibility").val(config.defaultVisibility).change();
		if (config.defaultVisibility) {
			$("#defaultVisibility").prop('checked', true);
		}
		$("#opacity").text(config.opacity).change();
		$("#isBaseLayer").val(config.isBaseLayer).change();
		if (config.isBaseLayer) {
			$("#isBaseLayer").prop('checked', true);
		}
		$("#zoomMin").text(config.minZoom).change();
		$("#zoomMax").text(config.maxZoom).change();
		$("#resolutionMin").text(config.minResolution).change();
		$("#resolutionMax").text(config.maxResolution).change();

		

		if (config.layerType == 'ARCGIS_DYNAMIC_LAYER') {
			$("#filter").text(config.filter).change();
			if (typeof config.source != 'undefined' && config.source != null) {
				$("#arcgisdsourceurl").text(config.source.url).change();
				if (typeof config.source.params != 'undefined' && config.source.params != null) {
					$("#arcgisdsourceparamslayers").text(config.source.params.layers).change();
				}
			}


		} else if (config.layerType == 'ARCGIS_FEATURE_LAYER') {
			$("#filter").text(config.filter).change();
			if (typeof config.source != 'undefined' && config.source != null) {
				$("#arcgisfsourceurl").text(config.source.url).change();
				$("#arcgisfsourcelayer").text(config.source.layer).change();
			}

		var showHideByLayerType = function() {
		var lT = config.layerType;

		$('#divSelectable').hide();
		if (lT === 'WFS_LAYER' || lT === 'WMTS_LAYER' || lT === 'WMS_LAYER' || lT === 'GEOJSON_LAYER') {
			$('#divSelectable').show();
		}
		$('#divEditable').hide();
		if (lT === 'WFS_LAYER' || lT === 'GEOJSON_LAYER') {
			$('#divEditable').show();
		}
		$('#divFilter').hide();
		if (lT === 'WFS_LAYER' || lT === 'WMTS_LAYER' || lT === 'WMS_LAYER' || lT === 'ARCGIS_FEATURE_LAYER' || lT === 'ARCGIS_TILE_LAYER' || lT === 'ARCGIS_DYNAMIC_LAYER') {
			$('#divFilter').show();
		}
		$('#divStyle').hide();
		if (lT === 'GEOJSON_LAYER') {
			$('#divStyle').show();
		}
		//sources
		$('#rowEntitySource').hide();
		$('#rowWSource').hide();
		if (lT === 'GEOJSON_LAYER') {
			$('#rowEntitySource').show();
		}
		$('#divwsourceparamsversionwfs').hide();
		$('#divwsourceparamsversionwmts').hide();
		$('#divwsourceparamsversionwms').hide();
		if (lT === 'WFS_LAYER' || lT === 'WMTS_LAYER' || lT === 'WMS_LAYER') {
			$('#rowWSource').show();
			if (lT === 'WFS_LAYER') {
				$('#divwsourceparamsversionwfs').show();
			} else if (lT === 'WMTS_LAYER') {
				$('#divwsourceparamsversionwmts').show();
			} else {
				$('#divwsourceparamsversionwms').show();
			}
		}
		$('#rowArcGisdSource').hide();
		$('#rowArcGistSource').hide();
		$('#rowArcGisfSource').hide();
		if (lT === 'ARCGIS_FEATURE_LAYER') {
			$('#rowArcGisfSource').show();
		}
		if (lT === 'ARCGIS_TILE_LAYER') {
			$('#rowArcGistSource').show();
		}
		if (lT === 'ARCGIS_DYNAMIC_LAYER') {
			$('#rowArcGisdSource').show();
		}

	}
