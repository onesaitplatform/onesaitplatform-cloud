<html xmlns:th="http://www.thymeleaf.org"
	th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="Content-Language" th:content="${lang}" />
<title th:text="#{name.app}" />
<meta name="description" content="Map Styles create update" />
<meta name="keywords" content="sofia2,smart,cities,platform,Indra" />
<meta name="author" content="Indra Sistemas, S.A." />

<input id="oauthtoken" type="hidden" th:value="${session.oauthToken}" />


<!-- STYLE SHEETS -->
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/css/components.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/css/plugins.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/css/layout.css}" />

<!-- THEME -->
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}" />

<!-- PLUGINS STYLE SHEETS -->
<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND VS  -->
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}" />
<link rel="stylesheet" data-name="vs/editor/editor.main"
	th:href="@{/static/vendor/vs/editor/editor.main.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/static/vendor/jquery-ui/1.13.2/jquery-ui.min.css}" />
</head>

<!-- page-sidebar-closed to start page with collapsed menu -->
<body class="page-header-fixed  page-content-white page-sidebar-closed">
	<style>
.help-block.help-block-error {
	display: none;
}
</style>

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment"
			class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"></div>

		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment"
			class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">

				<!-- BEGIN PAGE HEADER-->

				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/mapslayer/list}"> <span
								th:text="#{mapslayer.my}">My Map Layer</span></a><i
							class="fa fa-angle-right"></i></li>
						<li><span th:if="${element.id} != null"
							th:text="#{gen.update}">Update</span> <span
							th:if="${element.id} == null" th:text="#{mapslayer.create.my}">New
								Map Style</span></li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 th:if="${element.id} != null" class="page-title hide ">
					<span th:text="#{gen.update}">Update </span>
				</h1>
				<h1 th:if="${element.id} == null" class="page-title hide ">
					<span th:text="#{mapslayer.create.my}">New Map Layer</span>
				</h1>
				<!-- END PAGE TITLE-->

				<!-- use an auxiliary form -->
				<form role="form" id="aux_form" th:object="${element}" method="post"
					class="form" enctype="multipart/form-data">
					<!-- FORM ACTIONS FOR INSERT-->
					<input th:if="${element.id} == null" type="hidden" name="action"
						th:value="@{/mapslayer/create}" />
					 
					<!-- FORM ACTIONS FOR UPDATE -->
					<input th:if="${element.id} != null" type="hidden" name="action"
						th:value="@{/mapslayer/update}" /> <input
						th:if="${element.id} != null" type="hidden" name="_method"
						value="PUT" /> <input id="identification_aux" type="hidden"
						name="identification" th:field="*{identification}" /> <input
						id="description_aux" type="hidden" name="description"
						th:field="*{description}" /> <input id="config_aux" type="hidden"
						name="config" th:field="*{config}" /> <input type="hidden"
						th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>

				<!-- END auxiliary form -->
				<form id="delete_mapslayer_form" class="delete-gadget hide"
					th:action="@{'/mapslayer/'+${element.id}}" method="post">
					<input type="hidden" name="_method" value="DELETE" /> <input
						type="hidden" name="id" th:value="${element.id}" /> <input
						type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>

				<form role="form" id="element_form" th:object="${element}"
					method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<!-- FORM ACTIONS FOR INSERT-->
					<input th:if="${element.id} == null" type="hidden" name="action"
						th:value="@{/mapslayer/create}" />
					<!-- FORM ACTIONS FOR UPDATE -->
					<input th:if="${element.id} != null" type="hidden" name="action"
						th:value="@{/mapslayer/update}" /> <input
						th:if="${element.id} != null" type="hidden" name="_method"
						value="PUT" />
					<!-- VERSIONING -->
					<th:block th:include="versioning/fragments/form-commit"></th:block>
					<input type="hidden" id="id" th:field="*{id}" />

					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span th:if="${element.id} == null"
										th:text="#{mapslayer.create.my}"> Create map layer </span> <span
										th:if="${element.id} != null"
										id="headernameupdate"> Update map layer </span>

								</div>
							</div>

							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE -->
									<button th:if="${element.id} != null" id="deleteBtn"
										type="button" class="btn btn-primary btn-primary-delete "
										name="delete" th:value="#{gen.deleteBtn}"
										th:attr="onclick='MapsLayerController.deleteLayer(\'' + ${element.id} + '\');'">
										<i class="icon-delete"></i><span th:text="#{gen.deleteBtn}"
											class="delete-btn-text"> Delete </span>
									</button>

									<span class="sep" th:if="(${element.id} != null)"></span>

									<!-- CANCEL -->
									<button id="cancelBtn" type="button"
										class="btn btn-primary-cancel" name="cancel"
										th:value="#{gen.cancelBtn}" value="cancel"
										th:attr="onclick='javascript:MapsLayerController.go(\'' + ${element.id} + '\',\'' + @{/mapslayer/list} + '\');'">
										<span th:text="#{gen.cancelBtn}"> Cancel </span>
									</button>

									<!-- RESET -->
									<button th:if="${element.id} == null" id="resetBtn"
										type="button" class="btn btn-primary-cancel" name="reset"
										th:value="#{gen.resetBtn}">
										<span th:text="#{gen.resetBtn}"> Reset</span>
									</button>
									<button th:if="${element.id} != null" id="resetBtn"
										type="button" class="btn btn-outline-search" name="reset"
										th:value="#{gen.resetBtn}" disabled="true">
										<span th:text="#{gen.resetBtn}"> Reset</span>
									</button>

									<span class="sep no-border" th:if="(${element.id} != null)"></span>

									<!-- CREATE -->
									<button th:if="${element.id} == null" id="createBtn"
										type="submit" class="btn btn-primary btn-primary-save"
										name="create" th:value="#{gen.createBtn}">
										<span th:text="#{gen.createBtn}"> New</span>
									</button>

									<!-- UPDATE -->
									<button th:if="${element.id} != null" id="updateBtn"
										type="submit" class="btn btn-primary btn-primary-save"
										name="update" th:value="#{gen.editBtn}">
										<span th:text="#{gen.changes}"> Save Changes</span>
									</button>
								</div>
							</div>
						</div>
					</div>

					<div class="row equal flex-container">
						<div class="tabContainer flex-tabs-left">
							<div id="tab-datos" class="option active">
								<a href="#tab_1" data-toggle="tab" aria-expanded="false"> <!-- FORM TITLE -->
									<span class="caption-subject "
									th:text="#{gen.generalInformation}"> General Information</span>
								</a>
							</div>
							<div id="tab-properties" class="option">
								<a href="#tab_properties" data-toggle="tab" aria-expanded="true">
									<span class="caption-subject "> Properties</span>
								</a>
							</div>
							<div id="tab-source" class="option">
								<a href="#tab_source" data-toggle="tab" aria-expanded="true">
									<span class="caption-subject "> Source </span>
								</a>
							</div>
						</div>


						<div class="tab-content flex-content-right">

							<div class="tab-pane active" id="tab_1">
								<div class="row main">
									<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
										<span th:text="#{gen.generalInformation}">General
											Information</span>
									</div>
									<div class="col-md-3 col-sm-3 col-xs-3">
										<span th:text="#{gen.denotesRequired}" class="denotesRequired">*
											Denotes Required Field</span>
									</div>
								</div>
								<div class="row main">
									<div class="col-md-4 col-sm-12">
										<div class="form-group">
											<label class="control-label" th:text="#{gen.identification}">Identification</label><span
												class="required"> *</span> <input id="identification"
												type="text" name="identification" maxlength="100"
												th:field="*{identification}" class="form-control "
												th:readonly="*{id}" th:placeholder="#{gen.identification}" />
										</div>
									</div>
									<div class="col-md-8 col-sm-12">
										<div class="form-group">
											<label class="control-label" th:text="#{gen.description}">Description</label><span
												class="required"> *</span> <input id="description"
												type="text" name="description" maxlength="100"
												th:field="*{description}" class="form-control "
												th:placeholder="#{gen.description}" />
										</div>
									</div>

								</div>

							</div>

							<div class="tab-pane " id="tab_properties">
								<div class="row main">
									<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
										<span>Properties</span>
									</div>
									 
								</div>
								<div class="row main">
									<div class="col-md-4 col-sm-12">
										<div class="form-group">
											<label class="control-label">Layer Name</label><input
												id="layerName" type="text" name="layerName"
												class="form-control " />
										</div>
									</div>


									<div class="col-md-3 col-sm-3">
										<div class="form-group">
											<label class="control-label">Layer Type</label> <select
												id="layerType" class="selectpicker form-control "
												data-size="8" data-live-search="true" data-width="100%"
												onchange="MapsLayerController.showHideByLayerType()">
												<option value="ARCGIS_DYNAMIC_LAYER">ARCGIS DYNAMIC
													LAYER</option>
												<option value="ARCGIS_FEATURE_LAYER">ARCGIS FEATURE
													LAYER</option>
												<option value="ARCGIS_TILE_LAYER">ARCGIS TILE LAYER</option>
												<option value="GEOJSON_LAYER">Entidad</option>
												<option value="OSM">OSM</option>
												<option value="WFS_LAYER">WFS</option>
												<option value="WMS_LAYER">WMS</option>
												<option value="WMTS_LAYER">WMTS</option>
												<!-- <option value="GEOJSON_LAYER">Entidad virtual</option> -->
												<!--<option value="GEOJSON_LAYER">GeoJSON</option>-->
												<!--<option value="">GML</option> -->
											</select>
										</div>
									</div>



									<div class="col-md-2 col-sm-2">
										<div class="mt-checkbox-list margin-top-20">
											<label class="mt-checkbox popovers font-sm"
												data-trigger="hover" data-placement="top"
												data-container="body" data-content="defaultVisibility"
												data-title="defaultVisibility">
												<div class="inline font-xs">Default Visibility</div> <input
												id="defaultVisibility" class="form-control"
												name="defaultVisibility" type="checkbox" /> <span></span>
											</label>
										</div>
									</div>

									<div class="col-md-3 col-sm-3">
										<div class="form-group">
											<label class="control-label">Opacity</label> <input
												id="opacity" type="range" name="opacity" min="0" max="1"
												step="0.01" onchange="opacityValue.innerText = this.value">
											<p id="opacityValue"></p>
										</div>
									</div>
								</div>
								<div class="row main">

									<div class="col-md-2 col-sm-2">
										<div class="mt-checkbox-list margin-top-20">
											<label class="mt-checkbox popovers font-sm"
												data-trigger="hover" data-placement="top"
												data-container="body" data-content="isBaseLayer"
												data-title="defaultVisibility">
												<div class="inline font-xs">Is Base Layer</div> <input
												id="isBaseLayer" class="form-control" name="isBaseLayer"
												type="checkbox"
												onchange="MapsLayerController.showHideByLayerType()" /> <span></span>
											</label>
										</div>
									</div>
									<div class="col-md-2 col-sm-2" id="divSelectable">
										<div class="mt-checkbox-list margin-top-20">
											<label class="mt-checkbox popovers font-sm"
												data-trigger="hover" data-placement="top"
												data-container="body" data-content="selectable "
												data-title="defaultVisibility">
												<div class="inline font-xs">Selectable</div> <input
												id="selectable " class="form-control" name="selectable "
												type="checkbox" /> <span></span>
											</label>
										</div>
									</div>
									<div class="col-md-2 col-sm-2" id="divEditable">
										<div class="mt-checkbox-list margin-top-20">
											<label class="mt-checkbox popovers font-sm"
												data-trigger="hover" data-placement="top"
												data-container="body" data-content="editable "
												data-title="editable">
												<div class="inline font-xs">Editable</div> <input
												id="editable " class="form-control" name="editable "
												type="checkbox" /> <span></span>
											</label>
										</div>
									</div>
									<div class="col-md-3 col-sm-3">
										<div class="form-group">
											<label class="control-label">Zoom Min - Max </label> <br>
											<div id="zoomslider"></div>
											<br> <input type="text" id="zoom" readonly>


										</div>
									</div>
									<div class="col-md-2 col-sm-2" id="divSelectable">
										<div class="mt-checkbox-list margin-top-20">
											<label class="mt-checkbox popovers font-sm"
												data-trigger="hover" data-placement="top"
												data-container="body" data-content="showResolution "
												data-title="showResolution">
												<div class="inline font-xs">Use Resolution</div> <input
												id="useResolution" class="form-control" name="useResolution "
												type="checkbox" /> <span></span>
											</label>
										</div>
									</div>
									<div class="col-md-3 col-sm-3">
										<div class="form-group">
											<label class="control-label">Resolution Min - Max </label> <br>
											<div id="resolutionslider"></div>
											<br> <input type="text" id="resolution" readonly>


										</div>
									</div>
								</div>
								<div class="row main" id="divFilter">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<label class="control-label">Filter</label> <input id="filter"
											type="text" name="filter" class="form-control " />
									</div>
								</div>
								<div class="row main" id="divFilterbox">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<label class="control-label">Filter box</label> <input
											id="filterbox" type="text" name="filterbox"
											class="form-control " />
									</div>
								</div>
								<div class="row main">
									<div class="col-md-4 col-sm-4 col-xs-12" id="divStyle">
										<label class="control-label"> Style</label>
										<div class="form-group">
											<div class="col-md-6 col-sm-6  "
												style="padding-left: 0px; padding-right: 0px;">
												<select id="style" class="selectpicker form-control"
													data-live-search="true" data-width="100%">
													<option th:each="style : ${mapsstyles}" th:id="${style.id}"
														th:value="${style.identification}"
														th:text="${style.identification}"></option>
												</select>
											</div>
											<div class="col-md-6 col-sm-6  "
												style="padding-left: 0px; padding-right: 0px;">
												<div class="btn-group btn-group-xs" role="group">
													<button type="button"
														class="btn btn-primary button-plus-create"
														onclick="navigateWindow('/controlpanel/mapsstyle/create')">
														<a><i class="icon-new" style="color: white;"></i></a>
													</button>
													<button type="button"
														class="btn btn-primary button-plus-create"
														onclick="navigateWindow('/controlpanel/mapsstyle/update/'+$('#style option:selected').attr('id'))">
														<a><i class="icon-edit" style="color: white;"></i></a>
													</button>
													<button type="button"
														class="btn btn-primary button-plus-create"
														onclick="updateStyleList('style')">
														<a><i class="icon-reload" style="color: white;"></i></a>
													</button>
												</div>
											</div>
										</div>
									</div>
									<div id="divstyleselect"class="col-md-4 col-sm-4 col-xs-12">
										<label class="control-label"> Style Select</label>
										<div class="form-group">
											<div class="col-md-6 col-sm-6  "
												style="padding-left: 0px; padding-right: 0px;">
												<select id="styleSelect" class="selectpicker form-control"
													data-live-search="true" data-width="100%">
													<option th:each="style : ${mapsstyles}" th:id="${style.id}"
														th:value="${style.identification}"
														th:text="${style.identification}"></option>
												</select>
											</div>
											<div class="col-md-6 col-sm-6  "
												style="padding-left: 0px; padding-right: 0px;">
												<div class="btn-group btn-group-xs" role="group">
													<button type="button"
														class="btn btn-primary button-plus-create"
														onclick="navigateWindow('/controlpanel/mapsstyle/create')">
														<a><i class="icon-new" style="color: white;"></i></a>
													</button>
													<button type="button"
														class="btn btn-primary button-plus-create"
														onclick="navigateWindow('/controlpanel/mapsstyle/update/'+$('#style option:selected').attr('id'))">
														<a><i class="icon-edit" style="color: white;"></i></a>
													</button>
													<button type="button"
														class="btn btn-primary button-plus-create"
														onclick="updateStyleList('style')">
														<a><i class="icon-reload" style="color: white;"></i></a>
													</button>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-2 col-sm-2">
										<div class="mt-checkbox-list margin-top-20">
											<label class="mt-checkbox popovers font-sm"
												data-trigger="hover" data-placement="top"
												data-container="body" data-content="textVisibility"
												data-title="textVisibility">
												<div class="inline font-xs">text Visibility</div> <input
												id="textVisibility" class="form-control"
												name="textVisibility" type="checkbox" /> <span></span>
											</label>
										</div>
									</div>
									<div class="col-md-2 col-sm-2">
										<div class="mt-checkbox-list margin-top-20">
											<label class="mt-checkbox popovers font-sm"
												data-trigger="hover" data-placement="top"
												data-container="body" data-content="private"
												data-title="private">
												<div class="inline font-xs">private</div> <input
												id="private" class="form-control" name="textVisibility"
												type="checkbox" /> <span></span>
											</label>
										</div>
									</div>
									<div class="col-md-3 col-sm-3">
										<div class="form-group">
											<label class="control-label">server</label> <select
												id="server" class="selectpicker form-control " data-size="4"
												data-live-search="true" data-width="100%"
												onchange="MapsLayerController.showHideByLayerType()">
												<option value="unknown">UNKNOWN</option>
												<option value="geoserver">GEOSERVER</option>
												<option value="platform">PLATFORM</option>
												<option value="arcgis">ARCGIS</option>
											</select>
										</div>
									</div>
								</div>
								<div id="divclusterOptions">
								<div class="row main">
									<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
										<span>clusterOptions</span>
									</div>								 
								</div>
								<div class="row main">
									<div class="col-md-2 col-sm-2">
										<div class="mt-checkbox-list margin-top-20">
											<label class="mt-checkbox popovers font-sm"
												data-trigger="hover" data-placement="top"
													data-container="body"
													data-content="clusterOptionsisCluster"
												data-title="clusterOptionsisCluster">
												<div class="inline font-xs">is Cluster</div> <input
													id="clusterOptionsisCluster" class="form-control"
													name="clusterOptionsisCluster" type="checkbox" /> <span></span>
											</label>
										</div>
									</div>							 
								
								<div class="col-md-2 col-sm-2">
										<div class="form-group">
											<label class="control-label">distance</label> <input
													id="clusterOptionsdistance" type="number"
													class="form-control" name="clusterOptionsdistance">

<!-- INPUTMASK -->
<script
	th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
<script th:inline="javascript">
	
		// <![CDATA[
		
	var csrfParameter = [[${_csrf.parameterName}]];
	var csrfValue = [[${_csrf.token}]];	
		

	 
	// INPUT MASK FOR ontology identification allow only letters, numbers and -_
	$("#identification").inputmask({ regex: "[a-zA-Z0-9_-]*", greedy: false });
	
	var elementID = /*[[${element?.id}]]*/ "";  
	var conf = /*[[${element.config}]]*/ "{}"  ;
	var config = JSON.parse(conf);	
	var configResponse = JSON.parse(conf);
	var elementJson = {
			"language" : currentLanguage};
    function navigateWindow(url){ window.open(url,'_blank');	}
	 
	var updateStyleList = function(idElement){	
		var temp = $('#'+idElement).val();
		$.get("/controlpanel/mapsstyle/getStyleList/").done(
						function(data){					
							if(data && data.length>0 ){
							 
								$('#'+idElement).empty();								 
								for(var i=0;i<data.length;i++){
									if(data[i].identification==null){
										$('#'+idElement).append('<option  value="" id=""></option>');
									}else{
										$('#'+idElement).append('<option  value="'+data[i].identification+'" id="'+data[i].id+'">'+data[i].identification+'</option>');
									}
								}
								$('#'+idElement).val(temp);		
								$('#'+idElement).selectpicker('refresh');
								$('#'+idElement).selectpicker('render');
								
							}			
						}
		)	
	}  
			
		 
		$( document ).ready(function() {
		handleTabsChange();
		 
		
		});
	// ]]>
	
	
	
	function loadLayersStyles(){
	
	var lType = $('#layerType').val();
	 var service = $('#wsourceurl').val();
	var suffix;
	if(lType=='WFS_LAYER'){
		suffix= '?request=GetCapabilities&service=WFS';
	}else if(lType=='WMS_LAYER'){
		suffix =  '?request=GetCapabilities&service=WMS&version='+$('#wsourceparamsversionwms').val();
	}else if(lType=='WMTS_LAYER'){
	 	suffix = '?request=GetCapabilities&service=WMTS';
	}
	$('#wlayersstyles').empty();
	if(service!=null && service.length >0){
	 fetch(service + suffix)
        .then((response) => response.text())
        .then((xml) => {
		    if(lType=='WFS_LAYER'){
				 drawWFS(xml);
			}else if(lType=='WMS_LAYER'){
				 drawWMS(xml);
			}else if(lType=='WMTS_LAYER'){
			 	 drawWMTS(xml);
			}    		  
        })
        }
	
	}
	
	
	function drawWFS(xml){
		 
		 const x2js = new X2JS()
		 var json = x2js.xml_str2json(xml)         
	     var layers = json.WFS_Capabilities.FeatureTypeList.FeatureType;
	     
		 $('#wlayersstyles').append("<div class='form-group'>	<label class='control-label'>Select Layer</label> <select id='wfsSelectLayer' class='form-control selectpicker'></select></div>");
		  

          layers.forEach((layer) => {
	            $('#wfsSelectLayer').append('<option  value="'+layer.Name+'" >'+layer.Title+'</option>');           
	          })	
		 setTimeout(function () {
		  $('#wfsSelectLayer').selectpicker();
		  if(typeof config !=='undefined' && typeof config.source  !=='undefined' && typeof config.source.layer !=='undefined'  	){
			  $('#wfsSelectLayer').val(config.source.layer);	
		  }		  
		  $('#wfsSelectLayer').change();},100);
	  }

	function drawWMS(xml){
 

	const x2js = new X2JS()
		 var json = x2js.xml_str2json(xml);
		 if(typeof json == 'undefined' || typeof json.WMS_Capabilities == 'undefined' )   {
		 	return false; 
		 }     
	 var layers = json.WMS_Capabilities.Capability.Layer.Layer;	 
	    $('#wlayersstyles').append('<table id="tablewm" style="width:100%"><tr><th style="padding-bottom: 5px;">Layer Name</th><th style="padding-bottom: 5px;">Layer Symbology</th>   </tr></table>');
	    if (!Array.isArray(layers)) {
		            layers = [layers]
		}
		 
	     layers.forEach(function (layer, index, array){
	
	    var textSelect = '<tr id="tablewm_'+index+'"> <td><label  style="padding-right: 25px;"><input type="checkbox"  idname="'+layer.Name+'"  style="margin-right: 10px;">   '+layer.Title+'</label></td> <td>	 <select  idname="'+layer.Name+'" class="form-control selectpicker selectstylepicker">';
	    let styles = layer.Style;          
            if (styles) {             
              if (!Array.isArray(styles)) {
                styles = [styles]
              }
            styles.forEach((style) => {

               textSelect=textSelect +'<option  value="'+style.Name+'" >'+style.Title+'</option>';
              })

            }
	  		$('#tablewm').append(textSelect+" </select></td></tr>");
            
            setTimeout(function () {	   $('.selectstylepicker').selectpicker(); 
		 	$('.selectstylepicker').change();},100);
            
            })
	   $('#tablewm').append(" </table>");

	    if(typeof config !=='undefined' 
	    && typeof config.source  !=='undefined' 
	    && typeof config.source.params !=='undefined' 
	    && typeof config.source.params.layers !=='undefined' 
	    	){
	    	
	    	var selectedLayers = config.source.params.layers.split(",");
	    	var selectedStyles = config.source.params.styles.split(",");
	    	for(var j = 0 ;j<selectedLayers.length;j++){
	    		$('input[type=checkbox ][idname="'+selectedLayers[j]+'"]').prop('checked', true);
	    		$('select[idname="'+selectedLayers[j]+'"]').val(selectedStyles[j]);
	    	}
			  
		  }
	   
	}
	
	
	function updateSelectStyleWMTS(){
	
		var index = 0;
		if(typeof $('#wfsSelectLayer').val()!=='undefined' &&  $('#wfsSelectLayer').val()!=null ){
			index = wmtsIndex.indexOf($('#wfsSelectLayer').val());
		}	 
		$('#wlayersstyles > div:nth-child(2)').remove();
		$('#wlayersstyles').append("<div class='form-group'>	<label class='control-label'>Select Style</label> <select id='wfsSelectStyle' class='form-control selectpicker'></select></div>");
		
		 	 
			for (var i =0; i < wmtsStyles[index].length;i++){		
			  	$('#wfsSelectStyle').append('<option  value="'+wmtsStyles[index][i].Identifier.__text+'" >'+wmtsStyles[index][i].Identifier.__text+'</option>');
			 }
			  if(typeof config !=='undefined' && typeof config.source  !=='undefined' && typeof config.source.style !=='undefined'  	){
				  $('#wfsSelectStyle').val(config.source.style);	
				  
			  }		  
		  setTimeout(function () {	   $('#wfsSelectStyle').selectpicker(); 
		  $('#wfsSelectStyle').change();},100);
	 	
		
	}
	
	var wmtsIndex = [];
	var wmtsStyles = [];
	
	function drawWMTS(xml){
	 
		const x2js = new X2JS()
		var json = x2js.xml_str2json(xml)        
		 
		if(typeof json == 'undefined' || json == null || typeof json.Capabilities == 'undefined'  || json.Capabilities == null )   {
		 	return false; 
		}      
		 
		layers = json.Capabilities.Contents.Layer
		
		
		$('#wlayersstyles').append("<div class='form-group'>	<label class='control-label'>Select Layer</label> <select id='wfsSelectLayer' onchange='updateSelectStyleWMTS()' class='form-control selectpicker'></select></div>");
		
		if (!Array.isArray(layers)) {
		            layers = [layers]
		}
		 
		layers.forEach(function (layer, index, array){          
		          	$('#wfsSelectLayer').append('<option  value="'+layer.Identifier.__text+'" >'+layer.Title+'</option>');
					wmtsIndex[index]=layer.Identifier.__text;  
					    
					let styles = layer.Style
					
					wmtsStyles[index]=[];
					if (styles) {
					if (!Array.isArray(styles)) {
					  styles = [styles]
					}            
					 wmtsStyles[index]=styles;  
					}             
        })
		setTimeout(function () {
			 $('#wfsSelectLayer').selectpicker();
			 if(typeof config !=='undefined' && typeof config.source  !=='undefined' && typeof config.source.layer !=='undefined'  	){
				  $('#wfsSelectLayer').val(config.source.layer);	
				  updateSelectStyleWMTS()
			 }		  
			 $('#wfsSelectLayer').change();
			 
		 },100);
		 
	
	}
       
	
	
	
	</script>
