<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>

		<!-- WEB FONTs -->
		<link href='/controlpanel/static/vendor/google/poppins.css' rel='stylesheet' type='text/css'/>
		<link href='/controlpanel/static/vendor/google/open.sans.css' rel='stylesheet' type='text/css'/>

		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script> -->
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>
	</head>

	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<!-- SEARCH FORM -->
				<div id="searchFilter"  class="row" >
					<form id="form_client" class="" role="form" method="get">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="col-md-3 col-sm-4 col-xs-12">
							<div class="input-icon">

									<i class="icon-search font-grey-mint"></i>
								<input id="client-group-name" th:placeholder="#{kafka.monitoring.client.group.name}"  name="client-group-name" class="form-control" type="text" maxlength="50" value=""/>
							</div>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12 pull-right">
							<div class="pull-right">
								<button type="button" id="reset_client" name="reset_client" value="Reset" class="btn btn-outline-search" th:text="#{gen.resetBtn}">Reset</button>
								<button type="button" id="search_client" name="search_client" class="btn btn-primary btn-primary-search" th:text="#{gen.search}">Search</button>
							</div>
						</div>
					</form>
				</div>

				<!-- BEGIN PAGE HEADER-->

				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<!--<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>-->
						<li><a th:href="@{/kafka/monitoring/list}"> <span th:text="#{kafka.monitoring.breadcrumb}">Kafka monitoring</span></a></li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{kafka.monitoring.template.list}">Kafka Monitoring </span></h1>
				<!-- END PAGE TITLE-->

				<!-- MAIN ROW -->
				<div class="row">
						<div class="portlet light ">
							<div class="portlet-title">
								<div class="caption">

									<span class="caption-subject " th:text="#{kafka.monitoring.template.list}"> KAFKA MONITORING </span>
									<!-- <span class="caption-helper">Subtitulo de contenedor</span> -->
								</div>
								<div class="caption" style="padding: 22px 8px 8px 10px">
									<a onclick="$('.search-icon').toggleClass('hide')" class="search-icon" style="margin-left: 18px;"><i class="icon-search"></i></a>
								</div>
								<div id="search-on-title" class="hide input-icon search-icon">
									<a class ="input-icon" onclick="$('.search-icon').toggleClass('hide')"><i class="icon-search"></i></a>
								</div>
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>
								<div class="pull-right btn-group btn-title-group" id="divcreate" >
								</div>
							</div>
							<div th:fragment="kafkamonitoring" id="kafkamonitoring" class="portlet-body" style="display: block; height: auto;">

								<div class="row main">
									<!--<div class="col-md-12 alert-zone">
										// ALERT ZONE

										<div th:if="${messageAlertType == 'WARNING' and message != null}" id="messages" class="alert alert-warning alert-dismissable">
											<button class="close" data-close="alert"></button>
											<span th:text="${message}">message</span>
										</div>

										<div th:if="${messageAlertType == null}" class="alert alert-success alert-dismissable">
											<strong>KAFKA MONITOR STATE: </strong> <span class="session">GOOD</span>
										</div>

									</div>-->
									<!-- KAFKA GROUPS MONITORING LIST -->
									<div class="col-md-12">
										<div id="contenedor-tabla-outside" class="contiene hidden">
											<div>
												<!-- DATATABLE DANDELION CONF. -->
												<table id="client-groups" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full">
													<thead>
														<tr class="cabecera-tabla">
															<th class="titulo-columnas" th:text="#{kafka.monitoring.client.group.name}">Client Group</th>
															<th class="titulo-columnas text-left" th:text="#{kafka.monitoring.client.group.partition.count}">Partition count</th>
															<th class="titulo-columnas text-left" th:text="#{kafka.monitoring.client.group.total.lag}">Total lag</th>
															<th class="titulo-columnas text-left" th:text="#{kafka.monitoring.client.group.completion.percentage}">Completion Percentage</th>
															<th class="titulo-columnas text-left" th:text="#{kafka.monitoring.client.group.state}">State</th>
															<th class="titulo-columnas text-center" style="width:85px;"><span th:text="#{gen.options}"> Options</span></th>
														</tr>
													</thead>
													<tbody th:remove="all-but-first">
														<tr th:each="group : ${groups}">
															<!-- IDENTIFICATION/NAME -->
															<td class="text-left no-wrap bold" th:text="${group.status.group}"></td>
															<!-- PARTITION COUNT -->
															<td class="text-left" th:if="${group.error!=null}"  th:text="${group.status.partitionCount}"></td>
															<td class="text-left" th:if="${group.error==null}"  th:text="--"></td>
															<!-- TOTAL LAG -->
															<td class="text-left" th:if="${group.error!=null}"  th:text="${group.status.totallag}"></td>
															<td class="text-left" th:if="${group.error==null}"  th:text="--"></td>
															<!-- COMPLETION PERCENTAGE -->
															<td class="text-left" th:if="${group.error!=null}"  th:text="${group.status.complete}*100 + ' %'"></td>
															<td class="text-left" th:if="${group.error==null}"  th:text="--"></td>
															<!-- STATE -->
															<td class="text-left" th:if="${group.error==null}"  th:text="--"></td>
															<td class="text-left" th:if="${group.status.status == 'OK'}"><span th:title="${group.status.status}" class="tooltips" data-container="body" data-placement="bottom" th:data-original-title="${group.status.status}"><span th:text="2" style="display:none" ></span><i class="la la-check-circle-o font-hg text-success"></i></span></td>
															<td class="text-left" th:if="${group.status.status == 'WARN'}"><span th:title="${group.status.status}" class="tooltips" data-container="body" data-placement="bottom" th:data-original-title="${group.status.status}"><span th:text="1" style="display:none" ></span><i class="la la-warning font-hg text-warning"></i></span></td>
															<td class="text-left" th:if="${group.status.status == 'ERR'}"><span th:title="${group.status.status}" class="tooltips" data-container="body" data-placement="bottom" th:data-original-title="${group.status.status}"><span th:text="0" style="display:none" ></span><i class="la la-exclamation-circle font-hg text-danger"></i></span></td>
															<!-- OPTIONS -->
															<td class="icon text-center" style="white-space: nowrap">
																<div class="grupo-iconos">
																	<!-- VIEW -->
																	<span th:title="#{gen.view}" class="btn btn-xs btn-no-border icon-on-table color-blue tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{gen.view}" th:attr="onclick='location.href=\''+@{/kafka/monitoring/show/{id}(id=${group.status.group})}+'\''"><i class="la la-eye font-hg"></i></span>
																</div>
															</td>
														</tr>
													</tbody>
												</table>
												<!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
												<div id="dataTable-vis-toggle" class="btn-group margin-right-10 hide">
													<a  class="dropdown-togglebtn btn-primary button-dropdown-table-columns"  data-toggle="dropdown" aria-expanded="false"  > <i class="icon-show-columns" ></i></a>
													<div id="column_toggler" data-container="body" class="dropdown-menu hold-on-click pull-right">
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="0" checked/>
															<label th:text="#{kafka.monitoring.client.group.name}"> Client Group </label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="1" checked/>
															<label th:text="#{kafka.monitoring.client.group.partition.count}"> Partition Count </label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="2" checked/>
															<label th:text="#{kafka.monitoring.client.group.total.lag}"> Total Lag</label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="3" checked/>
															<label th:text="#{kafka.monitoring.client.group.completion.percentage}"> Completion Percentage</label>
														</span>
														<span class="checkbox-column">
															<input class="toggle-vis" type="checkbox" data-column="4" checked/>
															<label th:text="#{kafka.monitoring.client.group.state}"> State</label>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div><!-- PORTLET -->


				</div><!-- END MAIN ROW -->
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->
	</div>
	<!-- END MAIN PAGE WRAPPER -->

	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>

	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>

	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"></script>


	<script th:inline="javascript">

	// TEMPLATE SEARCH FORM.
	var search = new Array();
	var search = [[${param.identification}]] || [];
	var description = [[${param.description}]] || '';

	search[0] ? $('#identification').val(search[0]) : search[0] = '';
	description ? $('#description').val(description) : description = '';
	console.log('SEARCHING ... [ Identification: ' + search[0] + ' Description: ' + description + ']');
	if (( search[0] != '') || (description != '')) { $('#search-toggle').trigger('click'); }

	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>

	<script type="text/javascript">
	//var optionName = 'ONTOLOGIES';
	var optionName = 'KAFKA MONITORING';

	//<![CDATA[
	function navigateUrl(url){  window.location.href = url;	}

	// MAIN WHEN READY
	$( document ).ready(function() {

		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('input.toggle-vis').on( 'change', function (e) {
			e.preventDefault();
			// Get the column API object
			var column = $('#client-groups').DataTable().column( $(this).attr('data-column') );
			// Toggle the visibility
			column.visible( ! column.visible() );
			// toggle Text
			//$(this).toggleClass('text-muted line-through');
		});

		// SEARCH FORM RESET
		$('#reset_client').on('click',function(){
			$('#client-group-name').val('');
			$('#client-groups').DataTable().column(0).search('').draw();
		});

		// SEARCH FORM
		$('#search_client').on('click',function(){
			$('#client-groups').DataTable().column(0).search( $('#client-group-name').val()).draw();
		});

	});

	// MAIN WHEN LOAD
	$(window).load(function(){
		var oTable = $('#client-groups').dataTable({
	      "bAutoWidth": false
	      });
		$.each([0],function(ind,value){ $("input.toggle-vis[data-column='0']").trigger('change'); });
		$.each([0],function(ind,value){ $("input.toggle-vis[data-column='0']").trigger('change'); });
		// SHOW/HIDE DATATABLES COLUMN INIT
		$('#divcreate').prepend($('#dataTable-vis-toggle'));
		//$('.dataTables_filter').append($('#dataTable-vis-toggle'));
		$('#dataTable-vis-toggle').removeClass('hide');

		$('.dataTables_info').addClass('col-md-6 col-sm-6');
		$('.dataTables_length').addClass('col-md-6 col-sm-6');
		$('#client-groups_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
		$('#client-groups_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

		$('#search-on-title').append($('.dataTables_filter > label > input'));
		$('#search-on-title > input').removeClass('input-xsmall')
		$('#client-groups_wrapper > div:nth-child(1)').hide();

		$('.dataTables_paginate').attr('style', 'float:right !important');

		$("#contenedor-tabla-outside").removeClass("hidden");

	});

	//]]>
	</script>

</body>
</html>
