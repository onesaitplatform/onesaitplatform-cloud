<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>



		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

	</head>

	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">

                <div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>

				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'"><a th:href="@{/users/list}"> <span th:text="#{users.my}">User List</span></a><i class="fa fa-angle-right"></i></li>
						<li><span th:text="#{user.breadcrumb.show}">Show User</span></li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->

				<form role="form" id="user_view_form" action="view.html" th:action="@{|/controlpanel/users/${userId}|}" th:object="${user}" method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span th:text="${user.userId}"> User_</span>
								</div>
							</div>

							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE -->
									<button th:if="${user.userId} != null" sec:authorize="!hasAuthority('ROLE_PARTNER')" id="hardDeleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="hardDelete"  value="HardDelete" th:attr="onclick='hardDeleteUser(\'' + ${user.userId} + '\');'" ><i class="icon-delete"></i> <span th:text="#{gen.deleteBtn}" class="delete-btn-text"> Delete </span></button>
									<!-- DEACTIVATE -->
									<button th:if="${user.active} == true" sec:authorize="!hasAuthority('ROLE_PARTNER')" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  value="Remove" th:attr="onclick='deleteUserConfirmation(\'' + ${user.userId} + '\');'" > <span th:text="#{user.deactivateBtn}" class="delete-btn-text"> Delete </span></button>

									<span class="sep"></span>

									<!-- CANCEL -->
									<button th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" id="cancelBtn" type="button" class="btn btn-primary-cancel"  name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/users/list} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
									<button th:if="${#strings.arrayJoin(#authentication.authorities,'')} != 'ROLE_ADMINISTRATOR'" id="cancelBtn" type="button" class="btn btn-primary-cancel"  value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>

									<span class="sep no-border"></span>

									<!-- UPDATE -->
									<button sec:authorize="!hasAuthority('ROLE_PARTNER')" th:if="${#authentication.name} != ${user.userId}" id="editBtn" type="button" class="btn btn-primary btn-primary-save" name="edit"  value="Edit" th:attr="onclick='javascript:navigateUrl(\'' + @{|/users/update/${user.userId}/false|} + '\');'"> <span th:text="#{gen.editBtn}"> Edit </span></button>
									<button sec:authorize="!hasAuthority('ROLE_PARTNER')" th:if="${#authentication.name} == ${user.userId}" id="editBtn" type="button" class="btn btn-primary btn-primary-save" name="edit"  value="Edit" th:attr="onclick='javascript:navigateUrl(\'' + @{|/users/update/${user.userId}/false|} + '\');'" > <span th:text="#{gen.editBtn}"> Edit </span></button>
									<button sec:authorize=" hasAuthority('ROLE_PARTNER')" id="editBtn" type="button" class="btn btn-primary btn-primary-save" name="edit"  value="Edit" th:attr="onclick='javascript:navigateUrl(\'' + @{/users/} + ${userId} + '?form=' + '\');'" > <span th:text="#{gen.editBtn}"> Edit </span></button>

								</div>
							</div>
						</div>
					</div>

	                <!-- MAIN ROW -->
	                <div class="mainPanel">
						<div class="row main">
							<div class="col-md-12 col-sm-12 col-xs-12 panelHeader">
								<span th:text="#{gen.generalInformation}">General Information</span>
							</div>
						</div>
						<div class="row main">
							<div class="col-md-3 col-sm-6 col-xs-12">
								<div class="form-group">
									<label class="control-label"><span th:text="#{user.id}">User</span></label>
									<p class="form-control-static-block " th:text="*{userId}"> User Identification </p>
								</div>
							</div>
							<div class="col-md-5 col-sm-6 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{user.name}">Name</label>
									<p class="form-control-static-block " th:text="*{fullName}"> User Name </p>
								</div>
							</div>
							<div class="col-md-4 col-sm-6 col-xs-12">
								<div class="form-group">
									<label class="control-label"><span th:text="#{user.email}">eMail</span></label>
									<p class="form-control-static-block " th:text="*{email}"> User eMail </p>
								</div>
							</div>
						</div>
						<!-- Role, created-at, removed-at -->
						<div class="row main">
							<div class="col-md-3 col-sm-6 col-xs-12" sec:authorize="!hasAuthority('ROLE_PARTNER')">
								<div class="form-group">
									<label class="control-label" th:text="#{user.rolTypeName}">Role</label>
									<p class="form-control-static-block " th:text="*{role.name}"> User Role </p>
								</div>
							</div>
							<div class="col-md-3 col-sm-6 col-xs-12" sec:authorize="!hasAuthority('ROLE_PARTNER')">
								<div class="form-group">
									<label class="control-label"><span th:text="#{user.dateCreated}">Created At</span></label>
									<p class="form-control-static-block " th:text="${#dates.format(user.createdAt, 'dd/MM/yyyy')}" > User creation date </p>
								</div>
							</div>
							<div class="col-md-2 col-sm-6 col-xs-12">
								<div class="form-group">
									<label class="control-label"><span th:text="#{user.dateDeleted}">Deleted At</span></label>
									<p class="form-control-static-block " th:text="${#dates.format(user.dateDeleted, 'dd/MM/yyyy')}" ><span th:if="*{dateDeleted}" th:text="*{dateDeleted}"> User deleting date </span></p>
								</div>
							</div>
							<div class="col-md-4 col-sm-6 col-xs-12" sec:authorize="!hasAuthority('ROLE_PARTNER')">
								<div class="form-group">
									<label class="control-label" th:text="#{user.active}">Active</label>
									<p class="form-control-static-block form-control-static-no-border static-blank">
										<span th:if="*{active}"><i class="la la-check-circle-o text-success font-hg"></i></span>
										<span th:if="!*{active}"><i class="la la-times-circle-o text-danger font-hg"></i></span>
									</p>
								</div>
							</div>
						</div>
						<div class="row main">
							<div class="col-md-3 col-sm-6 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{multitenancy.tenant} + ':'">Tenant</label>
									<p class="form-control-static-block " th:text="${tenant}"> </p>
								</div>
							</div>
						</div>
					</div><!-- END MAIN ROW -->
				</form>
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->
	</div>
	<!-- END MAIN PAGE WRAPPER -->

	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>

	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>

	<!-- TEMPLATE CONTROLLER  -->

	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	var showLog = 1; // console.log toggle

	var userCreateJson = {
			"deleteTitle" : [[#{user.delete.title}]] || 'Delete User',
			"deleteText" : [[#{user.hardDelete}]] || '',
			"deleteError" : [[#{user.deleteError}]] || 'Error!',
			"deactivateTitle" : [[#{user.deactivate.title}]] || 'Deactivate User',
			"deactivateText" : [[#{user.deactivateText}]] || '',
			"confirmBtn" : [[#{gen.confirmBtn}]] || 'Confirm',
			"deleteResourceError" : [[#{user.delete.resource.error}]] || 'Error!'
		};

    //<![CDATA[

	// REDIRECT
	function navigateUrl(url){  window.location.href = url;	}

	// DELETE USER
	function deleteUserConfirmation(userId){
		console.log('deleteUserConfirmation() -> formId: '+ userId);

		// no Id no fun!
		if ( !userId ) {$.alert({title: 'ERROR!',type: 'red' , theme: 'light', content: 'NO USER-FORM SELECTED!'}); return false; }

		console.log('deleteUserConfirmation() -> ID: ' + userId);

		// i18 labels
		var Close = headerReg.btnCancelar;
		var	Content = headerReg.userConfirm;
		var Title = headerReg.userDelete;

		// call user Confirm at header.
		$.confirm({
			title: userCreateJson.deactivateTitle,
			theme: 'light',
			columnClass: 'medium',
			content: userCreateJson.deactivateText,
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			buttons: {
				close: {
					text: Close,
					btnClass: 'btn btn-circle btn-outline blue',
					action: function (){} //GENERIC CLOSE.
				},
				remove: {
					text: userCreateJson.confirmBtn,
					btnClass: 'btn btn-primary',
					action: function(){
						navigateUrl("/controlpanel/users/deactivateUser/" +userId);
					}
				}
			}
		});

	}

	//HARD DELETE USER
	function hardDeleteUser(id) {

		var Close = headerReg.btnCancelar;
		var csrf = {};
		csrf[headerJson.csrfHeaderName] = headerJson.csrfToken;

		$.confirm({
			title: userCreateJson.deleteTitle,
			theme: 'light',
			columnClass: 'medium',
			content: userCreateJson.deleteText,
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			buttons: {
				close: {
					text: Close,
					btnClass: 'btn btn-circle btn-outline blue',
					action: function (){} //GENERIC CLOSE.
				},
				remove: {
					text: userCreateJson.confirmBtn,
					btnClass: 'btn btn-primary',
					action: function(){
						$.ajax({
							url : "/controlpanel/users/hardDelete/"+id,
							type : "DELETE",
							headers: csrf,
							success : function(response){
								navigateUrl("/controlpanel/users/list");
							},
						    error :  function (dataError) {						    
						    
						    if(dataError!=null && dataError.responseText!=null 
						    	&& typeof dataError.responseText!='undefined' 
						    	&& dataError.responseText.indexOf(', there are resources owned')>-1){
						    	
						    
						    $.alert({
									title : 'ERROR!',
									type : 'red',
									theme : 'light',
									content :  userCreateJson.deleteResourceError
								});
						    }else{
						    $.alert({
									title : 'ERROR!',
									type : 'red',
									theme : 'light',
									content :  userCreateJson.deleteError
								});
						    }
						    }
						})
					}
				}
			}
		});
	}


	// MAIN WHEN READY
	$( document ).ready(function() {
		// init when Document is ready
		showLog ? console.log('SHOW USER ready()...') : '';
	});

	// MAIN WHEN LOAD
	$(window).load(function(){
		// init on load.
		showLog ? console.log('SHOW USER load()...') : '';
	});

	//]]>
	</script>
</body>
</html>
