	<script th:inline="javascript">		
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){
		$.extend( true, $.fn.dataTable.defaults, { language: languageJson }); 
	}

	</script>
	<script type="text/javascript" th:inline="javascript">	
	
	
	//<![CDATA[
	function navigateUrl(url){  window.location.href = url;	}
	function navigateUrlBlank(url){ window.open(url, '_blank');};
	var  deleteConfirmation = function (id){
		
		showConfirmDeleteDialog(id);	
	} 
	
	
	var showConfirmDeleteDialog = function(id){	

		//i18 labels
		var Close = headerReg.btnCancelar;
		var Remove = headerReg.btnEliminar;
		var Content = [[#{project.del.confirm}]];
		var Title = [[#{project.delete.confirm.title}]];

		// jquery-confirm DIALOG SYSTEM.
		$.confirm({
			title: Title,
			theme: 'light',
			columnClass: 'medium',
			content: Content,
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			buttons: {
				close: {
					text: Close,
					btnClass: 'btn btn-outline blue dialog',
					action: function (){} //GENERIC CLOSE.		
				},
				remove: {
					text: Remove,
					btnClass: 'btn btn-primary',
					action: function(){ 
						console.log(id);
						var csrf_value = $("meta[name='_csrf']").attr("content");
						var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
						
						$.ajax({
						    url: '/controlpanel/projects/'+id,
						    headers: {
								[csrf_header]: csrf_value
						    },
						    type: 'DELETE',						  
						    success: function(result) {
						    	
						    	
						    	navigateUrl('/controlpanel/main');
						    }
						});
					}											
				}				
			}
		});
	}	
	
	// MAIN WHEN READY
	$( document ).ready(function() {
			
	

		// SEARCH FORM RESET
		$('#reset_project').on('click',function(){
			$('#form_project')[0].reset();
			$('#form_project')[0].submit();
		});

		// SEARCH FORM
		$('#search_project').on('click',function(){
			$('#projects').DataTable().column(1).search($('#project-name').val()).draw();
			
		});

		//$('#column_toggler').find("input[type='checkbox']").prop('checked', true);

		var oTable = $('#projects').dataTable({
	      "bAutoWidth": false
	      });  
		// HIDE COLUMNS (DeESCRIPTION,  CREATEDAT)		
		//$.each([ 0, 3 ],function(ind,value){ $("input.toggle-vis[data-column='"+ value +"']").trigger('click'); });
		
		// SHOW/HIDE DATATABLES COLUMN INIT 
		$('#divcreate').prepend($('#dataTable-vis-toggle'));		
		//$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');
		
		$('.dataTables_info').addClass('col-md-6 col-sm-6');
		$('.dataTables_length').addClass('col-md-6 col-sm-6');
		$('#projects_wrapper > div:nth-child(3)').addClass('table-scrollable table-scrollable-borderless');
		$('#projects_wrapper > div:nth-child(3) > div.col-md-5.col-sm-5').append($('.dataTables_length'));

		$('#search-on-title').append($('.dataTables_filter > label > input'));
		$('#search-on-title > input').removeClass('input-xsmall')
		$('#projects_wrapper > div:nth-child(1)').hide();

		$('.dataTables_paginate').attr('style', 'float:right !important');
		
		$("#contenedor-tabla-outside").removeClass("hidden");
	
		    
	  //FILTER PROJECT CARDS  
  
		var searchTimer;
		
		$("input[type=search][aria-controls=projects]").on('input', function() {
		    clearTimeout(searchTimer);  
		    searchTimer = setTimeout(filterProjectsCards, 300);  
		});
		
		function filterProjectsCards() {
		    $('.project-container-projects').remove();
		    var searchProjects = $("input[type=search][aria-controls=projects]").val();
		    numpagProject = 0;
		    PaginateProjectCards(searchProjects);
		}

		   
	   //DASHBOARDS CARDS
	   
		var searchProjects;
		var numpagProject = 0;
		var limitProject = 12;
		var dataCardsProjects = document.getElementsByClassName("project-container-projects");
	
	 
 		$("#load-projects").on('click', function (e) {
		numpagProject = numpagProject + 1;    
   		});
	

	function PaginateProjectCards(searchProjects){
			var  Rute = [[@{/projects/}]];
			var image = [[@{/img/wireframe.svg}]];
			var imageNoData =[[@{/images/emptyTemplate.svg}]]
			var userRole = [[${userRole}]];
			var userlogin = [[${userlogin}]];
			var View = [[#{gen.view}]];
			var textNoData = [[#{project.no.element.data}]];
			var Edit = [[#{gen.edit}]];
			var Delete = [[#{gen.deleteBtn}]];
			var LastUpdate = [[#{gen.lastupdate}]];
			var Share = [[#{binaryfiles.share}]];
			
			var csrf_value = $("meta[name='_csrf']").attr("content");
			var csrf_header = $("meta[name='_csrf_header']").attr("content"); 
		
		$.ajax({
			  url : "/controlpanel/main/listprojectspageable",
			  type: "POST",
			  headers: {
					[csrf_header]: csrf_value
			  },
			  data: ({ "start": numpagProject * limitProject , 'length': limitProject, 'draw': 1, 'search[value]': searchProjects})
			
			  }).done(function(data) {
			  
			   if((dataCardsProjects.length + 12) >= data.itotalDisplayRecords){ 
				  $(".load-projects").addClass('hide');
					  
			   } else {
				   $(".load-projects").removeClass('hide');
			   }
			   
			   
			   var panelCardsViewProject = $("#projectCardPanel");
			   
			    for(i=0; i<data.aaData.length; i++){ 
					
					var cardPanel = "";
					cardPanel = '<div class="container">';
						cardPanel = cardPanel +'<div class="row">';
  
					cardPanel='<div class="project-container project-container-projects  col-sm-6 no-padding-all" style="  width: 30%; border: 1px solid #D7DADC; box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px; margin: 20px;  ">'+
											'<div class="panel panel-white ">'+
												'<div class="panel panel-white card" style=" margin-bottom: -20px">'+
													 '<div class="row" style="margin: 0px;">'+
              											'<div class="col-md-4 col-sm-5 col-xs-12" style="padding: 0;">';
													
					if(data.aaData[i].image != null && data.aaData[i].image.length > 10 ){
						cardPanel= cardPanel + '<img src="'+Rute+ data.aaData[i].id+'/getImage" class="img-responsive " data-trigger="hover" data-placement="bottom" data-container="body" style=" width: 100%; height: 100px;  border-right:1px solid #D7DADC; object-fit: contain; display: block; margin: auto; "/>';
					} else if(data.aaData[i].image != null && data.aaData[i].image.length < 10) {
						cardPanel= cardPanel + '<img  src="'+image+'"  class="img-responsive " style="  height: 100px; width: 100%; padding: 30px;  background-color: #ecf4fa  ; border-right: 1px solid #D7DADC;"/>';
					}else {
						cardPanel= cardPanel + '<img src="'+image+'" class="img-responsive " style=" height: 100px;  width: 100%; padding: 30px;  background-color:  #ecf4fa  ; border-right: 1px solid #D7DADC;"/>';
					}					
					cardPanel= cardPanel +'</div>'+  '<div class="col-md-8 col-sm-9 col-xs-12" style="padding: 5px 5px 0px 10px;">';
					cardPanel = cardPanel + '<span class="dropdown" style="float: right;">';
					
					//<!-- VIEW -->	
					cardPanel = cardPanel + ' <a syle="min-width: 0px" class="btn btn-xs btn-no-border btn-outline tooltips" title="'+View+'" href="/controlpanel/projects/show/'+data.aaData[i].id+' "><i class="la la-eye font-lg" style="padding-top: 4px;"></i></a>';					
						
						//<!-- EDIT -->				
					if((userRole == "ROLE_ADMINISTRATOR") || (data.aaData[i].user.userId == userlogin)){	
						//<!-- Full EDIT --> sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR') or @securityService.hasAnyRole('ROLE_DEVELOPER') or @securityService.hasAnyRole('ROLE_DATASCIENTIST')" th:if="${dashboard.userAccessType=='EDIT'}"
						cardPanel = cardPanel + ' <a  syle="min-width: 0px"  class="btn btn-xs btn-no-border color-blue  tooltips" data-placement="bottom" title="'+Edit+'" href="/controlpanel/projects/update/'+data.aaData[i].id+'?form="><i class="icon-edit"></i></a> ';					
							
					} else {
						//<!-- Full EDIT -->sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR') or @securityService.hasAnyRole('ROLE_DEVELOPER') or @securityService.hasAnyRole('ROLE_DATASCIENTIST')" th:if="!${dashboard.userAccessType=='EDIT'}"
						cardPanel = cardPanel + ' <a  syle="min-width: 0px"  disabled="true" class="btn btn-xs btn-no-border color-blue  tooltips" data-placement="bottom" title="'+Edit+'"><i class="icon-edit"></i></a> ';
					}
					
					if((userRole != "ROLE_ADMINISTRATOR") && (data.aaData[i].user.userId != userlogin)){	
					//<!-- SHARE -->	
						cardPanel = cardPanel + ' <a  syle="min-width: 0px"  class="btn btn-xs btn-no-border  btn-outline tooltips" title="'+Share+'" href="/controlpanel/projects/share/'+data.aaData[i].id+' "><i class="icon-share" style="padding-top: 4px;"></i></a>';					
					}
					if((userRole == "ROLE_ADMINISTRATOR") || (data.aaData[i].user.userId == userlogin)){
					//<!-- DELETE -->	
					cardPanel = cardPanel + ' <a  class="btn btn-xs btn-no-border btn-outline tooltips" title="'+Delete+'" onclick="deleteConfirmation(\''+data.aaData[i].id+'\');"><i class="icon-delete" style="padding-top: 3px;"></i></a>';					
					}																	
																												
					cardPanel = cardPanel +   '</span>';
													 
					cardPanel = cardPanel + '<div class="card-body project-title">' +
					    '<div style="padding-top: 5px;" class="uppercase no-wrap text-truncate-md panelSubHeader btn-circle btn-outline tooltips" title="' + data.aaData[i].identification + '"><a text="' + data.aaData[i].identification + '" style="color:rgb(0, 0, 0);" href="/controlpanel/projects/show/' + data.aaData[i].id + '">' + data.aaData[i].identification + '</a></div>' +
					    '<div class="card-text text-truncate-md panelSubHeader btn-outline tooltips" title="' + data.aaData[i].description + '" style="color: #505D66;" text="' + data.aaData[i].description + '">' + data.aaData[i].description + '</div>' +
					    '<div class="card-text  panelInformation" style="padding-top: 1px;" th:text="' + LastUpdate + '">' + LastUpdate + ' ' + moment(data.aaData[i].updatedAt).format('DD/MM/YYYY') +
					    '<span style="float: right; font-size: 14px;">';  
					
					if (data.aaData[i].user.userId != null) {
					    cardPanel = cardPanel + '<span class="user-style" style="margin-right: 5px" text="' + data.aaData[i].user.userId + '">' + data.aaData[i].user.userId + '</span>'
					}
					
					cardPanel= cardPanel +  '</div>'+ '</div>'+ '</div>'+ '</div>'+ '</div>'+ '</div>'+'</div>'+ '</div>'
					panelCardsViewProject.append(cardPanel);
				}
				
				if(data.aaData.length === 0 && searchProjects === undefined){
					cardPanel = '<div id="imageNoElementData">' ;
					cardPanel = cardPanel + '<img id="headerImg" alt="logo" style=" height:50px; display: block;   margin-top:120px;  margin-left: auto; margin-right:auto;"  src="'+ imageNoData + '">';
					cardPanel = cardPanel + '<label style=" display: block;   margin: 0 auto; font-style: italic;font-weight: normal;font-size: 14px;line-height: 24px;text-align: center;color:#505D66;" > '+ textNoData +'</label>';
					cardPanel= cardPanel +  '</div>';
					panelCardsViewProject.append(cardPanel);
				}
			
				
			 }).fail(function(data) {
			    alert( "error Cards" );
			  });

   }
   PaginateProjectCards();
 	$("#load-projects").on('click', function (e) {
		e.preventDefault();  
		var searchProjects = $( "input[type=search][aria-controls=projects]" ).val();
		PaginateProjectCards(searchProjects);
		setTimeout(function() {
			 window.scrollTo({
				 top: document.documentElement.scrollHeight,
				 behavior: 'smooth'
			});
		}, 200);
  		
   	});
   		
	});
	
	
	
	
	
	//]]>
	</script>
</div>
