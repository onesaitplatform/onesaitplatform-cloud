<div th:fragment="home-environment-kpis" id="home-environment-kpis" th:if="environment!=null" style="padding-left: 60;" class="col-md-4 pointer" th:onclick="|location.href='@{/environments/list}'|">
	<div class="portlet light" style="padding: 0px 0px 0px 0px">
		<div class="portlet-title">
			<div class="caption">
				<span class="caption-subject" th:text="#{environment.title}"> </span>
			</div>
		</div>
		<div class="portlet-body" style="display: block; height: auto; padding-top: 0px; margin-top: 20px; margin-left: 20px;">

			<div class="environment-edit__bar-info-left margin-bottom-20">
				<div class="margin-bottom-10">
					<span class="environment-edit__item-title" th:text="#{home.cpu}">CPU</span>
				</div>
				<div class="environment-edit__bar-box">
					<p class="environment-edit__item-numbers" th:text="${environment.usedCpu}"></p>

					<div style="margin-bottom:5px!important;" class="progress">

						<div th:style="'width:' + ${environment.usedCpu*100/environment.totalCpu} + '%'" class="progress-bar progress-bar-striped active"
							role="progressbar" th:attr="aria-valuenow=${environment.usedCpu},aria-valuemax=${environment.totalCpu}" aria-valuemin="0"	id="importProgress">
						</div>
					</div>
					<p class="environment-edit__item-subtitle" style="display: inline;" th:text="${environment.usedCpu}">3.1 de 8 usado</p>
					<p class="environment-edit__item-subtitle" style="display: inline;" th:text="#{home.of}">3.1 de 8 usado</p>
					<p class="environment-edit__item-subtitle" style="display: inline;" th:text="${environment.totalCpu}">3.1 de 8 usado</p>
					<p class="environment-edit__item-subtitle" style="display: inline;" th:text="#{home.used}">3.1 de 8 usado</p>
				</div>
			</div>

			<div class="environment-edit__bar-info-right">
				<div class="margin-bottom-10">
					<span class="environment-edit__item-title" th:text="#{home.memory}">Memoria</span>
				</div>
				<div class="environment-edit__bar-box">
					<p class="environment-edit__item-numbers" th:text="${environment.usedMemory + 'GB'}"></p>
					<div style="margin-bottom:5px!important;" class="progress">

						<div th:style="'width:' + ${environment.usedMemory*100/environment.totalMemory} + '%'" class="progress-bar progress-bar-striped active"
							role="progressbar" th:attr="aria-valuenow=${environment.usedMemory},aria-valuemax=${environment.totalMemory}" aria-valuemin="0"	id="importProgress">
						</div>
					</div>
					<p class="environment-edit__item-subtitle" style="display: inline;" th:text="${environment.usedMemory}">3.1</p>
					<p class="environment-edit__item-subtitle" style="display: inline;" th:text="#{home.of}">de</p>
					<p class="environment-edit__item-subtitle" style="display: inline;" th:text="${environment.totalMemory}">8</p>
					<p class="environment-edit__item-subtitle" style="display: inline;" th:text="#{home.used}">usado</p>
				</div>
			</div>
			
			<div class="environment-edit__bar-info-left  margin-top-24">
				<div class="margin-bottom-5">
					<span class="environment-edit__item-title" th:text="#{home.namespace}">Namespace</span>
				</div>
				<div class="environment-edit__bar-box">
					<p class="environment-edit__item-text" th:text="${environment.namespace}"></p>
				</div>
				<div class="margin-bottom-5">
					<span class="environment-edit__item-title" th:text="#{home.nodes}">Namespace</span>
				</div>
				<div class="envionment-edit__bar-box">
					<p class="environment-edit__item-text" th:text="${#strings.listJoin(environment.nodeList, ',')}"></p>
				</div>
			</div>
		</div>
	</div>
</div>
