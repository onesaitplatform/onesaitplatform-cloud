<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>


		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>
			
		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
			
                <div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>		
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/flows/list}"> <span th:text="#{flow.breadcrumb.prev}">Domain List</span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:if="${domain.id} == null" th:text="#{flow.breadcrumb.create}">Show domain</span>
							<span th:if="${domain.id} != null" th:text="#{flow.breadcrumb.update}">Update domain</span>
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">						
						<div class="portlet light container">
							<div class="portlet-title">
								<div class="caption">
									<!-- FORM TITLE -->
									<span th:if="${domain.id} == null" class="caption-subject" th:text="#{flow.template.create} + ':'"> New Flow Domain</span>
									<span th:if="${domain.id} != null" class="caption-subject" th:text="#{flow.breadcrumb.update} + ':'"> Update Flow Domain</span>
								</div>									
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""> </a>																			
									<a href="" class="fullscreen" data-original-title="" title=""> </a>										
								</div>
								<div class="actions hide">
									<!-- ACTION INDICATORs -->									
									<span class="label label-success label-sm uppercase"><i class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span></span>
								</div>
								
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">
									<div class="col-md-12 alert-zone"><!-- ALERTS ZONE -->
										<div class="alert alert-danger display-hide">
											<button class="close" data-close="alert"></button> 
											<span th:text="#{gen.form.error}">You have some form errors. Please check below.</span>
										</div>										
                                        <div class="alert alert-success display-hide">
											<button class="close" data-close="alert"></button> <span th:text="#{gen.form.success}">Your form validation is successful!</span>
										</div>								
									</div>
									<div class="col-md-12">										
										<form role="form" id="domain_create_form" th:object="${domain}" method="post" class="form" style="margin-top: -40px;">
											<!-- FORM ACTIONS FOR INSERT-->
											<input th:if="${domain?.id} == null" type="hidden" name="action" th:value="@{/flows/list}"/>											
											<!-- FORM ACTIONS FOR UPDATE -->
											<input th:if="${domain?.id} != null" type="hidden" name="action" th:value="@{'/flows/update/'+${domain.id}}"/>
											<input th:if="${domain?.id} != null" type="hidden" name="_method" value="PUT"/>
											
											<div class="form-body">
												<!-- domain identification -->
												<div class="row">
													<div class="col-md-12 col-sm-12 col-xs-12">
														<div class="form-group">
															<label th:text="#{domain.identification} + ':'">Identification</label>
															<div class="input-icon ">
																<i class="fa fa-credit-card"></i>
																<input id="identification" type="text" name="identification" th:required="true"  maxlength="50" th:field="*{identification}" onblur="FlowDomainCreateController.checkProperty(this)" class="form-control " th:placeholder="#{domain.identification}"  th:readonly="*{identification}" th:classappend="${domain.identification} ? no-remove : ''"  />
															</div>															
														</div>
													</div>
													<div class="col-md-3 col-sm-6 col-xs-12">
														<div class="form-group">
															<label th:text="#{domain.reboot.on.failure} + ':'">Reboot on failure</label>
															<div class="mt-checkbox-list">
																<label class="mt-checkbox font-md popovers" data-trigger="hover" data-placement="top" data-container="body" th:attr="data-content=#{domain.reboot.on.failure.help},data-title=#{domain.reboot.on.failure}"><i class="la la-lightbulb-o"></i> <div class="inline font-xs" th:text="#{domain.reboot.on.failure} + '?'">Reboot on failure ?</div>
																	<input id="autorecover" name="autorecover" type="checkbox" class="form-control no-remove" th:field="*{autorecover}" th:checked="checked"/>
																	<span></span><!-- needed by styles -->
																</label>
															</div>															
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-12 col-sm-12 col-xs-12">
														<div class="form-group">
														<label th:text="#{domain.reboot.limit.conditions} + ':'">Limits on socket states</label>
															<table class="table table-striped" id="condiointLimits" data-loaded="false">
																<thead>
																	<tr class="cabecera-tabla" role="row" >
																		<th class="titulo-columnas" th:text="#{domain.rebot.condition}">Condition</th>
																		<th class="titulo-columnas" th:text="#{domain.reboot.limit}">Limit</th>																														
																		<th class="titulo-columnas" th:text="#{gen.active}">Active</th>
																	</tr>
																</thead>
																<tbody>
																	<tr id="socketCount" class="mountable-model">
																		<td>SOCKET COUNT</td>
																		<td><input type="number" min="1" id="socketCountLimit"  onkeyup="this.value=this.value.replace(/[^\d]/,'')" class="form-control" /></td>						
																		<td>
																			<label class="mt-checkbox font-md popovers" > 
																				<input id="socketCountActive" name="socketCountActive" type="checkbox" class="form-control no-remove" th:checked="false"/>
																				<span></span><!-- needed by styles -->
																			</label>
																		</td>			
																	</tr>
																	<tr id="socketListen" class="mountable-model">
																		<td>LISTEN</td>
																		<td><input type="number" min="1" id="socketListenLimit"  onkeyup="this.value=this.value.replace(/[^\d]/,'')" class="form-control" /></td>						
																		<td>
																			<label class="mt-checkbox font-md popovers" > 
																				<input id="socketListenActive" name="socketListenActive" type="checkbox" class="form-control no-remove" th:checked="false"/>
																				<span></span><!-- needed by styles -->
																			</label>
																		</td>			
																	</tr>
																	<tr id="socketEstablished" class="mountable-model">
																		<td>ESTABLISHED</td>
																		<td><input type="number" min="1" id="socketEstablishedLimit"  onkeyup="this.value=this.value.replace(/[^\d]/,'')" class="form-control" /></td>						
																		<td>
																			<label class="mt-checkbox font-md popovers" > 
																				<input id="socketEstablishedActive" name="socketEstablishedActive" type="checkbox" class="form-control no-remove" th:checked="false"/>
																				<span></span><!-- needed by styles -->
																			</label>
																		</td>			
																	</tr>
																	<tr id="socketCloseWait" class="mountable-model">
																		<td>CLOSE_WAIT</td>
																		<td><input type="number" min="1" id="socketCloseWaitLimit"  onkeyup="this.value=this.value.replace(/[^\d]/,'')" class="form-control" /></td>						
																		<td>
																			<label class="mt-checkbox font-md popovers" > 
																				<input id="socketCloseWaitActive" name="socketCloseWaitActive" type="checkbox" class="form-control no-remove" th:checked="false"/>
																				<span></span><!-- needed by styles -->
																			</label>
																		</td>			
																	</tr>
																</tbody>
																
															</table>
														</div>
													</div>
												</div>
											</div>
											<!-- FORM BUTTONS -->
											<div class="form-actions">
												<div class="pull-left">
													<button id="cancelBtn" type="button" class="btn btn-circle btn-outline no-border blue" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:onclick="'javascript:FlowDomainCreateController.go(\'' + @{/flows/list} + '\');'"><i class="la la-arrow-left"></i><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
												</div>
												
												<div class="pull-right">
													
													<!-- REMOVE -->
<!-- 													<button th:if="${domain.identification} != null" id="deleteBtn" type="button" class="btn btn-square btn-danger" name="delete"  value="Remove" th:onclick="'UserCreateController.deleteUser(\'' + ${domain.identification} + '\');'" ><i class="la la-trash"></i> <span th:text="#{gen.deleteBtn}"> Delete </span></button> -->
																										
													<!-- RESET -->
													<button id="resetBtn" type="button" class="btn btn-circle btn-outline blue" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>
													
													<span class="sep"></span>
													
													<!-- CREATE -->
													<button th:if="${domain.identification} == null" id="createBtn" type="submit" class="btn btn-circle btn-outline btn-primary" name="create"  th:value="#{gen.createBtn}" ><span th:text="#{gen.createBtn}"> New</span></button>
													<!--  EDIT -->
													<button th:if="${domain.identification} != null" id="editBtn" type="submit" class="btn btn-circle btn-outline btn-primary" name="update"  th:value="#{gen.editBtn}" ><span th:text="#{gen.editBtn}"> Edit</span></button>
												</div>
											</div>											
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></form>
									</div>									
								</div>
							</div>
						</div><!-- END PORTLET BASIC  -->						
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"/>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"/>
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>
	
	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>
	
	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"/>
		
	<!-- TEMPLATE CONTROLLER  -->	
	<script th:src="@{/static/js/pages/flowDomainCreate.js}"/>
		
	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	
			
	var currentLanguage = [[${lang}]];	
	var flowDomainCreateJson = { 		
		"close" : [[#{gen.closeBtn}]],		
		"language" : currentLanguage,
		"dupError" : [[#{domain.duplic.error}]],
		"alreadyOwnsDomains" : [[#{domain.create.error.already.owns.domains}]],
		"thresholds" : [[${domain?.thresholds}]]
	};	
	

	// LOAD DATA TO USE IN CREATE WIZARD CONTROLLER
	// CREATE WIZARD CONTROLLER LOAD AND INIT ITSELF
	

	</script>
</body>
</html>
