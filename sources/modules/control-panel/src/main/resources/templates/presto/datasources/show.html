<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>


		<!-- WEB FONTs -->
		<link href='/controlpanel/static/vendor/google/poppins.css' rel='stylesheet' type='text/css'/>
		<link href='/controlpanel/static/vendor/google/open.sans.css' rel='stylesheet' type='text/css'/>
		<!-- <script src="/controlpanel/static/vendor/google/1.6.16/webfont.js"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script> -->

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- CODEMIRROR -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/lib/codemirror.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/elegant.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/codemirror/theme/material.css}"/>
			
	</head>	

	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/presto/datasources/list}"> <span th:text="#{presto.datasource.breadcrumb.list.manage}">Presto Connection </span></a><i class="fa fa-angle-right"></i></li>
						<li><span th:text="#{presto.datasource.breadcrumb.show}">Show Presto Connection</span></li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> </span></h1>
				<!-- END PAGE TITLE-->			
				
				<form id="delete_datasource_form" class="delete-datasource hide"  th:action="@{'/presto/datasources/'+${datasource.id}}"  method="post">
					<input type="hidden" name="_method" value="DELETE"/>
					<input id="delete-datasourceId" type="hidden" name="datasourceId" th:value="${datasource.id}"/>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
				
				<form role="form" id="datasource_create_form" th:object="${datasource}" method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span th:text="${datasource.identification}">Show Presto Connection</span>
								</div>
							</div>
							
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE -->
									<button th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' and ${datasource.identification != historicalCatalog} and ${datasource.identification != realtimedbCatalog}" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete" th:attr="onclick='deleteDatasourceConfirmation(\'' + ${datasource.id} + '\');'" value="Remove" ><i class="icon-delete"></i><span th:text="#{gen.deleteBtn}" class="delete-btn-text"> Delete</span></button>	
		
									<span th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR' and ${datasource.identification != historicalCatalog} and ${datasource.identification != realtimedbCatalog}" class="sep" ></span>
															
									<!-- CANCEL -->
									<button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/presto/datasources/list} + '\');'" th:value="#{gen.cancelBtn}" ><span th:text="#{gen.cancelBtn}"> Cancel</span></button>

									<!-- UPDATE -->
									<button th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" id="updateBtn" type="button" class="btn btn-primary btn-primary-save" name="update" th:attr="onclick='javascript:navigateUrl(\'' + @{|/presto/datasources/update/${datasource.id}/|} + '\');'" th:value="#{gen.editBtn}" ><span th:text="#{gen.editBtn}"> Edit</span></button>
								</div>
							</div>
						</div>
					</div>
				
					<!-- MAIN ROW -->
					<div class="mainPanel">
						<div class="row main">
							<div class="col-md-12 col-sm-12 col-xs-12 panelHeader">
								<span th:text="#{gen.generalInformation}">General Information</span>
							</div>
						</div>		
														
						<!-- id, version and category -->
						<div class="row main">							
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{datasource.identification}">Name</label>
									<p class="form-control-static-block" th:text="*{identification}"> Name </p>
								</div>
							</div>
						</div>						
						<div class="row main">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{gen.type}">Type</label>
									<p class="form-control-static-block" th:text="*{type}"> Type </p>
								</div>
							</div>
						</div>		
						<div class="row main">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<input id="public" class="margin-right-10" name="public" type="checkbox" checked="checked" th:field="*{public}" disabled="disabled" />
									<label class="control-label margin-right-5" th:text="#{datasource.public}">Public</label>
								</div>
							</div>
						</div>	
						<div class="row main">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{presto.datasource.properties}"> Properties </label>														
									<textarea readonly="true" id="properties" name="properties" th:text="${propertiesList}" class="form-control bold autoExpand" rows="6" data-min-rows="5"></textarea>
								</div>
							</div>																					
						</div>
					</div><!-- END MAIN ROW -->
				</form>
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->
	</div>
	<!-- END MAIN PAGE WRAPPER -->

	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>

	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
	<!-- CODE MIRROR -->
	<script th:src="@{/static/vendor/codemirror/lib/codemirror.js}"></script>
	<script th:src="@{/static/vendor/codemirror/mode/yaml/yaml.js}" ></script>
	<script th:src="@{/static/vendor/codemirror/addon/edit/matchbrackets.js}" ></script>
	<script th:src="@{/static/vendor/codemirror/addon/selection/active-line.js}" ></script>

	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>
	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>

	<!-- MAIN INIT -->
	<script  th:inline="javascript">

	var currentLanguage = [[${lang}]];	
	
	function navigateUrl(url){
		window.location.href = url; 
	}
	
	// DELETE datasource
	function deleteDatasourceConfirmation(datasourceId){
		console.log('deleteDatasourceConfirmation() -> formId: '+ datasourceId);
		
		// no Id no fun!
		if ( !datasourceId ) {$.alert({title: 'ERROR!',type: 'red' , theme: 'light', content: 'NO ontology-FORM SELECTED!'}); return false; }
		
		// set action and datasourceId to the form
		$('#delete-datasourceId').attr('datasourceId',datasourceId);
		$('.delete-datasource').attr('action','/controlpanel/presto/datasources/' + datasourceId);
		console.log('deleteDatasourceConfirmation() -> formAction: ' + $('.delete-datasource').attr('action') + ' ID: ' + $('#delete-datasourceId').attr('datasourceId'));
		
		// call ontology Confirm at header.
		HeaderController.showConfirmDialogPrestoDatasource('delete_datasource_form');	
	}
	// MAIN WHEN READY
	$( document ).ready(function() {
		// init when Document is ready
		var myTextArea = document.getElementById('properties');
		var myCodeMirror = CodeMirror.fromTextArea(myTextArea, {
        	mode: "text/x-yaml",
            lineNumbers: false,
            matchBrackets: true,
            styleActiveLine: true,
            theme:"material"          
        });
		myCodeMirror.setSize("100%", 350);
	});
	
	</script>	
	
</body>
</html>
