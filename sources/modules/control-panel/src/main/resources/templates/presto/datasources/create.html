<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/pulse.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER, TAGSINPUT, JSONEDITOR  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/json/jsoneditor.css}"/>
			
	</head>	

	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
			
				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/presto/datasources/list}"> <span th:text="#{presto.datasource.breadcrumb.list.manage}">Presto Connection </span></a><i class="fa fa-angle-right"></i></li>
						<li>
							<span th:if="${datasource?.id} == null" th:text="#{presto.datasource.breadcrumb.create}">Create Presto Connection</span>
							<span th:if="${datasource?.id} != null" th:text="#{presto.datasource.breadcrumb.update}">Update Presto Connection</span>
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> </span></h1>
				<!-- END PAGE TITLE-->			

				<!-- AUXILIAR FORM TO DELETE DATASOURCE -->
				<form id="delete_datasource_create_form" class="delete-ontology hide"  th:action="@{'/presto/datasources/'+${datasource.id}}"  method="post">
					<input type="hidden" name="_method" value="DELETE"/>
					<input id="delete-datasourceId" type="hidden" name="datasourceId" th:value="${datasource.id}"/>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
				
				<form role="form" id="datasource_create_form" th:object="${datasource}" method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<!-- FORM ACTIONS FOR INSERT-->
					<input th:if="${datasource.id} == null" type="hidden" name="action" th:value="@{/presto/datasources/create}"/>
					
					<!-- FORM ACTIONS FOR UPDATE -->
					<input th:if="${datasource?.id} != null" type="hidden" name="action" th:value="@{'/presto/datasources/update/'+${datasource.id}}"/>
					<input th:if="${datasource?.id} != null" type="hidden" name="_method" value="PUT"/>
				
					<input type="hidden" id="parameter_properties_list" th:field="*{propertiesList}" />
					<input th:if="${datasource.id} != null" type="hidden" id="type" th:field="*{type}" />
					
					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span th:if="${datasource?.id} == null" th:text="#{presto.datasource.breadcrumb.create}">New Presto Connection</span>
									<span th:if="${datasource?.id} != null" th:text="${datasource.identification}">Update Presto Connection</span>
								</div>
							</div>
							
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
									<!-- DELETE -->
									<button th:if="(${datasource.id} != null and ${datasource.identification != historicalCatalog} and ${datasource.identification != realtimedbCatalog})" id="deleteBtn" type="button" class="btn btn-primary btn-primary-delete" name="delete"  th:value="#{gen.deleteBtn}" th:attr="onclick='PrestoDatasourceCreateController.deleteDatasourceConfirmation(\'' + ${datasource.id} + '\');'"> <i class="icon-delete"></i><span th:text="#{gen.deleteBtn}" class="delete-btn-text"> Delete</span></button>																																																							
									<span class="sep" th:if="(${datasource.id} != null and ${datasource.identification != historicalCatalog} and ${datasource.identification != realtimedbCatalog})"></span>
										
									<!-- CANCEL -->											
									<button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel" th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{/presto/datasources/list} + '\');'" ><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
		
									<!-- RESET -->
									<button th:if="${datasource.id} == null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" ><span th:text="#{gen.resetBtn}"> Reset</span></button>
									<button th:if="${datasource.id} != null" id="resetBtn" type="button" class="btn btn-outline-search" name="reset"  th:value="#{gen.resetBtn}" disabled="true" ><span th:text="#{gen.resetBtn}"> Reset</span></button>
										
									<span class="sep no-border" th:if="(${datasource.id} != null)"></span>
										
									<!-- CREATE -->
									<button th:if="${datasource.id} == null" id="createBtn" type="submit" class="btn btn-primary btn-primary-save" name="create"  th:value="#{gen.createBtn}" ><span th:text="#{gen.createBtn}"> New</span></button>
										
									<!-- UPDATE -->
									<button th:if="${datasource.id} != null" id="updateBtn" type="submit" class="btn btn-primary btn-primary-save" name="update"  th:value="#{gen.editBtn}" th:attr="onclick='confirmEdit();'" ><span th:text="#{gen.changes}"> Save Changes</span></button>
								</div>
							</div>
						</div>
					</div>
			
					<!-- MAIN ROW -->
					<div class="mainPanel">
						<div class="row main">
							<div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
								<span th:text="#{gen.generalInformation}">General Information</span>
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3">
								<span th:text="#{gen.denotesRequired}" class="denotesRequired">* Denotes Required Field</span>
							</div>
						</div>
						<div class="row main">
							<div class="col-md-4 col-sm-6 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{gen.identification}">Name</label><span class="required"> *</span>
									<input th:tabindex="1" th:readonly="${datasource?.id} != null" id="identification" type="text" th:required="true" maxlength="50" th:field="*{identification}" class="form-control"  th:placeholder="#{datasource.identification}"/>
								</div>
							</div>	
							<div class="col-md-4 col-sm-4 col-xs-12">
								<div class="form-group">
									<label class="control-label" th:text="#{gen.type}">Type</label><span class="required"> *</span>
									<select id="type" class="selectpicker form-control"	data-live-search="true"	data-width="100%" th:field="*{type}" onchange="PrestoDatasourceCreateController.getPropertiesByType(this.value)" th:disabled = "${datasource.id} != null" th:required="true">
										<option value="" th:text="#{gen.type}" selected="selected"  style="display:none;"></option>
										<option th:each="dsType : ${datasourceType}" th:value="${dsType}" th:text="${dsType}">Type</option>
									</select>			
									
								</div>
							</div>
							<div class="col-md-4 col-sm-2 col-xs-12">
								<div class="form-group">
									<div class="mt-checkbox-list margin-top-20">
										<label class="mt-checkbox popovers font-sm" data-trigger="hover" data-placement="top" data-container="body"  th:attr="data-content=#{presto.datasource.public.help},data-title=#{gen.public}"><div class="inline font-xs" th:text="#{datasource.public}">Public</div>
											<input id="public" class="form-control"  name="public" type="checkbox" th:field="*{isPublic}" th:disabled="(${datasource.id} != null and (${datasource.identification == historicalCatalog} or ${datasource.identification == realtimedbCatalog}))" />
											<span></span><!-- necesario por estilos. -->
										</label>
									</div>
								</div>
							</div>
						</div>
						
						<div class="row main pageCreateHeader no-margin-left padding-left-10 ">
							<label class="no-padding-bottom" th:text=="'+'"></label>
							<label class="no-padding-bottom" style="font-weight: bold;" th:text="#{presto.datasource.property.add}"></label>
							<i class="la la-info-circle popovers" style="color: #1168A6;" data-trigger="hover" data-placement="top" data-container="body" th:attr="data-content=#{presto.datasource.property.info},data-title=#{presto.datasource.property.add}"></i>
						</div>
						
						<div class="row main borderPanel no-margin-left">
							<div class="col-md-3 col-sm-6 col-xs-12 padding-top-10 padding-right-20 border-right" style="min-height: calc(20vh);">
								<div class="row" style="padding-right: 10px; padding-left: 10px;">
									<label class="control-label" th:text="#{presto.datasource.property.name}">Property Name</label>
									<select id="propertyName" class="selectpicker form-control no-remove" th:title="#{presto.datasource.property.name}" data-size="7" data-live-search="true" data-width="100%" onchange="PrestoDatasourceCreateController.getPropertyDefaultValue(this.value)">
									</select>
								</div>
								<div class="row" style="padding-right: 10px; padding-left: 10px;">
									<label class="control-label" th:text="#{presto.datasource.property.value}">Property Value</label>
									<input id="propertyValue" type="text" name="propertyValue" maxlength="10000" class="form-control " th:placeholder="#{presto.datasource.property.value}"/>
								</div>
								<div class="row" style="padding-right: 10px; padding-left: 10px;">													
									<button type="button" class="btn btn-primary btn-primary-save pull-right" id="button2" onclick="PrestoDatasourceCreateController.addPropertyRow();"><span th:text="' + ' + #{presto.datasource.property.add}">Add Property</span></button>															
								</div>
							</div>
							<div class="col-md-9 col-sm-6 col-xs-12 padding-bottom-10 no-padding-both" style="margin-top: -3px; min-height: calc(25vh); max-height: calc(25vh); overflow:auto">
								<div id="template_schema" class="margin-bottom-20 ">
									<table class="table table-hover" id="properties_table" data-loaded="false">
										<thead>
											<tr class="cabecera-tabla" role="row">
												<th class="titulo-columnas" th:text="#{presto.datasource.property.name}">Property Name</th>
												<th class="titulo-columnas" th:text="#{presto.datasource.property.value}">Property Value</th>
												<th class="titulo-columnas text-center"></th>
											</tr>
										</thead>
										<tbody style="border-bottom: 1px solid #ddd;" th:remove="all-but-first">
											
										</tbody>																
									</table>
									
									<div id="imageNoElementsOnTable" hide>
<!-- 
										<img id="headerImg" alt="logo" style="width: 72px; height:113px; display: block;   margin-top:27px;  margin-left: auto;margin-right:auto;   "  src="/controlpanel/static/images/deviceTableEmpty.svg">
										<label style=" display: block;   margin: 0 auto; font-style: italic;font-weight: normal;font-size: 17px;line-height: 24px;text-align: center;color:#505D66;" th:text="#{presto.datasource.no.properties}"></label>
										<label style=" display: block;   margin: 0 auto; font-style: normal;font-weight: normal;font-size: 11px;line-height: 16px;text-align: center;color: #A7AEB2;" th:text="#{presto.datasource.add.a.property}"></label>
 -->
									</div>	
								</div>							
							</div>
						</div>
						<div id="pulse" class="col-md-12 hide">
							<div class="pulsating-circle" ></div>										
						</div>
					</div><!-- END MAIN ROW -->
                    <div id="modal-confirm-edit" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"></button>
                                    <h4 class="modal-title" id=response>INFO</h4>
                                </div>
                                <div class="modal-body">
                                    <p th:text="#{datasource.edit.alert}"></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" th:attr="onclick='javascript:navigateUrl(\'' + @{/presto/datasources/list} + '\');'" data-dismiss="modal" th:value="#{gen.cancelBtn}"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
                                    <button type="submit"  class="btn btn-default" name="update" th:value="#{gen.editBtn}"><span th:text="#{gen.editBtn}"> Edit </span></button>
                                </div>
                            </div>
                        </div>
                    </div>
				</form>
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->
	</div>
	<!-- END MAIN PAGE WRAPPER -->

	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>

	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>

	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.js}"></script>	
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>
	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>

	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>
	
	<!-- JSON EDITOR -->
	<script th:src="@{/static/vendor/json/json2.min.js}"></script>
	<script th:src="@{/static/vendor/json/jsoneditor.js}"></script>
	
	<script th:src="@{/static/vendor/ace/ace.js}" charset="utf-8"></script>
	<script th:src="@{/static/vendor/ace/mode-json.js}"></script>
	<script th:src="@{/static/vendor/ace/theme-textmate.js}"></script>
	
	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>

	<!-- TEMPLATE CONTROLLER  -->	
	<script th:src="@{/static/js/pages/prestoDatasourceCreate.js}"></script>

	<!-- MAIN INIT -->
	<script  th:inline="javascript">
			
	var currentLanguage = [[${lang}]];	
	
	var datasourceCreateJson = { 	
		"language" : currentLanguage,
		"actionMode" : [[${datasource.id}]],
		"catalogList" : [[${catalogList}]],
		"validations": {
			"properties" : [[#{presto.datasource.validations.properties.error}]],
			"formError": [[#{gen.form.error}]],
			"propertyValueEmpty": [[#{presto.datasource.property.empty.value.error}]],
			"propertyNotSelected": [[#{presto.datasource.property.not.selected.error}]],
			"requiredProperties": [[#{presto.datasource.required.properties.error}]],
			"datasourceExists": [[#{presto.datasource.exists.error}]]
		},
		"contactMessage": [[#{presto.datasource.save.data.message}]],
		"closeBtn": [[#{gen.closeBtn}]],
		"confirmBtn": [[#{gen.confirmBtn}]],
		"createConnectionTitle": [[#{presto.datasource.create.title}]],
		"updateConnectionTitle": [[#{presto.datasource.update.title}]]	
	};
	
	function navigateUrl(url){  window.location.href = url;	}	

	// LOAD DATA TO USE IN CREATE WIZARD CONTROLLER
	// CREATE WIZARD CONTROLLER LOAD AND INIT ITSELF	
	</script>	
	
</body>
</html>
