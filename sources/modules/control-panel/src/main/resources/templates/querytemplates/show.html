				</form>

				<form role="form" id="template_create_form" th:object="${template}" method="post" class="form">

						<div class="row pageCreateHeader">

								<div class="margin-top-4">

									<span class="sep" th:if="(${template.id} != null)"></span>

									<span class="sep no-border" th:if="(${template.id} != null)"></span>

									<!-- UPDATE -->
									<button  id="updateBtn" type="button" th:attr="onclick='javascript:QueryTemplatesCreateController.go(\'' + @{|/querytemplates/update/${template.id}|(form)} + '=' + '\');'" class="btn btn-primary btn-primary-save" name="update"  th:value="#{gen.editBtn}" ><span th:text="#{gen.editBtn}"> Edit</span></button>							
								</div>
							</div>
						</div>
					</div>

	<!-- MAIN INIT -->
	<script  th:inline="javascript">

		var codeMirrorSelector;
		var codeMirrorGenerator;

		var templateJson = {
				"actionMode" : [[${template?.id}]]
				};

		var loadCodeMirror = function () {
			myTextAreaSelector = document.getElementById('querySelector');
			myTextAreaGenerator = document.getElementById('queryGenerator');
			codeMirrorSelector = CodeMirror.fromTextArea(myTextAreaSelector, {
		    	mode: "text/x-mysql",
		    	parserfile: "codemirror/contrib/sql/js/parsesql.js",
				path: "codemirror/js/",
				stylesheet: "css/sqlcolors.css",
		    	autoRefresh: true,
		    	autoCloseBrackets: true,
		        matchBrackets: true,
		        styleActiveLine: true,
		        theme:"material",
		        lineWrapping: true,
		        readOnly: 'nocursor'
		    });
			codeMirrorSelector.setSize("100%",200);

			codeMirrorGenerator = CodeMirror.fromTextArea(myTextAreaGenerator, {

				mode: "text/javascript",
		    	autoRefresh: true,
		    	autoCloseBrackets: true,
		        matchBrackets: true,
		        styleActiveLine: true,
		        theme:"material",
		        lineWrapping: true,
		        readOnly: 'nocursor'
		    });
		    codeMirrorGenerator.setSize("100%",600);
		};

		$( document ).ready(function() {
			loadCodeMirror();
		});

	</script>
