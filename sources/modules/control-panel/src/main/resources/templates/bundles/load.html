<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta http-equiv="Content-Language" th:content="${lang}" />
        <title th:text="#{name.app}" />

        <!-- STYLE SHEETS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/pulse.css}"/>
        <!-- THEME -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}" />

        <!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER  -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}" />
    </head>

    <!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
    <body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment"	class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"></div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment"	class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>

				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><span th:text="#{versioning.versionate.import}"></span></li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> onesait Platform Control Panel</span></h1>
				<!-- END PAGE TITLE-->

                <form role="form" id="form-git-config" th:object="${gitConfig}" method="post" class="form" enctype="multipart/form-data" th:action="@{'/bundles/load'}+ '?' + ${_csrf.parameterName} + '=' + ${_csrf.token}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input class="form-group button_text" id="buttonLoadZip" type="file" accept=".zip" style="display:none" name="zipFile">
					<div id="header">
                        <div class="row pageCreateHeader">
                            <div class="col-md-6 col-sm-6 col-xs-12">

                        		<div class="margin-top-4">
                                </div>
                                <div class="tools hide">
                                    <a href="" class="collapse" data-original-title="" title=""></a>
                                    <a href="" class="fullscreen" data-original-title="" title=""></a>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="pull-right">
                                    <!-- CANCEL  -->
                                    <button th:attr="onclick='javascript:navigateUrlBack();'" id="btn-cancel" name="btn-cancel" type="button" class="btn btn-circle btn-outline blue no-border" th:value="#{gen.cancelBtn}" value="cancel"><span th:text="#{gen.cancelBtn}"> Cancel </span>
                                    </button>

                                    <!-- CREATE / UPDATE-->
                                    <button id="btn-save" type="submit" class="btn btn-circle btn-outline btn-primary">                                       
                                        <span th:text="#{json2ont.import}"> New </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
    				<!-- MAIN ROW -->
    				<div class="mainPanel">
    					<div class="row main">
    						<div id="pulse" class="col-md-12 hide">	
						  		<div class="pulsating-circle"></div>										
					  	   </div>
    					</div>
    					<div class="row main">
	   						<div class="col-md-7 col-sm-7 col-xs-7">
	    					   <div class="form-group">
	    						  <div class="mt-checkbox-list col-md-4 col-sm-4 col-xs-4">
	    							 <label class="mt-checkbox popovers font-sm" data-trigger="hover" data-placement="top" data-container="body"  th:attr="data-content=#{versioning.import.zip.info},data-title=#{versioning.export.zip.title}"><i class="la la-lightbulb-o font-md"></i> <div class="inline font-xs" th:text="#{versioning.import.zip}">Zip?</div>
	    							     <input id="checkbox-create-zip" class="form-control no-remove" type="checkbox" checked="checked" />
	    							     <span></span>
	    							 </label>
	    							 <label class="mt-checkbox popovers font-sm" data-trigger="hover" data-placement="top" data-container="body"  th:attr="data-content=#{versioning.import.user.info},data-title=#{versioning.import.user.title}"><i class="la la-lightbulb-o font-md"></i> <div class="inline font-xs" th:text="#{versioning.import.user}">Zip?</div>
	    							     <input id="checkbox-import-as-current" class="form-control no-remove" type="checkbox" checked="checked" />
	    							     <span></span>
	    							 </label>
	    						  </div>
	    					   </div>
	    				    </div>
	    				    
	    				    <div class="col-md-6 col-sm-6 col-xs-6 margin-top-20 " id="div-uploadZIP">
								<div class="form-group pull-right">																	
									<button id="uploadZIP" type="button" class="btn btn-circle btn-outline blue" name="uploadZIP" value="Upload ZIP" onclick="$('#buttonLoadZip').click();" aria-invalid="false"> <i class="fa fa-file-archive-o" style="padding-right:4px;"></i><span>Upload ZIP</span></button><span class="required"> *</span> 
									<span id="zipNameS"></span>
                                </div>
							</div>
    					</div>
    					<div class="row main git-info-div hide">
                             <div class="col-md-9 col-sm-9 col-xs-9 panelHeader">
                                <span th:text="#{versioning.versionate.import.details}">Import details</span>
                             </div>
                             <div class="col-md-3 col-sm-3 col-xs-3">
                               <span class="denotesRequired">* Denotes Required Field</span>
                             </div>
                         </div>
                        <div class="row main git-info-div hide">
                       		<div class="col-md-4 col-sm-4 col-xs-12 form-group">
	        				    <label th:text="#{microservice.gitlab.repository}">Gitlab repository</label><span class="required"> *</span>
	        					<input id="git-project-url" type="text" th:field="*{projectURL}"  class="form-control " th:placeholder="#{microservice.git.project}" />
	        				</div>
            				<div class="col-md-4 col-sm-4 col-xs-12 form-group">
            					<label th:text="#{gen.gitUser}">Gitlab User </label><span class="required"> *</span>
            					<input id="git-username" type="text" name="gitUsername"  th:field="*{user}" class="form-control " placeholder="git username" />
            				</div>
            				<div class="col-md-4 col-sm-4 col-xs-12 form-group">
            					<label th:text="#{microservice.gitlab.privatetoken}">Gitlab Private Token</label><span class="required"> *</span>
            					<input id="git-token" type="text" name="privateToken"  th:field="*{privateToken}" class="form-control " placeholder="Token" />
            				</div>
                        </div>
                        <div class="row main git-info-div hide">
                        	<div class="col-md-4 col-sm-4 col-xs-12 form-group">
            					<label th:text="#{serverless.git.branch}">git branch</label><span class="required"> *</span>
            					<input id="git-branch" type="text" name="gitbranch"  th:field="*{branch}" class="form-control " placeholder="Branch" />
            				</div>
            				<div class="col-md-4 col-sm-4 col-xs-12" id="project-name-input">
    					          <div class="form-group">
    					              <label th:text="#{versioning.versionate.export.folderName}">P Name</label><span th:if="${gitConfig.site == null}" class="required"> *</span>
    							      <input pattern="^[a-z-]{1,40}$" id="project-name" type="text" name="folderName" maxlength="40" class="form-control " th:placeholder="#{versioning.versionate.export.folderName}" />
    							  </div>
    						  </div>
                        </div>
                </div>
                 <input id="fromZip" type="hidden" name="fromZip" value="true"/>
                 <input id="importAsCurrent" type="hidden" name="importAsCurrent" value="true"/>
    		</form>
		</div>
	</div>
</div>
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>


	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}" ></script>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}" ></script>

	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
	<script	th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>

	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>
	


	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>


	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>

	<script th:inline="javascript">
	//<![CDATA[

		var currentLanguage = [[${lang}]];
		var backUrl = [[@{/}]];
		var baseUrl = [[@{/versioning}]]
		var executionURL = [[@{/versioning/execution/}]]
		var site = [[${gitConfig.site}]]
		function navigateUrl(url){  window.location.href = url;	}
		function navigateUrlBack(){  window.location.href = backUrl;	}
		var csrfHeader = headerJson.csrfHeaderName;
		var csrfToken = headerJson.csrfToken;
		var headersObj = {};
		headersObj[csrfHeader] = csrfToken;
		var executionId = [[${executionId}]]

		
		var checkExecution = (execution) =>{
			fetch(`${executionURL}${executionId}`)
			.then( r => {
				if (r.status !== 200 ) {
					throw Error(response.statusText);
				}
				$('#pulse').attr('class', 'col-md-12 hide');
				clearInterval(intervalFunc);
		 		return r.json();
			})
			.then( r => {
					if(r.operationResult === 'SUCCESS')
						toastr.info(messagesForms.operations.genOpSuccess,`${r.resultMessage}. Time taken: ${r.timeTaken} ms`);
					else
						toastr.info(messagesForms.operations.genOpError,`${r.resultMessage}. Time taken: ${r.timeTaken} ms`);
				}
			)
			.catch(e => console.debug("Waiting for background execution to finish"))
		}

		$( document ).ready(function() {
		    if(executionId != null){
				$('#pulse').attr('class', 'col-md-12');
				intervalFunc = window.setInterval(checkExecution, 5000, executionId);
			}
			$('#checkbox-create-zip').off().on('change', function(){
		    	let checked = $('#checkbox-create-zip').is(':checked');
		    	if(checked){
		    		$('.git-info-div').addClass('hide');
		    		$('#fromZip').val('true');
		    		$('#git-project-url').prop('required',false);
		    		$('#git-branch').prop('required',false);
		    		$('#git-username').prop('required',false);
		    		$('#git-token').prop('required',false);
		    		$('#project-name').prop('required',false);
		    		$('#div-uploadZIP').removeClass('hide');
		    		
		    	}else{
		    		$('.git-info-div').removeClass('hide');
		    		$('#fromZip').val('false');
		    		$('#git-project-url').prop('required',true);
		    		$('#git-branch').prop('required',true);
		    		$('#git-username').prop('required',true);
		    		$('#git-token').prop('required',true);
		    		$('#project-name').prop('required',true);
		    		$('#div-uploadZIP').addClass('hide');
		    	}

		    })
		    $('#checkbox-import-as-current').off().on('change', function(){
		    	let checked = $('#checkbox-import-as-current').is(':checked');
		    	if(checked){
		    		$('#importAsCurrent').val("true")
		    	}else{
		    		$('#importAsCurrent').val("false")
		    	}
		    })
		});

	//]]>
	</script>

</body>
</html>
