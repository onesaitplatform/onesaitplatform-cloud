<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment"
			class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->

		<!-- BEGIN CONTENT -->

				</div>

				<!-- BEGIN PAGE BAR AND BREADCRUM-->

						<li><span th:text="#{versioning.versionate.export}"></span></li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide ">
					<span th:text="#{name.app}"> onesait Platform Control Panel</span>
				</h1>
				<!-- END PAGE TITLE-->


				<div id="header">
					<div class="row pageCreateHeader">
						<div class="col-md-6 col-sm-6 col-xs-12">

							<div class="margin-top-4"></div>
							<div class="tools hide">
								<a href="" class="collapse" data-original-title="" title=""></a>
								<a href="" class="fullscreen" data-original-title="" title=""></a>

						</div>

									<span th:text="#{gen.cancelBtn}"> Cancel </span>
								</button>

								<!-- CREATE / UPDATE-->
								<button id="btn-save" type="submit"
									class="btn btn-circle btn-outline btn-primary">
									<span th:text="#{gen.createBtn}"> New </span>
								</button>
							</div>
						</div>
					</div>
				</div>

	                                    </button> -->

									<!-- CHECK-->
									<button th:attr="onclick='checkAll()'" id="btn-check	"
										type="button" class="btn btn-circle btn-outline btn-primary">
										<span th:text="#{versioning.check.all}"> Check </span>
									</button>
									<!-- EXPAND/COLLAPSE -->
									<button th:attr="onclick='expandAll()'" id="btn-check	"

										<span th:text="#{versioning.expand.all}"> Expand </span>
									</button>
								</div>
							</div>

						</div>

					</div>
					<div class="row main">
						<div class="col-md-4 col-sm-4 col-xs-4">

									th:placeholder="#{tag.resource.search.placeholder}"
									name="querySearchResource" class="form-control" type="text"
									maxlength="50" value="" />
							</div>
						</div>
					</div>
					<div class="row main">
						<div class="col-md-4 col-sm-4 col-xs-4">
							<div id="versionablesJsTree"></div>
						</div>
						<form role="form" id="form-git-config" method="post" class="form"
							th:object="${gitConfig}" enctype="multipart/form-data"
							th:action="@{'/bundles/generate'}+ '?' + ${_csrf.parameterName} + '=' + ${_csrf.token}">
							<input class="form-group button_text" id="extraFiles" type="file"
								style="display: none" name="extraFiles" multiple> <input
								type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<div class="col-md-8 col-sm-8 col-xs-8">
								<div class="form-group">
									<div class="mt-checkbox-list col-md-4 col-sm-4 col-xs-4">
										<label class="mt-checkbox popovers font-sm"
											data-trigger="hover" data-placement="top"
											data-container="body"
											th:attr="data-content=#{versioning.export.zip.info},data-title=#{versioning.export.zip.title}"><i
											class="la la-lightbulb-o font-md"></i>
											<div class="inline font-xs"
												th:text="#{versioning.export.zip}">Zip?</div> <input
											id="checkbox-create-zip" class="form-control no-remove"
											type="checkbox" checked="checked" /> <span></span> </label>
									</div>
								</div>
							</div>
							<div id="git-info" class="hide">
								<div class="col-md-4 col-sm-4 col-xs-12 form-group">
									<label th:text="#{microservice.gitlab.repository}">Gitlab
										repository</label><span class="required"> *</span> <input
										id="git-project-url" type="text" th:field="*{projectURL}"
										class="form-control "
										th:placeholder="#{microservice.git.project}" required/> <span
										id="git-project-url-error" class="help-block help-block-error">This field is required, enter at least 5 letters</span>
								</div>
								<div class="col-md-4 col-sm-4 col-xs-12 form-group">
									<label th:text="#{serverless.git.branch}">git branch</label><span
										class="required"> *</span> <input id="git-branch" type="text"
										name="gitbranch" th:field="*{branch}" class="form-control "
										placeholder="Branch" /> <span id="git-branch-error"
										class="help-block help-block-error">This field is required, enter at least 5 letters</span>
								</div>
								<div class="col-md-4 col-sm-4 col-xs-12 form-group">
									<label th:text="#{gen.gitUser}">Gitlab User </label><span
										class="required"> *</span> <input id="git-username"
										type="text" name="gitUsername" th:field="*{user}"
										class="form-control " placeholder="git username" /> <span
										id="git-username-error" class="help-block help-block-error">This field is required, enter at least 5 letters</span>
								</div>
								<div class="col-md-4 col-sm-4 col-xs-12 form-group">
									<label th:text="#{microservice.gitlab.privatetoken}">Gitlab
										Private Token</label><span class="required"> *</span> <input
										id="git-token" type="text" name="privateToken"
										th:field="*{privateToken}" class="form-control "
										placeholder="Token" /> <span id="git-token-error"
										class="help-block help-block-error">This field is required, enter at least 5 letters</span>
								</div>
							</div>
							<div class="col-md-8 col-sm-6 no-padding-both">
								<div class="col-md-4 col-sm-4 col-xs-12" id="project-name-input">
									<div class="form-group">
										<label th:text="#{versioning.bundle.title}">Name</label><span
											class="required"> *</span> <input id="title" type="text"
											name="title" maxlength="60" class="form-control "
											th:placeholder="#{versioning.bundle.title}"
											th:required="true" /> <span id="title-error"
											class="help-block help-block-error">This field is required, enter at least 5 letters.</span>
									</div>
								</div>
								<div class="col-md-4 col-sm-4 col-xs-12" id="project-name-input">
									<div class="form-group">
										<label th:text="#{versioning.bundle.shortdesc}">ShortDesc</label>
										<input id="shortDesc" type="text" name="shortDesc"
											maxlength="200" class="form-control "
											th:placeholder="#{versioning.bundle.shortdesc}" />
									</div>
								</div>
								<div class="col-md-4 col-sm-4 col-xs-12" id="project-name-input">
									<div class="form-group">
										<label th:text="#{versioning.bundle.version}">Version</label>
										<input id="version" type="text" name="version" maxlength="20"
											class="form-control "
											th:placeholder="#{versioning.bundle.version}"
											th:value="${version}" />
									</div>
								</div>
							</div>
							<div class="col-md-8 col-sm-6 no-padding-both">
								<div class="col-md-4 col-sm-4 col-xs-12" id="project-name-input">
									<div class="form-group">
										<label th:text="#{versioning.versionate.export.folderName}">P
											Name</label><span th:if="${gitConfig.site == null}" class="required">
											*</span> <input id="project-name" type="text" name="folderName"
											maxlength="60" class="form-control "
											th:placeholder="#{versioning.versionate.export.folderName}"
											th:required="true" /> <span id="identification-error"
											class="help-block help-block-error">This field is required, enter at least 5 letters.</span>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-6 no-padding-both">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<label style="float: left;" th:text="#{apimanager.image}">Image</label>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="input-group">
										<img id="showedImg" th:src="@{/img/DOCUMENT.png}"
											class="img-responsive thumbnail"
											style="min-width: 90px; max-height: 90px; top: -45px;" />
									</div>
								</div>
								<div class="col-md-6 col-sm-6 no-padding-right">
									<div class="input-group">
										<label id="imageName" class="description"
											th:text="#{gen.noFileSelected}">No file selected</label> <br>
										<button id="upload" type="button"
											class="btn btn-primary btn-primary-save"
											onclick="$('#image').click();" value="Select">
											<i class="icon-upload" style="padding-right: 4px;"
												disabled="disabled"></i><span th:text="#{gen.uploadBtn}"></span>
										</button>
										<input id="image" name="image" class="btn btn-default hide"
											type="file" onchange="validateImageSize();" />
									</div>
								</div>
							</div>
							<div class="col-md-8 col-sm-8 col-xs-8">
								<div class="form-group">
									<label th:text="#{versioning.export.readme}"></label>
									<textarea
										th:placeholder="#{versioning.bundle.image.placeholder}"
										class="element textarea small form-control" id="readmeArea"
										data-provide="markdown" data-iconlibrary="fa" rows="15"></textarea>
								</div>
								<input id="readme" name="readme" type="hidden" />
							</div>
							<div class="col-md-2 col-sm-2 col-xs-6 margin-top-20 "
								id="div-uploadExtrafiles">
								<div class="form-group">
									<label th:text="#{versioning.export.extra.resources}"></label>
									<button id="uploadFiles" type="button"
										class="btn btn-primary btn-primary-save"
										onclick="$('#extraFiles').click();" value="Select">
										<i class="icon-upload" style="padding-right: 4px;"
											disabled="disabled"></i><span th:text="#{gen.uploadBtn}"></span>
									</button>
								</div>
							</div>
							<div class="col-md-2 col-sm-2 col-xs-6 margin-top-20 "
								id="div-uploadExtrafiles">
								<div class="form-group">
									<label style="margin-left: 20px" id="selectedfiles"
										class="description" th:text="#{gen.noFileSelected}">No
										file selected</label>
								</div>
							</div>
							<input id="inclusions" type="hidden" name="inclusions"
								class="form-control " value="{}" /> <input id="generateZip"
								type="hidden" name="generateZip" value="true" />
						</form>

					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment"
		class="page-footer"> </footer>


	<!-- PLUGINS -->
	<script
		th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
	<script

		th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}"

	<script
		th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}"

		th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}"

	<script th:src="@{/static/vendor/json/mountable.min.js}"

	<!-- JSTREE -->
	<script th:src="@{/static/vendor/jstree/dist/jstree.min.js}"></script>

	<script
		th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>

	<!-- MARKDOWN -->
	<script th:src="@{/static/vendor/bootstrap-markdown/markdown.js}"

	<script
		th:src="@{/static/vendor/bootstrap-markdown/bootstrap-markdown.js}"
		type="text/javascript"></script>

	<!-- MARKDOWN LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'"
		th:src="@{/static/vendor/bootstrap-markdown/locale/bootstrap-markdown.es.js}"

	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>

	<script th:inline="javascript">
	//<![CDATA[
		
		var currentLanguage = [[${lang}]];
		var backUrl = [[@{/}]];
		var executionURL = [[@{/versioning/execution/}]]
		function navigateUrl(url){  window.location.href = url;	}
		function navigateUrlBack(){  window.location.href = backUrl;	}
		var csrfHeader = headerJson.csrfHeaderName;
		var csrfToken = headerJson.csrfToken;
		var headersObj = {};
		headersObj[csrfHeader] = csrfToken;
		var invalidTagName = [[#{versinonig.git.invalidtag}]]
		var Close = headerJson.btnCancelar;
		var executionId = [[${executionId}]]
		var fillTagName = [[#{versioning.snapshot.tagandexclusions}]]
		var allFieldsError = [[#{login.error.fields}]]
		var intervalFunc;
		var reader = new FileReader();
		
		var checkAll = () =>{
			if($('#versionablesJsTree a.jstree-checked').length > 0){
				$('#versionablesJsTree').jstree().uncheck_all(true);
			}else{
				$('#versionablesJsTree').jstree().check_all(true);
			}
			
		}
		
		var expandAll = () => {
			if($('#versionablesJsTree li.jstree-open').length > 0){
				$("#versionablesJsTree").jstree("close_all");
			}else{
				$("#versionablesJsTree").jstree("open_all");
			}
		}
		
		var checkExecution = (execution) =>{
			fetch(`${executionURL}${executionId}`)
			.then( r => {
				if (r.status !== 200 ) {
					throw Error(response.statusText);
				}
				$('#pulse').attr('class', 'col-md-12 hide');
				clearInterval(intervalFunc);
		 		return r.json();
			})
			.then( r => {
					if(r.operationResult === 'SUCCESS')
						toastr.info(messagesForms.operations.genOpSuccess,`${r.resultMessage}. Time taken: ${r.timeTaken} ms`);
					else
						toastr.info(messagesForms.operations.genOpError,`${r.resultMessage}. Time taken: ${r.timeTaken} ms`);
				}
			)
			.catch(e => console.debug("Waiting for background execution to finish"))
		}
		
		
		$(document).ready(function(){
			reader.onload = function (e) {
		        $('#showedImg').attr('src', e.target.result);
		    }
			
			$('#querySearchResource').off().on('keyup', function(e){
				//$('#versionablesJsTree').jstree('search',$('#querySearchResource').val())
				if (e.keyCode === 13) {
					filterSearch();
				}
				
			});
			$('#extraFiles').on('change', function(){
				 let fileNames = "";
				 for(var i = 0 ; i < this.files.length ; i++){
				     var fileName = this.files[i].name;
				     if(fileNames === ''){
				    	 fileNames = fileName;
				     }else{
				     	 fileNames = fileNames + ", " + fileName;
				     }
				 }
				 $('#selectedfiles').text(fileNames);
			});
			generateJson();
			
			$('input').on('keyup', function(e){
				if($(this).attr('id') == 'project-name'){
					if ($('#project-name').val().length>=5){
						$('#project-name').closest('.form-group').removeClass('has-error');
						$('#identification-error').addClass('hide');
					}else{
						$('#project-name').closest('.form-group').addClass('has-error');
						$('#identification-error').removeClass('hide');
					}
				}
				if($(this).attr('id') == 'title'){
					if ($('#title').val().length>=5){
						$('#title').closest('.form-group').removeClass('has-error');
						$('#title-error').addClass('hide');
						
					}else{
						$('#title').closest('.form-group').addClass('has-error');
						$('#title-error').removeClass('hide');
					}
				}	
				if($(this).attr('id') == 'git-project-url'){
					if ($('#git-project-url').val().length>=5){
						$('#git-project-url').closest('.form-group').removeClass('has-error');
						$('#git-project-url-error').addClass('hide');
					}else{
						$('#git-project-url').closest('.form-group').addClass('has-error');
						$('#git-project-url-error').removeClass('hide');
					}
				}	
				if($(this).attr('id') == 'git-branch'){
					if ($('#git-branch').val().length>=5){
						$('#git-branch').closest('.form-group').removeClass('has-error');
						$('#git-branch-error').addClass('hide');
							
					}else{
						$('#git-branch').closest('.form-group').addClass('has-error');
						$('#git-branch-error').removeClass('hide');
					}
				}	
				if($(this).attr('id') == 'git-username'){
					if ($('#git-username').val().length>=5){
						$('#git-username').closest('.form-group').removeClass('has-error');
						$('#git-username-error').addClass('hide');					
					}else{
						$('#git-username').closest('.form-group').addClass('has-error');
							$('#git-username-error').removeClass('hide');
					}
				}	
				if($(this).attr('id') == 'git-token'){
					if ($('#git-token').val().length>=5){
						$('#git-token').closest('.form-group').removeClass('has-error');
						$('#git-token-error').addClass('hide');
					}else{
						$('#git-token').closest('.form-group').addClass('has-error');
						$('#git-token-error').removeClass('hide');
					}
				}	
			})
			
			$('#btn-save').on('click', function(e){
				e.preventDefault();
				setCheckedVersionables();
				setReadme();
				$('#inclusions').val(JSON.stringify(checked));
				if(validateForm()){
					if($('#project-name').val() !== ''&& $('#project-name').val().length>=5 &&  $('#title').val().length>=5 && $('#title').val() !== ''){
						if(!$('#checkbox-create-zip').is(':checked'))
							$('#pulse').attr('class', 'col-md-12');
						$('#form-git-config').submit()	
					}else{
						if($('#project-name').val() == '' || $('#project-name').val().length<=4) {
							$('#project-name').closest('.form-group').addClass('has-error')
								$('#identification-error').removeClass('hide');
						}else{
							$('#project-name').closest('.form-group').removeClass('has-error')
								$('#identification-error').addClass('hide');
						}
						if($('#title').val() == '' || $('#title').val().length<=4){
							$('#title').closest('.form-group').addClass('has-error')
							$('#title-error').removeClass('hide');
						}else{
							$('#title').closest('.form-group').removeClass('has-error')
							$('#title-error').addClass('hide');
						}
						toastr.info(messagesForms.operations.genOpError,`${allFieldsError}`);
					}
				}else{
					if($('#project-name').val() == '' || $('#project-name').val().length <=4) {
						$('#project-name').closest('.form-group').addClass('has-error')
							$('#identification-error').removeClass('hide');
					}else{
						$('#project-name').closest('.form-group').removeClass('has-error')
							$('#identification-error').addClass('hide');
					}
					if($('#title').val() == '' || $('#title').val().length<=4){
						$('#title').closest('.form-group').addClass('has-error')
						$('#title-error').removeClass('hide');
					}else{
						$('#title').closest('.form-group').removeClass('has-error')
						$('#title-error').addClass('hide');
					}
					if($('#git-project-url').val() == '' || $('#git-project-url').val().length<=4){
						$('#git-project-url').closest('.form-group').addClass('has-error')
						$('#git-project-url-error').removeClass('hide');
					}else{
						$('#git-project-url').closest('.form-group').removeClass('has-error')
						$('#git-project-url-error').addClass('hide');
					}
					if($('#git-branch').val() == '' || $('#git-branch').val().length<=4){
						$('#git-branch').closest('.form-group').addClass('has-error')
						$('#git-branch-error').removeClass('hide');
					}else{
						$('#git-branch').closest('.form-group').removeClass('has-error')
						$('#git-branch-error').addClass('hide');
					}
					if($('#git-username').val() == ''|| $('#git-username').val().length<=4){
						$('#git-username').closest('.form-group').addClass('has-error')
						$('#git-username-error').removeClass('hide');	
					}else{
						$('#git-username').closest('.form-group').removeClass('has-error')
						$('#git-username-error').addClass('hide');	
					}
					if($('#git-token').val() == '' || $('#git-token').val().length<=4){
						$('#git-token').closest('.form-group').addClass('has-error')
						$('#git-token-error').removeClass('hide');
					}else{
						$('#git-token').closest('.form-group').removeClass('has-error')
						$('#git-token-error').addClass('hide');
					}
					toastr.info(messagesForms.operations.genOpError,`${allFieldsError}`);
				}
			});
			
			if(executionId != null){
				$('#pulse').attr('class', 'col-md-12');
				intervalFunc = window.setInterval(checkExecution, 500, executionId);
			}
			
			$('#checkbox-create-zip').off().on('change', function(){
		    	let checked = $('#checkbox-create-zip').is(':checked');
		    	if(checked){
		    		$('#git-info').addClass('hide');
		    		$('#generateZip').val('true');
		    		$('#git-project-url').prop('required',false);
		    		$('#git-branch').prop('required',false);
		    		$('#git-username').prop('required',false);
		    		$('#git-token').prop('required',false);
		    		
		    	}else{
		    		$('#git-info').removeClass('hide');
		    		$('#generateZip').val('false');
		    		$('#git-project-url').prop('required',true);
		    		$('#git-branch').prop('required',true);
		    		$('#git-username').prop('required',true);
		    		$('#git-token').prop('required',true);
		    	}

		    })
			 
		})
		
		var filterSearch = () =>{
			let s = $('#querySearchResource').val()
			let filteredJSON = [];
			if(s !== ''){
				json.forEach(function(e){
					if((typeof e.identification !== 'undefined' && e.identification.toLowerCase().includes(`${s}`.toLowerCase())) || typeof e.identification === 'undefined'){
						filteredJSON.push(e);
					}
				})
				refreshTree(filteredJSON);
				setTimeout(function(){$("#versionablesJsTree").jstree("open_all")}, 200);
			}else{
				refreshTree(json);
				setTimeout(function(){$("#versionablesJsTree").jstree("close_all")}, 200);
			}
			
		}
		
		var refreshTree = (data) =>{
			$('#versionablesJsTree').jstree(true).settings.core.data = data;
			$('#versionablesJsTree').jstree(true).refresh();
		}
		
		
		var setReadme = () => {
			$('#readme').val($('#readmeArea').val());
		}
		
		var validateForm = () =>{
			if(!$('#checkbox-create-zip').is(':checked')){
					if($('#git-project-url').val() == '' || $('#git-project-url').val().length <= 4 
					|| $('#git-branch').val() == '' || $('#git-branch').val().length <= 4  
					|| $('#git-username').val() == '' || $('#git-username').val().length <= 4 
		    		|| $('#git-token').val() == '' || $('#git-token').val().length <= 4 ){
						return false;
					}else{
						return true;
					}	
			}else{
				return true;
			}
		}
		
	    function validateImageSize() {
	         if ($('#image').prop('files')) {
	        	 reader.readAsDataURL($("#image").prop('files')[0]);
	        	 $('#imageName').removeClass('description');
	        	 $('#imageName').text($("#image").prop('files')[0].name);
	        	 
	         }
	    }
		
		var classes = [[${classes}]];
		var versionables = [[${versionables}]];

		var json = [];
		var generateJson = () =>{
			 
			  classes.forEach((item, i) => {
			    json.push({"id":`${item}-class`, "parent":"#" , "text": item});
			  });

			  versionables.forEach(function(v){
			      var r = {"id" : v.id , "identification": v.name, "parent" : `${v.className}-class`, "text": v.name, "icon": "flaticon-interface-5", state: {checked: false}};
			      json.push(r);
			  });

			  $('#versionablesJsTree').jstree({
			    "checkbox" : {
			      "keep_selected_style" : true,
			      "tie_selection": false
			    },
			    'core' : {
			        'data' : json
			    },
			    "search" : {
			    	"case_insensitive" : true
			    },
			    "plugins" : [
			        "state", "changed", "checkbox", "search"
			    ]
			  });

		}
		var checked = {};
		var setCheckedVersionables = () =>{
			$('#versionablesJsTree').jstree(true).get_json().forEach((item, i) => {
			  let currentClassName = item['id'].substring(0, item['id'].indexOf('-class'))
			  item.children.forEach((item, i) => {
			     if(item.state.checked){
			       if(typeof checked[currentClassName] === 'undefined'){
			         checked[currentClassName] = [];
			       }
			       checked[currentClassName].push(item.id)
			     }
			  });
	
			});
		}
		
	//]]>
	</script>
