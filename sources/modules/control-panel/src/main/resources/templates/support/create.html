<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/pulse.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/support/create}"> <span th:text="#{support.title}">Support Request</span></a></li>						
					</ul>						
				</div>
				<!-- END PAGE BAR -->			
				
                 <!-- BEGIN PAGE TITLE-->
                <h1 class="page-title hide "><span th:text="#{name.app}"> onesait platform Control Panel</span></h1>
                <!-- END PAGE TITLE-->
                
				<div id="header">
					<div class="row pageCreateHeader">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<div class="margin-top-4">								
								<span class="caption-subject " th:text="#{support.create}">Create Support Request</span>									
							</div>
					    </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="pull-right">
                                <!-- CANCEL --> 
                                <button id="cancelBtn" type="button" class="btn btn-primary-cancel"  name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:navigateUrl(\'' + @{|/main/|} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
                                
                                <!-- CREATE -->   
                                <button id="sendSR" type="button" class="btn btn-primary btn-primary-save" th:text="#{gen.submit}" th:attr="onclick='javascript:showCreateRequestDialog();'">Send</button> 
                            </div>
                        </div>
                    </div>
                </div>
				
                <!-- MAIN ROW -->
                <div class="mainPanel">
                	<div class="row main">
						<button type="button" class="btn btn-outline btn-circle blue" style="margin: 10px" onclick="fillText('notification');" th:text="#{support.notification}">
							<span>Notification</span>
						</button>
						<button type="button" class="btn btn-outline btn-circle blue" style="margin: 10px" onclick="fillText('changeRole');" th:text="#{support.changeRole}">
							<span>Change Role</span>
						</button>
					</div>
					
                    <div class="row main">		
    					<div id="changeTo" class="col-md-4 col-sm-4 col-xs-12 hide">
    						<div class="form-group" style="margin-bottom:0;">
    							<label class="control-label" th:text="#{support.changeRoleTo}">Role</label>
    							<select id="roles" class="selectpicker form-control" th:title="#{support.role}">
    								<!-- <option th:each="role:${roleTypes}" th:value="${role.Id}" th:text="${role.Id}" ></option> -->
    								<option th:each="role:${roleTypes}" th:value="${role}" th:text="${role}"></option>
    							</select>
    						</div>
    					</div>
					</div>
                    <div class="row main">
                        <div class="col-md-6 col-sm-6 col-xs-12" style="margin-left: 15px;">
        					<div id="emailBox" class="form-group hide">
        						<textarea id="email" class="element textarea small form-control"></textarea>
        					</div>
    					</div>
    					<div id="pulse" class="col-md-12 hide">
    						<div class="pulsating-circle"></div>										
    					</div>
					</div>							
				</div><!-- END MAIN ROW -->	
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"></script>	
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"></script>
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"></script>
	
	
	<script th:inline="javascript">	
	
	var type = "";
	
	var Send = [[#{support.send}]];
	var Confirm = [[#{support.confirm}]];
	var Empty = [[#{support.error.empty}]];
	var Done = [[#{support.done}]];
	var DoneMsg = [[#{support.done.msg}]];
	var Write = [[#{support.write}]];
	var Reason = [[#{support.write.reason}]];
	var RoleFail = [[#{support.error.role}]];
	var FailMsg = [[#{support.error.send}]];
	var CancelBtn = [[#{gen.cancelBtn}]];
	
	// DATATABLES LANGUAJE FROM PROPERTIES.	
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>
	
	<script type="text/javascript">	
	
	//<![CDATA[
	function navigateUrl(url){
		window.location.href = url;		
	}
	
	function fillText(issue){
		switch (issue){
			case 'notification':
				if ($('#changeTo').is(':visible')){ $('#changeTo').attr('class', 'hide');}
				if (!$('#emailBox').is(':visible')){ $('#emailBox').attr('class', 'row');}
				$('#roles').val("");
				$('#email').val("");
				$('#email').attr("placeholder", Write);
				type = "NOTIFICATION";
				break;
			case 'changeRole':
				if (!$('#changeTo').is(':visible')){ $('#changeTo').attr('class', 'col-md-4 col-sm-6 col-xs-12');}
				if (!$('#emailBox').is(':visible')){ $('#emailBox').attr('class', 'row');}
				$('#email').val("");
				$('#email').attr("placeholder", Reason);
				type = "ROLE_CHANGE";
				break;
			default:
				break;
		}
	}

	var showCreateRequestDialog = function(){
		
		$.confirm({
			icon: 'la la-envelope',
			title: Send,
			theme: 'light',
			content: Confirm,
			buttons: {
				close: {
					text: CancelBtn,
					btnClass: 'btn btn-sm btn-outline btn-circle blue',
					action: function (){} //GENERIC CLOSE.		
				},
				Ok: {
					text: "Ok",
					btnClass: 'btn btn-sm btn-outline btn-circle btn-primary',
					action: function() {
						if($("#email").val()=="" || !$("#email").val()){
							$.alert({
								icon: 'la la-exclamation',
								title : 'ERROR!',
								type : 'red',
								theme : 'light',
								content : Empty
							});
							return;							
							}
						if(type == "ROLE_CHANGE" & $('#roles').val()==""){
							$.alert({
								icon: 'la la-exclamation',
								title : 'ERROR!',
								type : 'red',
								theme : 'light',
								content : RoleFail
							});
							return;
						}
						createRequest($("#email").val(), $("#roles").val());
					}											
				}						
			}
		});
	}
	
	function createRequest(text, rol){
		var csrf_value = $("meta[name='_csrf']").attr("content");
		var csrf_header = $("meta[name='_csrf_header']").attr("content");
		$('#pulse').attr('class', 'col-md-12');
		$('#sendSR').attr('disabled', true);
		$('#email').attr('disabled', true);
		$('#roles').attr('disabled', true);
		$.ajax({url : "/controlpanel/support/send/", 
				data : {"text" : text, "rol" : rol, "type" : type},
				type : "POST",
				headers: {
					[csrf_header]: csrf_value
			    }
		}).done(function(){
			$.alert({
				icon: 'la la-check',
				title : Done,
				type : 'green',
				theme : 'light',
				content : DoneMsg,
				buttons: {
					Ok: {
						text: "Ok",
						btnClass: 'btn btn-sm btn-outline btn-circle btn-primary',
						action: function (){
							navigateUrl("/controlpanel/main/");
							}		
						}
					},
				});
			}
		).fail(function (){
			$.alert({
			icon: 'la la-exclamation',
			title : "Fail",
			type : 'red',
			theme : 'light',
			content : FailMsg,
			buttons: {
				Ok: {
					text: "Ok",
					btnClass: 'btn btn-sm btn-outline btn-circle btn-primary',
					action: function (){
						$('#pulse').attr('class', 'col-md-12 hide');
						$('#sendSR').attr('disabled', false);
						$('#email').attr('disabled', false);
						$('#roles').attr('disabled', false);
						}		
					}
				},
			});})
	}
	
	//]]>
	</script>
	
</body>
</html>
