    	<script th:inline="javascript">
		
		function cleanTags() {
	    	$("#querySearchTags").val("");
	        $('#resource-access-list tbody').empty();
		}
		
		function enterSearch(e) {
	    	if (e.keyCode == 13) {
	        	findTags();
	    	}
		}
	
		function findTags() { 
			var csrf_value = $("meta[name='_csrf']").attr("content");
			var csrf_header = $("meta[name='_csrf_header']").attr("content");
			var searchTag = $("#querySearchTags").val();
			var urlFind = '/controlpanel/api/tags/name/'+searchTag;
			return  $.ajax({
	            url: urlFind,
	            type: 'GET',
	            dataType: 'json',
	            headers: {
					[csrf_header]: csrf_value
			    },
	            success: function(data) {
					var table = $('#tag-results tbody');
				   	table.empty();
				   	$('#resource-access-list tbody').empty();				   
				    $.each(data, function(index, item) {
						var resourceType = item.resource.type.toUpperCase();
					    var url = "";
							if (resourceType == "DASHBOARD" || resourceType == "GADGETTEMPLATE" || resourceType == "GADGET"){
								url = urlMap[resourceType] +"/view/" + item.resource.id;
							}else if (resourceType == "CLIENTPLATFORM" || resourceType == "GADGETDATASOURCE" || resourceType == "FLOWDOMAIN" || resourceType == "DIGITALTWINDEVICE" || resourceType == "ONTOLOGY" || resourceType == "NOTEBOOK"){
								url = urlMap[resourceType] +"/show/" +item.resource.id;
							}else if (resourceType == "API"){
								url = urlMap[resourceType] +"/invoke/"+ item.resource.id;	
							}else if (resourceType == "DATAFLOW" || resourceType == "PIPELINE"){
								url = urlMap["DATAFLOW"] +"/app/collector/pipeline/"+ item.resource.id;
							}else if (resourceType == "REPORT"){
								url = urlMap[resourceType] +"/edit/"+ item.resource.id;
							}
					    link = `<span class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" data-container="body" data-placement="bottom" onclick="navigateUrlBlank('${url}')"><i class="la la-link font-hg"></i></span>`;
					    var fila = $('<tr>').append(
							  $('<td width="29%">').text(item.tagName),
					          $('<td width="35%">').text(item.resource.name),
							  $('<td width="35%">').text(item.resource.type),
					          $('<td width="1%" class="no-wrap text-center">').append(								
								$(link)
					          )
							 )
						$('#resource-access-list tbody').append(fila);
				    });	
				    $('#resource-access-list').DataTable();				
	            },
	            error: function(data,status,er) {	            	
	           	 	console.log(data);
	            }
	        });
		}	
        </script>
