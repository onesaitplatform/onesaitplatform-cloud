<div class="col-md-12 col-xs-12 no-padding-both" >	
	<div th:if="!${#lists.isEmpty(tagNames)}" class="form-group" style="overflow-y: scroll; height: 90%">
		<table id="resource-access-list" class="table" data-loaded="false">
			<thead class="table-header-background" >
				<tr class="cabecera-tabla" role="row">
					<th width="29%" class="titulo-columnas" th:text="#{tag.tag}" style="cursor:pointer;">Tag</th>
					<th width="35%" class="titulo-columnas" th:text="#{tag.resource.type}" style="cursor:pointer;"></th>
					<th width="35%" class="titulo-columnas" th:text="#{tag.resource.name}" style="cursor:pointer;">Identification</th>
					<th width="1%"  class="titulo-columnas text-center" th:switch="${#strings.arrayJoin(#authentication.authorities,'')}">
						<p th:case="'ROLE_ADMINISTRATOR'"></p>
						<p th:case="'ROLE_DEVELOPER'" th:text="#{tag.url}"></p>
					</th>
				</tr>
			</thead>
			<tbody style="border-bottom: 1px solid #ddd;">
				<th:block th:each="tag : ${tags}" pages:paginate="2">
					<th:block th:each="resource : ${tag.resources}" pages:paginate="2">
						<tr class="table-model resource-row"  th:classappend="${#strings.toUpperCase(tag.name)}" pages:paginate="2">
							<td>
								<input type="text" readonly="readonly" class="margin-top-4 no-border" th:value="${tag.name}"/>
								<input type="hidden" name="id_' + ${tag.id}" id="id_' + ${tag.id}" th:value="${tag.id}"/>								
							</td>
							<td>
								<input type="text" readonly="readonly" class="margin-top-4 no-border" th:value="${resource.type}"/>
							</td>
							<td>
								<input type="text" name="identifications[]" readonly="readonly" class="margin-top-4 no-border"  th:value="${resource.name}" th:title="${resource.name}"/>
								<input type="hidden" name="ids[]" th:value="${tag.id}"/>
							</td>
							<td th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" class="no-wrap text-center">											
								<button  type="button" class="btn btn-xs btn-no-border icon-on-table color-red tooltips" style="background-color:transparent;" th:attr="onclick='javascript:TagCreateController.removeResourceTag(\''+|${resource.id}|+'\', \''+|${tag.id}|+'\')'"><i class="icon-delete"></i></button>
							</td>
							<td th:if="${#strings.arrayJoin(#authentication.authorities,'')} != 'ROLE_ADMINISTRATOR'"  class="no-wrap text-center">								
								<span th:if="${#strings.toUpperCase(resource.type)} == 'DASHBOARD' 
										  OR ${#strings.toUpperCase(resource.type)} == 'GADGET' 
										  OR ${#strings.toUpperCase(resource.type)} == 'GADGETTEMPLATE'
										  OR ${#strings.toUpperCase(resource.type)} == 'GADGETDATASOURCE'"									  
									  class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" 
									  data-container="body" data-placement="bottom" title="#{tag.url}" data-original-title="URL Dashboard" 
									  th:attr="onclick='javascript:navigateUrlBlank(\'' + @{|/dashboards/view/${resource.id}} + '\');'">
									<i class="la la-link font-hg"></i>
								</span>
								<span th:if="${#strings.toUpperCase(resource.type)} == 'API'"   
									  class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" 
									  data-container="body" data-placement="bottom" title="#{tag.url}" data-original-title="#{tag.url}" 
									  th:attr="onclick='javascript:navigateUrlBlank(\'' + @{|/apimanager/invoke/${resource.id}/|} + '\');'">
									<i class="la la-link font-hg"></i>
								</span>
								<span th:if="${#strings.toUpperCase(resource.type)} == 'ONTOLOGY'"   
									  class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" 
									  data-container="body" data-placement="bottom" title="#{tag.url}" data-original-title="#{tag.url}" 
									  th:attr="onclick='javascript:navigateUrlBlank(\'' + @{|/ontologies/show/${resource.id}/|} + '\');'">
									<i class="la la-link font-hg"></i>
								</span>
								<span th:if="${#strings.toUpperCase(resource.type)} == 'FLOWDOMAIN'"   
									  class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" 
									  data-container="body" data-placement="bottom" title="#{tag.url}" data-original-title="#{tag.url}" 
									  th:attr="onclick='javascript:navigateUrlBlank(\'' + @{|/flowDomain/show/${resource.id}/|} + '\');'">
									<i class="la la-link font-hg"></i>
								</span>
								<span th:if="${#strings.toUpperCase(resource.type)} == 'REPORT'"   
									  class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" 
									  data-container="body" data-placement="bottom" title="#{tag.url}" data-original-title="#{tag.url}" 
									  th:attr="onclick='javascript:navigateUrlBlank(\'' + @{|/reports/edit/${resource.id}/|} + '\');'">
									<i class="la la-link font-hg"></i>
								</span>
								<span th:if="${#strings.toUpperCase(resource.type)} == 'NOTEBOOK'"   
									  class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" 
									  data-container="body" data-placement="bottom" title="#{tag.url}" data-original-title="#{tag.url}" 
									  th:attr="onclick='javascript:navigateUrlBlank(\'' + @{|/notebooks/app/#/notebook/${resource.id}/|} + '\');'">
									<i class="la la-link font-hg"></i>
								</span>
								<span th:if="${#strings.toUpperCase(resource.type)} == 'PIPELINE'"   
									  class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" 
									  data-container="body" data-placement="bottom" title="#{tag.url}" data-original-title="#{tag.url}" 
									  th:attr="onclick='javascript:navigateUrlBlank(\'' + @{|/dataflow/app/collector/pipeline/${resource.id}/|} + '\');'">
									<i class="la la-link font-hg"></i>
								</span>
							</td>			
						</tr>
					</th:block>
				</th:block>
			</tbody>														
		</table>
	</div>
	<div th:if="${#lists.isEmpty(tagNames)}" id="imageNoRoleRulesOnTable">
		<img id="headerImg" alt="logo" style="width: 72px; height:113px; display: block;   margin-top:27px;  margin-left: auto;margin-right:auto;"  src="/controlpanel/static/images/authorizationTableEmpty.svg">
		<label style=" display: block;   margin: 0 auto; font-style: italic;font-weight: normal;font-size: 17px;line-height: 24px;text-align: center;color:#505D66;" th:text="#{project.no.resources}"></label>
	</div>
	<script>
	$( document ).ready(function() {
		
	});
			
	</script>
</div>
