<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
	    <meta name="description" content="DashboardConf create update"/>
		<meta name="keywords" content="sofia2,smart,cities,platform,Indra"/>
		<meta name="author" content="Indra Sistemas, S.A."/>
		
		<input id="oauthtoken" type="hidden" th:value="${session.oauthToken}"/>
		
	
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS -->
			<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND VS  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" data-name="vs/editor/editor.main" th:href="@{/static/vendor/vs/editor/editor.main.css}"/>
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">


	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/dashboards/list}"> <span th:text="#{dashboards.my}">My Dashboards</span></a><i class="fa fa-angle-right"></i></li>
						<li><span th:text="#{dashboards.edit.model.json}">EDIT JSON DASHBOARD</span></li>
					</ul>
				</div>	
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
                <h1 class="page-title hide "><span th:text="#{name.app}"> onesait platform Control Panel</span></h1>
				
				<!-- END PAGE TITLE-->			
				
                <form role="form" id="dashboard_form" th:object="${dashboard}" method="post" class="form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />                                          
                    
                    <!-- FORM ACTIONS FOR UPDATE -->                                            
                    <input  type="hidden" name="action" th:value="@{/edit/update}"/>
                    <input  type="hidden" name="_method" value="PUT"/>                                          
                    <!-- <input type="hidden" id="user" th:field="*{user}"/> -->    
                    <input type="hidden" id="id" th:field="*{id}"/>
                    
                    <div id="header">
                        <div class="row pageCreateHeader">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="margin-top-4">
                                    <span  th:text="#{dashboards.edit.model.json}" >EDIT JSON DASHBOARD </span>
                                </div>
                            </div>
                            <div class="tools hide">                                    
                                <a href="" class="fullscreen" data-original-title="" title=""> </a>
                            </div>
                            <div class="actions hide">
                                <!-- ACTION INDICATORs -->
                                <span th:if="${dashboard.id} == null" class="label label-success label-sm uppercase"><i class="fa fa-plus"></i> <span th:text="#{gen.mode.insert}">Insert</span></span>
                                <span th:if="${dashboard.id} != null" class="label label-warning label-sm uppercase bold "><i class="fa fa-edit"></i> <span th:text="#{gen.mode.update}">Update</span></span>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
                                    <!-- CANCEL  -->
                                    <button id="cancelBtn" type="button" class="btn btn-primary-cancel" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:attr="onclick='javascript:DashboardController.go(\'' + @{/dashboards/list} + '\');'"><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
                                                    
                                    <!-- UPDATE -->
                                    <button th:if="${dashboard.id} != null" id="updateBtn" type="submit" class="btn btn-primary btn-primary-save" name="update"><span th:text="#{gen.changes}"> Save Changes</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mainPanel">
                        <div class="row main">                                           
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">
                                     <label class="control-label"  th:text="#{gen.identification} ">Identification</label><span class="required">*</span>
                                    <div class="input-icon ">
                                        <input id="identification" type="text" name="identification"  th:required="true"   maxlength="100" th:field="*{identification}" class="form-control " th:readonly="true" th:placeholder="#{gen.identification}" />
                                    </div>
                                </div>
                            </div>  
                            <div class="col-md-8 col-sm-12">                                                        
                                <div class="form-group">
                                    <label class="control-label"  th:text="#{gen.description} ">Description</label><span class="required">*</span>                                                                                                                      
                                    <input id="description" type="text" name="description" th:required="true" th:readonly="true"  maxlength="100" th:field="*{description}"  class="form-control " th:placeholder="#{gen.description}" />                                                            
                                </div>
                            </div>      
                            <div class="clearfix"></div>                                                    
                        </div>
                        <!-- Json-->
                        <div class="row main">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label th:text="#{dashboards.model.json}">JSON DASHBOARD</label>                                                        
                                    <textarea id="templateCodeJS" name="templateCodeJS" th:field="*{model}" th:required="true" th:disabled="false" class="hidden"></textarea>
                                    <div style="height:400px" id="jscode"></div>
                                </div>
                                <div class="clearfix"></div>
                            </div>                                                                                  
                        </div>
                    </div>
                </form><!-- END MAIN ROW -->				
		</div><!-- END CONTENT BODY -->
	</div><!-- END CONTENT page-content-wrapper -->		
  </div>
	 
</body>

	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	
	
	<!-- TEMPLATE CONTROLLER  -->	
	<script th:src="@{/static/js/pages/dashboardEdit.js}"></script>
	
	<script
		th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}"
		type="text/javascript"></script>
	<script
		th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}"
		type="text/javascript"></script>
		<script th:if="${lang} == 'es'"
		th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}"
		type="text/javascript"></script>
	<script th:if="${dashboard.id} != null" >var require = { paths: { 'vs': '../../../static/vendor/vs' } };</script> 
	<script th:if="${dashboard.id} == null" >var require = { paths: { 'vs': '../static/vendor/vs' } };</script> 
	<script th:src="@{/static/vendor/vs/loader.js}"></script>
	<script th:src="@{/static/vendor/vs/editor/editor.main.nls.js}"></script>
	<script th:src="@{/static/vendor/vs/editor/editor.main.js}"></script>

			"language" : currentLanguage};

	</script>
	
	
	
	
</html>
