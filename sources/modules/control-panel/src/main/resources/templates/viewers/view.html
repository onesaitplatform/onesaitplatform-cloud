<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		
	</head>

	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed" style="overflow:hidden;">
		<iframe id="viewerIframe" width="100%" height="100%" class="fullFrame" style="border:0"></iframe>
	<!-- END MAIN PAGE WRAPPER -->


	<script th:src="@{/static/vendor/jquery/jquery.min.js}"/>

	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	// <![CDATA[ 
		
		$( document ).ready(function() {
			var iframe = document.querySelector('#viewerIframe');
			iframe_doc = iframe.contentDocument;
			
			iframe_doc.open();
			iframe_doc.write('');
			iframe_doc.close();
			
			var js =[[${js}]];
			
			iframe_doc.open();
			iframe_doc.write(js);
			iframe_doc.close();
		});
		
	 // ]]>
	
	// LOAD DATA TO USE IN CREATE WIZARD CONTROLLER
	// CREATE WIZARD CONTROLLER LOAD AND INIT ITSELF
	</script>
	
</body>
</html>
