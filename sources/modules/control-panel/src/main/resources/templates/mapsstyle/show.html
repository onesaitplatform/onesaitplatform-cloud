<!-- page-sidebar-closed to start page with collapsed menu -->
<body class="page-header-fixed  page-content-white page-sidebar-closed">


	<!-- MAIN PAGE WRAPPER -->

		<!-- BEGIN HEADER INCLUDE -->

		<!-- END HEADER -->

		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"></div>

		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment"

		<!-- END SIDEBAR -->

				<!-- BEGIN PAGE HEADER-->

					<ul class="page-breadcrumb">
						<li><a th:href="@{/mapsstyle/list}"> <span
								th:text="#{mapsstyle.my}">My Map Style</span></a><i
							class="fa fa-angle-right"></i></li>
						<li><span th:if="${element.id} != null" th:text="#{gen.show}">Show</span>
							<span th:if="${element.id} == null"
							th:text="#{mapsstyle.create.my}">New Map Style</span></li>
					</ul>
				</div>
				<!-- END PAGE BAR -->

				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide ">
					<span th:text="#{gen.show}">Show </span>
				</h1>

				<!-- END PAGE TITLE-->

				<!-- use an auxiliary form -->
				<form role="form" id="aux_form" th:object="${element}" method="post"
					class="form" enctype="multipart/form-data">
					<!-- FORM ACTIONS FOR INSERT-->
					<input th:if="${element.id} == null" type="hidden" name="action"
						th:value="@{/mapsstyle/create}" />
					<th:block th:include="versioning/fragments/form-commit"></th:block>
					<!-- FORM ACTIONS FOR UPDATE -->
					<input th:if="${element.id} != null" type="hidden" name="action"
						th:value="@{/mapsstyle/update}" /> <input
						th:if="${element.id} != null" type="hidden" name="_method"
						value="PUT" /> <input id="identification_aux" type="hidden"
						name="identification" th:field="*{identification}" /> <input
						id="description_aux" type="hidden" name="description"
						th:field="*{description}" /> <input id="config_aux" type="hidden"
						name="config" th:field="*{config}" /> <input type="hidden"
						th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>

				<!-- END auxiliary form -->
				<form id="delete_mapsstyle_form" class="delete-gadget hide"
					th:action="@{'/mapsstyle/'+${element.id}}" method="post">
					<input type="hidden" name="_method" value="DELETE" /> <input
						type="hidden" name="id" th:value="${element.id}" /> <input
						type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>

				<form role="form" id="element_form" th:object="${element}"
					method="post" class="form">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<!-- FORM ACTIONS FOR INSERT-->
					<input th:if="${element.id} == null" type="hidden" name="action"
						th:value="@{/mapsstyle/create}" />
					<!-- FORM ACTIONS FOR UPDATE -->
					<input th:if="${element.id} != null" type="hidden" name="action"
						th:value="@{/mapsstyle/update}" /> <input
						th:if="${element.id} != null" type="hidden" name="_method"
						value="PUT" />
					<!-- VERSIONING -->
					<th:block th:include="versioning/fragments/form-commit"></th:block>
					<input type="hidden" id="id" th:field="*{id}" />

					<div id="header">
						<div class="row pageCreateHeader">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="margin-top-4">
									<span th:if="${element.id} == null"
										th:text="#{mapsstyle.create.my}"> Create map style </span> <span
										th:if="${element.id} != null"
										th:text="${element.identification}"> Update map style </span>

								</div>
							</div>

							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="pull-right">
								 
									<!-- DELETE -->
									<button th:if="${element.id} != null" id="deleteBtn"
										type="button" class="btn btn-primary btn-primary-delete "
										name="delete" th:value="#{gen.deleteBtn}"
										th:attr="onclick='deleteConfirmation(\''+${element.id}+'\');'">
										<i class="icon-delete"></i><span th:text="#{gen.deleteBtn}"
											class="delete-btn-text"> Delete </span>
									</button>
								
									<span th:if="${element.id} != null" class="sep" ></span>

									<!-- CANCEL -->
									<button id="cancelBtn" type="button"
										class="btn btn-primary-cancel" name="cancel"
										th:value="#{gen.cancelBtn}" value="cancel"
										th:attr="onclick='javascript:navigateUrl(\'' + @{/mapsstyle/list} + '\');'">
										<span th:text="#{gen.cancelBtn}"> Cancel </span>
									</button>

									<!-- UPDATE -->
									<button th:if="(${#authentication.name} == ${element.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')" 
										sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR') or @securityService.hasAnyRole('ROLE_DEVELOPER') or @securityService.hasAnyRole('ROLE_DATASCIENTIST')"
										id="updateBtn" type="button" 
										class="btn btn-primary btn-primary-save" name="update" 
										th:attr="onclick='javascript:MapsStyleController.navigateUrl(\'' + '/controlpanel/mapsstyle/update/' + @{${element.id}(form)}+ '=' + '\');'">
										<span th:text="#{gen.editBtn}"> Edit</span>
									</button>

								</div>
							</div>
						</div>
					</div>

<script th:inline="javascript">

		//set form fields from param config 
	   function initfields() {
		
		if(elementID == null || elementID.length == 0){
			config  = emptyStyle;
		}
		if (config != null && Object.keys(config).length > 0) {
			//PROPERTIES
			$("#styleType").text(config.styleType).change();
			$("#radius").text(config.radius).change();
			$("#zIndex").text(config.zIndex).change();
			$("#circleVertex").val(config.circleVertex).change();
			if (config.circleVertex) {
				$("#circleVertex").prop('checked', true);
			}
			$("#fill").text(config.fill.color).change();
			$("#fillin").css('background',config.fill.color) ;

			if (typeof config.stroke != 'undefined' && config.stroke != null) {
				//STROKE
				$("#strokecolor").text(config.stroke.color).change();
				 
				$("#strokecolorin").css('background',config.stroke.color) ;
				$("#strokewidth").text(config.stroke.width).change();

				if (typeof config.stroke.lineDash != 'undefined' && config.stroke.lineDash != null && config.stroke.lineDash.length > 0) {
					$("#strokelinedash0").text(config.stroke.lineDash[0]).change();
					$("#strokelinedash1").text(config.stroke.lineDash[1]).change();
				}

				if (typeof config.stroke.lineDashOffset != 'undefined' && config.stroke.lineDashOffset != null && config.stroke.lineDashOffset.length > 0) {
					$("#strokelineDashOffset0").text(config.stroke.lineDashOffset[0]).change();
					$("#strokelineDashOffset1").text(config.stroke.lineDashOffset[1]).change();
				}
				$("#strokelineCap").text(config.stroke.lineCap).change();
				$("#strokelineJoin").text(config.stroke.lineJoin).change();
				$("#strokemiterLimit").text(config.stroke.miterLimit).change();
			}
			//TEXT	
			if (typeof config.text != 'undefined' && config.text != null) {
				$("#texttextVisibility").val(config.text.textVisibility).change();
				if (config.text.textVisibility) {
					$("#texttextVisibility").prop('checked', true);
				}
				$("#textfillColor").text(config.text.fillColor).change();
				//$("#textfillColorin").val(config.text.fillColor).change();
				$("#textfillColorin").css('background',config.text.fillColor) ;
				$("#textstrokeColor").text(config.text.strokeColor).change();
				$("#textstrokeColorin").css('background',config.text.strokeColor) ;
				//$("#textstrokeColorin").val(config.text.strokeColor).change();
				$("#textdefaultText").text(config.text.defaultText).change();
				$("#texttextField").text(config.text.textField).change();
				$("#textscale").text(config.text.scale).change();
				$("#textFont").text(config.text.font).change();
				$("#textplacement").text(config.text.placement).change();
				$("#texttextAlign").text(config.text.textAlign).change();
				$("#textoffsetY").text(config.text.offsetY).change();
				$("#textoffsetX").text(config.text.offsetX).change();
				$("#textrotation").text(config.text.rotation).change();
				$("#texttextBaseLine").text(config.text.textBaseLine).change();
				$("#textoverflow").val(config.text.overflow).change();
				if (config.text.overflow) {
					$("#textoverflow").prop('checked', true);
				}
				$("#textrotateWithView").val(config.text.rotateWithView).change();
				if (config.text.rotateWithView) {
					$("#textrotateWithView").prop('checked', true);
				}
				$("#textbackgroundFill").text(config.text.backgroundFill).change();
				$("#textbackgroundFillin").val(config.text.backgroundFill).change();
				if (typeof config.text.padding != 'undefined' && config.text.padding != null && config.text.padding.length > 0) {
					$("#textpadding0").text(config.text.padding[0]).change();
					$("#textpadding1").text(config.text.padding[1]).change();
					$("#textpadding2").text(config.text.padding[2]).change();
					$("#textpadding3").text(config.text.padding[3]).change();
				}
				$("#textresolution").text(config.text.resolution).change();
			}
			//IMAGE
			if (typeof config.image != 'undefined' && config.image != null) {
				$("#imagesrc").text(config.image.src).change();
				$("#imagescale").text(config.image.scale).change();
				$("#imageposition").text(config.image.position).change();
				$("#imagerotateWithView").val(config.image.rotateWithView).change();
				if (config.image.rotateWithView) {
					$("#imagerotateWithView").prop('checked', true);
				}
				if (typeof config.image.displacement != 'undefined' && config.image.displacement != null && config.image.displacement.length > 0) {
					$("#imagedisplacement0").text(config.image.displacement[0]).change();
					$("#imagedisplacement1").text(config.image.displacement[1]).change();
				}
				$("#imageopacity").text(config.image.opacity).change();
				$("#imagerotation").text(config.image.rotation).change();
				$("#imagecolor").text(config.image.color).change();
				$("#imagecolorin").css('background',config.image.color) ;
				//$("#imagecolorin").val(config.image.color).change();
				if (typeof config.image.size != 'undefined' && config.image.size != null && config.image.size.length > 0) {
					$("#imagesize0").text(config.image.size[0]).change();
					$("#imagesize1").text(config.image.size[1]).change();
				}
				$("#imageresolution").text(config.image.resolution).change();
				$("#imagedecluttermode").text(config.image.decluttermode).change();
			}
			//ICON
			if (typeof config.icon != 'undefined' && config.icon != null) {
				$("#iconsrc").text(config.icon.src).change();
				$("#iconopacity").text(config.icon.opacity).change();
				$("#iconrotation").text(config.icon.rotation).change();
				if (typeof config.icon.anchor != 'undefined' && config.icon.anchor != null && config.icon.anchor.length > 0) {
					$("#iconanchor0").text(config.icon.anchor[0]).change();
					$("#iconanchor1").text(config.icon.anchor[1]).change();
				}
				$("#iconanchorOrigin").text(config.icon.anchorOrigin).change();
				$("#iconanchorXUnits").text(config.icon.anchorXUnits).change();
				$("#iconanchorYUnits").text(config.icon.anchorYUnits).change();
				if (typeof config.icon.offset != 'undefined' && config.icon.offset != null && config.icon.offset.length > 0) {
					$("#iconoffset0").text(config.icon.offset[0]).change();
					$("#iconoffset1").text(config.icon.offset[1]).change();
				}
				$("#iconoffsetOrigin").text(config.icon.offsetOrigin).change();
				$("#iconscale").text(config.icon.scale).change();
				$("#iconposition").text(config.icon.position).change();
				if (typeof config.icon.displacement != 'undefined' && config.icon.displacement != null && config.icon.displacement.length > 0) {
					$("#icondisplacement0").text(config.icon.displacement[0]).change();
					$("#icondisplacement1").text(config.icon.displacement[1]).change();
				}
				$("#iconcolor").text(config.icon.color).change();
				//$("#iconcolorin").val(config.icon.color).change();
				$("#iconcolorin").css('background',config.icon.color) ;
				$("#iconcrossOrigin").text(config.crossOrigin).change();
				if (typeof config.icon.size != 'undefined' && config.icon.size != null && config.icon.size.length > 0) {
					$("#iconsize0").text(config.icon.size[0]).change();
					$("#iconsize1").text(config.icon.size[1]).change();
				}
			}
		}
	}
