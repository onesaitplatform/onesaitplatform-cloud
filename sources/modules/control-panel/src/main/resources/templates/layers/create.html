<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>	
	</head>
	
	<!-- page-sidebar-closed para inicial página con menu cerrado -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">
	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">			
						
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<!--<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>-->
						<li><a th:href="@{/layers/list}" > 
							<span th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" th:text="#{layer.template.list}">Manage Layers</span>
							<span th:if="${#strings.arrayJoin(#authentication.authorities,'')} != 'ROLE_ADMINISTRATOR'" th:text="#{layer.template.my}">My Layers</span>
						</a><i class="fa fa-angle-right"></i></li>
						<li><span th:text="#{layer.template.create}">New GIS Layer</span></li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{layer.wizard}"> Layer Wizard</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row main">
					<div style="display:block;background-color:#F0F1F2; height:48px;">
							<div class="pull-right" style="margin-top:8px; margin-right:16px;">
								<button id="cancelBtn" type="button" name="cancel" class="btn btn-outline blue btn-no-border" onclick="location.href='../layers/list'" th:value="#{gen.cancelBtn}" value="cancel"> <span th:text="#{gen.cancelBtn}"> Cancel </span></button>
							</div>							
					</div>
					<div class="col-md-12">
					
						<div class="portlet light no-top-pad">
							<!--<div class="portlet-title hide">
								<div class="caption ">								
									<span  th:text="#{layer.wizard}" class="caption-subject"> Layer Wizard </span>										
								</div>									
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>										
									<a href="" class="fullscreen" data-original-title="" title=""> </a>										
								</div>
							</div>-->
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row main">
									
									<!-- CONTENEDORES DE CREACION DE ONTOLOGIAS -->	
									<div class="col-md-12 col-sm-12 col-xs-12">											
										<div class="row">
											<div class="col-md-4 col-sm-12 grid grid--effect-vega">																										
												<!-- Creation IoT -->
												<a sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR') or @securityService.hasAnyRole('ROLE_DEVELOPER') or @securityService.hasAnyRole('ROLE_DATASCIENTIST')" onclick="location.href='../layers/createiot'" class="col-md-4 col-sm-6 col-xs-12 grid__item grid__item--c1" style="text-decoration: none">
													<div>
														<div class="icon-cards"><i class="icon-step-by-step"></i></div>
														<h3 class="grid__item-title" th:text="#{layer.create.iot}" >Creation IoT Layer</h3>	
													</div>
													<div class="col-md-12 column column--right">
														<span class="column__text" th:text="#{layer.create.iot.desc}" >Creation Creation IoT Description</span>
													</div>
													<div>
														<div class="icon-arrow-cards"><i class="icon-go-to"></i></div>	
													</div>
												</a>
												<!-- end Creation IoT -->		
												<!-- Creation from External URL -->
												<a sec:authorize="@securityService.hasAnyRole('ROLE_ADMINISTRATOR') or @securityService.hasAnyRole('ROLE_DEVELOPER') or @securityService.hasAnyRole('ROLE_DATASCIENTIST')" onclick="location.href='../layers/createexternal'" class="col-md-4 col-sm-6 col-xs-12 grid__item grid__item--c1" style="text-decoration: none">
													<div>
														<div class="icon-cards"><i class="icon-url"></i></div>
													<h3 class="grid__item-title" th:text="#{layer.create.external}" >Creation from URL</h3>	
													</div>													
													<div class="col-md-12 column column--right">
														<span class="column__text" th:text="#{layer.create.external.desc}" >Creation from URL Description</span>
													</div>
													<div>
														<div class="icon-arrow-cards"><i class="icon-go-to"></i></div>	
													</div>
												</a>
												<!-- end creation from External URL -->																					
											</div>
										</div>												
									</div><!-- END CONTENEDORES -->																	
								</div>
							</div>
						</div><!-- END PORTLET BASIC LIGHT -->							
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->	
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"></script>
	<script th:src="@{/static/js/layout.js}"></script>	


	
	<script type="text/javascript">	
	var optionName = 'LAYERS';
	


	</script>	

	</body>
</html>
