<head>
  <meta charset="utf-8">
  <meta name="description" content="StreamSets Data Collector">
  <title ng-bind="common.title"></title>

  <script type="text/javascript">
    function escapeHtml(str) {
      var div = document.createElement('div');
      div.appendChild(document.createTextNode(str));
      return div.innerHTML;
    }

    var baseHref = document.location.pathname,
      collectorIndex = baseHref.indexOf('/collector/');

    if(collectorIndex !== -1) {
      baseHref = baseHref.substr(0, collectorIndex + 1);
    }

    document.write("<base href='" + escapeHtml(baseHref) + "' />");
  </script>

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- compiled CSS -->
  <link rel="stylesheet" type="text/css" href="assets/data-collector-ui-3.13.0-2020-02-27-10-57.css" />

  <!-- compiled JavaScript -->
  <script type="text/javascript" src="assets/data-collector-ui-3.13.0-2020-02-27-10-57.js"></script>
