ontology.index.content.sparse = Los índices Sparse solo contienen entradas para documentos que tienen el campo indexado, incluso si el campo de índice contiene un valor nulo. El índice omite cualquier documento al que le falte el campo indexado. El índice es “sparse” porque no incluye todos los documentos de una colección. Por el contrario, los índices no dispersos contienen todos los documentos de una colección y almacenan valores nulos para aquellos documentos que no contienen el campo indexado.
