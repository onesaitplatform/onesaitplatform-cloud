# ----------------- MESSAGES TOOLTIPS MENU ---------

tooltip_ontologies=Una Entidad representa el Modelo de Dominio que maneja un Cliente de la Plataforma. Las Entidades se representan en JSON y pueden representar un modelo básico (como si fuera una Tabla) o un modelo complejo con relaciones (como si tuviésemos un conjunto de tablas relacionadas). Cuando un Cliente (pj Dispositivo) envía una medida hablamos de Instancia (Instancia de Entidad). Las Entidades pueden crearse de diversas formas: a travésde un asistente, a través de un esquema JSON o XML, campo a campo o a partir de un CSV/XLS
tooltip_clients=Un Cliente representa a cada uno de los elementos que interactúan con la Plataforma, bien publicando, o bien consumiendo información. Un Cliente puede representar desde un dispositivo sencillo (un Arduino o un iBeacon) a un Gateway (una Raspberry) o un Sistema Empresarial (Backend Java). Un Cliente puede manejar una o varias Entidades
tooltip_rules=Una Regla representa la ejecución de una lógica más o menos compleja, las Reglas pueden ejecutarse ante la llegada de una Instancia o bien con una planificación temporal (CRON). Las Reglas pueden ser del tipo IF-THEN (Reglas Script) o bien de tipo CEP (relación temporal entre varias instancias). Las Reglas pueden crearse a través del propio Control Panel
tooltip_visualization=Las Herramientas de Visualización me permiten explotar de forma sencilla y gráfica la información almacenada dentro de la Plataforma (Entidades). Puedo crear elementos de visualización unitaria (Gadgets), unirlos en una página web (Dashboard) o incluso crear complejos sinópticos al estilo SCADA (Sinópticos) representando la evolución de las señales (Instancias)
tooltip_tools=Estas Herramientas me ayudan a la operación de la Plataforma permitiendo por ejemplo consultas las instancias almacenadas para una Entidad, las clientes conectadas en este momento,\u2026
tooltip_administration=Esta opción de menú agrupa las Herramientas de gestión que permiten la gestión de usuarios, la monitorización de la plataforma, gestión de operaciones, seguridad,\u2026
tooltip_apiManager=El API Manager permite dpublicar APIS REST sobre toda la información gestionada por la Plataforma, todo ello de forma personalizada, segura y gráfica. Las APIS REST se han estandarizado como interfaz de acceso para aplicaciones móviles, sistemas externos, y permiten acceder a las entidades de la plataforma sin complicaciones
tooltip_socialMedia=Estas herramientas de Análisis Social permiten acceder a información de diferentes redes sociales (Twitter, Facebook, Instagram) y APIS (Google Analytics, Brandwatch). El módulo permite la carga en streaming y la carga planificada, así como su paso directo a Entidades.
tooltip_analytics=Dentro de esta opción de menús se agrupan las capacidades analíticas de la Plataforma, que incluyen el Dataflow (permite configurar orígenes, transformaciones y destinos, donde el origen y/o el destino puede ser la propia plataforma. Me permite por ejemplo cargar datos desde una Base de Datos externa hacia la Plataforma) y los Notebooks (que ofrece un entorno colaborativo web donde los científicos de datos pueden acceder a las entidades de la plataforma y aplicar sus transformaciones y algoritmos de Machine Learning)
tooltip_apis= Las APIs permiten realizar operaciones con Entidades, como por ejemplo, operaciones CRUD y consultas complejas
tooltip_webprojects=Los WebApps son WebApps estáticos, disponibilizados por la plataforma.
tooltip_digitaltwin=Los Gemelos Digitales (Digital Twins), son fieles representaciones de dispositivos físicos reales.
tooltip_flows= Los Flujos, creados sobre el Flow Engine (node-red multitenant), permiten procesamiento de datos.
tooltip_notebooks=Notebooks Hub
tooltip_dataflows=Data Flow
tooltip_gadgets=Los Gadgets son elementos visuales que pueden incluirse en Dashboards
tooltip_dashboards=Los Dashboards sirven para representar visualmente datos de diversas fuentes

