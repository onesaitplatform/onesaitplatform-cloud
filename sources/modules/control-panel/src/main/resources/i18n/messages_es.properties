forms.tips.create1 = Creación nuevo formulario
forms.tips.create2 = Para crear un nuevo formulario se le debe asignar un nombre y una entidad principal esta será donde se almacenen los registros del formulario. O pulsar el botón "Generar formulario desde la entidad" el cual genera todo el formulario en función del tipo de los campos de la entidad.
forms.tips.create3 = Tras esto se deben ir arrastrando los distintos layouts y componetes en el lienzo y rellenar las distintas configuraciones de cada componente.
forms.tips.create4 = Finalmente se pulará el botón "Crear" de la esquina superior derecha.


forms.tips.create5 = Editor
forms.tips.create6 = Se aprecian dos partes a la izquierda el listado de componentes y a su derecha el lienzo 
forms.tips.create7 = Para dar buen aspecto al formulario primero se arrastrará al lienzo componentes del grupo layout y dentro de estos el resto de componentes

forms.tips.create8 = Componentes
forms.tips.create9 = La mayoria de los componentes se corresponden con un campo del formulario y estos a su vez con un campo de la entidad seleccionada.
forms.tips.create10 = Este campo normalmente se rellena en la pestaña "API del componente", en "Property Name", usando el mismo path del campo de una instancia de la entidad.
forms.tips.create11 = Por ejemplo:  si la instancia de la entidad es así {"name":"valueName","description":"valueDescription"} y se quiere guardar la description, "Property name" se rellena con "description"

forms.tips.create12 = Botón
forms.tips.create13 = A los botones se les pueden asignar distintas acciones en la pestaña Display, una de ellas es la del envio del formulario submit.
forms.tips.create14 = Si tras el envio con exito del formulario se desea navegar a otra url, en la pestaña Display existe el campo Redirect, en el cual se escribirá dicha url.
forms.tips.create15 = Se puede escribir de dos formas una la url completa host + path como https://onesaitplatform.com/path o sólo el path como /path, esta en caso de que estemos trabajando en una aplicacion en la que tenga definida la variable "appbase".
forms.tips.create15.2 = Además se puede hacer una redirección interna a otro formulario rellenando el campo Form Code con el código del formulario e incluso a un formulario con datos rellenos para esto además rellenariamos el campo Form Oid con el identificador del registro de la entidad principal del formulario. 

forms.tips.create16 = Componente Seleccion - Datasource 
forms.tips.create17 = Existen muchas formas de cargar los datos en el selector pero la más sencilla es usando los datasources de Onesait Platform.
forms.tips.create18 = para esto tan sólo hay que acceder a la pestaña "Data"
forms.tips.create19 = Campo "Data Source Type" seleccionar el valor "Datasource"
forms.tips.create20 = Storage Type indicar el tipo de dato del valor del selector, string, number,... 
forms.tips.create21 = Datasource el name del datasource
forms.tips.create22 = "Value Property" el valor de cada opción del selector, debe coincidir con el path de los elementos que devuelve el datasource por ejemplo:
forms.tips.create23 = Si los elementos devueltos por el datasource tienen esta forma {raiz:{codigo:"abcd",descripcion:"abcd"}} para usar como valor codigo se rellenaría con raiz.codigo
forms.tips.create24 = En item Template se rellena la descripción al igual que antes se debe poner el path completo, para la descripción se pondría por ejemplo de la forma más básica:
forms.tips.create25 = <span>{{ item.raiz.descripcion }}</span>  
forms.tips.create26 = Finalmente en la pestaña "API" se rellenará "Property Name" con el path de la propiedad de la entidad donde se almacenará la selección realizada. 

forms.tips.create27 = Componente Seleccion - Custom 
forms.tips.create28 = Para el caso de usuarios más expertos se pueden utilizar los datasources de Onesaitplatform en una función javascript que permite las operaciones project, filters, group, sort, offset, limit, param con esto se permite sin modificar el datasource obtener los datos de la forma deseada
forms.tips.create29 = Esto se consigue accediendo a la pestaña Data
forms.tips.create30 = Campo Data Source Type seleccionar el valor Custom, entonces aparece el campo Custom Values el cual rellenaremos con esta funcion:
forms.tips.create31 = from('datasource').exec().then(function( msg ) { values =  msg.map((x) => x.catalogo) ;   instance.setItems(values);}); 
forms.tips.create32 = donde 'datasource' es el name del datasource de Onesaitplatform que se pretende utilizar para más información sobre esta función predefinida se puede acceder a la documentación siguiendo este enlace
forms.tips.create33 = https://onesaitplatform.refined.site/space/DOCT/2220791857/Multidatasources-datadiscovery+queries+in+Gadget+Template

forms.tips.create34 = Componente List 
forms.tips.create35 = Este componente permite para un datasouce dado crear un listado donde se muestran campos de este y por cada registro aparece un botón que redirige al formulario cargando el registro
forms.tips.create36 = Para rellenarlos en la pestaña Display, campo "Datasource" se escribe el nombre del datasource del que se obtienen los registros,"Form Code" código del formulario donde se cargarán los registros."ID Path": path del identificador del registro, "Attributes": listado de campos que quieren mostrarse, se añaden con una etiqueta y el path del campo.  


 
