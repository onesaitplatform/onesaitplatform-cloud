onesaitplatform: #Config Onesait Platform specific
   encryption:
      key: ENC(VYVseIUh5xiRd8ws0prbEAg6bGq7vmbfi3gkM65HECy+YPbjz4f49w==)
      iteration-count: 5
   metrics:
      enabled: false
